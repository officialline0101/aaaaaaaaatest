<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* --------------------------------------------------
           ベーススタイル (LOEWE風 高級感・ミニマル)
           -------------------------------------------------- */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&family=Noto+Sans+JP:wght@300;400;500&display=swap');

        body {
            font-family: 'Noto Sans JP', "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px 24px 60px; /* 下部に余白 */
            box-sizing: border-box;
            background-color: #ffffff;
        }

        /* --------------------------------------------------
           ヘッダー (LOEWEロゴ風)
           -------------------------------------------------- */
        h1 {
            font-family: 'Times New Roman', 'Noto Serif JP', serif;
            font-size: 36px;
            font-weight: 400;
            text-align: center;
            margin: 40px 0 50px;
            letter-spacing: 0.05em;
            color: #000;
            text-transform: uppercase;
            line-height: 1.2;
        }
        
        h1 span {
            font-size: 14px;
            display: block;
            margin-top: 10px;
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: #333;
        }

        /* --------------------------------------------------
           入力フィールド (枠線上にラベル配置)
           -------------------------------------------------- */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            color: #1a1a1a;
            border: 1px solid #ccc; /* 薄いグレー */
            border-radius: 6px; /* 画像のような少し丸い角 */
            background-color: #fff;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
            -webkit-appearance: none;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: #000;
        }

        /* 枠線の上に乗るラベル */
        .input-group label {
            position: absolute;
            top: -9px;
            left: 12px;
            background-color: #ffffff;
            padding: 0 6px;
            font-size: 12px;
            color: #666;
            font-weight: 400;
            line-height: 1.4;
            pointer-events: none; /* クリックを透過 */
            white-space: nowrap;
        }
        
        /* 必須マークのスタイル調整 */
        .required {
            color: #d93025; /* 少し落ち着いた赤 */
            font-size: 10px;
            margin-left: 4px;
            vertical-align: top;
        }

        ::placeholder {
            color: #bfbfbf;
            font-size: 14px;
        }

        /* --------------------------------------------------
           セクションタイトル (都市をお選びください 等)
           -------------------------------------------------- */
        .section-label {
            font-size: 14px;
            color: #1a1a1a;
            margin-bottom: 12px;
            margin-top: 30px;
            font-weight: 400;
            display: block;
        }
        
        .info-text {
            font-size: 11px;
            color: #888;
            margin-bottom: 15px;
            margin-top: -8px;
        }

        /* --------------------------------------------------
           選択ボタン (正方形・長方形タイル)
           -------------------------------------------------- */
        .grid-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 基本2列 */
            gap: 10px;
            margin-bottom: 30px;
        }
        
        /* 4つ並びの場合（人数選択のような） */
        .grid-buttons.four-cols {
            grid-template-columns: repeat(4, 1fr);
        }

        .grid-buttons button {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 15px 5px;
            font-size: 14px;
            color: #1a1a1a;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        .grid-buttons button:hover {
            border-color: #999;
        }

        /* 選択状態 */
        .grid-buttons button.active {
            background-color: #1a1a1a;
            color: #fff;
            border-color: #1a1a1a;
        }
        
        /* --------------------------------------------------
           カレンダー (シンプル化)
           -------------------------------------------------- */
        .calendar-container {
            margin-top: 10px;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
        }
        
        .current-month {
            display: block;
            text-align: center;
            font-family: 'Times New Roman', serif;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .calendar-nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .nav-btn {
            background: #fff;
            border: 1px solid #ddd;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        
        .calendar th {
            font-weight: normal;
            color: #888;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .calendar td {
            text-align: center;
            padding: 10px 0;
            cursor: pointer;
            border-bottom: 1px solid #f9f9f9;
        }
        
        .calendar td:hover {
            background-color: #f5f5f5;
        }

        .calendar td.selected {
            background-color: #1a1a1a;
            color: #fff;
            border-radius: 4px;
        }
        
        .calendar td.unavailable {
            color: #ccc;
            pointer-events: none;
        }
        
        .calendar td.available {
            color: #1a1a1a;
        }

        /* --------------------------------------------------
           送信ボタン
           -------------------------------------------------- */
        .submit-button {
            width: 100%;
            padding: 18px;
            background-color: #1a1a1a; /* 真っ黒 */
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            letter-spacing: 0.05em;
        }

        /* --------------------------------------------------
           確認表示エリア
           -------------------------------------------------- */
        #displayInfo {
            background-color: #fafafa;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .info-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .edit-button {
            font-size: 12px;
            text-decoration: underline;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
        }

        /* ローディング */
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.9);
            padding: 40px;
            border-radius: 8px;
            display: none;
            text-align: center;
            z-index: 9999;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #eee;
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* ナビ（非表示または極小に） */
        .side-nav { display: none; }

        /* スマホ調整 */
        @media (max-width: 480px) {
            h1 { font-size: 28px; }
            .container { padding: 15px; }
            .grid-buttons.four-cols { grid-template-columns: repeat(4, 1fr); }
        }
        
        /* 既存の非表示要素の維持 */
        #baindLabel1, #baindButtons1, #baindLabel2, #baindButtons2, #selected-menus-display, .menu-section, #repairLabel, #repairButtons {
            display: none;
        }
        
        /* Treatment Text */
        #treatment-text {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>GIGI VERDE NARA<span>RESERVATION</span></h1>
        
        <div class="input-group">
            <input type="text" id="name" placeholder="例）田中 愛子" oninput="saveInput('name')">
            <label>お客様名 <span class="required">*</span></label>
        </div>

        <div class="input-group">
            <input type="tel" id="phone" placeholder="090-1234-5678" oninput="saveInput('phone')">
            <label>電話番号 <span class="required">*</span></label>
        </div>

        <div id="treatment-text" style="display: none;"></div>

        <div class="section-label">メニューをお選びください <span class="required">*</span></div>
        <div class="info-text">※メニューを選択すると空き状況のカレンダーが表示されます</div>
        
        <div class="grid-buttons symptoms">
            <button type="button" onclick="selectSymptom(this)" data-price="15000">会場装花の相談</button>
            <button type="button" onclick="selectSymptom(this)" data-price="15000">会場からのご紹介</button>
        </div>

        <div id="baindLabel1" class="input-group" style="display:none; margin-top:20px;">
            <input type="text" id="venue" placeholder=" " oninput="saveInput('venue')">
            <label>会場名 <span class="required">*</span></label>
        </div>
        <div id="baindLabel2" class="input-group" style="display:none;">
             <input type="text" id="weddingDate" placeholder="例）2025年10月10日" oninput="saveInput('weddingDate')">
            <label>ご婚礼日 <span class="required">*</span></label>
        </div>
        <div id="baindButtons1" style="display:none;"></div>
        <div id="baindButtons2" style="display:none;"></div>


        <div class="section-label">希望日時 <span class="required">*</span></div>
        <div class="calendar-container">
            <div class="current-month" id="currentMonth">2025年 12月</div>

            <div class="calendar-nav">
                <button class="nav-btn" onclick="previousmonth()">前月</button>
                <button class="nav-btn" onclick="nextmonth()">翌月</button>
            </div>
            <div class="calendar-nav" style="justify-content: center; gap: 10px;">
                <button class="nav-btn" onclick="previousWeek()">前週</button>
                <button class="nav-btn" onclick="nextWeek()">翌週</button>
            </div>

            <div id="calendar1" class="calendar">
                <table>
                    <thead>
                        <tr id="calendar-header">
                            <th style="width: 15%">時間</th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>

            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
                <div class="loading-text">読み込み中...</div>
            </div>
        </div>

        <div class="input-group" style="margin-top: 30px;">
            <textarea id="message" rows="4" placeholder=" "></textarea>
            <label>備考欄</label>
        </div>

        <div class="section-label">ご予約内容確認</div>
        <div id="displayInfo">
            <div style="text-align:center; color:#999; font-size:12px; padding:10px;">
                入力内容がここに表示されます
            </div>
        </div> 

        <button class="submit-button" onclick="submitForm()" id="section-message">予約を行う</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        // --------------------------------------------------
        //  JavaScriptロジック（機能はそのまま維持）
        // --------------------------------------------------
        let visitCount = '';
        let selectedMenu = '';
        let selectedSymptom = [];  
        let selectedFullDate = '';
        let currentDate = new Date();
        let availabilityCache = {};
        let irradiationsCount = ''; 
        let totalAmount = 0; 
        let menuPrice = 0; 
        let optionsPrice = 0; 

        document.addEventListener('DOMContentLoaded', function () {
            liff.init({
                liffId: '2007893337-nKmkj1Qq'
            }).then(() => {
                console.log('LIFF初期化成功');
            }).catch((err) => {
                console.log('LIFF初期化失敗', err);
            });

            fetchAvailability(currentDate);
        });

        let visitTimes = { '1回目〈30分〉': 0, '2回目以降〈0分〉': 0 };
        let selectedVisitTime = 0; 
        let irradiationsTimes = { '予算3000円': 0, '予算5000円': 0, '予算8000円': 0, '予算10000円': 0, 'それ以外の方は備考欄へ': 0 };
        let selectedirradiationsTime = 0; 
        let menuTimes = {
            '基本コース': 120, '応用コース': 120, 'プロフェッショナルコース': 120, 'マンスリー': 120, 'ブライダルコース': 120,
            '花束': 30, 'アレンジメント': 30, 'ご自宅用': 30, 'その他': 30, 'ブーケの相談': 60,
            '会場装花の相談': 60, '会場からのご紹介': 60, '引取り': 30, '持ち込み(注文済)': 30, '持ち込み(ご相談)': 30
        };
        let selectedMenuTime = 0;

        function saveInput(id) {
            const value = document.getElementById(id).value;
            localStorage.setItem(id, value);
        }

        document.addEventListener('DOMContentLoaded', function () {
            const savedName = localStorage.getItem('name');
            const savedPhone = localStorage.getItem('phone');
            if (savedName) document.getElementById('name').value = savedName;
            if (savedPhone) document.getElementById('phone').value = savedPhone;
        });

        function updateDisplayInfo() {
            const name = document.getElementById('name').value;
            const selectedSymptomText = selectedSymptom.length > 0 ? selectedSymptom.join(', ') : '未選択';
            const selectedDateText = selectedFullDate ? selectedFullDate : '未選択';

            document.getElementById('displayInfo').innerHTML = `
                <div class="info-row">
                    <div><small>お名前</small><br>${name || '-'}</div>
                    <button class="edit-button" onclick="scrollToElement('name')">修正</button>
                </div>
                <div class="info-row">
                    <div><small>メニュー</small><br>${selectedSymptomText}</div>
                    <button class="edit-button" onclick="scrollToElement('section-label')">修正</button>
                </div>
                <div class="info-row">
                    <div><small>日時</small><br>${selectedDateText}</div>
                    <button class="edit-button" onclick="scrollToElement('calendar1')">修正</button>
                </div>
            `;
        }

        function scrollToElement(id) {
            const element = document.getElementById(id) || document.querySelector('.' + id);
            if (element) element.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        document.getElementById('name').addEventListener('input', updateDisplayInfo);
        
        // メニュー選択ロジック
        function selectSymptom(button) {
            selectedFullDate = '';
            
            // 単一選択ロジック（トグル）
            if (button.classList.contains('active')) {
                button.classList.remove('active');
                selectedSymptom = [];
            } else {
                document.querySelectorAll('.symptoms button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                selectedSymptom = [button.textContent];
            }

            // 会場・婚礼日の表示制御
            const isBaind = selectedSymptom.includes('会場からのご紹介');
            const displayStyle = isBaind ? 'block' : 'none';
            document.getElementById('baindLabel1').style.display = displayStyle;
            document.getElementById('baindLabel2').style.display = displayStyle;

            // カレンダー表示制御
            const calendarContainer = document.querySelector('.calendar-container');
            if (selectedSymptom.length > 0) {
                calendarContainer.style.display = 'block';
                // メニュー時間設定（簡易）
                selectedMenuTime = menuTimes[button.textContent] || 60;
                fetchAvailability(currentDate);
            } else {
                calendarContainer.style.display = 'none';
                selectedMenuTime = 0;
            }

            updateDisplayInfo();
        }

        // カレンダー選択
        function selectDate(cell) {
            if (cell.classList.contains('unavailable')) return;

            document.querySelectorAll('.calendar td').forEach(td => td.classList.remove('selected'));
            cell.classList.add('selected');

            const selectedDay = cell.getAttribute('data-date'); 
            const selectedTime = cell.parentElement.firstChild.textContent; 
            const date = new Date(selectedDay);

            selectedFullDate = `${date.getFullYear()}年${('0' + (date.getMonth() + 1)).slice(-2)}月${('0' + date.getDate()).slice(-2)}日 ${selectedTime}`;
            updateDisplayInfo();
        }

        function submitForm() {
            const formData = {
                name: document.getElementById('name').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                venue: document.getElementById('venue').value.trim(),
                weddingDate: document.getElementById('weddingDate').value.trim(),
                selectedSymptom: selectedSymptom.length > 0 ? selectedSymptom : null,
                dates: selectedFullDate ? [selectedFullDate] : null,
                message: document.getElementById('message').value.trim()
            };

            if (!formData.name) { alert('お名前を入力してください。'); return; }
            if (!formData.phone) { alert('電話番号を入力してください。'); return; }
            if (!formData.selectedSymptom) { alert('メニューを選択してください。'); return; }
            if (!formData.dates) { alert('希望日時を選択してください。'); return; }

            liff.sendMessages([{
                type: 'text',
                text: `【予約フォーム送信】\nお名前：${formData.name}\n電話番号：${formData.phone}\nメニュー：${formData.selectedSymptom}\n希望日時：\n${formData.dates[0]}\nメッセージ：${formData.message}`
            }]).then(() => {
                alert('予約を受け付けました。');
                liff.closeWindow();
            }).catch((err) => {
                console.error('送信エラー', err);
                alert('送信に失敗しました。LINEアプリから再度お試しください。');
            });
        }

        async function fetchAvailability(date) {
            const startTime = new Date(date);
            const endTime = new Date(date);
            endTime.setDate(endTime.getDate() + 7);

            const cacheKey = startTime.toISOString();
            
            // 簡易キャッシュチェック
            if (availabilityCache[cacheKey]) {
                updateCalendar(availabilityCache[cacheKey].availability);
                return;
            }

            const url = 'https://script.google.com/macros/s/AKfycbxTJBgAqaNDSwRSGPryDPN2Eea24zI_DzgX6FLHllnY8PfAx-tmRH_zU0f9LHmvamZ7/exec' +
                `?startTime=${startTime.toISOString()}&endTime=${endTime.toISOString()}`;

            try {
                document.getElementById('loadingSpinner').style.display = 'block';
                const response = await fetch(url);
                const data = await response.json();
                availabilityCache[cacheKey] = { availability: data };
                updateCalendar(data);
            } catch (error) {
                console.error('Error:', error);
            } finally {
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        }

        function updateCalendar(availability) {
            const table = document.querySelector('#calendar1 table tbody');
            const times = ['11:00', '11:30', '12:00', '12:30', '13:00', '13:30', '14:00', '14:30', '15:00', '15:30', '16:00', '16:30', '17:00', '17:30', '18:00', '18:30', '19:00'];
            
            table.innerHTML = ''; // クリア

            // ヘッダー更新
            updateCalendarHeader(currentDate);

            times.forEach(time => {
                const row = document.createElement('tr');
                // 時間セル
                const timeCell = document.createElement('td');
                timeCell.textContent = time;
                timeCell.style.fontSize = '11px';
                timeCell.style.color = '#999';
                timeCell.style.border = 'none';
                timeCell.style.textAlign = 'right';
                timeCell.style.paddingRight = '10px';
                row.appendChild(timeCell);

                for (let i = 0; i < 7; i++) {
                    const cell = document.createElement('td');
                    const cellDate = new Date(currentDate);
                    cellDate.setDate(cellDate.getDate() + i);
                    
                    // 時間設定
                    const [h, m] = time.split(':');
                    cellDate.setHours(h, m, 0, 0);

                    // 仮の空き状況ロジック（実際はavailabilityデータを使用）
                    // ここではデモとして「営業日」かつ「過去でない」場合を◯とする
                    const isPast = cellDate < new Date();
                    
                    if (!isPast) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    
                    cell.setAttribute('data-date', cellDate.toISOString());
                    cell.addEventListener('click', () => selectDate(cell));
                    row.appendChild(cell);
                }
                table.appendChild(row);
            });
        }

        function updateCalendarHeader(date) {
            const headers = document.querySelectorAll('#calendar-header th');
            const startDate = new Date(date);
            const days = ['日', '月', '火', '水', '木', '金', '土'];

            // 最初のthは「時間」なのでスキップ
            for (let i = 1; i <= 7; i++) {
                if(headers[i]) {
                    const day = new Date(startDate);
                    day.setDate(day.getDate() + (i - 1));
                    headers[i].innerHTML = `${day.getDate()}<br><span style="font-size:10px">${days[day.getDay()]}</span>`;
                    if (day.getDay() === 0) headers[i].style.color = '#d93025'; // 日曜赤
                    else if (day.getDay() === 6) headers[i].style.color = '#1a73e8'; // 土曜青
                    else headers[i].style.color = '#888';
                }
            }
            document.getElementById('currentMonth').textContent = `${startDate.getFullYear()}年 ${startDate.getMonth() + 1}月`;
        }

        function nextmonth() { currentDate.setMonth(currentDate.getMonth() + 1); currentDate.setDate(1); fetchAvailability(currentDate); }
        function previousmonth() { currentDate.setMonth(currentDate.getMonth() - 1); currentDate.setDate(1); fetchAvailability(currentDate); }
        function nextWeek() { currentDate.setDate(currentDate.getDate() + 7); fetchAvailability(currentDate); }
        function previousWeek() { currentDate.setDate(currentDate.getDate() - 7); fetchAvailability(currentDate); }
        
        // 初期非表示設定
        document.querySelector('.calendar-container').style.display = 'none';

    </script>
</body>
</html>
