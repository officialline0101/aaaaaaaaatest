<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700;900&family=Lato:wght@700;900&display=swap" rel="stylesheet">
    <style>
        /* =========================================
           基本設定 & リセット
           ========================================= */
        body {
            font-family: 'Lato', 'Noto Sans JP', sans-serif;
            background-color: #f0f2f5; /* 背景色を少しだけ濃くしてコントラストを出す */
            color: #222; /* 基本の文字色を濃く */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 30px;
            padding-bottom: 60px;
            font-weight: 500; /* 全体の文字を少し太めに */
        }

        /* =========================================
           コンテナ (カードデザイン)
           ========================================= */
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15); /* 影を濃くして立体感を強調 */
            width: 95%;
            max-width: 600px;
            padding: 45px;
            box-sizing: border-box;
            margin: 0 auto;
            border: 1px solid #e8e8e8; /* 微妙な枠線を追加 */
        }

        /* =========================================
           ヘッダータイトル
           ========================================= */
        h1 {
            color: #111; /* 真っ黒に */
            text-align: center;
            margin: 0 0 45px 0;
            font-size: 28px;
            font-weight: 900; /* 極太に */
            letter-spacing: 0.1em;
            line-height: 1.3;
            border-bottom: 2px solid #eee; /* 線を太く */
            padding-bottom: 25px;
        }

        /* =========================================
           ラベル & 見出し
           ========================================= */
        .label {
            display: block;
            margin-top: 35px;
            margin-bottom: 12px;
            font-weight: 800; /* 太く */
            color: #111; /* 濃く */
            font-size: 16px;
            border-left: 5px solid #111; /* アクセントラインを太く強く */
            padding-left: 15px;
            line-height: 1.2;
        }

        /* 必須マーク */
        .required {
            background-color: #d90000; /* 少し深みのある赤 */
            color: #fff;
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 3px;
            margin-left: 12px;
            vertical-align: middle;
            font-weight: 700;
        }

        /* =========================================
           入力フォーム
           ========================================= */
        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 16px;
            margin-bottom: 20px;
            border: 2px solid #ccc; /* 枠線を太く、濃く */
            border-radius: 6px;
            background-color: #fff;
            font-size: 16px;
            font-weight: 500; /* 入力文字も少し太く */
            color: #111;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: inherit;
        }
        input::placeholder, textarea::placeholder {
            color: #999; /* プレースホルダーは見やすく */
            font-weight: normal;
        }

        input:focus,
        textarea:focus {
            border-color: #111; /* フォーカス時は真っ黒 */
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,0,0,0.1); /* 強調 */
        }

        /* =========================================
           選択ボタン (メニューなど)
           ========================================= */
        .visit-buttons, .symptoms, .irradiations {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .visit-buttons button,
        .symptoms button,
        .irradiations button {
            width: 100%;
            padding: 18px 22px;
            border: 2px solid #ccc; /* 枠線を太く、濃く */
            border-radius: 6px;
            background-color: #fff;
            color: #222;
            cursor: pointer;
            text-align: left;
            font-size: 16px;
            font-weight: 700; /* 文字を太くはっきりと */
            transition: all 0.2s ease;
            position: relative;
            box-shadow: 0 3px 8px rgba(0,0,0,0.05);
        }

        /* ホバー時の挙動 */
        .visit-buttons button:hover,
        .symptoms button:hover,
        .irradiations button:hover {
            border-color: #666;
            background-color: #f8f8f8;
        }

        /* 選択中のスタイル */
        .visit-buttons button.active,
        .symptoms button.active,
        .irradiations button.active {
            background-color: #111; /* 真っ黒 */
            color: #fff;
            border-color: #111;
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
            transform: translateY(-2px); /* 少し浮かせる */
        }
        /* 選択中のボタンにチェックマーク */
        .visit-buttons button.active::after,
        .symptoms button.active::after,
        .irradiations button.active::after {
            content: '✓'; /* 丸からチェックに変更 */
            position: absolute;
            right: 22px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }


        /* =========================================
           説明テキスト
           ========================================= */
        .info-text, .info-textdenwa {
            font-size: 13px;
            color: #444; /* 少し濃く */
            margin-bottom: 15px;
            line-height: 1.7;
            font-weight: 500;
        }

        .info-textmemo {
            background-color: #f9f9f9;
            border: 2px solid #eee; /* 枠線を太く */
            padding: 25px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.8;
            margin-bottom: 40px;
            color: #333;
        }
        .info-textmemo strong {
            color: #111;
            display: inline-block;
            margin-bottom: 8px;
            font-size: 1.1em;
            border-bottom: 2px solid #ddd; /* 下線を追加して強調 */
        }

        /* =========================================
           カレンダーデザイン (視認性強化)
           ========================================= */
        .calendar-container {
            margin-top: 25px;
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 0 0 2px #ddd; /* 枠線を太く濃く */
        }

        /* カレンダーのヘッダー部分（年月表示） */
        .current-month-container {
            background-color: #111; /* 真っ黒 */
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .current-month {
            font-size: 1.4rem;
            font-weight: 900;
            letter-spacing: 0.1em;
            display: inline-block;
        }
        .current-month .year {
            font-size: 0.7em;
            font-weight: 700;
            opacity: 0.9;
            display: block;
            margin-bottom: 4px;
        }

        /* 操作ボタンエリア */
        .month-button-container,
        .week-button-container {
            background-color: #f4f4f4;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ddd; /* 線を太く濃く */
        }
        
        .month-button, .week-button {
            background-color: #fff;
            color: #333;
            border: 2px solid #ccc; /* 枠線を太く濃く */
            padding: 8px 18px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 800; /* 文字を太く */
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }

        .month-button:hover, .week-button:hover {
            background-color: #111;
            color: #fff;
            border-color: #111;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* カレンダーテーブル */
        .calendar {
            width: 100%;
            overflow-x: auto;
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        /* ヘッダーセル（曜日） */
        .calendar th {
            background-color: #fff;
            color: #111; /* 真っ黒 */
            font-weight: 800; /* 極太 */
            font-size: 12px;
            padding: 12px 2px;
            border-bottom: 3px solid #111; /* 下線をさらに強調 */
            border-right: 1px solid #ccc; /* 縦線も濃く */
            line-height: 1.4;
        }
        /* 左上の角（時間列の上） */
        .calendar th:first-child {
            background-color: #f4f4f4;
            border-bottom: 3px solid #ccc;
            border-right: 3px solid #ccc; /* 時間軸との境界を強調 */
            width: 55px;
        }

        /* データセル */
        .calendar td {
            text-align: center;
            vertical-align: middle;
            padding: 8px 0;
            border-bottom: 1px solid #ccc; /* 線を濃く */
            border-right: 1px solid #ccc; /* 線を濃く */
            font-size: 15px;
            font-weight: 600; /* 文字を太く */
            height: 50px;
            color: #222;
            transition: background 0.2s;
        }

        /* 時間列のセル */
        .calendar td:first-child {
            background-color: #f4f4f4;
            color: #444; /* 濃く */
            font-size: 12px;
            font-weight: 800; /* 極太 */
            border-right: 3px solid #ccc; /* 境界線を太く濃く */
        }

        /* ◯ 予約可能 */
        .available {
            color: #111; /* 真っ黒 */
            font-weight: 900; /* 極太 */
            font-size: 1.3em; /* 大きく */
            cursor: pointer;
        }
        .calendar td.available:hover {
            background-color: #e0e0e0; /* ホバーを少し濃く */
        }

        /* ✕ 予約不可 */
        .unavailable {
            background-color: #f0f0f0; /* 背景を少し濃いグレーに */
            color: #bbb; /* 文字も少し濃くして視認性確保 */
            font-size: 11px;
            font-weight: normal;
            pointer-events: none;
        }

        /* 選択されたセル */
        .calendar td.selected {
            background-color: #111 !important; /* 真っ黒 */
            color: #fff !important;
            border-color: #111;
        }

        /* =========================================
           確認表示エリア (枠線強化)
           ========================================= */
        #displayInfo {
            background: #fff;
            border: 2px solid #ccc; /* 枠線を太く濃く */
            border-radius: 8px;
            padding: 25px;
            margin-top: 15px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* 上揃えに変更 */
            margin: 0;
            padding: 12px 0;
        }
        .info-row p {
            margin: 0;
            font-size: 15px;
            line-height: 1.6;
            font-weight: 500;
            color: #222;
        }
        /* JSで挿入されるスタイルを上書き */
        .info-row span[style*="color:#222"] strong {
            font-size: 1.1em;
            font-weight: 800; /* 見出しを極太に */
            display: inline-block;
            margin-bottom: 5px;
        }
        
        hr {
            border: 0;
            border-top: 2px dashed #ccc; /* 線を太く濃く */
            margin: 0;
        }

        /* 修正ボタン */
        .edit-button {
            background: #fff;
            border: 2px solid #ccc; /* 枠線を太く濃く */
            color: #444;
            font-size: 12px;
            font-weight: 700; /* 文字を太く */
            padding: 6px 14px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap; /* 折り返し防止 */
        }
        .edit-button:hover {
            background-color: #111;
            color: #fff;
            border-color: #111;
        }

        /* =========================================
           送信ボタン (存在感強化)
           ========================================= */
        .submit-button {
            width: 100%;
            padding: 20px;
            margin-top: 50px;
            border: none;
            border-radius: 8px;
            background-color: #111; /* 真っ黒 */
            color: #fff;
            font-size: 18px;
            font-weight: 900; /* 極太 */
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            letter-spacing: 0.05em;
        }
        .submit-button:hover {
            background-color: #333;
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.35);
        }
        .submit-button:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* =========================================
           右端のナビ
           ========================================= */
        .side-nav {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: #111; /* 真っ黒 */
            padding: 12px 6px;
            border-radius: 8px 0 0 8px;
            z-index: 1000;
            width: 48px;
            box-shadow: -4px 4px 15px rgba(0,0,0,0.2);
        }
        .side-nav a {
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 11px;
            font-weight: 700;
        }
        .side-nav a span {
            font-size: 20px;
            margin-bottom: 6px;
        }

        /* =========================================
           ローディング
           ========================================= */
        .loading-spinner {
            border-radius: 10px;
            background-color: rgba(255,255,255,0.98);
            border: 2px solid #eee;
        }
        .spinner {
            border: 4px solid #eee;
            border-top: 4px solid #111;
            width: 40px;
            height: 40px;
        }
        .loading-text {
            color: #111;
            font-weight: 800;
            font-size: 14px;
            margin-top: 15px;
        }

        /* =========================================
           モバイル対応
           ========================================= */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                width: 100%;
                border-radius: 0;
                box-shadow: none;
                border: none;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 35px;
            }
            .calendar th {
                font-size: 11px;
                padding: 8px 0;
            }
            .calendar td {
                height: 45px;
                font-size: 13px;
            }
            .calendar th:first-child, .calendar td:first-child {
                width: 45px;
                font-size: 11px;
            }
            .available {
                font-size: 1.2em;
            }
             .submit-button {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                margin: 0;
                border-radius: 0;
                padding: 20px;
                z-index: 100;
                box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
            }
            body {
                padding-bottom: 90px; /* ボタンの分だけ余白を空ける */
            }
        }
    </style>
</head>

        </a>

    <div class="container">
        <h1>THE PARK<br><span style="font-size: 0.6em; font-weight: 700; color:#444; letter-spacing: 0.05em;">RESERVATION FORM</span></h1>
        
        <div class="info-textmemo">
            <strong>【マシン体験ご希望の方へ】</strong><br>

        <div class="label">お客様名<span class="required">必須</span></div>
        <input type="text" id="name" placeholder="例：山田 太郎" oninput="saveInput('name')">

        <div class="label">電話番号<span class="required">必須</span></div>
        <input type="tel" id="phone" placeholder="例：090-1234-5678" oninput="saveInput('phone')">

        <div id="treatment-text" style="display: none; margin-bottom: 15px;"></div>

        <div class="label" id="course">メニューをお選びください<span class="required">必須</span></div>
        <div class="info-text">※メニューを選択すると空き状況のカレンダーが表示されます</div>
        <div class="symptoms">
            <button type="button" onclick="selectSymptom(this, 'treatment1')" data-price="0">見学のみ</button>
            <button type="button" onclick="selectSymptom(this, 'treatment2')" data-price="0">マシン体験 (お一人様1回のみ)</button>
        </div>

        <div class="label">希望日時<span class="required">必須</span></div>
        <div class="info-textdenwa">当日のご予約はお電話でお願いいたします。<br>※マシン体験の当日予約は不可</div>
        
        <div class="calendar-container">
            <div class="current-month-container">
                <span class="current-month" id="currentMonth">月</span>
            </div>

            <div class="month-button-container">
                <button class="month-button" onclick="previousmonth()">＜ 前月</button>
                <button class="month-button" onclick="nextmonth()">翌月 ＞</button>
            </div>

            <div class="week-button-container">
                <button class="week-button" onclick="previousWeek()">＜ 前週</button>
                <button class="week-button" onclick="nextWeek()">翌週 ＞</button>

            <div id="calendar1" class="calendar">
                <table>

                            <th></th>
                            <th></th>

                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>

            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
                <div class="loading-text">読み込み中...</div>
            </div>
        </div>

        <div class="label">メッセージ<br><span style="font-size: 0.8em; font-weight: normal; color: #666;">（質問等お気軽にご記入ください）</span></div>
        <textarea id="message" rows="4" placeholder="メッセージを入力してください"></textarea>

        <div class="label">ご予約内容確認</div>
        <div id="displayInfo"></div> <button class="submit-button" onclick="submitForm()" id="section-message">予約を確定する</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        let visitCount = '';
        let selectedSymptom = [];  // 配列として定義
        let selectedFullDate = '';
        let currentDate = new Date();
        let availabilityCache = {};
        let irradiationsCount = ''; // 選択された症状を格納する変数
        let totalAmount = 0; // 合計金額を格納する変数
        let menuPrice = 0; // メニューの価格
        let optionsPrice = 0; // オプションの合計価格

        document.addEventListener('DOMContentLoaded', function () {
            liff.init({
                liffId: '2005254357-zKma9BZk'
            }).then(() => {
                console.log('LIFF初期化成功');
            }).catch((err) => {
                console.log('LIFF初期化失敗', err);
            });

            fetchAvailability(currentDate);
        });

        // 訪問回数ごとの時間設定
        let visitTimes = {
            '1回目': 0,
            '2回目以降': 0
        };

        let selectedVisitTime = 0; // 訪問回数で選択された時間

        // オプション設定
        let irradiationsTimes = {
            'ベーシックマッサージ(パック付き)〈30分〉': 0
        };

        let selectedirradiationsTime = 0; 

        let menuTimes = {
            '見学のみ': 45,
            'マシン体験(お一人様1回のみ)': 45,
            'マシーン体験': 45
        };

        let selectedMenuTime = 0;

        // 入力内容をローカルストレージに保存
        function saveInput(id) {
            const value = document.getElementById(id).value;
            localStorage.setItem(id, value);
        }

        // ページが読み込まれたときに前回の入力内容を復元
        document.addEventListener('DOMContentLoaded', function () {
            const savedName = localStorage.getItem('name');
            const savedPhone = localStorage.getItem('phone');

            if (savedName) document.getElementById('name').value = savedName;
            if (savedPhone) document.getElementById('phone').value = savedPhone;
        });

        // スムーズスクロール
        document.querySelectorAll('.side-nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 20,
                        behavior: 'smooth'
                    });
                }
            });
        });

        function updateDisplayInfo() {
            const name = document.getElementById('name').value;
            const visitCountText = visitCount ? `<span style="color:#222;"><strong>【ご来店回数】</strong></span><br>・${visitCount}` : '・来店回数が未選択です';

            const selectedSymptomText = selectedSymptom.length > 0
                ? `<span style="color:#222;"><strong>【メニュー】</strong></span><br>・${selectedSymptom.join('<br>')}`
                : '・メニューが未選択です';

            const irradiationsText = irradiationsCount
                ? `<span style="color:#222;"><strong>【オプション】</strong></span><br>・${irradiationsCount.split(', ').join('<br>・')}`
                : '・オプション無し';

            let totalMinutes = selectedMenuTime + selectedirradiationsTime + selectedVisitTime;
            let hours = Math.floor(totalMinutes / 60);
            let minutes = totalMinutes % 60;
            let totalTimeText = `<span style="color:#222;"><strong>【所要時間】</strong></span><br>・${hours > 0 ? hours + '時間' : ''}${minutes}分`;

            const totalAmountText = `<span style="color:#222;"><strong>【合計金額】</strong></span><br>・¥${menuPrice + optionsPrice}`;
            const selectedDateText = selectedFullDate ? `<span style="color:#222;"><strong>【希望日時】</strong></span><br>・${selectedFullDate}` : '・日時が未選択です';

            // 修正ボタン付きのHTMLを作成
            document.getElementById('displayInfo').innerHTML = `
        <div class="info-row">
            <p><span style="color:#222;"><strong>【お名前】</strong></span><br>・${name}</p>

        async function fetchAvailability(date) {
            const startTime = new Date(date);
            const endTime = new Date(date);
            endTime.setDate(endTime.getDate() + 7);

            const cacheKey = startTime.toISOString() + endTime.toISOString();

            // キャッシュを確認
            if (availabilityCache[cacheKey]) {
                console.log('Using cached data');
                updateCalendar(availabilityCache[cacheKey].availability, availabilityCache[cacheKey].businessDays);
                return;
            }

            const url = 'https://script.google.com/macros/s/AKfycbxP_3Y81eNhqCBG3RFgFn5n3TwFlWse9QnGSPhMs8CjK153-WpMi7kVGkC6wt1my_Snsg/exec' +
                `?startTime=${startTime.toISOString()}&endTime=${endTime.toISOString()}`;

            try {
                showLoadingSpinner(); // Show loading spinner
                const response = await fetch(url);
                const data = await response.json();
                console.log(data);

                // 営業日の情報を抽出
                const businessDays = data.filter(event => event.summary === "営業日").map(event => {
                    return {
                        start: new Date(event.startTime),
                        end: new Date(event.endTime)
                    };
                });

                // データをキャッシュに保存
                availabilityCache[cacheKey] = { availability: data, businessDays: businessDays };

                updateCalendar(data, businessDays);
            } catch (error) {
                console.error('Error fetching availability:', error);
            } finally {
                hideLoadingSpinner(); // Hide loading spinner
            }
        }

        function updateCalendar(availability, businessDays) {
            const calendar = document.getElementById('calendar1');
            const table = calendar.querySelector('table tbody');

            const times = [
                '10:30', '10:45', '11:00', '11:15',
                '11:30', '11:45', '12:00', '12:15',
                '12:30', '12:45', '13:00', '13:15',
                '13:30', '13:45', '14:00', '14:15',
                '14:30', '14:45', '15:00', '15:15',
                '15:30', '15:45', '16:00', '16:15',
                '16:30', '16:45', '17:00', '17:15',
                '17:30', '17:45', '18:00', '18:15',
                '18:30', '18:45', '19:00'
            ];

            if (table.rows.length === 0) {
                for (const time of times) {
                    const row = document.createElement('tr');
                    const timeCell = document.createElement('td');
                    timeCell.textContent = time;
                    row.appendChild(timeCell);

                    for (let i = 0; i < 7; i++) {
                        const cell = document.createElement('td');
                        cell.addEventListener('click', () => selectDate(cell));
                        row.appendChild(cell);
                    }

                    table.appendChild(row);
                }
            }

            // テーブルのヘッダーを更新
            updateCalendarHeader(currentDate);

            // 各セルを空白にリセットし、クラスもリセット
            for (let row of table.rows) {
                for (let i = 1; i < row.cells.length; i++) {
                    row.cells[i].textContent = '';
                    row.cells[i].removeAttribute('data-date');
                    row.cells[i].classList.remove('available', 'unavailable', 'selected');
                }
            }


            // 現在の日時を取得
            const now = new Date();

            // テーブルの内容を更新
            for (let i = 0; i < 7; i++) {
                const day = new Date(currentDate);
                day.setDate(day.getDate() + i);

                let businessEventTimes = []; // 営業日のイベント時間帯を記録する配列

                availability.forEach(slot => {
                    const eventStart = new Date(slot.startTime);
                    const eventEnd = new Date(slot.endTime);
                    if (eventStart.toDateString() === day.toDateString() && slot.title === "営業日") {
                        businessEventTimes.push({ start: eventStart, end: eventEnd });
                    }
                });

                for (let j = 0; j < times.length; j++) {
                    const cell = table.rows[j].cells[i + 1];

                    // すでにセルが✕の場合はスキップする
                    if (cell.textContent === '✕') {
                        continue;
                    }

                    const slotStart = new Date(day);
                    slotStart.setHours(parseInt(times[j].split(':')[0]), parseInt(times[j].split(':')[1]), 0, 0);

                    // ✅【追加】当日（今日）なら✕にする
                    const isSameDate = slotStart.toDateString() === now.toDateString();
                    if (isSameDate) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    const slotEnd = new Date(slotStart);
                    let menuDuration = selectedMenuTime || 10;
                    let visitDuration = selectedVisitTime || 0;
                    let irradiationsDuration = selectedirradiationsTime || 0;

                    // メニュー時間と訪問回数の時間を合計して、終了時間を設定
                    slotEnd.setMinutes(slotStart.getMinutes() + menuDuration + visitDuration + irradiationsDuration);

                    // 終了時間が翌日 (0時以降) になる場合は✕に設定
                    if (slotEnd.getDate() !== slotStart.getDate()) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // ここで終了時間を使った条件処理を行う
                    // 例えば、リアルタイムで既に過ぎた時間帯は×にする
                    if (slotStart < now) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    const isBusinessDay = businessDays.some(businessDay => {
                        const businessDayStart = new Date(businessDay.start);
                        const businessDayEnd = new Date(businessDay.end);
                        return slotStart >= businessDayStart && slotEnd <= businessDayEnd;
                    });

                    const isBusinessEventTime = businessEventTimes.some(event => {
                        return slotStart < event.end && event.start < slotEnd;
                    });

                    const count = availability.reduce((acc, slot) => {
                        const eventStart = new Date(slot.startTime);
                        const eventEnd = new Date(slot.endTime);

                        if (eventStart < slotEnd && slotStart < eventEnd && slot.title !== "営業日") {
                            return acc + 1;
                        }
                        return acc;
                    }, 0);

                    // 営業日のイベント時間内に他のイベントがある場合
                    if (isBusinessEventTime && count > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 営業日のイベント時間（他のイベントがない場合）
                    else if (isBusinessEventTime) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    }
                    // 営業日で、指定されている時間以外の時間は×
                    else if (businessEventTimes.length > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 営業日でかつ他のイベントがない場合
                    else if (isBusinessDay && count === 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    }
                    // それ以外の条件
                    else if (count === 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }

                    cell.setAttribute('data-date', slotStart.toISOString());
                }
            }
        }

        function updateCalendarHeader(date) {
            const headerRow = document.getElementById('calendar-header');
            const headers = headerRow.querySelectorAll('th:not(:first-child)');

            // サンプルの祝日データ
            const holidays = [
                '2025-02-11', '2025-02-23', '2025-02-24', '2025-03-20', '2025-04-29', 
                '2025-05-03', '2025-05-04', '2025-05-05', '2025-05-06', '2025-07-21', 
                '2025-08-11', '2025-09-15', '2025-09-23', '2025-10-13', '2025-11-03', 
                '2025-11-23', '2025-11-24', '2026-01-01', '2026-01-12'
            ];

            const startDate = new Date(date);
            headers.forEach((th, index) => {
                const day = new Date(startDate);
                day.setDate(day.getDate() + index);

                const dayOfWeek = ['日', '月', '火', '水', '木', '金', '土'];
                const formattedDate = `${day.getFullYear()}-${(day.getMonth() + 1).toString().padStart(2, '0')}-${day.getDate().toString().padStart(2, '0')}`;
                const dayString = `${day.getDate()}(${dayOfWeek[day.getDay()]})`;

                th.innerHTML = dayString.replace('(', '<br>(');

                // 祝日を赤色に変更
                if (holidays.includes(formattedDate)) {
                    th.style.color = '#d90000'; /* 赤を少し濃く */
                } else if (day.getDay() === 0) { // 日曜日（赤）
                    th.style.color = '#d90000'; /* 赤を少し濃く */
                } else if (day.getDay() === 6) { // 土曜日（青）
                    th.style.color = '#0056b3'; /* 青を少し濃く */
                } else {
                    th.style.color = ''; // 通常色
                }
            });

            // 現在の月を表示
            const currentMonthElement = document.getElementById('currentMonth');
            currentMonthElement.innerHTML = `<span class="year">${startDate.getFullYear()}</span><br><span class="month">${startDate.getMonth() + 1}月</span>`;

        }
