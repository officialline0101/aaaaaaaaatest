<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>占いフォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
            /* ページのトップに空白を作る */
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .center-text {
            text-align: center;
            font-size: 16px;
        }

        .label {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            font-weight: bold;
            background-color: #e85bbb;
            color: white;
            border-radius: 4px;
            text-align: center;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .visit-buttons,
        .symptoms {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .visit-buttons button,
        .symptoms button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }

        .visit-buttons button.active,
        .symptoms button.active {
            background-color: #444;
            color: #fff;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #e85bbb;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .available {
            color: red;
        }

        .unavailable {
            background-color: #d3d3d3;
        }

        .menu-section {
            display: none;
        }

        .menu-section.active {
            display: block;
        }

        #repairLabel,
        #repairButtons {
            display: none;
        }

        #treatment-text {
            background-color: #eef9f5;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
        }

        .highlight-background {
            background-color: #f9f9d6;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            margin-top: 10px;
            /* 上に余白を追加 */
            text-align: center;
            /* コンテナ内の要素を中央に配置 */
        }

        .highlight-text {
            display: block;
            font-weight: bold;
            text-align: center;
            /* テキストを中央揃えにする */
        }

        .red-circle {
            color: red;
            /* 赤色に設定 */
        }

        .bold-cross {
            font-weight: bold;
            /* 太文字に設定 */
        }

        input[type="date"] {
            width: 100%;
            padding: 15px;
            /* パディングを広げる */
            font-size: 16px;
            /* フォントサイズを大きくする */
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>アルター【占い】<br>占いフォーム</h1>
        <div class="highlight-background">
            <span class="highlight-text">【簡単占いは1回無料となっておりますので、<br>お気軽にご体験ください。】</span>
        </div>
        <div class="label">希望占い</div>
        <div class="visit-buttons">
            <button type="button" id="firstVisit" onclick="selectVisit(this)">数秘術占い</button>
            <button type="button" id="repeatVisit" onclick="selectVisit(this)">マヤ暦占い</button>
        </div>

        <div class="label">何を占いたいですか？</div>
        <div class="symptoms">
            <button type="button" onclick="selectSymptom(this)">恋愛</button>
            <button type="button" onclick="selectSymptom(this)">結婚</button>
            <button type="button" onclick="selectSymptom(this)">人間関係</button>
            <button type="button" onclick="selectSymptom(this)">自分の役割</button>
            <button type="button" onclick="selectSymptom(this)">仕事運</button>
            <button type="button" onclick="selectSymptom(this)">宿命運</button>
            <button type="button" onclick="selectSymptom(this)">現在の運命</button>
            <button type="button" onclick="selectSymptom(this)">使命</button>
            <button type="button" onclick="selectSymptom(this)">天命</button>
        </div>
        <div class="label">生年月日<br>("2024年"をタップすれば楽に年を選べます)</div>
        <label>↓こちらをタップしてください。</label>
        <input type="date" id="date1" placeholder="タップして日時を入力">

        <div class="label">メッセージ<br>（お悩みなどあればご記入ください）</div>
        <textarea id="message" rows="4" placeholder="メッセージを入力してください"></textarea>

        <button class="submit-button" onclick="submitForm()">占いを行う</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        let visitCount = '';
        let selectedSymptom = '';

        // LIFF初期化
        document.addEventListener('DOMContentLoaded', function () {
            liff.init({
                liffId: '2005254357-zKma9BZk' // ここにあなたのLIFF IDを入力
            }).then(() => {
                // LIFF初期化成功時の処理
                console.log('LIFF初期化成功');
            }).catch((err) => {
                // LIFF初期化失敗時の処理
                console.error('LIFF初期化失敗', err);
            });
        });

        function selectVisit(element) {
            document.getElementById('firstVisit').classList.remove('active');
            document.getElementById('repeatVisit').classList.remove('active');
            element.classList.add('active');
            visitCount = element.innerText;
        }

        function selectSymptom(element) {
            const allSymptoms = document.querySelectorAll('.symptoms button');
            allSymptoms.forEach(symptom => {
                symptom.classList.remove('active');
            });
            element.classList.add('active');
            selectedSymptom = element.innerText;
        }

        function submitForm() {
            const date1 = formatDate(document.getElementById('date1').value);
            const message = document.getElementById('message').value;

            const formData = {
                visitCount,
                selectedSymptom,
                dates: [date1],
                message
            };

            // LINEトークにメッセージを送信
            liff.sendMessages([{
                type: 'text',
                text: `【占いフォーム】\n【希望占い】<br>・${formData.visitCount}\n【何を占いたいですか？】<br>・${formData.selectedSymptom}\n【生年月日】<br>・${formData.dates[0]}\n【メッセージ】<br>・${formData.message}`
            }]).then(() => {
                alert('ご記入いただいた誕生日から占い結果をお伝えしますのでしばらくお待ちください...');
                // LIFFウィンドウを閉じる
                liff.closeWindow();
            }).catch((err) => {
                // 失敗時の処理（エラーメッセージを表示しない）
                console.error('メッセージの送信に失敗しました', err);
            });
        }

        function formatDate(datetime) {
            if (!datetime) return '';
            const date = new Date(datetime);
            const year = date.getFullYear();
            const month = ('0' + (date.getMonth() + 1)).slice(-2);
            const day = ('0' + date.getDate()).slice(-2);
            const hours = ('0' + date.getHours()).slice(-2);
            const minutes = ('0' + date.getMinutes()).slice(-2);
            return `${year}年${month}月${day}日 ${hours}:${minutes}`;
        }
    </script>
</body>

</html>
