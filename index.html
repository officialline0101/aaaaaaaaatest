<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Misomitsu33 ご予約</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600&family=Zen+Kaku+Gothic+New:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* =========================================
           100点デザイン：変数定義（Misomitsu Brand Identity）
           ========================================= */
        :root {
            /* ブランドカラー定義 */
            --color-gold: #bf9f62;       /* ブランドのメインゴールド */
            --color-gold-light: #f0ebe0; /* 背景用薄いゴールド */
            --color-bg: #fcfbf9;         /* 全体の背景色（オフホワイト） */
            --color-surface: #ffffff;    /* カード背景 */
            --color-text-main: #4a4a4a;  /* メイン文字色（黒は使わない） */
            --color-text-sub: #8a8a8a;   /* サブ文字色 */
            --color-border: #e6e3dc;     /* 境界線 */
            --color-accent: #d9534f;     /* 必須マークなど */

            /* UI変数 */
            --radius-base: 8px;          /* 基本の角丸 */
            --radius-round: 30px;        /* 丸ボタン用 */
            --shadow-float: 0 10px 40px rgba(191, 159, 98, 0.1); /* ふわりと浮く影 */
            --shadow-card: 0 2px 10px rgba(0, 0, 0, 0.03);
            --transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1); /* 高級感のある動き */
            --font-mincho: "Shippori Mincho", serif;
            --font-gothic: "Zen Kaku Gothic New", sans-serif;
        }

        /* =========================================
           ベーススタイル
           ========================================= */
        body {
            font-family: var(--font-gothic);
            background-color: var(--color-bg);
            color: var(--color-text-main);
            margin: 0;
            padding: 0;
            line-height: 1.8;
            -webkit-font-smoothing: antialiased;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* スクロールバーを隠しつつ機能させる（スマホライク） */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--color-surface);
            box-shadow: var(--shadow-float);
            padding: 40px 24px 60px; /* 余白をたっぷりとる */
            box-sizing: border-box;
            margin: 0 auto;
            min-height: 100vh;
        }

        @media (min-width: 768px) {
            body { padding: 40px 0; }
            .container {
                border-radius: 12px;
                min-height: auto;
                margin: 20px auto;
            }
        }

        /* =========================================
           タイポグラフィ & ヘッダー
           ========================================= */
        h1 {
            font-family: var(--font-mincho);
            text-align: center;
            font-size: 26px;
            font-weight: 500;
            color: var(--color-text-main);
            letter-spacing: 0.15em;
            margin-bottom: 50px;
            position: relative;
            padding-bottom: 20px;
        }

        /* ヘッダー下の装飾線 */
        h1::after {
            content: '';
            display: block;
            width: 30px;
            height: 1px;
            background-color: var(--color-gold);
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .label {
            font-family: var(--font-mincho);
            font-size: 16px;
            color: var(--color-text-main);
            margin-top: 40px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            letter-spacing: 0.05em;
        }

        /* 必須タグのデザイン */
        .label span {
            font-family: var(--font-gothic);
            font-size: 10px;
            color: var(--color-accent);
            border: 1px solid var(--color-accent);
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 10px;
            letter-spacing: 0.05em;
            background-color: #fff5f5;
        }

        .info-text {
            font-size: 12px;
            color: var(--color-text-sub);
            margin-bottom: 20px;
            line-height: 1.6;
            margin-left: 2px;
        }

        /* =========================================
           フォーム入力（ミニマルデザイン）
           ========================================= */
        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 15px 5px;
            border: none;
            border-bottom: 1px solid var(--color-border);
            border-radius: 0; /* iOSの丸みをリセット */
            background: transparent;
            font-size: 16px; /* ズーム防止 */
            font-family: var(--font-gothic);
            color: var(--color-text-main);
            transition: var(--transition);
            box-sizing: border-box;
            appearance: none;
        }

        input:focus, textarea:focus {
            outline: none;
            border-bottom-color: var(--color-gold);
            background-color: rgba(191, 159, 98, 0.03);
        }

        input::placeholder, textarea::placeholder {
            color: #ccc;
            font-weight: 300;
        }

        textarea {
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            padding: 15px;
            margin-top: 5px;
        }

        /* =========================================
           ボタンスタイル（リッチデザイン）
           ========================================= */
        .visit-buttons, .symptoms, .menu-sections, .irradiations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(45%, 1fr)); /* 柔軟なグリッド */
            gap: 12px;
            margin-bottom: 20px;
        }

        button {
            font-family: var(--font-gothic);
            background: #fff;
            border: 1px solid var(--color-border);
            color: var(--color-text-main);
            padding: 16px 10px;
            border-radius: var(--radius-base);
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-card);
            /* タップ時のハイライト削除 */
            -webkit-tap-highlight-color: transparent;
        }

        /* ホバー（PCのみ） */
        @media (hover: hover) {
            button:hover {
                transform: translateY(-2px);
                border-color: var(--color-gold);
                color: var(--color-gold);
            }
        }

        /* アクティブ状態 */
        button.active {
            background-color: var(--color-gold);
            color: #fff;
            border-color: var(--color-gold);
            box-shadow: 0 8px 20px rgba(191, 159, 98, 0.4);
            transform: translateY(-1px);
            font-weight: 500;
        }

        /* クリック時の波紋エフェクト風（疑似要素で簡易実装） */
        button:active {
            transform: scale(0.98);
        }

        /* =========================================
           メニューセクション & アニメーション
           ========================================= */
        .menu-section {
            display: none;
        }
        
        .menu-section.active {
            display: block;
            animation: fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* カテゴリ見出し（高級感） */
        .highlight-background {
            position: relative;
            text-align: center;
            margin: 40px 0 20px;
        }
        
        .highlight-background::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--color-border), transparent);
            z-index: 0;
        }

        .highlight-text {
            font-family: var(--font-mincho);
            color: var(--color-gold);
            background-color: var(--color-surface);
            padding: 0 20px;
            position: relative;
            z-index: 1;
            font-size: 16px;
            letter-spacing: 0.1em;
        }

        /* =========================================
           施術詳細カード
           ========================================= */
        #treatment-text {
            background-color: #faf9f7;
            border: 1px solid var(--color-border);
            border-left: 3px solid var(--color-gold);
            padding: 24px;
            border-radius: var(--radius-base);
            font-size: 14px;
            line-height: 1.8;
            color: var(--color-text-main);
            margin: 20px 0;
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: var(--transition);
        }

        #treatment-text.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* =========================================
           カレンダー（アプリライクなUI）
           ========================================= */
        .calendar-container {
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .month-button-container, .week-button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .current-month {
            font-family: var(--font-mincho);
            font-size: 20px;
            color: var(--color-text-main);
            letter-spacing: 0.1em;
        }

        .month-button, .week-button {
            background: transparent;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-round);
            padding: 8px 20px;
            font-size: 12px;
            box-shadow: none;
            min-width: auto;
        }

        .calendar {
            background: #fff;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            overflow: hidden; /* 角丸を維持 */
            position: relative;
        }

        /* 横スクロール対応 */
        .calendar-scroll-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .calendar table {
            width: 100%;
            min-width: 400px; /* スマホでもこれ以上縮まない */
            border-collapse: collapse;
            table-layout: fixed;
        }

        .calendar th {
            font-weight: normal;
            font-size: 12px;
            padding: 12px 0;
            color: var(--color-text-sub);
            background-color: #faf9f7;
            border-bottom: 1px solid var(--color-border);
        }

        .calendar td {
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            border-bottom: 1px solid #f5f5f5;
            border-right: 1px solid #f5f5f5;
            height: 44px; /* タップしやすい高さ */
            transition: background-color 0.2s;
            cursor: pointer;
        }

        /* 左端の時間列（固定） */
        .calendar th:first-child,
        .calendar td:first-child {
            position: sticky;
            left: 0;
            background-color: #fff;
            width: 60px;
            font-size: 11px;
            color: var(--color-gold);
            font-family: var(--font-gothic);
            font-weight: 500;
            z-index: 10;
            border-right: 2px solid #f0ebe0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.02);
        }
        
        .calendar th:first-child {
            background-color: #faf9f7;
            z-index: 11;
        }

        /* ◯✕のデザイン */
        .calendar td.available {
            color: var(--color-gold);
            font-weight: bold;
        }
        
        .calendar td.unavailable {
            color: #e0e0e0;
            background-color: #fdfdfd;
            pointer-events: none;
            font-size: 10px;
        }

        /* 選択状態 */
        .calendar td.selected {
            background-color: var(--color-gold);
            color: #fff !important;
            position: relative;
        }

        /* =========================================
           確認画面 & 送信ボタン
           ========================================= */
        #displayInfo {
            background-color: #faf9f7;
            padding: 30px;
            border-radius: var(--radius-base);
            border: 1px solid var(--color-border);
            margin-top: 10px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* 複数行対応 */
            margin-bottom: 15px;
            border-bottom: 1px dashed #e0e0e0;
            padding-bottom: 15px;
        }

        .info-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .info-row p {
            margin: 0;
            font-size: 14px;
            line-height: 1.6;
            flex: 1;
        }

        .info-row strong {
            color: var(--color-gold);
            font-weight: 500;
        }

        .edit-button {
            background: #fff;
            border: 1px solid #ddd;
            color: var(--color-text-sub);
            padding: 4px 12px;
            font-size: 11px;
            border-radius: 20px;
            margin-left: 10px;
            box-shadow: none;
            width: auto;
            flex-shrink: 0;
        }

        .submit-button {
            width: 100%;
            padding: 20px;
            margin-top: 40px;
            background: linear-gradient(135deg, #bf9f62 0%, #a6884a 100%);
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 0.1em;
            border: none;
            border-radius: var(--radius-base);
            box-shadow: 0 10px 30px rgba(191, 159, 98, 0.4);
            transition: var(--transition);
        }

        .submit-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(191, 159, 98, 0.5);
        }

        /* 選択済みアイテム表示 */
        .menu-items-wrapper {
            background: #fff;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f5f5f5;
            font-size: 14px;
        }
        
        .menu-item:last-child { border-bottom: none; }
        .menu-item span { color: var(--color-text-main); }
        .menu-item span:first-child { color: var(--color-gold); font-size: 12px; display:block; margin-bottom:4px;}

        /* ローディング */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8);
            z-index: 9999;
            backdrop-filter: blur(4px); /* すりガラス効果 */
        }
        
        .spinner-content {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .spinner {
            width: 40px; height: 40px;
            border: 2px solid #f0ebe0;
            border-top: 2px solid var(--color-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        .loading-text {
            color: var(--color-gold);
            font-size: 12px;
            font-family: var(--font-mincho);
            letter-spacing: 0.1em;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* ヘルパークラス */
        .red-circle { color: var(--color-accent); font-weight: bold; }
        
        /* スマホ調整 */
        @media (max-width: 480px) {
            .container { padding: 30px 16px 80px; }
            h1 { font-size: 22px; }
            .visit-buttons button, .symptoms button { padding: 14px 5px; font-size: 13px; }
            .calendar th, .calendar td { font-size: 12px; }
            .calendar th:first-child, .calendar td:first-child { width: 45px; font-size: 10px; }
        }
    </style>
</head>

            const selectedSymptomText = formData.selectedSymptom

                : 'メニュー未選択';
            const irradiationsText = formData.irradiationsCount || '';

            showLoadingSpinner(); // 送信中ローディング

            liff.sendMessages([{
                type: 'text',
                text: `【予約フォーム】\nお名前：${formData.name}\n電話番号：${formData.phone}\nご来店回数：${formData.visitCount}\nコース：${formData.selectedMenu}\nメニュー：${selectedSymptomText},${irradiationsText}\n希望日時：\n ${formData.dates[0]}\nメッセージ：${formData.message}`
            }]).then(() => {
                hideLoadingSpinner();
                alert('ご予約ありがとうございます。送信いたしました。');
                liff.closeWindow();
            }).catch((err) => {
                hideLoadingSpinner();
                console.error('メッセージの送信に失敗しました', err);
                alert('送信に失敗しました。');
            });
        }

        // ==========================================
        //  カレンダー取得・描画 (最適化)
        // ==========================================
        async function fetchAvailability(date) {
            const startTime = new Date(date);
            const endTime = new Date(date);
            endTime.setDate(endTime.getDate() + 7);

            const cacheKey = startTime.toISOString() + endTime.toISOString();
            if (availabilityCache[cacheKey]) {
                updateCalendar(availabilityCache[cacheKey].availability, availabilityCache[cacheKey].businessDays);
                return;
            }

            const url = 'https://script.google.com/macros/s/AKfycbyK58xY0_utTh2UDbF_4kp3IvZ-iJ9scDMtc4_OgII1o1L3rECEGk4n2uG9m2nCoos1eA/exec' +
                `?startTime=${startTime.toISOString()}&endTime=${endTime.toISOString()}`;

            try {
                showLoadingSpinner(); 
                const response = await fetch(url);
                const data = await response.json();
                const businessDays = data.filter(event => event.summary === "営業日").map(event => {
                    return { start: new Date(event.startTime), end: new Date(event.endTime) };
                });
                availabilityCache[cacheKey] = { availability: data, businessDays: businessDays };
                updateCalendar(data, businessDays);
            } catch (error) {
                console.error('Error:', error);
            } finally {
                hideLoadingSpinner(); 
            }
        }

        function updateCalendar(availability, businessDays) {
            const calendar = document.getElementById('calendar1');
            const table = calendar.querySelector('table tbody');
            const times = [
                '10:00', '10:30', '11:00', '11:30', '12:00', '12:30', '13:00', '13:30',
                '14:00', '14:30', '15:00', '15:30', '16:00', '16:30', '17:00', '17:30', '18:00'
            ];

            if (table.rows.length === 0) {
                for (const time of times) {
                    const row = document.createElement('tr');
                    const timeCell = document.createElement('td');
                    timeCell.textContent = time;
                    row.appendChild(timeCell);
                    for (let i = 0; i < 7; i++) {
                        const cell = document.createElement('td');
                        cell.addEventListener('click', () => selectDate(cell));
                        row.appendChild(cell);
                    }
                    table.appendChild(row);
                }
            }

            updateCalendarHeader(currentDate);

            // リセット
            for (let row of table.rows) {
                for (let i = 1; i < row.cells.length; i++) {
                    row.cells[i].textContent = '';
                    row.cells[i].removeAttribute('data-date');
                    row.cells[i].classList.remove('available', 'unavailable', 'selected');
                }
            }

            const now = new Date();

            for (let i = 0; i < 7; i++) {
                const day = new Date(currentDate);
                day.setDate(day.getDate() + i);

                let businessEventTimes = []; 
                availability.forEach(slot => {
                    const eventStart = new Date(slot.startTime);
                    const eventEnd = new Date(slot.endTime);
                    if (eventStart.toDateString() === day.toDateString() && slot.title === "営業日") {
                        businessEventTimes.push({ start: eventStart, end: eventEnd });
                    }
                });

                for (let j = 0; j < times.length; j++) {
                    const cell = table.rows[j].cells[i + 1];
                    const slotStart = new Date(day);
                    slotStart.setHours(parseInt(times[j].split(':')[0]), parseInt(times[j].split(':')[1]), 0, 0);
                    const slotEnd = new Date(slotStart);
                    
                    let duration = (selectedMenuTime || 10) + (selectedVisitTime || 0) + (selectedirradiationsTime || 0);
                    slotEnd.setMinutes(slotStart.getMinutes() + duration);

                    if (slotEnd.getDate() !== slotStart.getDate()) {
                        cell.textContent = '✕'; cell.classList.add('unavailable'); continue;
                    }

                    const nowPlus24Hours = new Date(now.getTime() + 24 * 60 * 60 * 1000);
                    if (slotStart < nowPlus24Hours) {
                        cell.textContent = '✕'; cell.classList.add('unavailable'); continue;
                    }

                    const isBusinessDay = businessDays.some(bd => slotStart >= bd.start && slotEnd <= bd.end);
                    const isBusinessEventTime = businessEventTimes.some(event => slotStart < event.end && event.start < slotEnd);
                    const count = availability.reduce((acc, slot) => {
                        const eventStart = new Date(slot.startTime);
                        const eventEnd = new Date(slot.endTime);
                        if (eventStart < slotEnd && slotStart < eventEnd && slot.title !== "営業日") return acc + 1;
                        return acc;
                    }, 0);

                    if (isBusinessEventTime && count > 0) {
                        cell.textContent = '✕'; cell.classList.add('unavailable');
                    } else if (isBusinessEventTime) {
                        cell.textContent = '◯'; cell.classList.add('available');
                    } else if (businessEventTimes.length > 0) {
                        cell.textContent = '✕'; cell.classList.add('unavailable');
                    } else if (isBusinessDay && count === 0) {
                        cell.textContent = '◯'; cell.classList.add('available');
                    } else if ((slotStart.getDay() === 5 && slotStart.getHours() === 10 && slotStart.getMinutes() < 30) ||
                               (slotStart.getHours() === 16 && slotStart.getMinutes() >= 30) ||
                               (slotStart.getHours() >= 17 && slotStart.getHours() < 19)) {
                        cell.textContent = '✕'; cell.classList.add('unavailable');
                    } else if (slotStart.getDay() === 2 && !isBusinessDay && businessEventTimes.length === 0) {
                        cell.textContent = '✕'; cell.classList.add('unavailable');
                    } else if (count <= 0) {
                        cell.textContent = '◯'; cell.classList.add('available');
                    } else {
                        cell.textContent = '✕'; cell.classList.add('unavailable');
                    }
                    cell.setAttribute('data-date', slotStart.toISOString());
                }
            }
        }

        function updateCalendarHeader(date) {
            const headerRow = document.getElementById('calendar-header');
            const headers = headerRow.querySelectorAll('th:not(:first-child)');
            const holidays = ['2025-02-11', '2025-02-23', '2025-02-24', '2025-03-20', '2025-04-29', '2025-05-03', '2025-05-04', '2025-05-05', '2025-05-06', '2025-07-21', '2025-08-11', '2025-09-15', '2025-09-23', '2025-10-13', '2025-11-03', '2025-11-23', '2025-11-24', '2026-01-01', '2026-01-12', '2026-02-11'];

            const startDate = new Date(date);
            headers.forEach((th, index) => {
                const day = new Date(startDate);
                day.setDate(day.getDate() + index);
                const dayOfWeek = ['日', '月', '火', '水', '木', '金', '土'];
                const formattedDate = `${day.getFullYear()}-${(day.getMonth() + 1).toString().padStart(2, '0')}-${day.getDate().toString().padStart(2, '0')}`;
                th.innerHTML = `${day.getDate()}<br><span style="font-size:10px;">(${dayOfWeek[day.getDay()]})</span>`;

                if (holidays.includes(formattedDate) || day.getDay() === 0) {
                    th.style.color = 'var(--color-accent)';
                } else if (day.getDay() === 6) {
                    th.style.color = '#5b9bd5';
                } else {
                    th.style.color = '';
                }
            });

            document.getElementById('currentMonth').textContent = `${startDate.getFullYear()}年 ${startDate.getMonth() + 1}月`;
        }

        function nextmonth() { currentDate.setMonth(currentDate.getMonth() + 1); currentDate.setDate(1); fetchAvailability(currentDate); }
        function previousmonth() { currentDate.setMonth(currentDate.getMonth() - 1); currentDate.setDate(1); fetchAvailability(currentDate); }
        function nextWeek() { currentDate.setDate(currentDate.getDate() + 7); fetchAvailability(currentDate); }
        function previousWeek() { currentDate.setDate(currentDate.getDate() - 7); fetchAvailability(currentDate); }
        function showLoadingSpinner() { document.getElementById('loadingSpinner').style.display = 'block'; }
        function hideLoadingSpinner() { document.getElementById('loadingSpinner').style.display = 'none'; }
    </script>
