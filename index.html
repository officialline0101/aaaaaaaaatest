<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>予約フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
            overflow-x: hidden; /* 横スクロールを防ぐ */
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
            margin: 0 auto; /* 中央に配置 */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .label {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            font-weight: bold;
            background-color: #13ca5e;
            color: white;
            border-radius: 4px;
            text-align: center;
        }
        input[type="text"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .visit-buttons, .symptoms {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .visit-buttons button, .symptoms button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }
        .visit-buttons button.active, .symptoms button.active {
            background-color: #444;
            color: #fff;
        }
        .date-inputs input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #ff4c4c;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* カレンダーを中央に配置 */
            margin-bottom: 20px;
            position: relative;
            width: 106%; /* 横幅を広げる */
            margin-left: -3%; /* 親要素の中心にカレンダーを配置 */
        }
        .calendar {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* 横スクロールを防ぐ */
            width: 106%;
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar th, .calendar td {
            text-align: center;
            padding: 5px;
            cursor: pointer;
            vertical-align: top;
            width: 14.28%; /* 7日間が一列に収まるように設定 */
            box-sizing: border-box;
            border: 1px solid #ccc; /* ここで区切り線を追加 */
        }
        .calendar th {
            background-color: #f7f7f7;
        }
        .calendar td:hover {
            background-color: #ddd;
        }
        .calendar td.selected {
            background-color: #444;
            color: #fff;
        }
        .week-button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }
        .week-button {
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .current-month {
            font-size: 16px;
            font-weight: bold;
            color: #444;
        }
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>予約フォーム2</h1>
        <div class="label">お客様名※必須</div>
        <input type="text" id="name" placeholder="お名前を入力してください">

        <div class="label">電話番号※必須</div>
        <input type="tel" id="phone" placeholder="電話番号を入力してください">

        <div class="label">ご来店回数※必須</div>
        <div class="visit-buttons">
            <button type="button" id="firstVisit" onclick="selectVisit(this)">初めて</button>
            <button type="button" id="repeatVisit" onclick="selectVisit(this)">2回目以降</button>
        </div>

        <div class="label">症状※必須</div>
        <div class="symptoms">
            <button type="button" onclick="selectSymptom(this)">軽症</button>
            <button type="button" onclick="selectSymptom(this)">中等症</button>
            <button type="button" onclick="selectSymptom(this)">重症</button>
        </div>

        <div class="label">希望日</div>
        <div class="calendar-container">
            <div class="week-button-container">
                <button class="week-button" onclick="previousWeek()">前の週</button>
                <span class="current-month" id="currentMonth">月</span>
                <button class="week-button" onclick="nextWeek()">次の週</button>
            </div>
            <div class="calendar" id="calendar"></div>
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
            </div>
        </div>

        <div class="date-inputs">
            <label for="datetime1">希望時間</label>
            <input type="datetime-local" id="datetime1">
        </div>

        <button class="submit-button" onclick="submitForm()">送信</button>
    </div>

    <script>
        // JavaScriptコード
        let selectedDate = null;
        let currentStartDate = new Date();
        let currentEndDate = new Date();

        function selectVisit(button) {
            const buttons = document.querySelectorAll('.visit-buttons button');
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }

        function selectSymptom(button) {
            const buttons = document.querySelectorAll('.symptoms button');
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }

        function selectDate(cell, date) {
            const selected = document.querySelector('.calendar td.selected');
            if (selected) {
                selected.classList.remove('selected');
            }
            cell.classList.add('selected');
            selectedDate = date;
        }

        function submitForm() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const datetime1 = document.getElementById('datetime1').value;

            if (!name || !phone || !selectedDate || !datetime1) {
                alert('全ての必須項目を入力してください。');
                return;
            }

            const visitType = document.querySelector('.visit-buttons button.active').innerText;
            const symptom = document.querySelector('.symptoms button.active').innerText;

            // 送信するデータのオブジェクトを作成
            const formData = {
                name: name,
                phone: phone,
                visitType: visitType,
                symptom: symptom,
                selectedDate: selectedDate,
                datetime1: datetime1
            };

            // データの送信処理（例: APIへのPOSTリクエスト）
            console.log('送信データ:', formData);
            alert('フォームが送信されました。');
        }

        function loadEvents(startTime, endTime) {
            const loadingSpinner = document.getElementById('loadingSpinner');
            loadingSpinner.style.display = 'block';

            const options = {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            };

            const url = `https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?startTime=${startTime.toISOString()}&endTime=${endTime.toISOString()}`;

            fetch(url, options)
                .then(response => response.json())
                .then(data => {
                    loadingSpinner.style.display = 'none';
                    if (data.error) {
                        alert('エラーが発生しました: ' + data.error);
                    } else {
                        renderCalendar(data);
                    }
                })
                .catch(error => {
                    loadingSpinner.style.display = 'none';
                    console.error('エラー:', error);
                    alert('データの取得に失敗しました。');
                });
        }

        function renderCalendar(events) {
            const calendarElement = document.getElementById('calendar');
            calendarElement.innerHTML = '';

            const table = document.createElement('table');
            const headerRow = document.createElement('tr');

            const daysOfWeek = ['日', '月', '火', '水', '木', '金', '土'];
            daysOfWeek.forEach(day => {
                const th = document.createElement('th');
                th.textContent = day;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            let date = new Date(currentStartDate);
            date.setHours(0, 0, 0, 0);
            const endDate = new Date(currentEndDate);
            endDate.setHours(23, 59, 59, 999);

            while (date <= endDate) {
                const row = document.createElement('tr');
                for (let i = 0; i < 7; i++) {
                    const cell = document.createElement('td');
                    cell.textContent = date.getDate();
                    cell.onclick = () => selectDate(cell, new Date(date));

                    const event = events.find(event => {
                        const eventStart = new Date(event.startTime);
                        const eventEnd = new Date(event.endTime);
                        return eventStart <= date && date <= eventEnd;
                    });

                    if (event) {
                        if (event.type === '営業日') {
                            cell.style.backgroundColor = '#13ca5e'; // 営業日は緑色
                        } else {
                            cell.style.backgroundColor = '#ff4c4c'; // 他のイベントは赤色
                        }
                    }

                    row.appendChild(cell);
                    date.setDate(date.getDate() + 1);
                }
                table.appendChild(row);
            }

            calendarElement.appendChild(table);

            // 現在の月を表示
            const currentMonth = document.getElementById('currentMonth');
            currentMonth.textContent = `${currentStartDate.getFullYear()}年${currentStartDate.getMonth() + 1}月`;
        }

        function previousWeek() {
            currentStartDate.setDate(currentStartDate.getDate() - 7);
            currentEndDate.setDate(currentEndDate.getDate() - 7);
            loadEvents(currentStartDate, currentEndDate);
        }

        function nextWeek() {
            currentStartDate.setDate(currentStartDate.getDate() + 7);
            currentEndDate.setDate(currentEndDate.getDate() + 7);
            loadEvents(currentStartDate, currentEndDate);
        }

        document.addEventListener('DOMContentLoaded', () => {
            currentStartDate = new Date();
            currentStartDate.setDate(currentStartDate.getDate() - currentStartDate.getDay());
            currentEndDate = new Date(currentStartDate);
            currentEndDate.setDate(currentEndDate.getDate() + 6);
            loadEvents(currentStartDate, currentEndDate);
        });
    </script>
</body>
</html>
