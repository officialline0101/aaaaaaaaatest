<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px; /* ページのトップに空白を作る */
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .visit-buttons, .symptoms {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .visit-buttons button, .symptoms button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }
        .visit-buttons button.active, .symptoms button.active {
            background-color: #444;
            color: #fff;
        }
        .date-inputs input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #ff4c4c;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        .calendar-container {
            display: flex;
            flex-direction: column; /* ここを変更 */
            align-items: center; /* ボタンを中央寄せ */
            margin-bottom: 20px;
        }
        .calendar {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: auto;
            position: relative; /* 相対位置を設定 */
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar th, .calendar td {
            text-align: center;
            padding: 10px;
            cursor: pointer;
            vertical-align: top;
        }
        .calendar th {
            background-color: #f7f7f7;
        }
        .calendar td:hover {
            background-color: #ddd;
        }
        .calendar td.selected {
            background-color: #444;
            color: #fff;
        }
        .week-button {
            margin: 10px; /* ボタンとカレンダーの間にスペースを追加 */
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .week-button-prev {
            position: absolute;
            top: -10px; /* カレンダーの上にボタンを表示 */
            left: -10px; /* カレンダーの左にボタンを表示 */
        }
        .week-button-next {
            position: absolute;
            top: -10px; /* カレンダーの上にボタンを表示 */
            right: -10px; /* カレンダーの右にボタンを表示 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>予約フォーム1</h1>
        <label for="name">お客様名※必須</label>
        <input type="text" id="name" placeholder="お名前を入力してください">

        <label for="phone">電話番号※必須</label>
        <input type="tel" id="phone" placeholder="電話番号を入力してください">

        <label>ご来店回数※必須</label>
        <div class="visit-buttons">
            <button type="button" id="firstVisit" onclick="selectVisit(this)">初めて</button>
            <button type="button" id="repeatVisit" onclick="selectVisit(this)">2回目以降</button>
        </div>

        <label>症状※必須</label>
        <div class="symptoms">
            <button type="button" onclick="selectSymptom(this)">軽症</button>
            <button type="button" onclick="selectSymptom(this)">中等症</button>
            <button type="button" onclick="selectSymptom(this)">重症</button>
        </div>

        <label for="date1">第1希望日※必須<br>希望時間は00分or30分でお願いします</label>
        <div class="calendar-container">
            <div id="calendar1" class="calendar">
                <table>
                    <thead>
                        <tr>
                            <th>時間</th>
                            <th>5(月)</th>
                            <th>6(火)</th>
                            <th>7(水)</th>
                            <th>8(木)</th>
                            <th>9(金)</th>
                            <th>10(土)</th>
                            <th>11(日)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- カレンダーの内容がここに追加される -->
                    </tbody>
                </table>
                <button class="week-button week-button-prev" onclick="previousWeek()">前の週</button>
                <button class="week-button week-button-next" onclick="nextWeek()">翌週</button>
            </div>
        </div>

        <label for="date2">第2希望日</label>
        <input type="datetime-local" id="date2" placeholder="タップして日時を入力">

        <label for="date3">第3希望日</label>
        <input type="datetime-local" id="date3" placeholder="タップして日時を入力">

        <label for="message">メッセージ（質問等お気軽にご記入ください）</label>
        <textarea id="message" rows="4" placeholder="メッセージを入力してください"></textarea>

        <button class="submit-button" onclick="submitForm()">予約を行う</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        let visitCount = '';
        let selectedSymptom = '';
        let selectedDate;
        let selectedTime = '';
        let selectedFullDate = '';
        let currentDate = new Date(); // 現在のカレンダーの基準日を保持

        // LIFF初期化
        document.addEventListener('DOMContentLoaded', function() {
            liff.init({
                liffId: '2005254357-zKma9BZk' // ここにあなたのLIFF IDを入力
            }).then(() => {
                // LIFF初期化成功時の処理
                console.log('LIFF初期化成功');
            }).catch((err) => {
                // LIFF初期化失敗時の処理
                console.error('LIFF初期化失敗', err);
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            fetchAvailability(currentDate);
        });

        function selectVisit(element) {
            document.getElementById('firstVisit').classList.remove('active');
            document.getElementById('repeatVisit').classList.remove('active');
            element.classList.add('active');
            visitCount = element.innerText;
        }

        function selectSymptom(element) {
            const allSymptoms = document.querySelectorAll('.symptoms button');
            allSymptoms.forEach(symptom => {
                symptom.classList.remove('active');
            });
            element.classList.add('active');
            selectedSymptom = element.innerText;
        }

        function selectDate(element) {
            const cells = document.querySelectorAll('.calendar td');
            cells.forEach(cell => {
                cell.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedTime = element.parentNode.firstChild.textContent;
            selectedDate = element.parentNode.parentNode.parentNode.querySelectorAll('th')[element.cellIndex].textContent;
            selectedFullDate = `${selectedDate} ${selectedTime}`;
        }

        function submitForm() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const date1 = selectedFullDate;
            const date2 = formatDate(document.getElementById('date2').value);
            const date3 = formatDate(document.getElementById('date3').value);
            const message = document.getElementById('message').value;

            const formData = {
                name,
                phone,
                visitCount,
                selectedSymptom,
                dates: [date1, date2, date3],
                message
            };

            if (!formData.name || !formData.phone || !formData.visitCount || !formData.dates[0]) {
                alert('入力不足です');
                return;
            }

            liff.sendMessages([{
                type: 'text',
                text: `【予約フォーム】\nお名前：${formData.name}\n電話番号：${formData.phone}\nご来店回数：${formData.visitCount}\nメニュー：${formData.selectedSymptom}\n希望日時：\n ${formData.dates.join('\n ')}\nメッセージ：${formData.message}`
            }]).then(() => {
                alert('予約が送信されました');
                liff.closeWindow();
            }).catch((err) => {
                console.error(err);
                alert('メッセージ送信に失敗しました');
            });
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return `${date.getFullYear()}-${('0' + (date.getMonth() + 1)).slice(-2)}-${('0' + date.getDate()).slice(-2)} ${('0' + date.getHours()).slice(-2)}:${('0' + date.getMinutes()).slice(-2)}`;
        }

        async function fetchAvailability(date) {
            const startTime = new Date(date);
            const endTime = new Date(date);
            endTime.setDate(endTime.getDate() + 7);

            const url = 'https://script.google.com/macros/s/AKfycbwJcAUuZYWzIE8OnQoCbJQGDfyRMew1AzQBaZOOXw7_NaHlS9WPHyzCLq5BKqCeoRMRgw/exec' + 
                        `?startTime=${startTime.toISOString()}&endTime=${endTime.toISOString()}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log(data);
                updateCalendar(data);
            } catch (error) {
                console.error('Error fetching availability:', error);
            }
        }

        function updateCalendar(availability) {
            const calendar = document.getElementById('calendar1');
            const table = calendar.querySelector('table tbody');

            table.innerHTML = ''; // 既存のカレンダーをクリア

            const times = [
                '10:00', '10:30', '11:00', '11:30',
                '12:00', '12:30', '13:00', '13:30',
                '14:00', '14:30', '15:00', '15:30',
                '16:00', '16:30', '17:00', '17:30'
            ];

            const currentDay = new Date(currentDate); // 基準日をセット

            for (const time of times) {
                const row = document.createElement('tr');
                const timeCell = document.createElement('td');
                timeCell.textContent = time;
                row.appendChild(timeCell);

                for (let i = 0; i < 7; i++) {
                    const cell = document.createElement('td');
                    const day = new Date(currentDay); // カレンダーの基準日から計算
                    day.setDate(day.getDate() + i); // i日進める

                    const count = availability.reduce((acc, slot) => {
                        const slotStart = new Date(slot.startTime);
                        const slotEnd = new Date(slot.endTime);
                        if (slotStart <= day && day < slotEnd) {
                            return acc + 1;
                        }
                        return acc;
                    }, 0);

                    if (count === 0) {
                        cell.textContent = '◯';
                    } else if (count === 1) {
                        cell.textContent = '△';
                    } else {
                        cell.textContent = '×';
                    }

                    cell.addEventListener('click', () => selectDate(cell)); // セルがクリックされたときにselectDateを呼び出す
                    row.appendChild(cell);
                }

                table.appendChild(row);
            }
        }

        function nextWeek() {
            currentDate.setDate(currentDate.getDate() + 7); // 現在のカレンダーの基準日を1週間進める
            fetchAvailability(currentDate);
        }

        function previousWeek() {
            currentDate.setDate(currentDate.getDate() - 7); // 現在のカレンダーの基準日を1週間戻す
            fetchAvailability(currentDate);
        }
    </script>
</body>
</html>
