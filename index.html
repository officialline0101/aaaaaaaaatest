<!DOCTYPE html>
<html lang="ja">
<head>
<base target="_top">
<meta http-equiv="content-type" charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@3.2/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- vue 3 Datapicker css -->
<link rel="stylesheet" href="https://unpkg.com/@vuepic/vue-datepicker@latest/dist/main.css">
<!-- flatpickr css -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<meta name="csrf-token" content="{{ csrf_token() }}">
<style>
    .dp__button {
        display: none;
    }
    * {
    	font-family:"游ゴシック Medium",YuGothic,YuGothicM,"Hiragino Kaku Gothic ProN","Hiragino Kaku Gothic Pro",メイリオ,Meiryo,sans-serif;
    }
    body {
    	margin:0;
    }
    header {
    	padding: 5px;
    	background-color: #333;
    	position: relative;
    }
    h2 {
    	text-align:center;
    	color: #fff;
    	margin: 10px;
    }
    .btn-group>.btn, .btn-group-vertical>.btn {
        float: none;
        display: inline-block;
    }
    .btn-info {
        color: #fff;
        background-color: #333;
        border-color: #FFF;
    }
    .btn-info:focus, .btn-info:active, .btn-info.active, .open>.dropdown-toggle.btn-info, .check {
        color: #333;
        background-color: #fff;
        border: solid 2px #333;
    }
    .container {
    	margin: 40px 0;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .use-span {
    	width: 25%;
    	font-size: 12px;
    	padding: 6px;
    	text-align: center;
    }
    .regist {
    	background:red;
    	border-color:red;
    	width: 100%;
    	padding: 20px 0;
    	margin: 20px 0;
    	color: #FFFFFF;
    }
    #error{
        display:none;
    }
    #section { display: none; }
    #family_count { display: none; }
    .dp__input {
        display: block;
        width: 100%;
        height: 34px;
        padding: 6px 12px;
        padding-left: 24px;
        font-size: 14px;
        line-height: 1.42857143;
        color: #555;
        background-color: #fff;
        background-image: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
        -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    }
    .dp__action_buttons {
        flex:auto;
    }
    input[type=radio] {
        display: none;
    }
    .flatpickr-day {
      position: relative;
    }
    .availability-badge {
      position: absolute;
      top: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      padding: 2px 4px;
      font-size: 10px;
      line-height: 1;
      color: #000;
    }
</style>
</head>
<body>
<header>
	<h2>予約フォーム</h2>
</header>
<section id="app">
	<div class="container" id="bring">
        <!-- <form id="apply"> -->

            <!-- customer_name -->  
            <div class="form-group">
                <label>お客様名（カタカナ）</label>
                <input v-model="name" type="text" name="customer_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label>電話番号</label>
                <input v-model="tel" type="text" name="customer_tel" class="form-control" required>
            </div>

            <!-- place -->
            <div class="form-group">
                <label>ご来店回数</label>
                <div class="btn-group" style="width:100%;">
                    <label class="btn btn-info" style="width: 49%;" for="first" :class="number === '初めて' ? 'check' : ''">
                        <input value="初めて" type="radio" v-model="number" id="first">初めて
                    </label>
                    <label class="btn btn-info" style="width: 49%;" for="second" :class="number === '2回目以降' ? 'check' : ''">
                        <input value="2回目以降" type="radio" v-model="number" id="second">2回目以降
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>症状</label>
                <div class="btn-group" style="width:100%;">
                    <label class="btn btn-info" style="width: 100%;" :class="syoujou === '頭痛・偏頭痛' ? 'check' : ''" for="one">
                        <input name="place" value="頭痛・偏頭痛" type="radio" required v-model="syoujou" id="one">頭痛・偏頭痛
                    </label>
                    <label class="btn btn-info" style="width: 100%;" :class="syoujou === '交通事故施術' ? 'check' : ''" for="two">
                        <input name="place" value="交通事故施術" type="radio" required v-model="syoujou" id="two">交通事故施術
                    </label>
                    <label class="btn btn-info" style="width: 100%;" :class="syoujou === '肩こり・腕のしびれ' ? 'check' : ''" for="three">
                        <input name="place" value="肩こり・腕のしびれ" type="radio" required v-model="syoujou" id="three">肩こり・腕のしびれ
                    </label>
                    <label class="btn btn-info" style="width: 100%;" :class="syoujou === '臀部・下肢の痛みや痺れ' ? 'check' : ''" for="four">
                        <input name="place" value="臀部・下肢の痛みや痺れ" type="radio" required v-model="syoujou" id="four">臀部・下肢の痛みや痺れ
                    </label>
                    <label class="btn btn-info" style="width: 100%;" :class="syoujou === 'ぎっくり腰・慢性腰痛' ? 'check' : ''" for="five">
                        <input name="place" value="ぎっくり腰・慢性腰痛" type="radio" required v-model="syoujou" id="five">ぎっくり腰・慢性腰痛
                    </label>
                    <label class="btn btn-info" style="width: 100%;" :class="syoujou === '骨盤矯正' ? 'check' : ''" for="six">
                        <input name="place" value="骨盤矯正" type="radio" required v-model="syoujou" id="six">骨盤矯正
                    </label>
                    <label class="btn btn-info" style="width: 100%;" :class="syoujou === 'スポーツによる障害・外傷' ? 'check' : ''" for="seven">
                        <input name="place" value="スポーツによる障害・外傷" type="radio" required v-model="syoujou" id="seven">スポーツによる障害・外傷
                    </label>
                    <label class="btn btn-info" style="width: 100%;" :class="syoujou === 'その他' ? 'check' : ''" for="eight">
                        <input name="place" value="その他" type="radio" required v-model="syoujou" id="eight">その他
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label>予約日時選択</label>
                <vue-datepicker
                v-model="date"
                :inline="true"
                :time-picker="true"
                format="YYYY-MM-DD HH:mm:ss"
                ></vue-datepicker>
            </div>
            <!-- 送信ボタン -->
            <div class="form-group">
                <button type="submit" class="btn btn-info regist" @click="submit()">送　信</button>
            </div>
            <div id="error">
                <p class="text-danger">エラーが発生しました。もう一度やり直してください。</p>
            </div>
        <!-- </form> -->
    </div>
</section>
<script>
    var liffID = '2005254357-zKma9BZk'; // LIFF IDを正しいものに置き換えてください

    const { createApp, ref } = Vue
    const { VueDatePicker } = window['@vuepic/vue-datepicker'];

    createApp({
        components: {
            VueDatePicker
        },
        setup() {
            const name = ref('');
            const tel = ref('');
            const number = ref('');
            const syoujou = ref('');
            const date = ref(null);
            return { name, tel, number, syoujou, date }
        },
        mounted() {
            liff.init({
                liffId: liffID
            }).then(() => {
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
            }).catch(err => {
                console.error('LIFF initialization failed', err);
            });
        },
        methods: {
            async submit() {
                if (!this.name || !this.tel || !this.number || !this.syoujou || !this.date) {
                    alert('全てのフィールドを入力してください。');
                    return;
                }
                const payload = {
                    name: this.name,
                    tel: this.tel,
                    number: this.number,
                    syoujou: this.syoujou,
                    date: this.date
                };

                try {
                    const response = await axios.post('https://script.google.com/macros/s/AKfycbwwsEBsGboGq65eJMY3VS6P1Y7jaUl1np8ceQpZlpr6Pxsqn8gGxyMBOr-Expx3U_HGoQ/exec', payload);
                    console.log('サーバーからの応答:', response.data);
                    if (response.data.status === 'success') {
                        alert('送信が完了しました。');
                        if (liff.isLoggedIn()) {
                            liff.sendMessages([
                                {
                                    type: 'text',
                                    text: '予約が完了しました。'
                                }
                            ]).then(() => {
                                console.log('Message sent');
                            }).catch((err) => {
                                console.error('Error sending message:', err);
                            });
                        }
                    } else {
                        document.getElementById('error').style.display = 'block';
                    }
                } catch (error) {
                    console.error('エラーが発生しました:', error);
                    document.getElementById('error').style.display = 'block';
                }
            }
        }
    }).mount('#app');
</script>
<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@3.2.37/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@vuepic/vue-datepicker@latest/dist/vue-datepicker.umd.js"></script>
</body>
</html>
