<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>カレンダー予約状況</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    .flatpickr-day {
      position: relative;
    }
    .availability-badge {
      position: absolute;
      top: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      padding: 2px 4px;
      font-size: 10px;
      line-height: 1;
      color: #000;
    }
  </style>
</head>
<body>
  <div>
    <label for="first-choice-date">第1希望日:</label>
    <input type="text" id="first-choice-date" placeholder="クリックして日時を入力">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    async function updateAvailability(year, month) {
      const response = await fetch(`https://script.google.com/macros/s/AKfycbzVfRf-rtuI-vLvGoycPKYlLpTHyqDIfn-e6hUCYBEuQ94zWNP2ljEgAJVOdf0stk1CBA/exec?year=${year}&month=${month}`);
      const availability = await response.json();
      
      document.querySelectorAll('.flatpickr-day').forEach(function(dayElem) {
        const date = dayElem.dateObj;
        const dateString = date.toISOString().split('T')[0];
        if (availability[dateString]) {
          const badge = document.createElement('div');
          badge.className = 'availability-badge';
          badge.textContent = availability[dateString];
          dayElem.appendChild(badge);
        }
      });
    }

    flatpickr("#first-choice-date", {
      onMonthChange: function(selectedDates, dateStr, instance) {
        const year = instance.currentYear;
        const month = instance.currentMonth;
        updateAvailability(year, month);
      },
      onYearChange: function(selectedDates, dateStr, instance) {
        const year = instance.currentYear;
        const month = instance.currentMonth;
        updateAvailability(year, month);
      },
      onReady: function(selectedDates, dateStr, instance) {
        const year = instance.currentYear;
        const month = instance.currentMonth;
        updateAvailability(year, month);
      }
    });
  </script>
</body>
</html>
