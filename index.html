<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* =========================================
           全体設定（リクエストのデザインを適用）
           ========================================= */
        body {
            font-family: "Yu Mincho", "YuMincho", "Hiragino Mincho ProN", "HGS Mincho E", serif;
            background-color: #aaaaaa; /* 画像の背景色に合わせたグレー */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 4px; /* 角を少しだけ丸くして上品に */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        /* =========================================
           ヘッダー・タイトル
           ========================================= */
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: normal;
            letter-spacing: 0.1em;
            border-bottom: 1px solid #ccc;
            padding-bottom: 15px;
            background: none; /* 元の背景を削除 */
            box-shadow: none; /* 元の影を削除 */
            border-radius: 0;
        }

        /* =========================================
           ラベル・テキスト
           ========================================= */
        .label, .labelContent {
            display: block;
            margin-top: 25px;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 15px;
            color: #000;
            background: none; /* 元の背景色を削除 */
            padding: 0;
            text-align: left;
            text-indent: 0;
            border-radius: 0;
        }

        /* 必須マーク（黒背景・白文字） */
        .required {
            background-color: #333;
            color: #fff;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 2px;
            margin-left: 8px;
            vertical-align: middle;
            font-weight: normal;
        }

        /* =========================================
           入力フィールド
           ========================================= */
        input[type="text"],
        input[type="tel"],
        input[type="datetime-local"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 0px; /* 高級感を出すため角丸をなくす */
            box-sizing: border-box;
            font-size: 16px;
            font-family: sans-serif; /* 入力文字は読みやすいゴシック体 */
            background-color: #f9f9f9;
            transition: all 0.3s;
        }

        input:focus,
        textarea:focus {
            border-color: #555;
            outline: none;
            background-color: #fff;
            box-shadow: none;
        }

        /* =========================================
           ボタンエリア（来院回数・症状など）
           ========================================= */
        .visit-buttons,
        .symptoms,
        .menu-sections,
        .irradiations,
        .week-button-container,
        .month-button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        /* 共通ボタンスタイル */
        .visit-buttons button,
        .symptoms button,
        .menu-sections button,
        .irradiations button,
        .week-button,
        .month-button {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            transition: all 0.3s;
            font-family: "Yu Mincho", serif;
            border-radius: 0; /* 角丸なし */
        }

        /* 選択時・ホバー時 */
        .visit-buttons button.active,
        .symptoms button.active,
        .menu-sections button.active,
        .irradiations button.active,
        .visit-buttons button:hover,
        .week-button:hover,
        .month-button:hover {
            background-color: #333; /* 黒 */
            color: #fff;
            border-color: #333;
            transform: none; /* 元の拡大エフェクトを削除 */
        }
        
        .week-button:active,
        .month-button:active {
             transform: scale(0.98);
        }

        /* =========================================
           カレンダーデザイン
           ========================================= */
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .current-month-container {
            margin-bottom: 15px;
            text-align: center;
        }

        .current-month {
            font-size: 18px;
            font-weight: normal;
            color: #333;
            background: none;
            padding: 0;
            position: static;
            transform: none;
            box-shadow: none;
            display: block;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        .calendar {
            width: 100%;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 0;
            box-shadow: none;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .calendar th,
        .calendar td {
            font-size: 12px;
            text-align: center;
            padding: 8px 2px;
            cursor: pointer;
            border: 1px solid #eee;
            font-family: sans-serif; /* 数字は見やすくゴシック */
        }

        .calendar th {
            background-color: #f4f4f4;
            color: #555;
            font-weight: normal;
        }

        /* 選択されたセル */
        .calendar td.selected {
            background-color: #333 !important;
            color: #fff !important;
        }

        .calendar td:hover {
            background-color: #eee;
        }
        
        .calendar td.unavailable {
            background-color: #f0f0f0;
            color: #ccc;
            pointer-events: none;
        }

        .calendar td.available {
            color: #333;
        }

        /* =========================================
           注意書き・ハイライトエリア
           ========================================= */
        .highlight-background {
            background-color: #f4f4f4; /* 薄いグレーに変更 */
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 0;
            margin: 15px 0;
            text-align: center;
        }

        .highlight-text {
            font-size: 14px;
            color: #333;
            line-height: 1.8;
            font-weight: normal;
        }

        .highlight-text strong {
            border-bottom: 1px solid #333;
        }

        /* =========================================
           確認表示エリア
           ========================================= */
        #displayInfo {
            background: #f9f9f9;
            padding: 20px;
            border: 1px solid #eee;
            margin-top: 10px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            font-size: 14px;
        }

        .info-row p {
            margin: 0;
            line-height: 1.5;
        }

        /* 修正ボタン */
        .edit-button {
            background-color: #fff;
            color: #333;
            border: 1px solid #333;
            border-radius: 0;
            padding: 4px 10px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: "Yu Mincho", serif;
        }

        .edit-button:hover {
            background-color: #333;
            color: #fff;
        }

        hr {
            border: 0;
            border-top: 1px solid #eee;
            margin: 10px 0;
        }

        /* =========================================
           送信ボタン
           ========================================= */
        .submit-button {
            width: 100%;
            padding: 18px;
            margin-top: 30px;
            border: none;
            border-radius: 0;
            background-color: #333; /* 黒 */
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            letter-spacing: 0.1em;
            font-family: serif;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #000;
            transform: none;
        }

        /* =========================================
           サイドナビ（追従ボタン）
           ========================================= */
        .side-nav {
            position: fixed;
            right: 0;
            top: 80%;
            transform: translateY(-50%);
            background: #333; /* 黒に変更 */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            border-radius: 4px 0 0 4px;
            z-index: 1000;
            width: 35px;
        }

        .side-nav a {
            color: white;
            text-decoration: none;
            font-size: 12px;
            margin: 5px 0;
            text-align: center;
        }

        /* =========================================
           ローディングスピナー
           ========================================= */
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #eee;
            border-top-color: #333;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        .loading-text {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
            font-family: serif;
            text-shadow: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* =========================================
           スマホ対応
           ========================================= */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            h1 {
                font-size: 20px;
            }
            .label, .labelContent {
                font-size: 14px;
            }
            .calendar th, .calendar td {
                font-size: 11px;
                padding: 6px 1px;
            }
        }
    </style>
</head>

<body>
    <div class="side-nav" id="sideNav">
        <a href="#section-message">
            <span>⇩</span>
            <i class="fas fa-comment"></i>
        </a>
    </div>

    <div class="container">
        <h1>きみしま接骨院<br>予約フォーム</h1>
        <div class="label">お名前<span class="required">必須</span></div>
        <input type="text" id="name" placeholder="お名前を入力してください" oninput="saveInput('name')">

        <div class="label">電話番号<span class="required">必須</span></div>
        <input type="tel" id="phone" placeholder="電話番号を入力してください" oninput="saveInput('phone')">

        <div class="label">来院回数<span class="required">必須</span></div>
        <div class="visit-buttons">
            <button type="button" id="firstVisit" onclick="selectVisit(this)">初診</button>
            <button type="button" id="repeatVisit" onclick="selectVisit(this)">その他</button>
        </div>

<div class="label">希望日時<span class="required">必須</span></div>
<div class="highlight-background">
    <span class="highlight-text">
        月・火・水・木・金は<br><strong>午前中のみご予約可能</strong>です。<br>
        午後に関しては<strong>ご来院順に</strong>ご対応しております。<br>
        日曜日・祝日　休診
    </span>
        </div>
        <div class="calendar-container">
            <div class="current-month-container">
                <span class="current-month" id="currentMonth">月</span>
            </div>

            <div class="month-button-container">
                <button class="month-button" onclick="previousmonth()">前月</button>
                <button class="month-button" onclick="nextmonth()">翌月</button>
            </div>

            <div class="week-button-container">
                <button class="week-button" onclick="previousWeek()">前週</button>
                <button class="week-button" onclick="nextWeek()">翌週</button>
            </div>

            <div id="calendar1" class="calendar">
                <table>
                    <thead>
                        <tr id="calendar-header">
                            <th>時間</th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>

            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
                <div class="loading-text">読み込み中...</div>
            </div>
        </div>

        <div class="labelContent">メッセージ<br>（お身体のお悩みや辛い部分を記載ください）</div>
        <textarea id="message" rows="4" placeholder="メッセージを入力してください"></textarea>

        <div class="labelContent">ご予約内容</div>
        <div id="displayInfo"></div> <button class="submit-button" onclick="submitForm()" div id="section-message">予約を行う</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        let visitCount = '';
        let selectedSymptom = [];  // 配列として定義
        let selectedFullDate = '';
        let currentDate = new Date();
        let availabilityCache = {};
        let irradiationsCount = ''; let totalAmount = 0; // 合計金額を格納する変数
        let menuPrice = 0; // メニューの価格
        let optionsPrice = 0; // オプションの合計価格

        document.addEventListener('DOMContentLoaded', function () {
            liff.init({
                liffId: '2006420189-E1XzO4RV'
            }).then(() => {
                console.log('LIFF初期化成功');
            }).catch((err) => {
                console.log('LIFF初期化失敗', err);
            });

            fetchAvailability(currentDate);
        });

        // 入力内容をローカルストレージに保存
        function saveInput(id) {
            const value = document.getElementById(id).value;
            localStorage.setItem(id, value);
        }

        // ページが読み込まれたときに前回の入力内容を復元
        document.addEventListener('DOMContentLoaded', function () {
            const savedName = localStorage.getItem('name');
            const savedPhone = localStorage.getItem('phone');

            if (savedName) document.getElementById('name').value = savedName;
            if (savedPhone) document.getElementById('phone').value = savedPhone;
        });

        // スムーズスクロール
        document.querySelectorAll('.side-nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 20,
                        behavior: 'smooth'
                    });
                }
            });
        });

        function updateDisplayInfo() {
            const name = document.getElementById('name').value;
            // 色指定を黒(#333)に変更
            const visitCountText = visitCount ? `<span style="color:#333;"><strong>【ご来店回数】</strong></span><br>・${visitCount}` : '・来店回数が未選択です';
            const selectedDateText = selectedFullDate ? `<span style="color:#333;"><strong>【希望日時】</strong></span><br>・${selectedFullDate}` : '・日時が未選択です';

            // 修正ボタン付きのHTMLを作成
            document.getElementById('displayInfo').innerHTML = `
        <div class="info-row">
            <p><span style="color:#333;"><strong>【お名前】</strong></span><br>・${name}</p>
            <button class="edit-button" onclick="scrollToElement('name')">修正する</button>
        </div>
        <hr>
        <div class="info-row">
            <p>${visitCountText}</p>
            <button class="edit-button" onclick="scrollToElement('firstVisit')">修正する</button>
        </div>
        <hr>
        <div class="info-row">
            <p>${selectedDateText}</p>
            <button class="edit-button" onclick="scrollToElement('calendar1')">修正する</button>
        </div>
        <hr>
    `;
        }

        // スクロール関数
        function scrollToElement(id) {
            const element = document.getElementById(id);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // 各ボタンや入力フィールドでupdateDisplayInfoを呼び出すようにする
        document.getElementById('name').addEventListener('input', updateDisplayInfo);
        document.querySelectorAll('.visit-buttons button').forEach(button => {
            button.addEventListener('click', updateDisplayInfo);
        });

        // 日付セルのクリックイベントで希望日時を更新
        document.querySelectorAll('.calendar td').forEach(cell => {
            cell.addEventListener('click', () => {
                selectDate(cell);
                updateDisplayInfo();  // 日付を選択したら即座に表示を更新
            });
        });

        function selectSymptom(button) {
            // 全ボタンの選択をリセット
            const buttons = document.querySelectorAll('.symptoms button');
            buttons.forEach(btn => btn.classList.remove('active'));


            // クリックされたボタンを選択状態に
            button.classList.add('active');

            // 選択されたメニューの名前と価格を取得
            const symptomName = button.textContent;  // ボタンのテキストを取得
            selectedSymptom = [symptomName];  // 選択されたメニュー名を配列として保存
            menuPrice = parseInt(button.getAttribute('data-price'), 10);  // メニューの価格を取得

            // 表示を更新
            updateDisplayInfo();
        }

        function selectirradiations(button) {
            // ボタンの選択状態を切り替える
            button.classList.toggle('active');

            // 選択されたオプションを取得
            const selectedButtons = document.querySelectorAll('.irradiations button.active');
            const selectedIrradiations = Array.from(selectedButtons).map(btn => btn.innerText);
            irradiationsCount = selectedIrradiations.join(', ');

            // すべてのオプションの価格を再計算
            optionsPrice = 0; // 全体をリセットして再計算
            selectedButtons.forEach(btn => {
                const price = parseInt(btn.getAttribute('data-price'), 10);
                optionsPrice += price;
            });

            // 表示を更新
            updateDisplayInfo();
        }

        function updateTotalAmount() {
            totalAmount = menuPrice + optionsPrice; // オプションの価格も含める
            updateDisplayInfo(); // 表示を更新
        }

        function selectVisit(element) {
            document.getElementById('firstVisit').classList.remove('active');
            document.getElementById('repeatVisit').classList.remove('active');
            element.classList.add('active');
            visitCount = element.innerText;
        }

        function showMenu(menu) {
            // すべてのメニューボタンの選択状態をリセット
            document.querySelectorAll('.menu-sections button').forEach(button => {
                button.classList.remove('active');
            });

            // 選択されたメニューセクションを表示
            document.querySelectorAll('.menu-section').forEach(section => {
                section.classList.remove('active');
                section.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            });

            // 対応するメニューボタンを選択状態にする
            document.querySelectorAll('.menu-sections button').forEach(button => {
                if (button.getAttribute('onclick') === `showMenu('${menu}')`) {
                    button.classList.add('active');
                }
            });

            // 選択されたメニューセクションを表示
            document.getElementById(menu).classList.add('active');

            // メニューとオプションをリセット
            selectedSymptom = '';      // メニューのリセット
            irradiationsCount = '';    // オプションのリセット
            menuPrice = 0;             // メニューの価格リセット
            optionsPrice = 0;          // オプションの価格リセット
            totalAmount = 0;           // 合計金額リセット

            // 表示を更新
            updateDisplayInfo();
        }

        function selectDate(cell) {
            // "unavailable" クラスが付いている場合はクリックを無効化
            if (cell.classList.contains('unavailable')) {
                return; // 何もせずに終了
            }

            // 既に選択されているセルの選択を解除
            const cells = document.querySelectorAll('.calendar td');
            cells.forEach(td => td.classList.remove('selected'));

            // 新しいセルを選択状態にする
            cell.classList.add('selected');

            // 選択された日付と時間を取得
            const selectedDay = cell.getAttribute('data-date'); // ISO形式の日付
            const selectedTime = cell.parentElement.firstChild.textContent; // 時間
            const date = new Date(selectedDay);

            // 日付部分を「○○年○○月○○日 ○○:○○」形式に変換
            selectedFullDate = `${date.getFullYear()}年${('0' + (date.getMonth() + 1)).slice(-2)}月${('0' + date.getDate()).slice(-2)}日 ${selectedTime}`;

            // 希望日時を即座に更新
            updateDisplayInfo();
        }

        function submitForm() {
            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                visitCount: visitCount,
                selectedSymptom: selectedSymptom,
                irradiationsCount: irradiationsCount,
                dates: [selectedFullDate],
                message: document.getElementById('message').value
            };

            // フォームデータのチェック
            if (!formData.name || !formData.phone || !formData.visitCount) {
                alert('お名前・電話番号・ご来院回数すべてご記入ください。');
                return;
            }

            // LINEトークにメッセージを送信
            liff.sendMessages([{
                type: 'text',
                text: `【予約フォーム】\nお名前：${formData.name}\n電話番号：${formData.phone}\nご来院回数：${formData.visitCount}\n希望日時：\n ${formData.dates[0]}\nメッセージ：${formData.message}`
            }]).then(() => {
                /* メッセージ送信成功時の処理 */
                alert('当日キャンセルは無いようにお願いいたします。');
                /* LIFFウィンドウを閉じる */
                liff.closeWindow();
            }).catch((err) => {
                /* メッセージ送信失敗時の処理 */
                console.error('メッセージの送信に失敗しました', err);
            });
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return `${date.getFullYear()}年${('0' + (date.getMonth() + 1)).slice(-2)}月${('0' + date.getDate()).slice(-2)}日 ${('0' + date.getHours()).slice(-2)}:${('0' + date.getMinutes()).slice(-2)}`;
        }

        async function fetchAvailability(date) {
            const startTime = new Date(date);
            const endTime = new Date(date);
            endTime.setDate(endTime.getDate() + 7);

            const cacheKey = startTime.toISOString() + endTime.toISOString();

            // キャッシュを確認
            if (availabilityCache[cacheKey]) {
                console.log('Using cached data');
                updateCalendar(availabilityCache[cacheKey].availability, availabilityCache[cacheKey].businessDays);
                return;
            }

            const url = 'https://script.google.com/macros/s/AKfycbxKdubk6OeRwlVUv-VCVD3H3eJbYLuJ1sqSZ80nFeMWwHFQjTfRB7Uo5S60o7BUddD8_A/exec' +
                `?startTime=${startTime.toISOString()}&endTime=${endTime.toISOString()}`;

            try {
                showLoadingSpinner(); // Show loading spinner
                const response = await fetch(url);
                const data = await response.json();
                console.log(data);

                // 営業日の情報を抽出
                const businessDays = data.filter(event => event.summary === "営業日").map(event => {
                    return {
                        start: new Date(event.startTime),
                        end: new Date(event.endTime)
                    };
                });

                // データをキャッシュに保存
                availabilityCache[cacheKey] = { availability: data, businessDays: businessDays };

                updateCalendar(data, businessDays);
            } catch (error) {
                console.error('Error fetching availability:', error);
            } finally {
                hideLoadingSpinner(); // Hide loading spinner
            }
        }

        function updateCalendar(availability, businessDays) {
            const calendar = document.getElementById('calendar1');
            const table = calendar.querySelector('table tbody');

            const times = [
                '08:00', '08:30', '09:00', '09:30', '10:00', '10:30', '11:00', '11:30',
                '12:00', '12:30', '13:00', '13:30',
                '14:00', '14:30', '15:00', '15:30',
                '16:00', '16:30', '17:00', '17:30',
                '18:00', '18:30', '19:00', '19:30', '20:00'
            ];

            if (table.rows.length === 0) {
                for (const time of times) {
                    const row = document.createElement('tr');
                    const timeCell = document.createElement('td');
                    timeCell.textContent = time;
                    row.appendChild(timeCell);

                    for (let i = 0; i < 7; i++) {
                        const cell = document.createElement('td');
                        cell.addEventListener('click', () => selectDate(cell));
                        row.appendChild(cell);
                    }

                    table.appendChild(row);
                }
            }

            // テーブルのヘッダーを更新
            updateCalendarHeader(currentDate);

            // 各セルを空白にリセットし、クラスもリセット
            for (let row of table.rows) {
                for (let i = 1; i < row.cells.length; i++) {
                    row.cells[i].textContent = '';
                    row.cells[i].removeAttribute('data-date');
                    row.cells[i].classList.remove('available', 'unavailable', 'selected');
                }
            }

            // テーブルの内容を更新
            for (let i = 0; i < 7; i++) {
                const day = new Date(currentDate);
                day.setDate(day.getDate() + i);

                let businessEventTimes = []; // 営業日のイベント時間帯を記録する配列

                availability.forEach(slot => {
                    const eventStart = new Date(slot.startTime);
                    const eventEnd = new Date(slot.endTime);
                    if (eventStart.toDateString() === day.toDateString() && slot.title === "営業日") {
                        businessEventTimes.push({ start: eventStart, end: eventEnd });
                    }
                });

                for (let j = 0; j < times.length; j++) {
                    const cell = table.rows[j].cells[i + 1];
                    const slotStart = new Date(day);
                    slotStart.setHours(parseInt(times[j].split(':')[0]), parseInt(times[j].split(':')[1]), 0, 0);

                    const slotEnd = new Date(slotStart);
                    slotEnd.setMinutes(slotStart.getMinutes() + 30);

                    const isBusinessDay = businessDays.some(businessDay => {
                        const businessDayStart = new Date(businessDay.start);
                        const businessDayEnd = new Date(businessDay.end);
                        return slotStart >= businessDayStart && slotEnd <= businessDayEnd;
                    });

                    const isBusinessEventTime = businessEventTimes.some(event => {
                        return slotStart < event.end && event.start < slotEnd;
                    });

                    const count = availability.reduce((acc, slot) => {
                        const eventStart = new Date(slot.startTime);
                        const eventEnd = new Date(slot.endTime);

                        if (eventStart < slotEnd && slotStart < eventEnd && slot.title !== "営業日") {
                            return acc + 1;
                        }
                        return acc;
                    }, 0);

                    // 営業日のイベント時間内に他のイベントがある場合
                    if (isBusinessEventTime && count > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 営業日のイベント時間（他のイベントがない場合）
                    else if (isBusinessEventTime) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    }
                    // 営業日で、指定されている時間以外の時間は×
                    else if (businessEventTimes.length > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }

                    // 12:00 - 15:00 を✕に設定（月曜日から金曜日のみ）
                    if (
                        (slotStart.getDay() >= 1 && slotStart.getDay() <= 5) && // 月曜日から金曜日
                        (
                            (slotStart.getHours() === 12 && slotStart.getMinutes() >= 30) || // 12:00以降
                            (slotStart.getHours() === 13) || // 13:00台全て
                            (slotStart.getHours() === 14 && slotStart.getMinutes() < 60)  // 14:00から14:59まで
                        )
                    ) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        cell.setAttribute('data-date', slotStart.toISOString());
                        continue;
                    }

                    // 08:00 - 08:30 を✕に設定（月曜日から金曜日のみ）
                    if (
                        (slotStart.getDay() >= 1 && slotStart.getDay() <= 5) && // 月曜日から金曜日
                        (
                            (slotStart.getHours() === 8 && slotStart.getMinutes() < 30)  // 08:00から08:30まで
                        )
                    ) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        cell.setAttribute('data-date', slotStart.toISOString());
                        continue;
                    }


                    // 12:00 - 13:59 を✕に設定（土曜日のみ）
                    if (
                        (slotStart.getDay() === 6) && // 土曜日のみ
                        (
                            (slotStart.getHours() === 12 && slotStart.getMinutes() >= 30) || // 12:00以降
                            (slotStart.getHours() === 13 && slotStart.getMinutes() < 60)  // 13:00から13:59まで
                        )
                    ) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        cell.setAttribute('data-date', slotStart.toISOString());
                        continue;
                    }

                    // 17:00 - 20:00 を✕に設定（土曜日のみ）
                    if (
                        (slotStart.getDay() === 6) && // 土曜日のみ
                        (
                            (slotStart.getHours() === 17 && slotStart.getMinutes() >= 30) || // 17:00以降
                            (slotStart.getHours() === 18) || // 18:00台全て
                            (slotStart.getHours() === 19) || // 19:00台全て
                            (slotStart.getHours() === 20 && slotStart.getMinutes() === 0) // 20:00
                        )
                    ) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        cell.setAttribute('data-date', slotStart.toISOString());
                        continue;
                    }

                    // 日曜日で、営業日ではない場合
                    else if (slotStart.getDay() === 0 && !isBusinessDay && businessEventTimes.length === 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 営業日でかつ他のイベントがない場合
                    else if (isBusinessDay && count === 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    }
                    // それ以外の条件
                    else if (count === 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }

                    cell.setAttribute('data-date', slotStart.toISOString());
                }

                // ×と×の間のセル数が3未満の場合、その間のセルを×にする部分の後に以下を追加
                for (let i = 0; i < 7; i++) {
                    const twentyOClockRow = times.indexOf('19:30');
                    const twentyOneOClockRow = times.indexOf('20:00');

                    for (let j = twentyOClockRow; j < times.length; j++) {
                        const cell = table.rows[j].cells[i + 1];
                        const aboveCell = table.rows[twentyOClockRow].cells[i + 1];

                        // 20:00のセルに×がある場合、21:00のセルも×にする
                        if (aboveCell.textContent === '✕' && j >= twentyOneOClockRow) {
                            cell.textContent = '✕';
                            cell.classList.remove('available');
                            cell.classList.add('unavailable');
                        }
                    }
                }
            }

        }
