<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>問い合わせフォーム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #322a25;
            --accent-color: #88705a;
            --bg-color: #fcfaf8;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-color: #e0d8d0;
            --error-color: #e74c3c;
            --success-color: #27ae60;
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            width: 95%;
            max-width: 500px;
            padding: 30px 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: var(--primary-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            display: inline-block;
            width: 100%;
        }

        .form-section {
            margin-bottom: 25px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 700;
            font-size: 15px;
            color: var(--primary-color);
        }

        .required::after {
            content: "必須";
            background-color: var(--error-color);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            vertical-align: middle;
        }

        .optional::after {
            content: "任意";
            background-color: #999;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            vertical-align: middle;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #fff;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(136, 112, 90, 0.1);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .choice-button {
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background-color: #fff;
            cursor: pointer;
            text-align: center;
            font-size: 15px;
            transition: all 0.2s ease;
            color: var(--text-color);
        }

        .choice-button:hover {
            background-color: #f8f5f2;
            border-color: var(--accent-color);
        }

        .choice-button.active {
            background-color: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
            font-weight: 600;
        }

        .notice-box {
            background-color: #fdf8f4;
            border-left: 4px solid var(--accent-color);
            padding: 15px;
            margin: 15px 0;
            font-size: 14px;
            line-height: 1.6;
            border-radius: 0 8px 8px 0;
        }

        .warning-box {
            background-color: #fff5f5;
            border-left: 4px solid var(--error-color);
            padding: 15px;
            margin: 15px 0;
            font-size: 14px;
            line-height: 1.6;
            border-radius: 0 8px 8px 0;
        }

        .phone-link {
            display: block;
            font-size: 20px;
            font-weight: 700;
            color: var(--error-color);
            text-align: center;
            margin: 10px 0;
            text-decoration: none;
        }

        .submit-button {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            background-color: var(--primary-color);
            color: #fff;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(50, 42, 37, 0.2);
        }

        .submit-button:active {
            transform: scale(0.98);
        }

        .hidden {
            display: none;
        }

        .staff-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Nail Salon Andova<br>名古屋栄二丁目店<br>問い合わせフォーム</h1>

        <!-- ①名前 -->
        <div class="form-section">
            <label class="required" for="name">お名前</label>
            <input type="text" id="name" placeholder="例：山田 花子">
        </div>

        <!-- ②問い合わせ内容選択 -->
        <div class="form-section">
            <label class="required">問い合わせ内容を選択してください</label>
            <div class="button-group" id="queryTypeGroup">
                <button type="button" class="choice-button" onclick="selectQueryType(this, 'repair')">お直し</button>
                <button type="button" class="choice-button"
                    onclick="selectQueryType(this, 'consultation')">持ち込みデザインの相談</button>
                <button type="button" class="choice-button"
                    onclick="selectQueryType(this, 'cancel')">当日キャンセル・変更について</button>
            </div>
        </div>

        <!-- ③-1 お直し選択時の項目 -->
        <div id="section-repair" class="hidden">
            <div class="form-section">
                <label class="required">❶ 施術担当者名</label>
                <div class="staff-grid" id="staffGroup">
                    <button type="button" class="choice-button" onclick="selectStaff(this)">Mai</button>
                    <button type="button" class="choice-button" onclick="selectStaff(this)">Yukie</button>
                </div>
            </div>
            <div class="form-section">
                <label class="required">❷ お直しの詳細をお書きください</label>
                <textarea id="repair-detail" rows="4" placeholder="詳細を入力してください"></textarea>
            </div>
        </div>

        <!-- ③-2 持ち込みデザイン相談時の項目 -->
        <div id="section-consultation" class="hidden">
            <div class="form-section">
                <label class="optional">❶ デザインの詳細をお書きください</label>
                <textarea id="design-detail" rows="4" placeholder="具体的なデザインの希望などがあればご記入ください"></textarea>
            </div>
            <div class="notice-box">
                ※お写真などは、チャット欄に直接お送りください。<br>
                ※使用する商材によっては、完全再現が難しい場合がございます。
            </div>
        </div>

        <!-- ③-3 当日キャンセル・変更についての項目 -->
        <div id="section-cancel" class="hidden">
            <div class="warning-box">
                当日のキャンセル・変更はお電話でお願いいたします。<br><br>
                【電話番号】<br>
                <a href="tel:0529904505" class="phone-link">052-990-4505</a><br>
                ※連絡あった場合は当日キャンセル料として次回1100円頂戴いたします。<br>
                ※無断キャンセルは施術料金の100％をいただき次回からご予約をしていただけなくなります。
            </div>
        </div>

        <button class="submit-button" onclick="submitForm()">送信する</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        let selectedQueryType = '';
        let selectedStaff = '';

        // LIFF初期化
        document.addEventListener('DOMContentLoaded', function () {
            // 保存された名前を復元
            const savedName = localStorage.getItem('user_name');
            if (savedName) {
                document.getElementById('name').value = savedName;
            }

            // 名前の入力変更時に保存
            document.getElementById('name').addEventListener('input', function (e) {
                localStorage.setItem('user_name', e.target.value);
            });

            liff.init({
                liffId: '2005254357-zKma9BZk'
            }).then(() => {
                console.log('LIFF初期化成功');
            }).catch((err) => {
                console.error('LIFF初期化失敗', err);
            });
        });

        // 問い合わせ内容選択時の処理
        function selectQueryType(element, type) {
            // ボタンの活性状態切り替え
            const buttons = document.querySelectorAll('#queryTypeGroup .choice-button');
            buttons.forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
            selectedQueryType = element.innerText;

            // 各セクションの表示切り替え
            document.getElementById('section-repair').classList.add('hidden');
            document.getElementById('section-consultation').classList.add('hidden');
            document.getElementById('section-cancel').classList.add('hidden');

            document.getElementById('section-' + type).classList.remove('hidden');
        }

        // スタッフ選択時の処理
        function selectStaff(element) {
            const buttons = document.querySelectorAll('#staffGroup .choice-button');
            buttons.forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
            selectedStaff = element.innerText;
        }

        function submitForm() {
            const name = document.getElementById('name').value.trim();
            const repairDetail = document.getElementById('repair-detail').value.trim();
            const designDetail = document.getElementById('design-detail').value.trim();

            // バリデーション
            if (!name) {
                alert('お名前を入力してください。');
                return;
            }
            if (!selectedQueryType) {
                alert('問い合わせ内容を選択してください。');
                return;
            }

            let messageText = `【問い合わせフォーム】\n`;
            messageText += `お名前：${name}\n`;
            messageText += `内容：${selectedQueryType}\n`;

            if (selectedQueryType === "お直し") {
                if (!selectedStaff) {
                    alert('施術担当者名を選択してください。');
                    return;
                }
                if (!repairDetail) {
                    alert('お直しの詳細を入力してください。');
                    return;
                }
                messageText += `\n担当者名：${selectedStaff}\n`;
                messageText += `詳細：${repairDetail}`;
            } else if (selectedQueryType === "持ち込みデザインの相談") {
                messageText += `\nデザイン詳細：${designDetail || '未記載'}\n`;
                messageText += `※写真はチャット欄に送信`;
            } else if (selectedQueryType === "当日キャンセル・変更について") {
                messageText += `\n※当日キャンセルの電話連絡を案内済み`;
            }

            // LINEトークに送信
            liff.sendMessages([{
                type: 'text',
                text: messageText
            }]).then(() => {
                // 送信成功時にも改めて名前を保存
                localStorage.setItem('user_name', name);
                alert('お問い合わせありがとうございます。メッセージを送信しました。');
                liff.closeWindow();
            }).catch((err) => {
                console.error('送信失敗', err);
                alert('メッセージの送信に失敗しました。');
            });
        }
    </script>
</body>


</html>
