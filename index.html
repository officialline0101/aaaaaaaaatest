<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOENUカウンセリング</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        :root {
            /* カラーパレットの変更：清潔感のあるネイビーと高級感のあるゴールドベージュ */
            --base-color: #20364b;       /* 落ち着いたネイビー */
            --base-color-dark: #152432;  /* さらに濃いネイビー */
            --base-color-light: #f4f7f9; /* 清潔感のある薄いグレーブルー */
            --accent-color: #bfa376;     /* ブライダル・高級感を感じさせるシャンパンゴールド */
            --text-main: #333333;
        }

        /* 右端の細いナビ（固定） */
        .side-nav {
            position: fixed;
            right: 8px;
            bottom: 20px;
            background: var(--base-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            border-radius: 8px; /* 丸みを少し抑えてスタイリッシュに */
            z-index: 1000;
            width: 44px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .side-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-decoration: none;
            font-size: 10px;
            margin: 4px 0;
            padding: 4px;
            transition: background 0.2s, transform 0.15s;
            border-radius: 4px;
            width: 32px;
            height: 32px;
            text-align: center;
            position: relative;
        }

        .side-nav a span {
            font-size: 18px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--accent-color); /* アイコン色をアクセントカラーに */
        }

        .side-nav a i {
            margin-top: 16px;
            font-size: 12px;
            color: #fff;
        }

        .side-nav a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .side-nav a:active {
            transform: scale(0.96);
        }

        @media (max-width: 600px) {
            .side-nav {
                right: 6px;
                width: 40px;
                padding: 6px;
            }
            .side-nav a {
                width: 30px;
                height: 30px;
            }
            .side-nav a i {
                font-size: 11px;
            }
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            /* 背景をシックなグレー系に */
            background: #eef1f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px 12px;
            color: var(--text-main);
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px; /* 丸みを少し抑える */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 520px;
            padding: 30px 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            border-top: 5px solid var(--base-color); /* 上部にアクセントライン */
        }

        /* 背景の装飾を幾何学的に変更 */
        .container::before {
            content: "";
            position: absolute;
            right: -20px;
            top: -20px;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, transparent 50%, rgba(191, 163, 118, 0.2) 50%);
            pointer-events: none;
            z-index: 0;
        }

        h1 {
            color: var(--base-color);
            padding: 0 0 15px 0;
            margin: 0 0 25px;
            font-size: 24px;
            font-weight: 700;
            position: relative;
            border-bottom: 2px solid var(--base-color-light);
            background: none;
            box-shadow: none;
            border-radius: 0;
            text-align: center;
            letter-spacing: 0.05em;
        }

        h1::after {
            content: "COUNSELING SHEET";
            display: block;
            font-size: 10px;
            color: var(--accent-color);
            letter-spacing: 0.2em;
            margin-top: 4px;
            font-weight: 400;
        }

        .info-text {
            margin: 4px 0 24px 0;
            font-size: 14px;
            color: var(--text-main);
            background-color: var(--base-color-light);
            line-height: 1.8;
            text-align: left;
            word-wrap: break-word;
            padding: 16px;
            border-radius: 6px;
            border-left: 4px solid var(--base-color); /* 左端に色のライン */
            position: relative;
        }

        .label {
            display: block;
            margin: 0 auto 12px auto;
            padding: 6px 15px;
            font-weight: 600;
            color: var(--base-color);
            background: transparent;
            border: 1px solid var(--base-color);
            border-radius: 50px;
            font-size: 14px;
            text-align: center;
            letter-spacing: 0.05em;
            width: fit-content;
        }

        .problem-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        .problem-buttons button {
            flex: 1 1 calc(50% - 5px);
            padding: 14px 10px;
            border-radius: 4px; /* 角を四角くしてメンズ・シャープな印象に */
            background-color: #ffffff;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid #dce3e8;
            color: var(--text-main);
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

        .problem-buttons button:hover {
            border-color: var(--base-color);
            background-color: var(--base-color-light);
            transform: translateY(-2px);
        }

        .problem-buttons button.active {
            background: var(--base-color);
            color: #ffffff;
            border-color: var(--base-color);
            box-shadow: 0 4px 10px rgba(32, 54, 75, 0.3);
            position: relative;
        }
        
        /* アクティブ時にチェックマークのような装飾 */
        .problem-buttons button.active::after {
            content: "✔";
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 10px;
            color: var(--accent-color);
        }

        button {
            /* リセットと共通スタイル */
            font-family: inherit;
            border: none;
            outline: none;
            appearance: none;
        }

        .submit-button {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 700;
            margin-top: 10px;
            border-radius: 6px;
            background: linear-gradient(to right, var(--base-color), var(--base-color-dark));
            color: #fff;
            box-shadow: 0 8px 20px rgba(32, 54, 75, 0.25);
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.1em;
            position: relative;
            overflow: hidden;
        }

        /* ボタンのキラッとする光沢感（高級感） */
        .submit-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .submit-button:hover::before {
            left: 100%;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(32, 54, 75, 0.35);
        }

        .submit-button:active {
            transform: scale(0.98);
        }

        .submit-button span {
            font-size: 12px;
            display: block;
            margin-top: 4px;
            color: var(--accent-color);
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px 16px;
            }

            h1 {
                font-size: 20px;
            }

            .problem-buttons button {
                font-size: 13px;
                padding: 12px 5px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>LOENU<br><span style="font-size: 16px; font-weight: normal; display: block; margin-top: 5px;">COUNSELING SHEET</span></h1>

        <div class="label">Q. お悩みをお選びください</div>
        <div class="info-text">
            ▼下記8項目より現在のお悩みをお選びください。<br>
            <span style="color:#c74a4a; font-weight:bold; font-size: 13px;">※2個まで選択可能です。</span><br>
            <div style="margin-top: 8px; font-size: 12px; opacity: 0.8;">
                送信ボタンを押すと、<br>
                <strong>選択した項目名のみ</strong>がテキストで送信されます。
            </div>
        </div>

        <div class="problem-buttons">
            <button type="button" onclick="toggleProblem(this)" data-value="乾燥">乾燥</button>
            <button type="button" onclick="toggleProblem(this)" data-value="しみ">しみ</button>
            <button type="button" onclick="toggleProblem(this)" data-value="ニキビ">ニキビ</button>
            <button type="button" onclick="toggleProblem(this)" data-value="毛穴">毛穴</button>
            <button type="button" onclick="toggleProblem(this)" data-value="シワたるみ">シワたるみ</button>
            <button type="button" onclick="toggleProblem(this)" data-value="カミソリ負け">カミソリ負け</button>
            <button type="button" onclick="toggleProblem(this)" data-value="ムダ毛・ヒゲ">ムダ毛・ヒゲ</button>
            <button type="button" onclick="toggleProblem(this)" data-value="その他">その他</button>
        </div>

        <button class="submit-button" onclick="submitForm()" id="section-message">
            送信する
            <span>SEND MESSAGE</span>
        </button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        let selectedProblems = [];

        // LIFF初期化
        document.addEventListener('DOMContentLoaded', function () {
            liff.init({
                liffId: '2005254357-zKma9BZk' // 既存のLIFF ID
            }).then(() => {
                console.log('LIFF初期化成功');
            }).catch((err) => {
                console.error('LIFF初期化失敗', err);
            });
        });

        // 項目選択（最大2つまで）
        function toggleProblem(element) {
            const value = element.getAttribute('data-value');
            const index = selectedProblems.indexOf(value);

            if (element.classList.contains('active')) {
                // 選択解除
                element.classList.remove('active');
                if (index > -1) {
                    selectedProblems.splice(index, 1);
                }
            } else {
                // 新たに選択
                if (selectedProblems.length >= 2) {
                    alert('お悩みは2個まで選択可能です。');
                    return;
                }
                element.classList.add('active');
                if (index === -1) {
                    selectedProblems.push(value);
                }
            }
        }

        function submitForm() {
            if (selectedProblems.length === 0) {
                alert('お悩みを1つ以上お選びください。');
                return;
            }

            // 選択された項目名のみをテキストとして送信（例：乾燥、しみ）
            const text = selectedProblems.join('、');

            liff.sendMessages([{
                type: 'text',
                text: text
            }]).then(() => {
                alert('ご回答ありがとうございます。');
                liff.closeWindow();
            }).catch((err) => {
                console.error('メッセージの送信に失敗しました', err);
            });
        }
    </script>
</body>
</html>
