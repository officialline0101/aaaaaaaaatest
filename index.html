<head>

        body {
            font-family: Arial, sans-serif;
            background-color: #e9e9e9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
            overflow-x: hidden;
            /* 横スクロールを防ぐ */
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
            margin: 0 auto;
            /* 中央に配置 */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .label {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            font-weight: bold;
            background-color: #b8d9ae;
            color: white;
            border-radius: 4px;
            text-align: center;
        }

        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .visit-buttons,
        .menu-sections,
        .second-buttons,
        .irradiations {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            transform: translateX(px);
            /* 左に2pxずらす */
        }

        .visit-buttons button,
        .second-buttons button,
        .menu-sections button,
        .irradiations button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }

        .visit-buttons button.active,
        .second-buttons button.active,
        .menu-sections button.active,
        .irradiations button.active {
            background-color: #FFE6CE;
            color: #000000;
        }

        .symptoms {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            transform: translateX(-1px);
            /* 左に2pxずらす */
        }

        .symptoms button {
            flex: 1 1 calc(33.333% - 10px);
            /* 各ボタンが等分 */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
            min-width: 130px;
            /* 必要に応じて調整 */
            transform: translateX(-1px);
            /* 左に2pxずらす */
        }

        .symptoms button.active {
            background-color: #FFE6CE;
            color: #000;
        }


        .date-inputs input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #b8d9ae;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transform: translateX(-1px);
            /* 左に2pxずらす */
        }

        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            width: 100%;
        }

        .calendar {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            /* セル幅を均等にする */
        }

        .calendar th,
        .calendar td {
            text-align: center;
            padding: 5px;
            cursor: pointer;
            vertical-align: top;
            width: auto;
            /* 通常のセルは自動調整 */
            box-sizing: border-box;
            border: 1px solid #000;
        }

        /* 左端のセルだけ幅を少し広げる */
        .calendar th:first-child,
        .calendar td:first-child {
            width: 16%;
        }

        .calendar th {
            background-color: #f7f7f7;
        }

        .calendar td:hover {
            background-color: #ddd;
        }

        .calendar td.selected {
            background-color: #13ca5e;
            color: #fff;
        }

        .week-button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .week-button {
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .month-button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .month-button {
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .current-month {
            font-size: 16px;
            font-weight: bold;
            color: #444;
            margin-top: 10px;
            /* 下にずらす */
            display: inline-block;
            /* margin-top を適用しやすくする */
        }

        .current-month {
            font-size: 16px;
            font-weight: bold;
            color: #444;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .available {
            color: red;
        }

        .unavailable {
            background-color: #d3d3d3;
        }

        .menu-section {
            display: none;
        }

        .menu-section.active {
            display: block;
        }

        #repairLabel,
        #repairButtons {
            display: none;
        }

        #treatment-text {
            background-color: #eef9f5;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
        }

        .highlight-background {
            background-color: #FFE6CE;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            margin-top: 10px;
            text-align: center;
            color: white;
            /* テキストを白に */
        }

        .highlight-text {
            display: block;
            font-weight: bold;
            text-align: center;
            border-radius: 0;
            color: white;
            /* テキストを白に */
        }

        .highlight-backgroundman {
            background-color: #FFE6CE;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            margin-top: 10px;
            text-align: center;
            color: white;
            /* テキストを白に */
        }

        .highlight-backgroundmanaaa {
            background-color: #d4f6de;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            margin-top: 10px;
            text-align: center;
            color: white;
            /* テキストを白に */
        }

        .highlight-backgroundfemale {
            background-color: #FFE6CE;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            margin-top: 10px;
            text-align: center;
            color: white;
            /* テキストを白に */
        }

        .red-circle {
            color: red;
            /* 赤色に設定 */
        }

        .bold-cross {
            font-weight: bold;
            /* 太文字に設定 */
        }

        .menu-sections {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            /* ボタン間の間隔を確保 */
            margin-bottom: 20px;
            justify-content: space-between;
            /* ボタンを均等に配置 */
            transform: translateX(-1px);
            /* 左に2pxずらす */
        }

        .menu-sections button {
            flex-grow: 1;
            /* 各ボタンが均等に横幅を広げる */
            padding: 10px;
            height: 42px;
            /* ボタンの縦幅を統一 */
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
            min-width: 100%;
            /* 各ボタンの最小幅を設定 */
            transform: translateX(-1px);
            /* 左に2pxずらす */
        }

        @media (max-width: 600px) {
            .menu-sections button {
                flex-basis: calc(50% - 10px);
                /* 画面が狭い場合は2列にする */
                transform: translateX(-1px);
                /* 左に2pxずらす */
            }
        }

        @media (max-width: 400px) {
            .menu-sections button {
                flex-basis: 100%;
                /* さらに狭い画面では1列にする */
                transform: translateX(-1px);
                /* 左に2pxずらす */

        .spinner-overlay {

            left: 50%;

        .title {

            color: #4A4A4A;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.2;
            font-weight: 300;

        }

        .info-text {

            /* 上の余白 */
            margin-bottom: 10px;
            /* 下に白い隙間を追加 */
            font-size: 13px;
            color: #ffffff;
            line-height: 1.5;
            text-align: center;
            word-wrap: break-word;
            background-color: #b8d9ae;
            /* 青っぽい背景色を追加 */
            padding: 10px;

            font-weight: bold;
            /* 追加：テキストを太文字に */

                /* スマホでは少し小さく */

                /* 上下のマージンを調整 */

        .info-textmenu {

        .title-with-image {

        .menu-sections button {

            .menu-sections button {
                flex-basis: 100%;
                transform: translateX(-2px);
                /* 左に2pxずらす */
            }
        }
    </style>
</head>

        async function fetchAvailability(date) {
            const startTime = new Date(date);
            const endTime = new Date(date);
            endTime.setDate(endTime.getDate() + 7);

            const cacheKey = startTime.toISOString() + endTime.toISOString();

            // キャッシュを確認
            if (availabilityCache[cacheKey]) {
                console.log('Using cached data');
                updateCalendar(availabilityCache[cacheKey].availability, availabilityCache[cacheKey].businessDays);
                return;
            }

            const url = 'https://script.google.com/macros/s/AKfycbxAQQRRzzutd1P_quM2BDKDMmCWpLzFumqZ-MZ_T3L3fYvA6RIE77rcUvi0sw0snkk/exec' +
                `?startTime=${startTime.toISOString()}&endTime=${endTime.toISOString()}`;

            try {
                showLoadingSpinner(); // Show loading spinner
                const response = await fetch(url);
                const data = await response.json();
                console.log(data);

                // 営業日の情報を抽出
                const businessDays = data.filter(event => event.summary === "営業日").map(event => {
                    return {
                        start: new Date(event.startTime),
                        end: new Date(event.endTime)
                    };
                });

                // データをキャッシュに保存
                availabilityCache[cacheKey] = { availability: data, businessDays: businessDays };

                updateCalendar(data, businessDays);
            } catch (error) {
                console.error('Error fetching availability:', error);
            } finally {
                hideLoadingSpinner(); // Hide loading spinner
            }
        }

        function updateCalendar(availability, businessDays) {
            const calendar = document.getElementById('calendar1'); // カレンダーを取得
            const table = calendar.querySelector('table tbody'); // カレンダーのテーブル要素を取得

            // 表示する時間帯のリスト（09:00から17:00までの15分刻み）
            const times = [
                '11:00', '11:30',
                '12:00', '12:30', '13:00', '13:30',
                '14:00', '14:30', '15:00', '15:30',
                '16:00', '16:30', '17:00', '17:30',
                '18:00', '18:30', '19:00'
            ];

            // カレンダーに行がまだない場合、時間ごとに新しい行を作成
            if (table.rows.length === 0) {
                for (const time of times) {
                    const row = document.createElement('tr'); // 新しい行を作る
                    const timeCell = document.createElement('td'); // 時間を表示するセルを作る
                    timeCell.textContent = time; // セルに時間を設定
                    row.appendChild(timeCell); // 行に時間のセルを追加

                    // 7日分のセルを作る（月〜日）
                    for (let i = 0; i < 7; i++) {
                        const cell = document.createElement('td'); // 各日のセルを作成
                        cell.addEventListener('click', () => selectDate(cell)); // クリックイベントを追加
                        row.appendChild(cell); // 行にセルを追加
                    }

                    table.appendChild(row); // テーブルに行を追加
                }
            }

            // カレンダーのヘッダーを更新（例えば曜日など）
            updateCalendarHeader(currentDate);

            // 全てのセルをリセット（内容とクラス名をクリア）
            for (let row of table.rows) {
                for (let i = 1; i < row.cells.length; i++) {
                    row.cells[i].textContent = ''; // セルの内容を空にする
                    row.cells[i].removeAttribute('data-date'); // 日付属性を削除
                    row.cells[i].classList.remove('available', 'unavailable', 'selected'); // クラスをリセット
                }
            }

            // 現在の日時を取得
            const now = new Date();

            // テーブルの内容を更新
            for (let i = 0; i < 7; i++) {
                const day = new Date(currentDate);
                day.setDate(day.getDate() + i);

                let businessEventTimes = []; // 営業日のイベント時間帯を記録する配列

                availability.forEach(slot => {
                    const eventStart = new Date(slot.startTime);
                    const eventEnd = new Date(slot.endTime);
                    if (eventStart.toDateString() === day.toDateString() && slot.title === "営業日") {
                        businessEventTimes.push({ start: eventStart, end: eventEnd });
                    }
                });

                for (let j = 0; j < times.length; j++) {
                    const cell = table.rows[j].cells[i + 1];

                    // すでにセルが✕の場合はスキップする
                    if (cell.textContent === '✕') {
                        continue;
                    }

                    const slotStart = new Date(day);
                    slotStart.setHours(parseInt(times[j].split(':')[0]), parseInt(times[j].split(':')[1]), 0, 0);

                    const slotEnd = new Date(slotStart);
                    let menuDuration = selectedMenuTime || 20;
                    let visitDuration = selectedVisitTime || 0;
                    let irradiationsDuration = selectedirradiationsTime || 0;

                    // メニュー時間と訪問回数の時間を合計して、終了時間を設定
                    slotEnd.setMinutes(slotStart.getMinutes() + menuDuration + visitDuration + irradiationsDuration);

                    // 18時以降に終了する予約を不可にする (17:30は可)
                    if (slotEnd.getHours() === 20 && slotEnd.getMinutes() > 30) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    } else if (slotEnd.getHours() > 20) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // ここで終了時間を使った条件処理を行う
                    // リアルタイムと+2時間先まで✖にする
                    let limitTime = new Date(now);
                    limitTime.setHours(now.getHours() + 2);

                    if (slotStart < limitTime) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    const isBusinessDay = businessDays.some(businessDay => {
                        const businessDayStart = new Date(businessDay.start);
                        const businessDayEnd = new Date(businessDay.end);
                        return slotStart >= businessDayStart && slotEnd <= businessDayEnd;
                    });

                    const isBusinessEventTime = businessEventTimes.some(event => {
                        return slotStart < event.end && event.start < slotEnd;
                    });

                    const count = availability.reduce((acc, slot) => {
                        const eventStart = new Date(slot.startTime);
                        const eventEnd = new Date(slot.endTime);

                        if (eventStart < slotEnd && slotStart < eventEnd && slot.title !== "営業日") {
                            return acc + 1;
                        }
                        return acc;
                    }, 0);

                    // 営業日のイベント時間内に他のイベントがある場合は✕にする
                    if (isBusinessEventTime && count > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 営業日のイベント時間内で他のイベントがない場合は◯にする
                    else if (isBusinessEventTime) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    }
                    // 営業日でも時間外なら✕にする
                    else if (businessEventTimes.length > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 日曜日で営業日でない場合は✕にする
                    else if (slotStart.getDay() === 2 && !isBusinessDay && businessEventTimes.length === 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 営業日でイベントがない場合は◯にする
                    else if (isBusinessDay && count === 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    }
                    // 最後に、それ以外の条件でイベントがない場合も◯にする
                    else if (count === 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }

                    // 各セルに予約時間をデータとして保存
                    cell.setAttribute('data-date', slotStart.toISOString());
                }
            }
        }
