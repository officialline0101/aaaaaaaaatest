<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* 右端の細いナビ（固定） */
        .side-nav {
            position: fixed;
            /* 画面スクロールしても固定 */
            right: -5px;
            /* さらに右へ */
            top: 80%;
            /* 画面中央に固定 */
            transform: translateY(-50%) translateX(15px);
            /* 中央配置と右ずらし */
            background: #fac239;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4px;
            border-radius: 10px 0 0 10px;
            z-index: 1000;
            width: 35px;
            /* さらに細く */
        }

        .side-nav a:active {
            transform: scale(1.0);
            /* タップした後に元のサイズに戻す */
        }

        .side-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 10px;
            margin: 5px 0;
            padding: 5px;
            transition: background 0.3s, transform 0.2s;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            text-align: center;
        }

        .side-nav a span {
            font-size: 24px;
            /* 矢印をさらに大きく */
            position: absolute;
            left: 2px;
            /* 左端に寄せる */
            top: 13px;
            /* さらに下へ */
        }

        /* スマホ用の微調整 */
        @media (max-width: 600px) {
            .side-nav {
                right: 2px;
                /* スマホではさらに右端に */
                width: 30px;
                /* もっと細く */
            }

            .side-nav a {
                width: 28px;
                height: 28px;
            }

            .side-nav a i {
                font-size: 12px;
                /* スマホではもっと小さく */
            }
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 5px;
            overflow-x: hidden;
        }

        .container {
            background-color: #fdfdfd;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 500px;
            padding: 25px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        h1 {
            background: linear-gradient(135deg, #fac239, #fac239);
            color: white;
            padding: 20px;
            border-radius: 0 0px 0px 0px;
            text-align: center;
            display: block;
            margin: -20px -15px 20px -15px;
            font-size: 26px;
            font-weight: 100;
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .label {
            display: block;
            margin-bottom: 20px;
            padding: 3px;
            font-weight: 400;
            background-color: #fac239;
            color: #ffffff;
            border-radius: 0px;
            font-size: 18px;
            text-align: center;
            text-indent: 20px;
            position: relative;
            overflow: hidden;
            border-top: 1px solid black;
            /* 上の線 */
            border-bottom: 1px solid black;
            /* 下の線 */
        }

        .labeltyuuou {
            display: block;
            margin-bottom: 20px;
            padding: 3px;
            background-color: #fac239;
            color: #ffffff;
            border-radius: 0px;
            font-size: 18px;
            text-align: center;
            text-indent: 0px;
            position: relative;
            overflow: hidden;
            border-top: 1px solid black;
            /* 上の線 */
            border-bottom: 1px solid black;
            /* 下の線 */
        }

        .labelContent {
            display: block;
            margin-bottom: 10px;
            padding: 3px;
            font-weight: 400;
            background-color: #ffffff;
            color: rgb(20, 20, 20);
            border-radius: 0px;
            font-size: 18px;
            text-align: center;
            text-indent: 0px;
            position: relative;
            overflow: hidden;
            border-top: 1px solid black;
            /* 上の線 */
            border-bottom: 1px solid black;
            /* 下の線 */
        }

        /* 必須マークのスタイル */
        .required {
            color: red;
            font-weight: bold;
            margin-left: 5px;
        }

        .required-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: #fac239;
            font-weight: bold;
            font-size: 0.9em;
            border-radius: 4px;
            padding: 2px 6px;
            border: 2px solid #fac239;
        }

        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #555555;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s;

            /* 以下を追加 */
            position: relative;
            top: -5px;
            /* ← 上に5pxずらす（数値調整OK） */
        }

        .visit-buttons,
        .symptoms,
        .menu-sections,
        .irradiations {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .visit-buttons button,
        .symptoms button,
        .menu-sections button,
        .irradiations button {
            flex: 1;
            padding: 10px;
            border: 1px solid #2e2e2e;
            border-radius: 4px;
            background-color: #ffffff;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }

        .visit-buttons button.active,
        .symptoms button.active,
        .menu-sections button.active,
        .irradiations button.active {
            background-color: #ffffff;
            color: #141414;
        }

        .date-inputs input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #ff4c4c;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            width: 100%;
        }

        .calendar {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            /* セル幅を均等にする */
        }

        .calendar th,
        .calendar td {
            font-size: 12.5px;
            /* ここでフォントサイズを変更 */
            text-align: center;
            padding: 5px;
            cursor: pointer;
            vertical-align: top;
            width: auto;
            /* 通常のセルは自動調整 */
            box-sizing: border-box;
            border: 1px solid #1a1a1a;
        }

        .calendar th:first-child,
        .calendar td:first-child {
            width: 17%;
            /* ここで時間列の幅を調整 */
            font-size: 12.5px;
            /* フォントサイズを変更 */
        }

        .calendar th {
            background-color: #f7f7f7;
        }

        .calendar td:hover {
            background-color: #ddd;
        }

        .calendar td.selected {
            background-color: #fac239;
            color: #fff;
        }

        .week-button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .week-button {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #222222;
            border: 1px solid black;
            /* ← 外枠を黒1pxに設定 */
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            transform-origin: center center;
        }

        .week-button:hover {
            background-color: #ffffff;
            transform: scale(1.15);
            /* ドーン！ってくらい拡大🔥 */
        }

        .week-button:active {
            transform: scale(0.95);
            /* クリックした瞬間にギュッと縮む💥 */
        }

        .month-button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .month-button {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #222222;
            border: 1px solid black;
            /* ← 外枠を黒1pxに設定 */
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            transform-origin: center center;
        }

        .month-button:hover {
            background-color: #ffffff;
            transform: scale(1.15);
            /* ドーン！ってくらい拡大🔥 */
        }

        .month-button:active {
            transform: scale(0.95);
            /* クリックした瞬間にギュッと縮む💥 */
        }

        .current-month {
            font-size: 16px;
            font-weight: 300;
            color: #3e3f41;
            margin-top: 20px;
            /* 下にずらす */
            display: inline-block;
            /* margin-top を適用しやすくする */
        }

        .loading-spinner {
            position: fixed;
            /* 画面全体に対応 */
            top: 50%;
            /* 縦中央 */
            left: 50%;
            /* 横中央 */
            transform: translate(-50%, -50%);
            display: none;
            /* 初期状態は非表示 */
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            /* 半透明の黒背景で注目度アップ */
            padding: 40px;
            /* 周囲に余白をつける */
            border-radius: 10px;
            /* 角丸で柔らかい印象 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            /* 少し立体感を追加 */
        }

        .spinner {
            width: 60px;
            /* スピナーをさらに大きく */
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            /* 薄い白で枠を柔らかく */
            border-top-color: #00d1ff;
            /* 明るい青で目立たせる */
            border-radius: 50%;
            /* 丸い形状 */
            animation: spin 0.7s linear infinite;
            /* 滑らかで速い回転 */
            margin-left: 12px;
            /* スピナーを右にずらす */
        }

        .loading-text {
            margin-top: 20px;
            /* スピナーとテキストの間隔 */
            font-size: 15px;
            /* さらに大きなフォントサイズ */
            font-weight: bold;
            /* 太字で目立たせる */
            color: #ffffff;
            /* 純白で高いコントラスト */
            letter-spacing: 1px;
            /* 文字間隔を広げてモダンな印象に */
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            /* テキストに影をつけて視認性アップ */
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .available {
            color: red;
        }

        .unavailable {
            background-color: #d3d3d3;
        }

        .menu-section {
            display: none;
        }

        .menu-section.active {
            display: block;
        }

        #repairLabel,
        #repairButtons {
            display: none;
        }

        #treatment-text {
            background-color: #f9f9f9;
            padding: 16px 20px;
            border: 1px solid #000000;
            border-top: none;
            /* ← 上の横線を非表示 */
            border-radius: 0 0 3px 3px;
            /* ← 上の角の丸みをなくして自然に */
            margin-top: -13px;
            /* ← 少し上に詰める（12px → 4px） */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            font-size: 15px;
            line-height: 1.6;
            color: #000000;
        }

        .highlight-background {
            background-color: #f9f9d6;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            margin-top: 10px;
            /* 上に余白を追加 */
            text-align: center;
            /* コンテナ内の要素を中央に配置 */
        }

        .red-circle {
            color: red;
            /* 赤色に設定 */
        }

        .bold-cross {
            font-weight: bold;
            /* 太文字に設定 */
        }

        .info-text {
            position: relative;
            /* ← 上下移動を有効にする */
            top: -20px;
            /* ← 上に8pxずらす（数値調整可） */
            margin-top: 0;
            /* ← 上のマージンは0にしておくと自然 */
            margin-bottom: 0px;
            font-size: 13px;
            color: #000000;
            line-height: 1.5;
            text-align: center;
            word-wrap: break-word;
            background-color: #f3f3f3;
            padding: 0px;
            border-radius: 0 0 4px 4px;
            border: 1px solid black;
            border-top: none;
        }

        /* スマホ対応 */
        @media (max-width: 768px) {
            .info-text {
                font-size: 11.5px;
                top: -20px;
                /* ← モバイルでは少し控えめに上にずらす */
                line-height: 2.0;
            }
        }

        .symptoms,
        .options {
            display: block;
            /* ボタンを縦並びに */
        }

        .symptoms button,
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #000000;
            border-radius: 4px;
            background-color: #ffffff;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }

        .symptoms button.active,
        .options button.active {
            background-color: #ffffff;
            color: #000000;
        }

        .highlight-background {
            cursor: pointer;
            background-color: #fac239;
            padding: 10px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .symptoms,
        .options {
            display: block;
            /* ボタンを縦並びに */
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: -6px 0;
        }

        hr {
            margin: -5px 0;
        }

        .edit-button {
            background-color: #ffffff;
            color: #1a1a1a;
            border: 1px solid black;
            /* ← 外枠を黒1pxに設定 */
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap;
            /* 改行を防ぐ */
            width: auto;
            text-align: center;
        }

        .edit-button:hover {
            background-color: #141414;
            color: #ffffff;
            /* ← 黒背景に合わせて文字色を白にすると視認性が上がります（任意） */
        }

        /* 100点の予約フォームCSS */

        input:focus,
        textarea:focus {
            border-color: #fac239;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #3e3f41;
            color: #000000;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #e9e9e9;
            transform: scale(1.05);
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #272727;
            margin-top: 12px;
            /* ← ここで下方向にずらす */
        }

        .submit-button:hover {
            background-color: #ffffff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            input,
            button {
                font-size: 14px;
            }
        }

        button.active {
            outline: 1px solid #2b2b2b;
            /* ここで枠線を指定 */
            outline-offset: 2px;
            /* 外側に色を追加 */
            box-shadow: 0 0 0 3px #fac239
        }

        /* 必須マークのスタイル */
        .required {
            color: #ffffff;
            /* ゴールド（黄色） */
            font-weight: lighter;
            /* 文字を細くする */
            font-size: 0.6em;
            margin-left: 5px;
            vertical-align: 0.8em;
            /* 位置を少し上に調整 */

            /* 白色背景の四角形 */
            background-color: rgb(255, 15, 15);
            padding: 0 5px;
            border-radius: 3px;
            margin-right: 5px;
        }

        .current-month {
            text-align: center;
            display: block;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -10px);
            /* Y方向に上げる */
            background-color: #3e3f41;
            color: #fff;
            padding: 3px 12px;
            /* ボックスのパディングを縮小 */
            border-radius: 8px;
            /* 角の丸みを少し減少 */
            font-size: 1.4rem;
            /* フォントサイズを小さく */
            font-weight: 300;
            box-shadow: 0 2px 6px rgba(47, 103, 167, 0.2);
            /* 影も控えめに */
        }

        /* ナビゲーションバー */
        .sidebar {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: #1e1e2d;
            padding: 10px;
            border-radius: 10px 0 0 10px;
            z-index: 1000;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
            background: #4a90e2;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: #357ac4;
        }

        /* スクロール用のセクション */
        .section {
            padding: 50px 10px;
            margin-top: 30px;
        }

        .repeat-booking-wrapper {
            text-align: center;
            margin: 20px 0;
        }

        #repeatBookingButton {
            background-color: #f7f7f7;
            color: #000000;
            border: 1px solid #000000;
            font-size: 16px;
            font-weight: bold;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        #repeatBookingButton:hover {
            background-color: #f1f1f1;
            color: #000000;
        }

        #selected-menus-display .menu-items-wrapper {
            display: flex;
            flex-direction: column;
            /* 横並びではなく縦に並べる */
            gap: 12px;
        }

        #selected-menus-display .menu-item {
            width: 100%;
            /* 横幅いっぱいに */
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #97ac66;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 15px;
            line-height: 1.5;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
            transition: background-color 0.3s;
            word-break: break-word;
            box-sizing: border-box;
        }

        #selected-menus-display {
            /* 既存のスタイルに追加でOK */
            text-align: center;
        }

        #selected-menus-display::before {
            content: "選択中のメニュー（最大3つまで）";
            display: block;
            width: 100%;
            font-size: 16px;
            font-weight: 100;
            /* ← 細いフォント（最小値は100） */
            padding: 4px 16px;
            background-color: #ffffff;
            color: #0a0a0a;
            border: 3px solid #0a0a0a;
            border-radius: 4px;
            box-shadow: 0 1px 3px rgba(255, 255, 255, 0.05);
            margin-bottom: 16px;
            text-align: center;
            box-sizing: border-box;
        }


        #selected-menus-display .menu-items-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: flex-start;
        }

        #selected-menus-display .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 100%;
            background-color: #ececec;
            padding: 1px 12px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.5;
            word-break: break-word;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
            transition: background-color 0.3s;
            flex: 1 1 auto;
            min-width: 200px;

            /* ここを追加 */
            position: relative;
            top: -10px;
            /* ← 好きな値に調整 */
        }

        #selected-menus-display .menu-item span {
            flex: 1;
            margin-right: 10px;
            word-break: break-word;
            white-space: normal;
        }

        #selected-menus-display .remove-button {
            background: none;
            border: none;
            color: #d32f2f;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            padding: 4px 6px;
            line-height: 1;
            border-radius: 4px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        #selected-menus-display .remove-button:hover {
            background-color: #fbe9e7;
            color: #b71c1c;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #selected-menus-display .remove-button {
            background-color: #ffebee;
            /* 薄い赤背景 */
            border: 1px solid #e57373;

        function buildDateOptions(selectEl, days = 120, startDate = new Date()) {
            const d = new Date(startDate.getFullYear(), startDate.getMonth(), startDate.getDate());
            selectEl.innerHTML = '<option value="" disabled selected>日付を選択</option>';

            for (let i = 0; i < days; i++) {

                if (wd !== 1 && wd !== 2) {
                    const y = d.getFullYear();
                    const m = pad(d.getMonth() + 1);
                    const day = pad(d.getDate());
                    const value = `${y}-${m}-${day}`;
                    const label = `${y}/${m}/${day}（${JP_WD[wd]}）`;

                    const opt = document.createElement('option');
                    opt.value = value;
                    opt.textContent = label;
                    selectEl.appendChild(opt);
                }

                d.setDate(d.getDate() + 1);
            }
        }

        // 曜日ごとの営業時間設定（0=日曜, 1=月曜, …, 6=土曜）
        const WEEKLY_HOURS = {
            0: { start: 10, end: 16 }, // 日曜 10:00〜16:30
            1: { start: 10, end: 18 }, // 月曜 10:00〜18:30
            2: { start: 10, end: 18 }, // 火曜 10:00〜18:30
            3: { start: 10, end: 18 }, // 水曜
            4: { start: 10, end: 18 }, // 木曜
            5: { start: 10, end: 18 }, // 金曜
            6: { start: 10, end: 16 }  // 土曜 10:00〜16:30
        };

        // 指定曜日の12:00〜の休憩帯を除外（上限を含む）
        function isBlockedTime(weekday, h, m) {
            const minutes = h * 60 + m;

            // 平日（月〜金＝1..5）：12:00 <= t <= 13:30
            if (weekday >= 1 && weekday <= 5) {
                if (minutes >= 12 * 60 && minutes <= 13 * 60 + 30) return true;
            }

            // 土日（日=0, 土=6）：12:00 <= t <= 13:00
            if (weekday === 0 || weekday === 6) {
                if (minutes >= 12 * 60 && minutes <= 13 * 60) return true;
            }

            return false;
        }

        // 時間セレクト生成（曜日ごと）
        function buildHalfHourOptions(selectEl, weekday) {
            selectEl.innerHTML = '<option value="" disabled selected>時間を選択</option>';

            // 月曜・火曜は日付自体を出していないが、万一選ばれた場合は時間を出さない
            if (weekday === 1 || weekday === 2) return;

            const { start, end } = WEEKLY_HOURS[weekday] || { start: 0, end: 23 };

            for (let h = start; h <= end; h++) {
                for (const m of [0, 30]) {
                    // ★休憩帯はスキップ（選択肢に出さない）
                    if (isBlockedTime(weekday, h, m)) continue;

                    const hh = pad(h);
                    const mm = pad(m);
                    const opt = document.createElement('option');
                    opt.value = `${hh}:${mm}`;
                    opt.textContent = `${hh}:${mm}`;
                    selectEl.appendChild(opt);
                }
            }
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return `${date.getFullYear()}年${('0' + (date.getMonth() + 1)).slice(-2)}月${('0' + date.getDate()).slice(-2)}日 ${('0' + date.getHours()).slice(-2)}:${('0' + date.getMinutes()).slice(-2)}`;
        }

        async function fetchAvailability(date) {
            const startTime = new Date(date);
            const endTime = new Date(date);
            endTime.setDate(endTime.getDate() + 7);

            const cacheKey = startTime.toISOString() + endTime.toISOString();

            // キャッシュを確認
            if (availabilityCache[cacheKey]) {
                console.log('Using cached data');
                updateCalendar(availabilityCache[cacheKey].availability, availabilityCache[cacheKey].businessDays);
                return;
            }

            const url = 'https://script.google.com/macros/s/AKfycbwCxnJaxGZ46c3TnnesuZcD_zuxuVoSHoDHo5MxkRzChcK5vZDwBs4HstzkXO-KLyuDYA/exec' +
                `?startTime=${startTime.toISOString()}&endTime=${endTime.toISOString()}`;

            try {
                showLoadingSpinner(); // Show loading spinner
                const response = await fetch(url);
                const data = await response.json();
                console.log(data);

                // 営業日の情報を抽出
                const businessDays = data.filter(event => event.summary === "営業日").map(event => {
                    return {
                        start: new Date(event.startTime),
                        end: new Date(event.endTime)
                    };
                });

                // データをキャッシュに保存
                availabilityCache[cacheKey] = { availability: data, businessDays: businessDays };

                updateCalendar(data, businessDays);
            } catch (error) {
                console.error('Error fetching availability:', error);
            } finally {
                hideLoadingSpinner(); // Hide loading spinner
            }
        }

        function updateCalendar(availability, businessDays) {
            const calendar = document.getElementById('calendar1');
            const table = calendar.querySelector('table tbody');

            const times = [
                '09:00', '09:30', '10:00', '10:30', '11:00', '11:30',
                '12:00', '12:30', '13:00', '13:30',
                '14:00', '14:30', '15:00', '15:30',
                '16:00', '16:30', '17:00', '17:30',
                '18:00'
            ];

            if (table.rows.length === 0) {
                for (const time of times) {
                    const row = document.createElement('tr');
                    const timeCell = document.createElement('td');
                    timeCell.textContent = time;
                    row.appendChild(timeCell);

                    for (let i = 0; i < 7; i++) {
                        const cell = document.createElement('td');
                        cell.addEventListener('click', () => selectDate(cell));
                        row.appendChild(cell);
                    }

                    table.appendChild(row);
                }
            }

            // テーブルのヘッダーを更新
            updateCalendarHeader(currentDate);

            // 各セルを空白にリセットし、クラスもリセット
            for (let row of table.rows) {
                for (let i = 1; i < row.cells.length; i++) {
                    row.cells[i].textContent = '';
                    row.cells[i].removeAttribute('data-date');
                    row.cells[i].classList.remove('available', 'unavailable', 'selected');
                }
            }

            // 現在の日時を取得
            const now = new Date();

            // テーブルの内容を更新
            for (let i = 0; i < 7; i++) {
                const day = new Date(currentDate);
                day.setDate(day.getDate() + i);

                let businessEventTimes = []; // 営業日のイベント時間帯を記録する配列

                availability.forEach(slot => {
                    const eventStart = new Date(slot.startTime);
                    const eventEnd = new Date(slot.endTime);
                    if (eventStart.toDateString() === day.toDateString() && slot.title === "営業日") {
                        businessEventTimes.push({ start: eventStart, end: eventEnd });
                    }
                });

                for (let j = 0; j < times.length; j++) {
                    const cell = table.rows[j].cells[i + 1];

                    const slotStart = new Date(day);
                    slotStart.setHours(parseInt(times[j].split(':')[0]), parseInt(times[j].split(':')[1]), 0, 0);

                    let slotEnd = new Date(slotStart);
                    let menuDuration = selectedMenuTime || 10;
                    let visitDuration = selectedVisitTime || 0;
                    let irradiationsDuration = selectedirradiationsTime || 0;

                    // 仮に終了時間を計算
                    slotEnd.setMinutes(slotStart.getMinutes() + menuDuration + visitDuration + irradiationsDuration);

                    // 日付を跨ぐ場合は✕
                    if (slotEnd.getDate() !== slotStart.getDate()) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // 18時以降に終了する予約は✕
                    if (slotEnd.getHours() === 18 && slotEnd.getMinutes() > 0 || slotEnd.getHours() > 18) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // 過去の時間は✕
                    if (slotStart < now) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // 当日の営業時間内かどうか（Googleカレンダーイベント）
                    const isBusinessEventTime = businessEventTimes.some(event => {
                        return slotStart >= event.start && slotEnd <= event.end;
                    });

                    // 通常の営業日（手動設定されたbusinessDays）
                    const isBusinessDay = businessDays.some(businessDay => {
                        const businessDayStart = new Date(businessDay.start);
                        const businessDayEnd = new Date(businessDay.end);
                        return slotStart >= businessDayStart && slotEnd <= businessDayEnd;
                    });

                    // 営業日以外の重複イベントを取得
                    const relevantEvents = availability.filter(slot => {
                        const eventStart = new Date(slot.startTime);
                        const eventEnd = new Date(slot.endTime);
                        return slot.title !== "営業日" && eventStart < slotEnd && eventEnd > slotStart;
                    });

                    // 同時刻に3件以上予約があると✕
                    let overLimit = false;
                    for (let checkTime = new Date(slotStart.getTime()); checkTime < slotEnd; checkTime.setMinutes(checkTime.getMinutes() + 1)) {
                        let overlapping = 1; // 自予約を含む
                        relevantEvents.forEach(slot => {
                            const eventStart = new Date(slot.startTime);
                            const eventEnd = new Date(slot.endTime);
                            if (eventStart <= checkTime && eventEnd > checkTime) {
                                overlapping++;
                            }
                        });
                        if (overlapping >= 3) {
                            overLimit = true;
                            break;
                        }
                    }

                    // 最終的な可否判定
                    if (isBusinessEventTime && !overLimit) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else if (isBusinessEventTime && overLimit) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    } else if (slotStart.getDay() === 0 && !isBusinessDay && businessEventTimes.length === 0) {
                        // 日曜日で、営業日でない場合は ✕
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    } else if (isBusinessDay && !overLimit) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else if (!isBusinessEventTime && businessEventTimes.length > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    } else if (!overLimit) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }


                    // セルにこの時間帯のデータ属性を追加（ISO形式の日時）
                    cell.setAttribute('data-date', slotStart.toISOString());
                }
            }
        }
