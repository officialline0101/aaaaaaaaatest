<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>画像アップロード</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
  <h2>画像を選んでアップロード</h2>
  <input type="file" id="imageInput" accept="image/*" /><br /><br />
  <button onclick="uploadImage()">アップロード</button>

  <script>
    let userId = "";

    async function init() {
      try {
        await liff.init({ liffId: "2005254357-zKma9BZk" });
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          userId = profile.userId;
        }
      } catch (err) {
        alert("LIFF初期化に失敗しました: " + err);
      }
    }

    async function uploadImage() {
      const fileInput = document.getElementById("imageInput");
      if (!fileInput.files.length) {
        alert("画像を選択してください");
        return;
      }

      const file = fileInput.files[0];
      if (file.size > 5 * 1024 * 1024) {
        alert("5MB以下の画像を選んでください");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const base64Image = reader.result.split(',')[1];
        const payload = {
          image: base64Image,
          filename: file.name,
          userId: userId,
        };

        const response = await fetch("https://script.google.com/macros/s/AKfycbwT4yLi-sWxdRYWUVJt5KWPIqc9j1iFZMPILWg3UjItHg8Bv6mLJwjYITNdOygCbchmUQ/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        alert(result.message);
      };
      reader.readAsDataURL(file);
    }

    window.onload = init;
  </script>
</body>
</html>
