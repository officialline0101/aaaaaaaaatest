<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>予約フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
            overflow-x: hidden; /* 横スクロールを防ぐ */
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
            margin: 0 auto; /* 中央に配置 */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .label {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            font-weight: bold;
            background-color: #ff4c4c;
            color: white;
            border-radius: 4px;
            text-align: center;
        }
        input[type="text"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .visit-buttons, .symptoms {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .visit-buttons button, .symptoms button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }
        .visit-buttons button.active, .symptoms button.active {
            background-color: #444;
            color: #fff;
        }
        .date-inputs input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #ff4c4c;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* カレンダーを中央に配置 */
            margin-bottom: 20px;
            position: relative;
            width: 106%; /* 横幅を広げる */
            margin-left: -3%; /* 親要素の中心にカレンダーを配置 */
        }
        .calendar {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* 横スクロールを防ぐ */
            width: 106%;
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar th, .calendar td {
            text-align: center;
            padding: 5px;
            cursor: pointer;
            vertical-align: top;
            width: 14.28%; /* 7日間が一列に収まるように設定 */
            box-sizing: border-box;
            border: 1px solid #ccc; /* ここで区切り線を追加 */
        }
        .calendar th {
            background-color: #f7f7f7;
        }
        .calendar td:hover {
            background-color: #ddd;
        }
        .calendar td.selected {
            background-color: #444;
            color: #fff;
        }
        .week-button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }
        .week-button {
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .current-month {
            font-size: 16px;
            font-weight: bold;
            color: #444;
        }
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>予約フォーム</h1>
        <div class="label">お客様名※必須</div>
        <input type="text" id="name" placeholder="お名前を入力してください">

        <div class="label">電話番号※必須</div>
        <input type="tel" id="phone" placeholder="電話番号を入力してください">

        <div class="label">ご来店回数※必須</div>
        <div class="visit-buttons">
            <button type="button" id="firstVisit" onclick="selectVisit(this)">初めて</button>
            <button type="button" id="repeatVisit" onclick="selectVisit(this)">2回目以降</button>
        </div>

        <div class="label">症状※必須</div>
        <div class="symptoms">
            <button type="button" onclick="selectSymptom(this)">軽症</button>
            <button type="button" onclick="selectSymptom(this)">中等症</button>
            <button type="button" onclick="selectSymptom(this)">重症</button>
        </div>

        <div class="label">希望日</div>
        <div class="calendar-container">
            <div class="week-button-container">
                <button class="week-button" onclick="previousWeek()">前の週</button>
                <span class="current-month" id="currentMonth">月</span>
                <button class="week-button" onclick="nextWeek()">翌週</button>
            </div>
            <div id="calendar1" class="calendar">
                <table>
                    <thead>
                        <tr id="calendar-header">
                            <th>時間</th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- カレンダーの内容がここに追加される -->
                    </tbody>
                </table>
            </div>
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
            </div>
        </div>

        <div class="label">メッセージ（質問等お気軽にご記入ください）</div>
        <textarea id="message" rows="4" placeholder="メッセージを入力してください"></textarea>

        <button class="submit-button" onclick="submitForm()">予約を行う</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        let visitCount = '';
        let selectedSymptom = '';
        let selectedFullDate = '';
        let currentDate = new Date();
        let availabilityCache = {};

        document.addEventListener('DOMContentLoaded', function() {
            liff.init({
                liffId: '2005254357-zKma9BZk'
            }).then(() => {
                console.log('LIFF初期化成功');
            }).catch((err) => {
                console.log('LIFF初期化失敗', err);
            });

            fetchAvailability(currentDate);
        });

        function selectVisit(button) {
            const buttons = document.querySelectorAll('.visit-buttons button');
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            visitCount = button.id === 'firstVisit' ? '初めて' : '2回目以降';
        }

        function selectSymptom(button) {
            const buttons = document.querySelectorAll('.symptoms button');
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            selectedSymptom = button.textContent;
        }

        function fetchAvailability(date) {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();

            const cacheKey = `${year}-${month}-${day}`;
            if (availabilityCache[cacheKey]) {
                renderCalendar(availabilityCache[cacheKey]);
                return;
            }

            document.getElementById('loadingSpinner').style.display = 'block';

            fetch(`https://zvcczqo3ec.execute-api.ap-northeast-1.amazonaws.com/api/availability?year=${year}&month=${month}&day=${day}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loadingSpinner').style.display = 'none';
                    availabilityCache[cacheKey] = data;
                    renderCalendar(data);
                })
                .catch(error => {
                    document.getElementById('loadingSpinner').style.display = 'none';
                    console.error('Error fetching availability:', error);
                });
        }

        function renderCalendar(data) {
            const tbody = document.querySelector('#calendar1 tbody');
            tbody.innerHTML = '';

            data.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');

                row.forEach((cell, cellIndex) => {
                    const td = document.createElement('td');

                    if (cellIndex === 0) {
                        td.textContent = cell;
                    } else {
                        td.textContent = cell.time;
                        td.className = cell.available ? 'available' : 'unavailable';
                        td.onclick = cell.available ? () => selectDate(cell.fullDate) : null;
                    }

                    tr.appendChild(td);
                });

                tbody.appendChild(tr);
            });
        }

        function selectDate(fullDate) {
            const cells = document.querySelectorAll('#calendar1 td');
            cells.forEach(cell => cell.classList.remove('selected'));
            event.target.classList.add('selected');
            selectedFullDate = fullDate;
        }

        function previousWeek() {
            currentDate.setDate(currentDate.getDate() - 7);
            fetchAvailability(currentDate);
        }

        function nextWeek() {
            currentDate.setDate(currentDate.getDate() + 7);
            fetchAvailability(currentDate);
        }

        function submitForm() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            if (!name || !phone || !visitCount || !selectedSymptom || !selectedFullDate) {
                alert('すべての必須フィールドを入力してください');
                return;
            }

            const payload = {
                name,
                phone,
                visitCount,
                symptom: selectedSymptom,
                date: selectedFullDate,
                message
            };

            liff.sendMessages([{
                type: 'text',
                text: `予約リクエストが送信されました: ${JSON.stringify(payload)}`
            }]).then(() => {
                alert('予約が正常に送信されました');
            }).catch((err) => {
                console.error('Error sending message:', err);
                alert('予約の送信中にエラーが発生しました');
            });
        }
    </script>
</body>
</html>
