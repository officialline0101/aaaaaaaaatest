        /* 右端の細いナビ（固定） */
        .side-nav {
            position: fixed;
            /* 画面スクロールしても固定 */
            right: -5px;

            top: 80%;
            /* 画面中央に固定 */
            transform: translateY(-50%) translateX(13px);
            /* 中央配置と右ずらし */
            background: #00b08d;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4px;
            border-radius: 10px 0 0 10px;
            z-index: 1000;
            width: 35px;
            /* さらに細く */
        }

        .side-nav a:active {
            transform: scale(1.0);
            /* タップした後に元のサイズに戻す */
        }

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 10px;
            margin: 5px 0;
            padding: 5px;
            transition: background 0.3s, transform 0.2s;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            text-align: center;
        }

        .side-nav a span {
            font-size: 24px;
            /* 矢印をさらに大きく */

            left: -0px;
            /* 左端に寄せる */
            top: 13px;
            /* さらに下へ */
        }

        function selectDate(cell) {
            // "unavailable" クラスが付いている場合はクリックを無効化
            if (cell.classList.contains('unavailable')) {
                return; // 何もせずに終了
            }

            // 既に選択されているセルの選択を解除
            const cells = document.querySelectorAll('.calendar td');
            cells.forEach(td => td.classList.remove('selected'));

            // 新しいセルを選択状態にする
            cell.classList.add('selected');

            // 選択された日付と時間を取得
            const selectedDay = cell.getAttribute('data-date'); // ISO形式の日付
            const selectedTime = cell.parentElement.firstChild.textContent; // 時間
            const date = new Date(selectedDay);

            // 日付部分を「○○年○○月○○日 ○○:○○」形式に変換
            selectedFullDate = `${date.getFullYear()}年${('0' + (date.getMonth() + 1)).slice(-2)}月${('0' + date.getDate()).slice(-2)}日 ${selectedTime}`;

            // 希望日時を即座に更新
            updateDisplayInfo();
        }

        function formatDate(datetime) {
            /* 日時文字列が空の場合は空文字を返す */
            if (!datetime) return '';
            /* 日時文字列をDateオブジェクトに変換 */
            const date = new Date(datetime);
            /* 年、月、日、時、分を取得しフォーマット */
            const year = date.getFullYear();
            const month = ('0' + (date.getMonth() + 1)).slice(-2);
            const day = ('0' + date.getDate()).slice(-2);
            const hours = ('0' + date.getHours()).slice(-2);
            const minutes = ('0' + date.getMinutes()).slice(-2);
            return `${year}年${month}月${day}日 ${hours}:${minutes}`;
        }
