<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>休業のお知らせ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "YuGothic", "Yu Gothic", "メイリオ", sans-serif;
      background: #000000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      background: #ffffff;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 24px 24px 32px;
      overflow: hidden;
    }

    /* ちりばめたデコ画像 */
    .deco {
      position: absolute;
      width: 90px;
      opacity: 0.6;
      pointer-events: none;
      z-index: 0;
    }

    .deco.deco1 {
      top: -20px;
      left: -10px;
      transform: rotate(-10deg);
    }

    .deco.deco2 {
      top: 10%;
      right: -20px;
      transform: rotate(12deg);
    }

    .deco.deco3 {
      bottom: -30px;
      left: 10%;
      transform: rotate(-8deg);
    }

    .deco.deco4 {
      bottom: 5%;
      right: -0%;
      transform: rotate(6deg);
    }

    .content {
      position: relative;
      z-index: 1;
    }

    .main-image {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 24px;
    }

    .message-title {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 16px;
      color: #ff7f9f;
      font-weight: 700;
    }

    .message-body {
      font-size: 1rem;
      line-height: 1.9;
      color: #555555;
      white-space: pre-line;
      text-align: center;
    }

    /* タブレット以下 */
    @media (max-width: 768px) {
      body {
        padding: 20px 12px;
      }

      .wrapper {
        padding: 20px 16px 26px;
        border-radius: 20px;
      }

      .deco {
        width: 80px;
      }

      .message-title {
        font-size: 1.4rem;
      }
    }

    /* iPhone / Android のようなスマホサイズ */
    @media (max-width: 480px) {
      body {
        padding: 16px 10px;
      }

      .wrapper {
        padding: 18px 14px 22px;
        border-radius: 18px;
      }

      .deco {
        width: 60px;
        opacity: 0.5;
      }

      /* 小さい画面ではデコを少し減らして見やすく */
      .deco.deco3 {
        display: none;
      }

      .message-title {
        font-size: 1.25rem;
      }

      .message-body {
        font-size: 0.95rem;
        padding: 0 4px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- ちりばめられたかわいい画像 -->
    <img class="deco deco1" src="https://www.dropbox.com/scl/fi/xtz6o6pq9muagpbfjns0j/1200.png?rlkey=3lz84x6i1sznjg0wuo4qjf5jf&st=g9orthgq&raw=1" alt="" />
    <img class="deco deco2" src="https://www.dropbox.com/scl/fi/xtz6o6pq9muagpbfjns0j/1200.png?rlkey=3lz84x6i1sznjg0wuo4qjf5jf&st=g9orthgq&raw=1" alt="" />
    <img class="deco deco3" src="https://www.dropbox.com/scl/fi/xtz6o6pq9muagpbfjns0j/1200.png?rlkey=3lz84x6i1sznjg0wuo4qjf5jf&st=g9orthgq&raw=1" alt="" />
    <img class="deco deco4" src="https://www.dropbox.com/scl/fi/xtz6o6pq9muagpbfjns0j/1200.png?rlkey=3lz84x6i1sznjg0wuo4qjf5jf&st=g9orthgq&raw=1" alt="" />

    <div class="content">
      <!-- メイン画像 -->
      <img
        class="main-image"
        src="https://www.dropbox.com/scl/fi/d7wsn5npjur6uqy956qod/ade4d6aa4b76e8145084158b11e3b343_47c5ae59eee56f5302f85176d48acbf2.jpg?rlkey=u4srnpw1n668c2p8md6wp0q03&st=x7782d0h&raw=1"
        alt="休業のお知らせメイン画像"
      />

      <h1 class="message-title">病気療養の為 しばらく休業致します</h1>

      <p class="message-body">
病気療養の為しばらく休業致します。
皆様には大変ご迷惑、御不便をお掛け致しますが何卒よろしくお願いします。

1日も早く復活して戻って参りますので
それまでしばらくお待ちくださいね♪
      </p>
    </div>
  </div>
</body>
</html>
