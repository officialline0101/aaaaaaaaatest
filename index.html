<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="tel"],
        .form-container textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container input[type="text"]:focus,
        .form-container input[type="tel"]:focus,
        .form-container textarea:focus {
            border-color: #333;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .radio-group label {
            width: 48%;
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .radio-group input[type="radio"] {
            display: none;
        }
        .radio-group input[type="radio"]:checked + label {
            background-color: #333;
            color: white;
        }
        .checkbox-group label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-container .date-picker {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .form-container .message {
            margin-bottom: 20px;
        }
        .form-container button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #ff5c5c;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>予約フォーム</h1>
        <form>
            <label for="name">お客様名（カタカナ）</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">電話番号</label>
            <input type="tel" id="phone" name="phone" required>

            <div class="radio-group">
                <input type="radio" id="first-time" name="visit" value="初めて" required>
                <label for="first-time">初めて</label>
                <input type="radio" id="returning" name="visit" value="2回目以降">
                <label for="returning">2回目以降</label>
            </div>

            <div class="checkbox-group">
                <label><input type="checkbox" name="symptoms" value="頭痛・偏頭痛"> 頭痛・偏頭痛</label>
                <label><input type="checkbox" name="symptoms" value="交通事故施術"> 交通事故施術</label>
                <label><input type="checkbox" name="symptoms" value="肩こり・腕のしびれ"> 肩こり・腕のしびれ</label>
                <label><input type="checkbox" name="symptoms" value="臀部・下肢の痛みや痒れ"> 臀部・下肢の痛みや痒れ</label>
                <label><input type="checkbox" name="symptoms" value="ぎっくり腰・慢性腰痛"> ぎっくり腰・慢性腰痛</label>
                <label><input type="checkbox" name="symptoms" value="寝違い・むち打ち等首の症状"> 寝違い・むち打ち等首の症状</label>
                <label><input type="checkbox" name="symptoms" value="EMS(電気的筋肉刺激装置)トレーニング"> EMS(電気的筋肉刺激装置)トレーニング</label>
                <label><input type="checkbox" name="symptoms" value="健康保険の施術"> 健康保険の施術</label>
                <label><input type="checkbox" name="symptoms" value="その他"> その他</label>
            </div>

            <label for="date1">第1希望日</label>
            <input type="text" id="date1" name="date1" class="date-picker" required>

            <label for="date2">第2希望日</label>
            <input type="text" id="date2" name="date2" class="date-picker">

            <label for="date3">第3希望日</label>
            <input type="text" id="date3" name="date3" class="date-picker">

            <label for="message">メッセージ（質問等お気軽にご記入ください）</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">予約を行う</button>
        </form>
    </div>
</body>
</html>
