<!DOCTYPE html>
<html lang="ja"> <!-- HTML文書の言語を日本語に設定 -->

<head>
    <meta charset="UTF-8"> <!-- 文字エンコーディングをUTF-8に設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>予約フォーム</title> <!-- タイトルを「予約フォーム」に設定 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .label {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            font-weight: bold;
            background-color: #13ca5e;
            color: white;
            border-radius: 4px;
            text-align: center;
            margin-top: 5px;
            /* 上に余白を追加 */
        }

        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .symptoms,
        .priority-buttons,
        .menu-sections,
        .irradiations,
        .mr-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .symptoms button,
        .priority-buttons button,
        .menu-sections button,
        .irradiations button,
        .mr-buttons button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }

        .symptoms button.active,
        .priority-buttons button.active,
        .menu-sections button.active,
        .irradiations button.active,
        .mr-buttons button.active {
            background-color: #444;
            color: #fff;
        }

        .date-inputs input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #ff4c4c;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .menu-section {
            display: none;
        }

        .menu-section.active {
            display: block;
        }

        .current-month {
            font-size: 16px;
            font-weight: bold;
            color: #444;
        }

        .menu-section {
            display: none;
        }

        .menu-section.active {
            display: block;
        }

        #repairLabel,
        #repairButtons {
            display: none;
        }

        .highlight-background {
            background-color: #f9f9d6;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            margin-top: 10px;
            /* 上に余白を追加 */
        }

        .datetime-placeholder {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .info-text {
            margin-top: 10px;
            /* 下にずらすスペース */
            font-size: 16px;
            /* 読みやすいサイズ */
            color: #000000;
            /* 説明文らしい落ち着いた色 */
            line-height: 1.5;
            /* テキスト間の高さを適切に設定 */
            text-align: center;
            /* 中央揃え */
            word-wrap: break-word;
            /* 長いテキストの折り返しを強制 */
            background-color: #eef9f5;
            /* 青っぽい背景色を追加 */
            transform: translateY(-15px);
            /* 上に10pxずらす */
        }

        /* 携帯端末向けのレスポンシブデザイン */
        @media (max-width: 768px) {
            .info-text {
                font-size: 16px;
                /* スマホでは少し小さく */
                margin-top: 15px;
                /* 上下のマージンを調整 */
                line-height: 1.4;
                /* テキストの高さ調整 */
                transform: translateY(-15px);
                /* 上に10pxずらす */
            }
        }

        .info-textmemo {
            margin-top: 20px;
            /* 上の余白 */
            margin-bottom: 10px;
            /* 下に白い隙間を追加 */
            font-size: 13px;
            color: #000000;
            line-height: 1.5;
            text-align: center;
            word-wrap: break-word;
            background-color: #eef9f5;
            /* 青っぽい背景色を追加 */
            padding: 10px;
            border-radius: 4px;
        }

        /* 携帯端末向けのレスポンシブデザイン */
        @media (max-width: 768px) {
            .info-textmemo {
                font-size: 11.5px;
                /* スマホでは少し小さく */
                margin-top: 10px;
                /* 上下のマージンを調整 */
                line-height: 2.0;
                /* テキストの高さ調整 */
            }
        }
    </style>
</head>

<body>

</body>

</html>
