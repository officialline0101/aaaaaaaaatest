<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スクール予約フォーム</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* 右端の細いナビ（固定） */
        .side-nav {
            position: fixed;
            /* 画面スクロールしても固定 */
            right: -5px;
            /* さらに右へ */
            top: 80%;
            /* 画面中央に固定 */
            transform: translateY(-50%) translateX(16px);
            /* 中央配置と右ずらし */
            background: #aa52e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 6px; /* 余白調整 */
            border-radius: 10px 0 0 10px;
            z-index: 1000;
            width: 55px; /* 文字拡大に合わせて幅を広げる */
        }

        .side-nav a:active {
            transform: scale(1.0);
            /* タップした後に元のサイズに戻す */
        }

        .side-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 15px; /* 10px -> 15px */
            margin: 5px 0;
            padding: 5px;
            transition: background 0.3s, transform 0.2s;
            border-radius: 5px;
            width: 45px; /* 調整 */
            height: 45px; /* 調整 */
            text-align: center;
        }

        .side-nav a span {
            font-size: 36px; /* 24px -> 36px */
            /* 矢印をさらに大きく */
            position: absolute;
            left: 5px; /* 位置調整 */
            /* 左端に寄せる */
            top: 18px; /* 位置調整 */
            /* さらに下へ */
        }

        /* スマホ用の微調整 */
        @media (max-width: 600px) {
            .side-nav {
                right: 2px;
                /* スマホではさらに右端に */
                width: 45px; /* 調整 */
            }

            .side-nav a {
                width: 40px;
                height: 40px;
            }

            .side-nav a i {
                font-size: 18px; /* 12px -> 18px */
                /* スマホではもっと小さく */
            }
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh; /* height -> min-height に変更（コンテンツ量対応） */
            margin: 0;
            padding-top: 5px;
            overflow-x: hidden;
            font-size: 24px; /* ベースフォントサイズを追加 */
        }

        .container {
            background-color: #fdfdfd;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 96%;
            max-width: 600px; /* 文字拡大に伴い最大幅を少し拡大 */
            padding: 25px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        h1 {
            background: linear-gradient(135deg, #aa52e0, #aa52e0);
            color: white;
            padding: 20px;
            border-radius: 0 0px 0px 0px;
            text-align: center;
            display: block;
            margin: -20px -15px 20px -15px;
            font-size: 36px; /* 26px -> 36px (約1.4倍、バランス考慮) */
            font-weight: 100;
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
            line-height: 1.4; /* 行間調整 */
        }

        .label {
            display: block;
            margin-bottom: 20px;
            padding: 5px; /* パディング微増 */
            font-weight: 400;
            background-color: #aa52e0;
            color: #ffffff;
            border-radius: 0px;
            font-size: 24px; /* 18px -> 24px (1.33倍、大きすぎないように調整) */
            text-align: center;
            text-indent: 0; /* インデント解除（スマホで見やすく） */
            position: relative;
            overflow: hidden;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }

        .labeltyuuou {
            display: block;
            margin-bottom: 20px;
            padding: 5px;
            background-color: #aa52e0;
            color: #ffffff;
            border-radius: 0px;
            font-size: 24px; /* 18px -> 24px */
            text-align: center;
            text-indent: 0px;
            position: relative;
            overflow: hidden;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }

        .labelContent {
            display: block;
            margin-bottom: 10px;
            padding: 5px;
            font-weight: 400;
            background-color: #ffffff;
            color: rgb(20, 20, 20);
            border-radius: 0px;
            font-size: 24px; /* 18px -> 24px */
            text-align: center;
            text-indent: 0px;
            position: relative;
            overflow: hidden;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }

        /* 必須マークのスタイル */
        .required {
            color: #ffffff;
            /* ゴールド（黄色） */
            font-weight: lighter;
            /* 文字を細くする */
            font-size: 0.7em; /* 相対サイズで調整 */
            margin-left: 10px;
            vertical-align: 0.2em; /* 位置調整 */
            
            /* 白色背景の四角形 */
            background-color: rgb(255, 15, 15);
            padding: 2px 8px; /* パディング調整 */
            border-radius: 3px;
            margin-right: 5px;
        }

        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 16px; /* 12px -> 16px */
            margin-bottom: 15px;
            border: 1px solid #555555;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 22px; /* 16px -> 22px (入力しやすいサイズ) */
            transition: all 0.3s;
            position: relative;
            top: -5px;
        }

        .visit-buttons,
        .symptoms,
        .menu-sections,
        .irradiations {
            display: flex;
            flex-wrap: wrap;
            gap: 15px; /* 間隔を広げる */
            margin-bottom: 25px;
        }

        .visit-buttons button,
        .symptoms button,
        .menu-sections button,
        .irradiations button {
            flex: 1;
            padding: 15px; /* 10px -> 15px */
            border: 1px solid #2e2e2e;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
            font-size: 20px; /* ボタン文字サイズ拡大 */
        }

        .visit-buttons button.active,
        .symptoms button.active,
        .menu-sections button.active,
        .irradiations button.active {
            background-color: #ffffff;
            color: #141414;
        }

        .submit-button {
            width: 100%;
            padding: 20px; /* 15px -> 20px */
            border: none;
            border-radius: 4px;
            background-color: #aa52e0;
            color: #fff;
            font-size: 24px; /* 18px -> 24px */
            font-weight: bold; /* 太字にして視認性アップ */
            cursor: pointer;
            margin-top: 15px;
        }
        
        .submit-button:hover {
            background-color: #aa52e0;
        }

        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            width: 100%;
        }

        .calendar {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            overflow-x: auto; /* 横スクロール対応（念のため） */
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            min-width: 100%; /* 幅確保 */
        }

        .calendar th,
        .calendar td {
            font-size: 16px; /* 12.5px -> 16px (スマホで崩れない限界サイズ) */
            text-align: center;
            padding: 8px 2px; /* パディング調整 */
            cursor: pointer;
            vertical-align: middle;
            width: auto;
            box-sizing: border-box;
            border: 1px solid #1a1a1a;
        }

        .calendar th:first-child,
        .calendar td:first-child {
            width: 15%;
            font-size: 14px; /* 時間列は見切れ防止のため少し小さめ */
            font-weight: bold;
        }

        .calendar th {
            background-color: #f7f7f7;
        }

        .calendar td:hover {
            background-color: #ddd;
        }

        .calendar td.selected {
            background-color: #aa52e0;
            color: #fff;
        }

        .week-button-container, .month-button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 15px;
        }

        .week-button, .month-button {
            padding: 12px 24px; /* サイズアップ */
            background-color: #ffffff;
            color: #222222;
            border: 1px solid black;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            transform-origin: center center;
            font-size: 18px; /* 文字サイズアップ */
        }

        .week-button:hover, .month-button:hover {
            background-color: #ffffff;
            transform: scale(1.15);
        }

        .week-button:active, .month-button:active {
            transform: scale(0.95);
        }

        .current-month {
            font-size: 24px; /* 16px -> 24px */
            font-weight: 300;
            color: #fff;
            margin-top: 20px;
            display: block; /* absoluteから変更して安定させる */
            position: absolute;
            left: 50%;
            transform: translate(-50%, -10px);
            background-color: #3e3f41;
            padding: 5px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(47, 103, 167, 0.2);
        }
        
        .current-month .year {
             font-size: 16px;
        }
        .current-month .month {
             font-size: 28px;
             font-weight: bold;
        }

        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 2000; /* ナビより上へ */
        }

        .spinner {
            width: 80px; /* 60px -> 80px */
            height: 80px;
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top-color: #00d1ff;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            margin: 0 auto; /* 中央寄せ修正 */
        }

        .loading-text {
            margin-top: 25px;
            font-size: 20px; /* 15px -> 20px */
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 1px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .available { color: red; font-size: 1.2em; }
        .unavailable { background-color: #d3d3d3; color: #888; }

        .menu-section { display: none; }
        .menu-section.active { display: block; }

        #treatment-text {
            background-color: #f9f9f9;
            padding: 20px 25px;
            border: 1px solid #000000;
            border-top: none;
            border-radius: 0 0 3px 3px;
            margin-top: -13px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            font-size: 20px; /* 15px -> 20px */
            line-height: 1.6;
            color: #000000;
        }

        .info-text {
            position: relative;
            top: -20px;
            margin-top: 0;
            margin-bottom: 0px;
            font-size: 18px; /* 13px -> 18px */
            color: #000000;
            line-height: 1.6;
            text-align: center;
            word-wrap: break-word;
            background-color: #f3f3f3;
            padding: 10px; /* パディング追加 */
            border-radius: 0 0 4px 4px;
            border: 1px solid black;
            border-top: none;
        }

        /* スマホ対応 */
        @media (max-width: 768px) {
            .info-text {
                font-size: 16px; /* スマホでは少し小さく調整 */
                top: 5px;
                line-height: 1.8;
            }
            
            .container {
                padding: 15px;
                width: 98%;
            }

            h1 {
                font-size: 28px; /* スマホ用見出し調整 */
            }

            input, button {
                font-size: 18px; /* スマホ用入力欄調整 */
            }
            
            .calendar th, .calendar td {
                padding: 6px 1px;
            }
        }

        .symptoms, .options { display: block; }
        .symptoms button, .options button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #000000;
            border-radius: 4px;
            background-color: #ffffff;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0px 0;
            padding: 10px 0; /* タップしやすく */
        }

        hr { margin: -5px 0; }

        .edit-button {
            background-color: #aa52e0;
            color: #ffffff;
            border: 1px solid rgb(255, 255, 255);
            border-radius: 5px;
            padding: 8px 16px; /* ボタン拡大 */
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap;
            width: auto;
            text-align: center;
            font-size: 16px; /* 文字拡大 */
        }

        .edit-button:hover {
            background-color: #aa52e0;
            color: #ffffff;
        }

        input:focus, textarea:focus {
            border-color: #aa52e0;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        /* アクティブなボタンのスタイル強化 */
        button.active {
            outline: 1px solid #2b2b2b;
            outline-offset: 2px;
            box-shadow: 0 0 0 3px #aa52e0
        }
        
    </style>
</head>

<body>
    <div class="side-nav" id="sideNav">
        <a href="#section-message">
            <span>⇩</span>
            <i class="fas fa-comment"></i>
        </a>
    </div>

    <div class="container">
        <h1>華彩ハンナヒーリングサロン<br>スクール予約フォーム</h1>

        <div class="label">お名前（フルネーム/漢字）<span class="required">必須</span></div>
        <input type="text" id="name" placeholder="（フルネーム/漢字）" oninput="saveInput('name')">

        <div class="label">お名前（フルネーム/ふりがな）<span class="required">必須</span></div>
        <input type="text" id="namehurigana" placeholder="（フルネーム/ふりがな）" oninput="saveInput('namehurigana')">

        <div class="label">電話番号<span class="required">必須</span></div>
        <input type="tel" id="phone" placeholder="電話番号を入力してください" oninput="saveInput('phone')">

        <div class="label" id="course">どちらがご希望ですか？<span class="required">必須</span></div>
        <div class="menu-sections">
            <button type="button" onclick="showMenu('male')">対面</button>
            <button type="button" onclick="showMenu('female')">オンライン</button>
        </div>

        <div id="female" class="menu-section">
            <div class="label">メールアドレス<span class="required">必須</span></div>
            <input type="text" id="gmail" placeholder="メールアドレスを入力してください" oninput="saveInput('gmail')">
        </div>

        <div id="treatment-text" style="display: none; margin-bottom: 10px;"></div>

        <div class="label">希望日時<span class="required">必須</span></div>
        <div class="calendar-container">
            <div class="current-month-container" style="height: 60px; position: relative; width:100%;">
                <span class="current-month" id="currentMonth">月</span>
            </div>

            <div class="month-button-container">
                <button class="month-button" onclick="previousmonth()">前月</button>
                <button class="month-button" onclick="nextmonth()">翌月</button>
            </div>

            <div class="week-button-container">
                <button class="week-button" onclick="previousWeek()">前週</button>
                <button class="week-button" onclick="nextWeek()">翌週</button>
            </div>

            <div id="calendar1" class="calendar">
                <table>
                    <thead>
                        <tr id="calendar-header">
                            <th>時間</th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
                <div class="loading-text">読み込み中...</div>
            </div>
        </div>

        <div class="labeltyuuou">メッセージ<br>（質問等お気軽にご記入ください）</div>
        <textarea id="message" rows="5" placeholder="メッセージを入力してください"></textarea>

        <div class="labeltyuuou">ご予約内容</div>
        <div id="displayInfo"></div> <div class="info-text">※全て記載の上送って頂きますようお願いします。<br>記入漏れがございましたらご予約がお取り出来ません。</div>

        <button class="submit-button" onclick="submitForm()" id="section-message">予約を行う</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        let visitCount = '';
        let selectedMenu = '';
        let selectedSymptom = [];
        let selectedFullDate = '';
        let currentDate = new Date();
        let availabilityCache = {};
        let irradiationsCount = '';
        let totalAmount = 0;
        let menuPrice = 0;
        let optionsPrice = 0;

        document.addEventListener('DOMContentLoaded', function () {
            liff.init({
                liffId: '2007386424-oWmWQb47'
            }).then(() => {
                console.log('LIFF初期化成功');
            }).catch((err) => {
                console.log('LIFF初期化失敗', err);
            });

            fetchAvailability(currentDate);
        });

        let visitTimes = {
            '1回目〈30分〉': 0,
            '2回目以降〈0分〉': 0
        };

        let selectedVisitTime = 0;
        let irradiationsTimes = {
            '眉カット〈30分〉': 0
        };

        let selectedirradiationsTime = 0;

        let menuTimes = {
            '対面': 60,
            'オンライン': 60,
        };

        let selectedMenuTime = 0;

        function saveInput(id) {
            const value = document.getElementById(id).value;
            localStorage.setItem(id, value);
        }

        document.addEventListener('DOMContentLoaded', function () {
            const savedName = localStorage.getItem('name');
            const savedPhone = localStorage.getItem('phone');
            const savednamehurigana = localStorage.getItem('namehurigana');

            if (savedName) document.getElementById('name').value = savedName;
            if (savedPhone) document.getElementById('phone').value = savedPhone;
            if (savednamehurigana) document.getElementById('namehurigana').value = savednamehurigana;
        });

        document.querySelectorAll('.side-nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 20,
                        behavior: 'smooth'
                    });
                }
            });
        });

        function saveMenuSelection(menuType) {
            localStorage.setItem('selectedMenu', menuType);
        }

        function showMenu(menuType) {
            document.querySelectorAll('.menu-section').forEach(section => section.style.display = 'none');
            const targetSection = document.getElementById(menuType);
            if(targetSection) targetSection.style.display = 'block';
            
            // 選択されたボタンのスタイル更新
             document.querySelectorAll('.menu-sections button').forEach(button => {
                button.classList.remove('active');
            });
            const clickedButton = document.querySelector(`.menu-sections button[onclick="showMenu('${menuType}')"]`);
            if(clickedButton) clickedButton.classList.add('active');

            selectedMenu = clickedButton ? clickedButton.innerText : '';
            saveMenuSelection(menuType);
            updateDisplayInfo();
        }

        // 表示用HTMLの生成部分もフォントサイズを大きく変更
        function updateDisplayInfo() {
            const name = document.getElementById('name').value;
            const namehurigana = document.getElementById('namehurigana').value;
            const phone = document.getElementById('phone').value;
            
            // ここのフォントサイズも1.5倍(14px -> 21px)に変更
            const labelStyle = "color:#0c0c0c; font-size:21px; border:1px solid #0c0c0c; padding:2px 5px; border-radius:4px; white-space:nowrap;";
            const valueStyle = "font-size: 20px;";

            const selectedMenuText = selectedMenu
                ? `<span style="${labelStyle}"><strong>希望</strong></span> <span style="${valueStyle}">${selectedMenu}</span>`
                : '・希望が未選択です';

            const selectedDateText = selectedFullDate
                ? `<span style="${labelStyle}"><strong>希望日時</strong></span> <span style="${valueStyle}">${selectedFullDate}</span>`
                : '・日時が未選択です';

            document.getElementById('displayInfo').innerHTML = `
                <div class="info-row">
                    <p><span style="${labelStyle}"><strong>お名前</strong></span> <span style="${valueStyle}">${name}</span></p>
                    <button class="edit-button" onclick="scrollToElement('name')">修正</button>
                </div>
                <hr>
                <div class="info-row">
                    <p><span style="${labelStyle}"><strong>お名前ふりがな</strong></span> <span style="${valueStyle}">${namehurigana}</span></p>
                    <button class="edit-button" onclick="scrollToElement('namehurigana')">修正</button>
                </div>
                <hr>
                <div class="info-row">
                    <p><span style="${labelStyle}"><strong>電話番号</strong></span> <span style="${valueStyle}">${phone}</span></p>
                    <button class="edit-button" onclick="scrollToElement('phone')">修正</button>
                </div>
                <hr>
                <div class="info-row">
                    <p>${selectedMenuText}</p>
                    <button class="edit-button" onclick="scrollToElement('course')">修正</button>
                </div>
                <hr>
                <div class="info-row">
                    <p>${selectedDateText}</p>
                    <button class="edit-button" onclick="scrollToElement('calendar1')">修正</button>
                </div>
                <hr>
            `;
        }

        function scrollToElement(id) {
            const element = document.getElementById(id);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        document.getElementById('name').addEventListener('input', updateDisplayInfo);
        document.getElementById('namehurigana').addEventListener('input', updateDisplayInfo);
        document.getElementById('phone').addEventListener('input', updateDisplayInfo);
        
        document.querySelectorAll('.calendar td').forEach(cell => {
            cell.addEventListener('click', () => {
                selectDate(cell);
                updateDisplayInfo();
            });
        });

        document.addEventListener("DOMContentLoaded", () => {
             // 既存の復元ロジック
             const savedMenu = localStorage.getItem('selectedMenu');
             if(savedMenu) {
                 showMenu(savedMenu);
             }
        });

        function selectDate(cell) {
            if (cell.classList.contains('unavailable')) {
                return;
            }

            const cells = document.querySelectorAll('.calendar td');
            cells.forEach(td => td.classList.remove('selected'));

            cell.classList.add('selected');

            const selectedDay = cell.getAttribute('data-date');
            const selectedTime = cell.parentElement.firstChild.textContent;
            const date = new Date(selectedDay);

            selectedFullDate = `${date.getFullYear()}年${('0' + (date.getMonth() + 1)).slice(-2)}月${('0' + date.getDate()).slice(-2)}日 ${selectedTime}`;

            updateDisplayInfo();
        }

        function submitForm() {
            const formData = {
                name: document.getElementById('name').value.trim(),
                namehurigana: document.getElementById('namehurigana').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                gmail: document.getElementById('gmail').value.trim(),
                selectedMenu: selectedMenu,
                dates: selectedFullDate ? [selectedFullDate] : null,
                message: document.getElementById('message').value.trim()
            };

            if (!formData.name) { alert('（フルネーム/漢字）を入力してください。'); return; }
            if (!formData.namehurigana) { alert('（フルネーム/ふりがな）を入力してください。'); return; }
            if (!formData.phone) { alert('電話番号を入力してください。'); return; }
            if (!formData.selectedMenu) { alert('希望を選択してください。'); return; }
            if (!formData.dates) { alert('希望日時を選択してください。'); return; }

            const gmailLine = formData.gmail ? `\nメールアドレス：${formData.gmail}` : '';

            const messageText =
                `【スクール予約フォーム】\n` +
                `予約：スクール\n` +
                `お名前：${formData.name}\n` +
                `お名前（フリガナ）：${formData.namehurigana}\n` +
                `電話番号：${formData.phone}\n` +
                `どちらがご希望ですか？：${formData.selectedMenu}` +
                `${gmailLine}\n` +
                `希望日時：\n ${formData.dates[0]}\n` +
                `メッセージ：${formData.message}`;

            liff.sendMessages([{
                type: 'text',
                text: messageText
            }]).then(() => {
                alert('当日キャンセルは無いようにお願いいたします。');
                liff.closeWindow();
            }).catch((err) => {
                console.error('メッセージの送信に失敗しました', err);
            });
        }

        async function fetchAvailability(date) {
            const startTime = new Date(date);
            const endTime = new Date(date);
            endTime.setDate(endTime.getDate() + 7);

            const cacheKey = startTime.toISOString() + endTime.toISOString();

            if (availabilityCache[cacheKey]) {
                updateCalendar(availabilityCache[cacheKey].availability, availabilityCache[cacheKey].businessDays);
                return;
            }

            const url = 'https://script.google.com/macros/s/AKfycbzzEF8tx_bKxk355ixITZUVXUsY3gtua1xgPJkyuoQjI041fzpgLythRLsymTkgGbp8/exec' +
                `?startTime=${startTime.toISOString()}&endTime=${endTime.toISOString()}`;

            try {
                showLoadingSpinner();
                const response = await fetch(url);
                const data = await response.json();

                const businessDays = data.filter(event => event.summary === "営業日").map(event => {
                    return {
                        start: new Date(event.startTime),
                        end: new Date(event.endTime)
                    };
                });

                availabilityCache[cacheKey] = { availability: data, businessDays: businessDays };
                updateCalendar(data, businessDays);
            } catch (error) {
                console.error('Error fetching availability:', error);
            } finally {
                hideLoadingSpinner();
            }
        }

        function updateCalendar(availability, businessDays) {
            const calendar = document.getElementById('calendar1');
            const table = calendar.querySelector('table tbody');

            const times = [
                '11:00', '11:30', '12:00', '12:30', '13:00', '13:30',
                '14:00', '14:30', '15:00', '15:30', '16:00', '16:30', '17:00', '17:30',
                '18:00', '18:30', '19:00'
            ];

            if (table.rows.length === 0) {
                for (const time of times) {
                    const row = document.createElement('tr');
                    const timeCell = document.createElement('td');
                    timeCell.textContent = time;
                    row.appendChild(timeCell);
                    for (let i = 0; i < 7; i++) {
                        const cell = document.createElement('td');
                        cell.addEventListener('click', () => selectDate(cell));
                        row.appendChild(cell);
                    }
                    table.appendChild(row);
                }
            }

            updateCalendarHeader(currentDate);

            for (let row of table.rows) {
                for (let i = 1; i < row.cells.length; i++) {
                    row.cells[i].textContent = '';
                    row.cells[i].removeAttribute('data-date');
                    row.cells[i].classList.remove('available', 'unavailable', 'selected');
                }
            }

            const now = new Date();

            for (let i = 0; i < 7; i++) {
                const day = new Date(currentDate);
                day.setDate(day.getDate() + i);
                let businessEventTimes = [];

                availability.forEach(slot => {
                    const eventStart = new Date(slot.startTime);
                    const eventEnd = new Date(slot.endTime);
                    if (eventStart.toDateString() === day.toDateString() && slot.title === "営業日") {
                        businessEventTimes.push({ start: eventStart, end: eventEnd });
                    }
                });

                for (let j = 0; j < times.length; j++) {
                    const cell = table.rows[j].cells[i + 1];
                    if (cell.textContent === '✕') continue;

                    const slotStart = new Date(day);
                    slotStart.setHours(parseInt(times[j].split(':')[0]), parseInt(times[j].split(':')[1]), 0, 0);

                    const slotEnd = new Date(slotStart);
                    let menuDuration = selectedMenuTime || 60; // デフォルト60
                    let visitDuration = 0;
                    let irradiationsDuration = 0;

                    slotEnd.setMinutes(slotStart.getMinutes() + menuDuration + visitDuration + irradiationsDuration);

                    if (slotEnd.getDate() !== slotStart.getDate()) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    if (slotStart < now) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    const isBusinessDay = businessDays.some(businessDay => {
                        const businessDayStart = new Date(businessDay.start);
                        const businessDayEnd = new Date(businessDay.end);
                        return slotStart >= businessDayStart && slotEnd <= businessDayEnd;
                    });

                    const isBusinessEventTime = businessEventTimes.some(event => {
                        return slotStart < event.end && event.start < slotEnd;
                    });

                    const count = availability.reduce((acc, slot) => {
                        const eventStart = new Date(slot.startTime);
                        const eventEnd = new Date(slot.endTime);
                        if (eventStart < slotEnd && slotStart < eventEnd && slot.title !== "営業日") {
                            return acc + 1;
                        }
                        return acc;
                    }, 0);

                    if (isBusinessEventTime && count > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    else if (isBusinessEventTime) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    }
                    else if (businessEventTimes.length > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    else if (slotStart.getDay() === 0 && !isBusinessDay && businessEventTimes.length === 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    else if (isBusinessDay && count === 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    }
                    else if (count <= 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    cell.setAttribute('data-date', slotStart.toISOString());
                }
            }
        }

        function updateCalendarHeader(date) {
            const headerRow = document.getElementById('calendar-header');
            const headers = headerRow.querySelectorAll('th:not(:first-child)');
            const holidays = [
                '2025-02-11', '2025-02-23', '2025-02-24', '2025-03-20', '2025-04-29', '2025-05-03', '2025-05-04', '2025-05-05', '2025-05-06',
                '2025-07-21', '2025-08-11', '2025-09-15', '2025-09-23', '2025-10-13', '2025-11-03', '2025-11-23', '2025-11-24',
                '2026-01-01', '2026-01-12'
            ];

            const startDate = new Date(date);
            headers.forEach((th, index) => {
                const day = new Date(startDate);
                day.setDate(day.getDate() + index);

                const dayOfWeek = ['日', '月', '火', '水', '木', '金', '土'];
                const formattedDate = `${day.getFullYear()}-${(day.getMonth() + 1).toString().padStart(2, '0')}-${day.getDate().toString().padStart(2, '0')}`;
                const dayString = `${day.getDate()}(${dayOfWeek[day.getDay()]})`;

                th.innerHTML = dayString.replace('(', '<br>(');

                if (holidays.includes(formattedDate) || day.getDay() === 0) {
                    th.style.color = 'red';
                } else if (day.getDay() === 6) {
                    th.style.color = 'blue';
                } else {
                    th.style.color = '';
                }
            });

            const currentMonthElement = document.getElementById('currentMonth');
            currentMonthElement.innerHTML = `<span class="year">${startDate.getFullYear()}年</span><br><span class="month">${startDate.getMonth() + 1}月</span>`;
        }

        function nextmonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            currentDate.setDate(1);
            fetchAvailability(currentDate);
        }

        function previousmonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            currentDate.setDate(1);
            fetchAvailability(currentDate);
        }

        function nextWeek() {
            currentDate.setDate(currentDate.getDate() + 7);
            fetchAvailability(currentDate);
        }

        function previousWeek() {
            currentDate.setDate(currentDate.getDate() - 7);
            fetchAvailability(currentDate);
        }

        function showLoadingSpinner() {
            document.getElementById('loadingSpinner').style.display = 'block';
        }

        function hideLoadingSpinner() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }
    </script>
