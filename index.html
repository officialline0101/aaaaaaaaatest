<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px; /* ページのトップに空白を作る */
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .visit-buttons, .symptoms {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .visit-buttons button, .symptoms button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }
        .visit-buttons button.active, .symptoms button.active {
            background-color: #444;
            color: #fff;
        }
        .date-inputs input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #ff4c4c;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        .calendar-container {
            display: flex;
            margin-bottom: 20px;
        }
        .calendar {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar th, .calendar td {
            width: 14.28%;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            position: relative;
        }
        .calendar th {
            background-color: #f7f7f7;
        }
        .calendar td:hover {
            background-color: #ddd;
        }
        .calendar td.selected {
            background-color: #444;
            color: #fff;
        }
        .time-list {
            display: none;
            position: absolute;
            top: 0;
            left: 100%;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        .calendar td:hover .time-list {
            display: block;
        }
        .time-list div {
            padding: 5px;
            cursor: pointer;
        }
        .time-list div:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>予約フォーム</h1>
        <label for="name">お客様名※必須</label>
        <input type="text" id="name" placeholder="お名前を入力してください">

        <label for="phone">電話番号※必須</label>
        <input type="tel" id="phone" placeholder="電話番号を入力してください">

        <label>ご来店回数※必須</label>
        <div class="visit-buttons">
            <button type="button" id="firstVisit" onclick="selectVisit(this)">初めて</button>
            <button type="button" id="repeatVisit" onclick="selectVisit(this)">2回目以降</button>
        </div>

        <label>症状※必須</label>
        <div class="symptoms">
            <button type="button" onclick="selectSymptom(this)">軽症</button>
            <button type="button" onclick="selectSymptom(this)">中等症</button>
            <button type="button" onclick="selectSymptom(this)">重症</button>
        </div>

        <label for="date1">第1希望日※必須<br>希望時間は00分or30分でお願いします</label>
        <div class="calendar-container">
            <div id="calendar1" class="calendar"></div>
        </div>

        <label for="date2">第2希望日</label>
        <input type="datetime-local" id="date2" placeholder="タップして日時を入力">

        <label for="date3">第3希望日</label>
        <input type="datetime-local" id="date3" placeholder="タップして日時を入力">

        <label for="message">メッセージ（質問等お気軽にご記入ください）</label>
        <textarea id="message" rows="4" placeholder="メッセージを入力してください"></textarea>

        <button class="submit-button" onclick="submitForm()">予約を行う</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        let visitCount = '';
        let selectedSymptom = '';
        let selectedDate;
        let selectedTime = '';

        document.addEventListener('DOMContentLoaded', () => {
            const now = new Date();
            createCalendar('calendar1', now);
        });

        function populateTimeList() {
            const timeList = document.createElement('div');
            timeList.className = 'time-list';
            for (let hour = 9; hour <= 15; hour++) {
                ['00', '30'].forEach(minute => {
                    const timeOption = document.createElement('div');
                    timeOption.textContent = `${('0' + hour).slice(-2)}:${minute}`;
                    timeOption.onclick = () => {
                        selectedTime = timeOption.textContent;
                        updateDateTime();
                    };
                    timeList.appendChild(timeOption);
                });
            }
            return timeList;
        }

        function createCalendar(id, startDate) {
            const calendar = document.getElementById(id);
            calendar.innerHTML = '';

            const days = ['日', '月', '火', '水', '木', '金', '土'];

            const table = document.createElement('table');
            const headerRow = document.createElement('tr');
            days.forEach(day => {
                const th = document.createElement('th');
                th.textContent = day;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            let date = new Date(startDate.getTime());
            let row = document.createElement('tr');

            for (let i = 0; i < 7; i++) {
                const cell = document.createElement('td');
                cell.textContent = `${('0' + (date.getMonth() + 1)).slice(-2)}/${('0' + date.getDate()).slice(-2)}`;
                cell.appendChild(populateTimeList());
                cell.onclick = (event) => {
                    selectedDate = date.toISOString().split('T')[0];
                    updateDateTime();
                };
                row.appendChild(cell);
                date.setDate(date.getDate() + 1);
            }

            table.appendChild(row);
            calendar.appendChild(table);
        }

        function updateDateTime() {
            if (selectedDate && selectedTime) {
                const input = document.getElementById('calendar1').parentElement.previousElementSibling;
                input.value = `${selectedDate} ${selectedTime}`;
            }
        }

        function selectVisit(element) {
            document.getElementById('firstVisit').classList.remove('active');
            document.getElementById('repeatVisit').classList.remove('active');
            element.classList.add('active');
            visitCount = element.innerText;
        }

        function selectSymptom(element) {
            const allSymptoms = document.querySelectorAll('.symptoms button');
            allSymptoms.forEach(symptom => {
                symptom.classList.remove('active');
            });
            element.classList.add('active');
            selectedSymptom = element.innerText;
        }
        
        function submitForm() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const date1 = document.getElementById('date1').value;
            const date2 = formatDate(document.getElementById('date2').value);
            const date3 = formatDate(document.getElementById('date3').value);
            const message = document.getElementById('message').value;

            const formData = {
                name,
                phone,
                visitCount,
                selectedSymptom,
                dates: [date1, date2, date3],
                message
            };

            // フォームデータのチェック
            if (!formData.name || !formData.phone || !formData.visitCount) {
                alert('入力不足です');
                return;
            }

            // LINEトークにメッセージを送信
            liff.sendMessages([{
                type: 'text',
                text: `【予約フォーム】\nお名前：${formData.name}\n電話番号：${formData.phone}\nご来店回数：${formData.visitCount}\nメニュー：${formData.selectedSymptom}${formData.visitCount}${formData.irradiationsCount}\n希望日時：\n ${formData.dates[0]}\n${formData.dates[1]}\n${formData.dates[2]}\nメッセージ：${formData.message}`
            }]).then(() => {
                /* メッセージ送信成功時の処理 */
                alert('当日キャンセルは無いようにお願いいたします。キャンセル料発生いたします。');
                /* LIFFウィンドウを閉じる */
                liff.closeWindow();
            }).catch((err) => {
                /* メッセージ送信失敗時の処理 */
                console.error('メッセージの送信に失敗しました', err);
            });
        }

        function formatDate(datetime) {
            if (!datetime) return '';
            const date = new Date(datetime);
            const year = date.getFullYear();
            const month = ('0' + (date.getMonth() + 1)).slice(-2);
            const day = ('0' + date.getDate()).slice(-2);
            const hours = ('0' + date.getHours()).slice(-2);
            const minutes = ('0' + date.getMinutes()).slice(-2);
            return `${year}年${month}月${day}日 ${hours}:${minutes}`;
        }
    </script>
</body>
</html>
