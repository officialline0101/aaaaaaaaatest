<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メンズサロン予約フォーム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* --- カラーパレット設定 --- */
        :root {
            --primary-color: #1b2a4e; /* ダークネイビー：メインカラー */
            --accent-color: #c5a059;  /* シャンパンゴールド：アクセント */
            --bg-color: #f4f6f9;      /* 背景色：薄いグレー */
            --text-color: #333333;    /* テキスト色 */
            --white: #ffffff;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 10px;
            padding-bottom: 40px;
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* 右端の細いナビ（固定） */
        .side-nav {
            position: fixed;
            right: 0;
            top: 80%;
            transform: translateY(-50%);
            background: var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 4px;
            border-radius: 8px 0 0 8px;
            z-index: 1000;
            width: 40px;
            box-shadow: -2px 2px 5px rgba(0,0,0,0.2);
        }

        .side-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--accent-color); /* アイコンをゴールドに */
            text-decoration: none;
            font-size: 10px;
            margin: 0;
            width: 100%;
            height: 40px;
            text-align: center;
            position: relative;
        }

        .side-nav a span {
            font-size: 18px;
            font-weight: bold;
            display: block;
            line-height: 1;
            margin-bottom: 2px;
        }
        
        .side-nav a i {
            font-size: 16px;
        }

        .container {
            background-color: var(--white);
            border-radius: 4px; /* 角を少し鋭角に */
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            width: 96%;
            max-width: 500px;
            padding: 25px;
            box-sizing: border-box;
            margin: 0 auto;
            border-top: 4px solid var(--accent-color); /* 上部にゴールドのライン */
        }

        h1 {
            background: var(--primary-color);
            color: var(--white);
            padding: 25px 15px;
            border-radius: 0;
            text-align: center;
            display: block;
            margin: -25px -25px 30px -25px;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
        }

        h1 .small-text {
            display: block;
            font-size: 14px;
            color: var(--accent-color);
            margin-bottom: 5px;
            font-weight: 500;
        }

        /* ラベル共通スタイル */
        .label, .labelkibounitizi, .labeltyuuou, .labelmessezi {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 8px 15px;
            font-weight: 700;
            background-color: transparent;
            color: var(--primary-color);
            border-radius: 0;
            font-size: 16px;
            text-align: left;
            border-bottom: 2px solid var(--primary-color);
            border-left: 6px solid var(--accent-color);
            /* 既存のborder指定をリセット */
            border-top: none;
            text-indent: 0;
            line-height: 1.4;
        }
        
        /* 必須マーク */
        .required {
            font-size: 11px;
            margin-left: auto; /* 右寄せ */
            background-color: var(--primary-color);
            color: var(--white);
            padding: 2px 6px;
            border-radius: 2px;
            font-weight: normal;
            vertical-align: middle;
        }

        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 2px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #fafafa;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            border-color: var(--primary-color);
            background-color: var(--white);
            outline: none;
            box-shadow: 0 0 0 1px var(--primary-color);
        }

        /* ボタン群のコンテナ */
        .visit-buttons,
        .symptoms,
        .menu-sections,
        .irradiations {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
        }

        /* 選択ボタンのスタイル */
        .visit-buttons button,
        .symptoms button,
        .menu-sections button,
        .irradiations button {
            flex: 1 1 45%; /* スマホで2列になりやすいように */
            padding: 14px 10px;
            border: 1px solid #ccc;
            border-radius: 2px;
            background-color: var(--white);
            color: var(--text-color);
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s;
            position: relative;
        }

        /* ホバー時 */
        .visit-buttons button:hover,
        .symptoms button:hover,
        .menu-sections button:hover,
        .irradiations button:hover {
            border-color: var(--accent-color);
            background-color: #fffcf5;
        }

        /* 選択（アクティブ）時のスタイル */
        .visit-buttons button.active,
        .symptoms button.active,
        .menu-sections button.active,
        .irradiations button.active {
            background-color: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(27, 42, 78, 0.3);
        }
        
        /* アクティブ時の枠線を消す調整 */
        button.active {
            outline: none;
            box-shadow: none;
        }

        /* 治療内容テキスト表示エリア */
        #treatment-text {
            background-color: #f8f9fa;
            padding: 15px;
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            margin-top: -15px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-color);
        }

        /* カレンダーまわり */
        .calendar-container {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar th {
            background-color: var(--primary-color);
            color: var(--white);
            font-weight: normal;
            padding: 8px 0;
            font-size: 12px;
        }

        .calendar td {
            padding: 10px 0;
            text-align: center;
            border: 1px solid #eee;
            cursor: pointer;
            font-size: 13px;
        }

        .calendar td:hover {
            background-color: #eee;
        }

        .calendar td.selected {
            background-color: var(--accent-color);
            color: var(--white);
            font-weight: bold;
        }

        .calendar td.unavailable {
            background-color: #f0f0f0;
            color: #ccc;
            cursor: not-allowed;
        }
        
        /* 日時選択のセレクトボックス周り */
        .datetime-wrapper {
            position: relative;
            margin-bottom: 25px;
        }
        
        .placeholder {
            display: block;
            font-size: 13px;
            color: #888;
            margin-bottom: 5px;
            text-align: left;
        }

        .dt-grid {
            display: flex;
            gap: 10px;
        }

        .datetime-input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 2px;
            background-color: var(--white);
            color: var(--text-color);
            cursor: pointer;
            appearance: none; /* ブラウザ標準の矢印を消す（必要に応じて） */
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%231b2a4e%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 10px auto;
        }
        
        .time-disabled {
            background-color: #eee;
            color: #aaa;
            opacity: 0.7;
        }

        /* 確認画面エリア */
        #displayInfo {
            font-size: 14px;
            border: 1px solid #eee;
            padding: 15px;
            background: #fcfcfc;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        
        .info-row p {
            margin: 0;
            line-height: 1.5;
        }

        hr {
            border: 0;
            border-top: 1px dashed #ccc;
            margin: 0;
        }

        .edit-button {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 2px;
            padding: 4px 10px;
            font-size: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .edit-button:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }

        /* 予約ボタン */
        .submit-button {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary-color), #2c3e50);
            color: var(--white);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(27, 42, 78, 0.3);
            transition: transform 0.1s, box-shadow 0.3s;
            /* アクセントとしてゴールドのボーダーを下に */
            border-bottom: 4px solid var(--accent-color);
        }

        .submit-button:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
            box-shadow: none;
        }

        /* スマホ対応 */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 20px 15px;
                box-shadow: none;
                border-radius: 0;
            }
            
            h1 {
                border-radius: 0;
                margin: -20px -15px 25px -15px;
            }
            
            .label, .labelkibounitizi, .labeltyuuou, .labelmessezi {
                font-size: 15px;
            }
            
            .visit-buttons button,
            .symptoms button {
                padding: 12px 5px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>
            <span class="small-text">Moon'sネイルサロン</span>
            ご予約フォーム
        </h1>

        <div class="label">お客様名<span class="required">必須</span></div>

        <input type="text" id="name" placeholder="例）山田 太郎" oninput="saveInput('name')">

        <div class="label">電話番号<span class="required">必須</span></div>
        <input type="tel" id="phone" placeholder="例）090-1234-5678" oninput="saveInput('phone')">

        <div class="label">ご来店回数<span class="required">必須</span></div>
        <div class="visit-buttons">
            <button type="button" id="firstVisit" onclick="selectVisit(this)">初回</button>
            <button type="button" id="repeatVisit" onclick="selectVisit(this)">2回目以降</button>
        </div>

        <div id="treatment-text" style="display: none; margin-bottom: 10px;"></div>

        <div class="label" id="course">ご希望メニュー<span class="required">必須</span></div>
        <div class="symptoms">
            <button type="button" onclick="selectSymptom(this, 'treatment1')" data-price="6000">ヒゲ脱毛</button>
            <button type="button" onclick="selectSymptom(this, 'treatment2')" data-price="4500">シェービング</button>
            <button type="button" onclick="selectSymptom(this, 'treatment3')" data-price="12000">フェイシャル</button>
            <button type="button" onclick="selectSymptom(this, 'treatment4')" data-price="15000">ブライダル</button>
        </div>

        <div class="labelkibounitizi" id="kibou1">第一希望日時<span class="required">必須</span></div>
        <div class="datetime-wrapper">
            <span class="placeholder" id="placeholder1">▼ タップして日時を選択</span>
            <input type="hidden" id="date1" name="date1">
            <div class="dt-grid">
                <select id="date1_day" class="datetime-input" aria-label="日付を選択"></select>
                <select id="date1_time" class="datetime-input" aria-label="時間（00/30のみ）"></select>
            </div>
        </div>

        <div class="labelkibounitizi" id="kibou2">第二希望日時<span class="required">必須</span></div>
        <div class="datetime-wrapper">
            <span class="placeholder" id="placeholder2">▼ タップして日時を選択</span>
            <input type="hidden" id="date2" name="date2">
            <div class="dt-grid">
                <select id="date2_day" class="datetime-input" aria-label="日付を選択"></select>
                <select id="date2_time" class="datetime-input" aria-label="時間（00/30のみ）"></select>
            </div>
        </div>

        <div class="labelkibounitizi" id="kibou3">第三希望日時</div>
        <div class="datetime-wrapper">
            <span class="placeholder" id="placeholder3">▼ タップして日時を選択</span>
            <input type="hidden" id="date3" name="date3">
            <div class="dt-grid">
                <select id="date3_day" class="datetime-input" aria-label="日付を選択"></select>
                <select id="date3_time" class="datetime-input" aria-label="時間（00/30のみ）"></select>
            </div>
        </div>

        <div class="labelmessezi">メッセージ・ご質問</div>
        <textarea id="message" rows="4" placeholder="ご要望やご質問がございましたらご記入ください"></textarea>

        <div class="labeltyuuou">ご予約内容の確認</div>
        <div id="displayInfo">
            <p style="text-align:center; color:#888; font-size:12px;">入力内容がここに反映されます</p>
        </div>

        <button class="submit-button" onclick="submitForm()" id="section-message">予約を確定する</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        // --- 既存のロジックはそのまま維持 ---
        let visitCount = '';
        let selectedMenu = '';
        let selectedSymptom = []; 
        let selectedFullDate = '';
        let currentDate = new Date();
        let availabilityCache = {};
        let irradiationsCount = ''; 
        let totalAmount = 0;
        let menuPrice = 0; 
        let optionsPrice = 0; 

        document.addEventListener('DOMContentLoaded', function () {
            liff.init({
                liffId: '2005254357-zKma9BZk'
            }).then(() => {
                console.log('LIFF初期化成功');
            }).catch((err) => {
                console.log('LIFF初期化失敗', err);
            });
            fetchAvailability(currentDate);
        });

        // 時間設定（ダミー値）
        let visitTimes = { '2回目以降〈0分〉': 0 };
        let selectedVisitTime = 0; 
        let irradiationsTimes = { '美白パック〈30分〉': 0 };
        let selectedirradiationsTime = 0; 
        let menuTimes = { 'スピードコース〈90分〉': 0 };
        let selectedMenuTime = 0;

        function saveInput(id) {
            const value = document.getElementById(id).value;
            localStorage.setItem(id, value);
        }

        document.addEventListener('DOMContentLoaded', function () {
            const savedName = localStorage.getItem('name');
            const savedPhone = localStorage.getItem('phone');
            if (savedName) document.getElementById('name').value = savedName;
            if (savedPhone) document.getElementById('phone').value = savedPhone;
        });

        document.querySelectorAll('.side-nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 20,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // ダミー関数：空室状況取得
        function fetchAvailability(date) {
            // 実際の実装に合わせて調整してください
        }

        function formatDateTime(dateTimeString) {
            if (!dateTimeString) return '未選択';
            const [dPart, tPart] = dateTimeString.split('T');
            if (!dPart || !tPart) return '未選択';
            const [year, month, day] = dPart.split('-').map(n => parseInt(n, 10));
            const [hours, minutes] = tPart.split(':').map(n => parseInt(n, 10));
            return `${year}年${month}月${day}日 ${hours}:${String(minutes).padStart(2, '0')}`;
        }

        function updateDisplayInfo() {
            const name = document.getElementById('name').value || '未入力';
            const visitCountText = visitCount ? `${visitCount}` : '未選択';
            
            const selectedSymptomText = selectedSymptom.length > 0
                ? `${selectedSymptom.join(', ')}`
                : '未選択';

            // 日付表示用
            const d1 = formatDateTime(document.getElementById('date1').value);
            const d2 = formatDateTime(document.getElementById('date2').value);
            const d3 = formatDateTime(document.getElementById('date3').value);

            // スタイル用カラー変数（JS内で使う場合）
            const accentColor = '#c5a059';
            const strongStyle = `color:${accentColor}; font-weight:bold;`;

            document.getElementById('displayInfo').innerHTML = `
        <div class="info-row">
            <p><span style="${strongStyle}">【お名前】</span><br>${name}</p>
            <button class="edit-button" onclick="scrollToElement('name')">修正</button>
        </div>
        <hr>
        <div class="info-row">
            <p><span style="${strongStyle}">【ご来店回数】</span><br>${visitCountText}</p>
            <button class="edit-button" onclick="scrollToElement('firstVisit')">修正</button>
        </div>
        <hr>
        <div class="info-row">
            <p><span style="${strongStyle}">【メニュー】</span><br>${selectedSymptomText}</p>
            <button class="edit-button" onclick="scrollToElement('course')">修正</button>
        </div>
        <hr>
        <div class="info-row">
            <p><span style="${strongStyle}">【第一希望】</span><br>${d1}</p>
            <button class="edit-button" onclick="scrollToElement('kibou1')">修正</button>
        </div>
        <div class="info-row">
            <p><span style="${strongStyle}">【第二希望】</span><br>${d2}</p>
            <button class="edit-button" onclick="scrollToElement('kibou2')">修正</button>
        </div>
        <div class="info-row">
            <p><span style="${strongStyle}">【第三希望】</span><br>${d3}</p>
            <button class="edit-button" onclick="scrollToElement('kibou3')">修正</button>
        </div>
    `;
        }

        function scrollToElement(id) {
            const element = document.getElementById(id);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        document.getElementById('name').addEventListener('input', updateDisplayInfo);
        document.querySelectorAll('.visit-buttons button').forEach(btn => btn.addEventListener('click', updateDisplayInfo));
        document.querySelectorAll('.symptoms button').forEach(btn => btn.addEventListener('click', updateDisplayInfo));
        document.getElementById('date1').addEventListener('change', updateDisplayInfo);
        document.getElementById('date2').addEventListener('change', updateDisplayInfo);
        document.getElementById('date3').addEventListener('change', updateDisplayInfo);

        // 日付生成ロジック
        const JP_WD = ['日', '月', '火', '水', '木', '金', '土'];
        const pad = n => String(n).padStart(2, '0');

        function buildDateOptions(selectEl, days = 60) {
            const d = new Date();
            selectEl.innerHTML = '<option value="" disabled selected>日付を選択</option>';
            for (let i = 0; i < days; i++) {
                const wd = d.getDay();
                const y = d.getFullYear();
                const m = pad(d.getMonth() + 1);
                const day = pad(d.getDate());
                const value = `${y}-${m}-${day}`;
                const label = `${m}/${day}（${JP_WD[wd]}）`;
                
                const opt = document.createElement('option');
                opt.value = value;
                opt.textContent = label;
                selectEl.appendChild(opt);
                d.setDate(d.getDate() + 1);
            }
        }

        function buildTimeOptions(selectEl) {
            selectEl.innerHTML = '<option value="" disabled selected>時間</option>';
            // 10:00 - 20:00
            for (let h = 10; h <= 20; h++) {
                for (let m of [0, 30]) {
                    if(h===20 && m===30) continue; // 20:00まで
                    const val = `${pad(h)}:${pad(m)}`;
                    const opt = document.createElement('option');
                    opt.value = val;
                    opt.textContent = val;
                    selectEl.appendChild(opt);
                }
            }
        }

        function updateHiddenAndPlaceholder(baseId) {
            const day = document.getElementById(`${baseId}_day`).value;
            const time = document.getElementById(`${baseId}_time`).value;
            const hidden = document.getElementById(baseId);
            const ph = document.getElementById(`placeholder${baseId.slice(-1)}`);

            if(day && time) {
                hidden.value = `${day}T${time}`;
                ph.style.display = 'none';
            } else {
                hidden.value = "";
                ph.style.display = 'block';
                ph.textContent = day ? "▼ 時間を選択してください" : "▼ 日時を選択";
            }
            updateDisplayInfo();
        }

        function initPicker(baseId) {
            const daySel = document.getElementById(`${baseId}_day`);
            const timeSel = document.getElementById(`${baseId}_time`);
            buildDateOptions(daySel);
            buildTimeOptions(timeSel);
            
            daySel.addEventListener('change', () => updateHiddenAndPlaceholder(baseId));
            timeSel.addEventListener('change', () => updateHiddenAndPlaceholder(baseId));
        }

        ['date1', 'date2', 'date3'].forEach(id => initPicker(id));

        function selectVisit(element) {
            document.querySelectorAll('.visit-buttons button').forEach(b => b.classList.remove('active'));
            element.classList.add('active');
            visitCount = element.innerText;
            updateDisplayInfo();
        }
