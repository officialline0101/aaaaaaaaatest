<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>予約フォーム</title>
    <style>
        /* =========================================
           基本設定・カラーパレット
           ========================================= */
        :root {
            --primary-color: #bf9f62; /* ブランドゴールド */
            --primary-light: #f5f0e6; /* 薄いベージュ背景 */
            --text-color: #4a4a4a;    /* 濃いグレー */
            --text-light: #888888;    /* 薄いグレー */
            --bg-color: #fcfbf9;      /* 全体背景色（オフホワイト） */
            --white: #ffffff;
            --border-radius: 6px;
            --accent-red: #d9534f;
        }

        body {
            font-family: "Yu Mincho", "Hiragino Mincho ProN", "MS PMincho", serif; /* 見出しに合わせて明朝寄り、可読性はゴシックで調整 */
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* ゴシック体を適用する箇所 */
        input, textarea, button, .calendar, .info-text, .visit-buttons, .symptoms {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
        }

        .container {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); /* 柔らかい影に変更 */
            width: 95%;
            max-width: 600px; /* 少し幅を広げてゆとりを持たせる */
            padding: 30px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        /* =========================================
           見出し・ラベル
           ========================================= */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 26px;
            color: var(--text-color);
            font-weight: normal;
            letter-spacing: 0.1em;
            line-height: 1.4;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        /* ラベルのデザインをブロック型からシンプルで上品な形へ変更 */
        .label {
            display: block;
            margin-top: 25px;
            margin-bottom: 10px;
            padding: 5px 0 5px 12px;
            font-weight: 600;
            color: var(--text-color);
            background-color: transparent; /* 背景色削除 */
            border-left: 4px solid var(--primary-color); /* 左にアクセントライン */
            border-radius: 0;
            text-align: left;
            font-size: 16px;
            letter-spacing: 0.05em;
        }

        /* =========================================
           フォーム要素（入力・ボタン）
           ========================================= */
        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            box-sizing: border-box;
            font-size: 16px; /* スマホでズームしないサイズ */
            background-color: #fdfdfd;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: var(--white);
        }

        textarea {
            resize: vertical;
        }

        /* ボタンレイアウト */
        .visit-buttons,
        .symptoms,
        .menu-sections,
        .irradiations {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* 共通ボタンスタイル */
        .visit-buttons button,
        .symptoms button,
        .menu-sections button,
        .irradiations button,
        .options button {
            flex: 1 1 45%; /* モバイルで2列になるように調整 */
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            background-color: var(--white);
            color: var(--text-color);
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        /* ボタンホバー */
        @media (min-width: 769px) {
            .visit-buttons button:hover,
            .symptoms button:hover,
            .menu-sections button:hover,
            .irradiations button:hover {
                background-color: var(--primary-light);
                border-color: var(--primary-color);
            }
        }

        /* アクティブ（選択中）ボタン */
        .visit-buttons button.active,
        .symptoms button.active,
        .menu-sections button.active,
        .irradiations button.active,
        .options button.active {
            background-color: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(191, 159, 98, 0.4);
        }

        /* =========================================
           メニューセクション・説明文
           ========================================= */
        .menu-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-section.active {
            display: block;
        }

        /* ハイライト（カテゴリ見出し） */
        .highlight-background {
            background-color: var(--primary-light);
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            margin-top: 20px;
            text-align: center;
            border: 1px solid rgba(191, 159, 98, 0.2);
        }

        .highlight-text {
            display: block;
            font-weight: bold;
            color: var(--primary-color);
            font-family: "Yu Mincho", serif;
            letter-spacing: 0.1em;
        }

        /* 施術詳細テキストエリア */
        #treatment-text {
            background-color: #fff;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-top: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--primary-color);
            font-size: 14px;
            line-height: 1.8;
            color: #555;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* 注意書き・インフォテキスト */
        .info-text {
            margin: 15px 0;
            font-size: 13px;
            color: #666;
            line-height: 1.6;
            text-align: center;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: var(--border-radius);
            border: none;
        }

        /* =========================================
           カレンダー
           ========================================= */
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .month-button-container, .week-button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 15px;
        }

        .month-button, .week-button {
            padding: 8px 16px;
            background-color: #fff;
            color: var(--text-color);
            border: 1px solid #ddd;
            border-radius: 20px; /* 丸みをつける */
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }
        
        .month-button:hover, .week-button:hover {
            background-color: #f0f0f0;
        }

        .current-month {
            font-size: 18px;
            font-weight: normal;
            color: var(--text-color);
            font-family: "Yu Mincho", serif;
        }

        .calendar {
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            box-shadow: none; /* フラットに */
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .calendar th {
            background-color: #f9f9f9;
            color: var(--text-color);
            padding: 10px 2px;
            font-size: 12px;
            font-weight: normal;
            border-bottom: 2px solid #eee;
        }

        .calendar td {
            text-align: center;
            padding: 12px 2px;
            cursor: pointer;
            vertical-align: middle;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
            color: var(--text-color);
            transition: background-color 0.2s;
        }

        /* 左端の時間列 */
        .calendar th:first-child,
        .calendar td:first-child {
            width: 15%;
            background-color: #fff;
            font-size: 11px;
            color: #888;
            font-weight: bold;
            border-right: 1px solid #f0f0f0;
        }

        .calendar td:hover {
            background-color: var(--primary-light);
        }

        .calendar td.selected {
            background-color: var(--primary-color);
            color: #fff;
        }

        /* ○と✕の色 */
        .calendar td.available {
            color: var(--primary-color); /* ブランドカラーで○ */
            font-weight: bold;
        }

        .calendar td.unavailable {
            color: #ccc;
            background-color: #fafafa;
            pointer-events: none;
        }

        /* =========================================
           確認画面・送信ボタン
           ========================================= */
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .info-row p {
            margin: 0;
            font-size: 14px;
            flex: 1;
        }

        .info-row strong {
            color: var(--primary-color) !important; /* 強制的にブランドカラー */
        }

        .edit-button {
            background-color: transparent;
            color: #999;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 5px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: 10px;
            white-space: nowrap;
        }

        .edit-button:hover {
            background-color: #eee;
            color: #666;
        }

        .submit-button {
            width: 100%;
            padding: 18px;
            margin-top: 30px;
            border: none;
            border-radius: var(--border-radius);
            background: linear-gradient(135deg, #bf9f62 0%, #a88a50 100%); /* 高級感のあるグラデーション */
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 0.1em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(191, 159, 98, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(191, 159, 98, 0.5);
        }
        
        .submit-button:active {
            transform: translateY(0);
        }

        /* メニュー項目の削除ボタンなど */
        .menu-items-wrapper {
            background: var(--primary-light);
            padding: 10px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
        }
        
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dotted rgba(0,0,0,0.1);
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .remove-button {
            background: #fff;
            border: 1px solid #ddd;
            color: #999;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            line-height: 22px;
            padding: 0;
        }

        /* =========================================
           ローディングスピナー（デザイン微調整）
           ========================================= */
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* 白ベースに変更 */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #eee;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        .loading-text {
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
            color: var(--primary-color);
            letter-spacing: 0.1em;
            text-shadow: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* =========================================
           レスポンシブ対応（スマホ特化）
           ========================================= */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 20px 15px;
                border-radius: 0;
                box-shadow: none;
            }
            
            body {
                background-color: #fff; /* スマホでは背景白ですっきりさせる */
                padding: 0;
            }

            .info-text {
                font-size: 12px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .visit-buttons button,
            .symptoms button,
            .menu-sections button,
            .irradiations button {
                padding: 14px 5px; /* タップ領域確保 */
            }
            
            /* カレンダーの文字を小さくして収める */
            .calendar th, .calendar td {
                font-size: 11px;
                padding: 8px 1px;
            }
            
            /* 時間列はさらに小さく */
            .calendar th:first-child, .calendar td:first-child {
                font-size: 10px;
            }
        }

        /* ユーティリティクラス（JSで使用されているもの） */
        .available { color: var(--primary-color); }
        .unavailable { background-color: #f5f5f5; color: #ccc; }
        .red-circle { color: var(--accent-red); }
        .bold-cross { font-weight: bold; }

    </style>
</head>

            if (availabilityCache[cacheKey]) {
                console.log('Using cached data');
                updateCalendar(availabilityCache[cacheKey].availability, availabilityCache[cacheKey].businessDays);
                return;
            }

            const url = 'https://script.google.com/macros/s/AKfycbyK58xY0_utTh2UDbF_4kp3IvZ-iJ9scDMtc4_OgII1o1L3rECEGk4n2uG9m2nCoos1eA/exec' +
                `?startTime=${startTime.toISOString()}&endTime=${endTime.toISOString()}`;

            try {
                showLoadingSpinner(); 
                const response = await fetch(url);
                const data = await response.json();
                console.log(data);

                const businessDays = data.filter(event => event.summary === "営業日").map(event => {
                    return {
                        start: new Date(event.startTime),
                        end: new Date(event.endTime)
                    };
                });

                availabilityCache[cacheKey] = { availability: data, businessDays: businessDays };

                updateCalendar(data, businessDays);
            } catch (error) {
                console.error('Error fetching availability:', error);
            } finally {
                hideLoadingSpinner(); 
            }
        }

        function updateCalendar(availability, businessDays) {
            const calendar = document.getElementById('calendar1');
            const table = calendar.querySelector('table tbody');

            const times = [
                '10:00', '10:30', '11:00', '11:30',
                '12:00', '12:30', '13:00', '13:30',
                '14:00', '14:30', '15:00', '15:30',
                '16:00', '16:30', '17:00', '17:30',
                '18:00'
            ];

            if (table.rows.length === 0) {
                for (const time of times) {
                    const row = document.createElement('tr');
                    const timeCell = document.createElement('td');
                    timeCell.textContent = time;
                    row.appendChild(timeCell);

                    for (let i = 0; i < 7; i++) {
                        const cell = document.createElement('td');
                        cell.addEventListener('click', () => selectDate(cell));
                        row.appendChild(cell);
                    }

                    table.appendChild(row);
                }
            }

            updateCalendarHeader(currentDate);

            for (let row of table.rows) {
                for (let i = 1; i < row.cells.length; i++) {
                    row.cells[i].textContent = '';
                    row.cells[i].removeAttribute('data-date');
                    row.cells[i].classList.remove('available', 'unavailable', 'selected');
                }
            }

            const now = new Date();

            for (let i = 0; i < 7; i++) {
                const day = new Date(currentDate);
                day.setDate(day.getDate() + i);

                let businessEventTimes = []; 

                availability.forEach(slot => {
                    const eventStart = new Date(slot.startTime);
                    const eventEnd = new Date(slot.endTime);
                    if (eventStart.toDateString() === day.toDateString() && slot.title === "営業日") {
                        businessEventTimes.push({ start: eventStart, end: eventEnd });
                    }
                });

                for (let j = 0; j < times.length; j++) {
                    const cell = table.rows[j].cells[i + 1];

                    if (cell.textContent === '✕') {
                        continue;
                    }

                    const slotStart = new Date(day);
                    slotStart.setHours(parseInt(times[j].split(':')[0]), parseInt(times[j].split(':')[1]), 0, 0);

                    const slotEnd = new Date(slotStart);
                    let menuDuration = selectedMenuTime || 10;
                    let visitDuration = selectedVisitTime || 0;
                    let irradiationsDuration = selectedirradiationsTime || 0;

                    slotEnd.setMinutes(slotStart.getMinutes() + menuDuration + visitDuration + irradiationsDuration);

                    if (slotEnd.getDate() !== slotStart.getDate()) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    const nowPlus24Hours = new Date(now.getTime() + 24 * 60 * 60 * 1000);

                    if (slotStart < nowPlus24Hours) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    const isBusinessDay = businessDays.some(businessDay => {
                        const businessDayStart = new Date(businessDay.start);
                        const businessDayEnd = new Date(businessDay.end);
                        return slotStart >= businessDayStart && slotEnd <= businessDayEnd;
                    });

                    const isBusinessEventTime = businessEventTimes.some(event => {
                        return slotStart < event.end && event.start < slotEnd;
                    });

                    const count = availability.reduce((acc, slot) => {
                        const eventStart = new Date(slot.startTime);
                        const eventEnd = new Date(slot.endTime);

                        if (eventStart < slotEnd && slotStart < eventEnd && slot.title !== "営業日") {
                            return acc + 1;
                        }
                        return acc;
                    }, 0);

                    if (isBusinessEventTime && count > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    else if (isBusinessEventTime) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    }
                    else if (businessEventTimes.length > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    else if (isBusinessDay && count === 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    }
                    else if (
                        (slotStart.getDay() === 5 && 
                            slotStart.getHours() === 10 && slotStart.getMinutes() < 30) 
                        ||
                        (slotStart.getHours() === 16 && slotStart.getMinutes() >= 30) 
                        ||
                        (slotStart.getHours() >= 17 && slotStart.getHours() < 19) 
                    ) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable', 'black-x');
                    }
                    else if (slotStart.getDay() === 2 && !isBusinessDay && businessEventTimes.length === 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    else if (count <= 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }

                    cell.setAttribute('data-date', slotStart.toISOString());
                }
            }
        }

        function updateCalendarHeader(date) {
            const headerRow = document.getElementById('calendar-header');
            const headers = headerRow.querySelectorAll('th:not(:first-child)');

            const holidays = [
                '2025-02-11', '2025-02-23', '2025-02-24', '2025-03-20', '2025-04-29', 
                '2025-05-03', '2025-05-04', '2025-05-05', '2025-05-06', '2025-07-21', 
                '2025-08-11', '2025-09-15', '2025-09-23', '2025-10-13', '2025-11-03', 
                '2025-11-23', '2025-11-24', '2026-01-01', '2026-01-12', '2026-02-11' 
            ];

            const startDate = new Date(date);
            headers.forEach((th, index) => {
                const day = new Date(startDate);
                day.setDate(day.getDate() + index);

                const dayOfWeek = ['日', '月', '火', '水', '木', '金', '土'];
                const formattedDate = `${day.getFullYear()}-${(day.getMonth() + 1).toString().padStart(2, '0')}-${day.getDate().toString().padStart(2, '0')}`;
                const dayString = `${day.getDate()}(${dayOfWeek[day.getDay()]})`;

                th.innerHTML = dayString.replace('(', '<br>(');

                if (holidays.includes(formattedDate)) {
                    th.style.color = 'var(--accent-red)';
                } else if (day.getDay() === 0) { 
                    th.style.color = 'var(--accent-red)';
                } else if (day.getDay() === 6) { 
                    th.style.color = '#5b9bd5';
                } else {
                    th.style.color = ''; 
                }
            });

            const currentMonthElement = document.getElementById('currentMonth');
            currentMonthElement.textContent = `${startDate.getFullYear()}年 ${startDate.getMonth() + 1}月`;
        }

        function nextmonth() {
            currentDate.setMonth(currentDate.getMonth() + 1); 
            currentDate.setDate(1); 
            fetchAvailability(currentDate);
        }

        function previousmonth() {
            currentDate.setMonth(currentDate.getMonth() - 1); 
            currentDate.setDate(1); 
            fetchAvailability(currentDate);
        }

        function nextWeek() {
            currentDate.setDate(currentDate.getDate() + 7);
            fetchAvailability(currentDate);
        }

        function previousWeek() {
            currentDate.setDate(currentDate.getDate() - 7);
            fetchAvailability(currentDate);
        }

        function showLoadingSpinner() {
            document.getElementById('loadingSpinner').style.display = 'block';
        }

        function hideLoadingSpinner() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }
    </script>
