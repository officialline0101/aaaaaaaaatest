<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>予約フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
            overflow-x: hidden; /* 横スクロールを防ぐ */
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
            margin: 0 auto; /* 中央に配置 */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .label {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            font-weight: bold;
            background-color: #13ca5e;
            color: white;
            border-radius: 4px;
            text-align: center;
        }
        input[type="text"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .visit-buttons, .symptoms {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .visit-buttons button, .symptoms button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }
        .visit-buttons button.active, .symptoms button.active {
            background-color: #444;
            color: #fff;
        }
        .date-inputs input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #ff4c4c;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* カレンダーを中央に配置 */
            margin-bottom: 20px;
            position: relative;
            width: 106%; /* 横幅を広げる */
            margin-left: -3%; /* 親要素の中心にカレンダーを配置 */
        }
        .calendar {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* 横スクロールを防ぐ */
            width: 106%;
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar th, .calendar td {
            text-align: center;
            padding: 5px;
            cursor: pointer;
            vertical-align: top;
            width: 14.28%; /* 7日間が一列に収まるように設定 */
            box-sizing: border-box;
            border: 1px solid #ccc; /* ここで区切り線を追加 */
        }
        .calendar th {
            background-color: #f7f7f7;
        }
        .calendar td:hover {
            background-color: #ddd;
        }
        .calendar td.selected {
            background-color: #444;
            color: #fff;
        }
        .week-button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }
        .week-button {
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .current-month {
            font-size: 16px;
            font-weight: bold;
            color: #444;
        }
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>予約フォーム2</h1>
        <div class="label">お客様名※必須</div>
        <input type="text" id="name" placeholder="お名前を入力してください">

        <div class="label">電話番号※必須</div>
        <input type="tel" id="phone" placeholder="電話番号を入力してください">

        <div class="label">ご来店回数※必須</div>
        <div class="visit-buttons">
            <button type="button" id="firstVisit" onclick="selectVisit(this)">初めて</button>
            <button type="button" id="repeatVisit" onclick="selectVisit(this)">2回目以降</button>
        </div>

        <div class="label">症状※必須</div>
        <div class="symptoms">
            <button type="button" onclick="selectSymptom(this)">軽症</button>
            <button type="button" onclick="selectSymptom(this)">中等症</button>
            <button type="button" onclick="selectSymptom(this)">重症</button>
        </div>

        <div class="label">希望日</div>
        <div class="calendar-container">
            <div class="week-button-container">
                <button class="week-button" onclick="changeWeek(-1)">&lt; 前の週</button>
                <div class="current-month" id="currentMonth"></div>
                <button class="week-button" onclick="changeWeek(1)">次の週 &gt;</button>
            </div>
            <div class="calendar" id="calendar">
                <!-- カレンダーがここに描画されます -->
            </div>
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
            </div>
        </div>

        <div class="label">ご希望の時間※必須</div>
        <div class="date-inputs">
            <input type="datetime-local" id="startTime">
            <input type="datetime-local" id="endTime">
        </div>

        <button class="submit-button" onclick="submitForm()">予約を送信する</button>
    </div>

    <script>
        var selectedDate = null;
        var selectedVisit = null;
        var selectedSymptoms = [];
        var currentDate = new Date();

        function selectVisit(button) {
            selectedVisit = button.innerText;
            document.querySelectorAll('.visit-buttons button').forEach(btn => {
                btn.classList.remove('active');
            });
            button.classList.add('active');
        }

        function selectSymptom(button) {
            var symptom = button.innerText;
            if (selectedSymptoms.includes(symptom)) {
                selectedSymptoms = selectedSymptoms.filter(s => s !== symptom);
                button.classList.remove('active');
            } else {
                selectedSymptoms.push(symptom);
                button.classList.add('active');
            }
        }

        function submitForm() {
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;
            var startTime = document.getElementById('startTime').value;
            var endTime = document.getElementById('endTime').value;

            if (!name || !phone || !selectedVisit || selectedSymptoms.length === 0 || !startTime || !endTime || !selectedDate) {
                alert("すべての必須フィールドを入力してください。");
                return;
            }

            var data = {
                name: name,
                phone: phone,
                visit: selectedVisit,
                symptoms: selectedSymptoms,
                startTime: startTime,
                endTime: endTime,
                selectedDate: selectedDate
            };

            console.log(data);
            // ここにフォーム送信ロジックを追加
        }

        document.addEventListener("DOMContentLoaded", function() {
            updateCalendar();
        });

        function updateCalendar() {
            var calendarElement = document.getElementById('calendar');
            var loadingSpinner = document.getElementById('loadingSpinner');
            loadingSpinner.style.display = 'block';
            calendarElement.innerHTML = '';

            var startTime = new Date(currentDate);
            startTime.setDate(startTime.getDate() - startTime.getDay());
            var endTime = new Date(startTime);
            endTime.setDate(endTime.getDate() + 6);

            var url = `https://script.google.com/macros/s/AKfycby8E_XQaF25XJSNArRFJ5B2NzU_AcMubTF9Bz5JMGbVExRH1NTAZgAtEO5yU9-0zNGu/exec?startTime=${startTime.toISOString()}&endTime=${endTime.toISOString()}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    loadingSpinner.style.display = 'none';

                    var calendarHTML = '<table><thead><tr>';
                    var weekdays = ['日', '月', '火', '水', '木', '金', '土'];

                    for (var i = 0; i < 7; i++) {
                        calendarHTML += `<th>${weekdays[i]}</th>`;
                    }
                    calendarHTML += '</tr></thead><tbody><tr>';

                    for (var day = 0; day < 7; day++) {
                        var date = new Date(startTime);
                        date.setDate(date.getDate() + day);
                        var dateString = date.toISOString().split('T')[0];

                        var isBusinessDay = data.businessEvents.some(event => {
                            var eventDate = new Date(event.startTime).toISOString().split('T')[0];
                            return eventDate === dateString;
                        });

                        calendarHTML += `<td class="${isBusinessDay ? 'business-day' : ''}" onclick="selectDate('${dateString}')">${date.getDate()}</td>`;
                    }

                    calendarHTML += '</tr></tbody></table>';
                    calendarElement.innerHTML = calendarHTML;

                    var currentMonthElement = document.getElementById('currentMonth');
                    currentMonthElement.innerText = `${startTime.getFullYear()}年${startTime.getMonth() + 1}月`;
                })
                .catch(error => {
                    loadingSpinner.style.display = 'none';
                    console.error('Error fetching calendar data:', error);
                });
        }

        function selectDate(dateString) {
            selectedDate = dateString;
            document.querySelectorAll('.calendar td').forEach(td => {
                td.classList.remove('selected');
            });
            var selectedElement = document.querySelector(`.calendar td[onclick="selectDate('${dateString}')"]`);
            if (selectedElement) {
                selectedElement.classList.add('selected');
            }
        }

        function changeWeek(direction) {
            currentDate.setDate(currentDate.getDate() + (direction * 7));
            updateCalendar();
        }
    </script>
</body>
</html>
