<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* --------------------------------------------------
           ベーススタイル (LOEWE風 高級感・ミニマル)
           -------------------------------------------------- */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&family=Noto+Sans+JP:wght@300;400;500&display=swap');

        body {
            font-family: 'Noto Sans JP', "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px 24px 60px;
            box-sizing: border-box;
            background-color: #ffffff;
        }

        /* --------------------------------------------------
           ヘッダー
           -------------------------------------------------- */
        h1 {
            font-family: 'Times New Roman', 'Noto Serif JP', serif;
            font-size: 32px;
            font-weight: 400;
            text-align: center;
            margin: 40px 0 50px;
            letter-spacing: 0.05em;
            color: #000;
            text-transform: uppercase;
            line-height: 1.2;
        }
        
        h1 span {
            font-size: 14px;
            display: block;
            margin-top: 10px;
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: #333;
        }

        /* --------------------------------------------------
           入力フィールド (枠線上にラベル配置)
           -------------------------------------------------- */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            color: #1a1a1a;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fff;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
            -webkit-appearance: none;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: #000;
        }

        /* 枠線の上に乗るラベル */
        .input-group label {
            position: absolute;
            top: -9px;
            left: 12px;
            background-color: #ffffff;
            padding: 0 6px;
            font-size: 12px;
            color: #666;
            font-weight: 400;
            line-height: 1.4;
            pointer-events: none;
            white-space: nowrap;
        }
        
        .required {
            color: #d93025;
            font-size: 10px;
            margin-left: 4px;
            vertical-align: top;
        }

        ::placeholder {
            color: #bfbfbf;
            font-size: 14px;
        }

        /* --------------------------------------------------
           セクションタイトル & テキスト
           -------------------------------------------------- */
        .section-label {
            font-size: 14px;
            color: #1a1a1a;
            margin-bottom: 12px;
            margin-top: 30px;
            font-weight: 400;
            display: block;
        }
        
        .info-text {
            font-size: 11px;
            color: #888;
            margin-bottom: 15px;
            margin-top: -8px;
            line-height: 1.5;
        }

        /* --------------------------------------------------
           ボタンスタイル (Grid)
           -------------------------------------------------- */
        .grid-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .grid-buttons.three-cols {
            grid-template-columns: repeat(3, 1fr);
        }

        /* ボタン本体 */
        .grid-buttons button, 
        .symptoms button, 
        .menu-sections button,
        .irradiations button {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 15px 5px;
            font-size: 13px;
            color: #1a1a1a;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 50px;
            width: 100%;
            box-sizing: border-box;
            font-family: 'Noto Sans JP', sans-serif;
        }

        .grid-buttons button:hover,
        .symptoms button:hover,
        .irradiations button:hover {
            border-color: #999;
        }

        /* 選択状態 */
        .grid-buttons button.active,
        .symptoms button.active,
        .menu-sections button.active,
        .irradiations button.active {
            background-color: #1a1a1a;
            color: #fff;
            border-color: #1a1a1a;
        }

        /* メニューセクションのコンテナ調整（機能維持のためclassは維持しつつFlex/Gridを適用） */
        .symptoms, .irradiations {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .menu-sections {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        /* --------------------------------------------------
           機能ごとの表示エリア調整
           -------------------------------------------------- */
        .menu-section {
            display: none;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .menu-section.active {
            display: block;
        }

        .highlight-background {
            background-color: transparent;
            padding: 0 0 10px 0;
            border-bottom: none;
            text-align: left;
            margin-bottom: 10px;
            border: none;
        }
        
        .highlight-texthissu, .highlight-text {
            font-size: 14px;
            font-weight: 500;
            color: #1a1a1a;
            text-align: left;
            text-indent: 0;
            display: flex;
            align-items: center;
        }

        /* --------------------------------------------------
           カレンダー
           -------------------------------------------------- */
        .calendar-container {
            margin-top: 10px;
            border: 1px solid #999; 
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
        }
        
        .current-month {
            display: block;
            text-align: center;
            font-family: 'Times New Roman', serif;
            font-size: 18px;
            margin-bottom: 15px;
            color: #1a1a1a;
        }
        
        .calendar-nav-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            gap: 10px;
        }
        
        .nav-btn {
            background: #fff;
            border: 1px solid #999;
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
            color: #1a1a1a;
            flex: 1;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        
        .calendar th {
            font-weight: 500;
            color: #1a1a1a;
            padding-bottom: 8px;
            border: 1px solid #999;
            padding: 8px;
            background: #fff;
        }
        
        .calendar td {
            text-align: center;
            padding: 10px 0;
            cursor: pointer;
            border: 1px solid #999;
        }
        
        .calendar td:hover {
            background-color: #f0f0f0;
        }

        .calendar td.selected {
            background-color: #1a1a1a;
            color: #fff;
        }
        
        .calendar td.unavailable {
            color: #bbb;
            pointer-events: none;
            background-color: #f9f9f9;
        }
        
        .calendar td.available {
            color: #1a1a1a;
            font-weight: 500;
        }

        /* --------------------------------------------------
           送信ボタン & 確認エリア
           -------------------------------------------------- */
        .submit-button {
            width: 100%;
            padding: 18px;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            letter-spacing: 0.05em;
            transition: opacity 0.3s;
        }
        
        .submit-button:hover {
            opacity: 0.8;
            background-color: #1a1a1a;
        }

        #displayInfo {
            background-color: #fafafa;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #eee;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            border-bottom: 1px solid #eee;
            padding-bottom: 12px;
        }
        
        .info-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .info-content {
            font-size: 14px;
            color: #333;
        }
        
        .info-label {
            font-size: 11px;
            color: #888;
            display: block;
            margin-bottom: 4px;
        }
        
        .edit-button {
            font-size: 11px;
            text-decoration: underline;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 0;
            white-space: nowrap;
            margin-left: 10px;
        }
        
        .edit-button:hover {
            color: #000;
            background: none;
        }

        /* --------------------------------------------------
           ローディングなどその他
           -------------------------------------------------- */
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 8px;
            display: none;
            text-align: center;
            z-index: 9999;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .spinner {
            width: 30px;
            height: 30px;
            border: 2px solid #eee;
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 10px;
        }
        .loading-text {
            color: #333;
            font-size: 12px;
            margin-top: 10px;
            font-weight: 400;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* 右端ナビ（基本非表示、Reference準拠） */
        .side-nav { display: none; }

        /* 追加の要素制御 */
        #selected-menus-display {
            font-size: 13px;
            color: #333;
            background: #f9f9f9;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
        
        #treatment-text {
            background: #f5f5f5;
            padding: 15px;
            font-size: 13px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            h1 { font-size: 26px; }
            .container { padding: 15px 20px 40px; }
            .grid-buttons.three-cols { grid-template-columns: repeat(3, 1fr); }
            .symptoms, .irradiations { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>

<body>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        // ----------------------------------------------------------------------
        //  JavaScript Logic (機能は維持)
        // ----------------------------------------------------------------------
        let visitCount = '';
        let selectedMenu = '';
        let selectedSymptom = []; 
        let selectedFullDate = '';
        let currentDate = new Date();
        let availabilityCache = {};
        let irradiationsCount = ''; 
        let totalAmount = 0; 
        let menuPrice = 0; 
        let optionsPrice = 0; 

        // 訪問回数・オプション時間・メニュー時間の設定
        let visitTimes = { '1回目〈30分〉': 0, '2回目以降〈0分〉': 0 };
        let selectedVisitTime = 0; 
        let irradiationsTimes = { '予算3000円': 0, '予算5000円': 0, '予算8000円': 0, '予算10000円': 0, 'それ以外の方は備考欄へ': 0 };
        let selectedirradiationsTime = 0; 
        
        let menuTimes = {
            '基本コース': 120, '応用コース': 120, 'プロフェッショナルコース': 120, 'マンスリー': 120, 'ブライダルコース': 120,
            '花束': 30, 'アレンジメント': 30, 'ご自宅用': 30, 'その他': 30, 
            'ブーケの相談': 60, '会場装花の相談': 60, '会場からのご紹介': 60, 
            '引取り': 30, '持ち込み(注文済)': 30, '持ち込み(ご相談)': 30,
            'カジュアルレッスン1回6600円': 60, 'マンスリーコース8800円×7回': 60, 'プロコース22000円×10回': 120
        };
        let selectedMenuTime = 0;

        document.addEventListener('DOMContentLoaded', function () {
            liff.init({ liffId: '2005254357-zKma9BZk' })
                .then(() => { console.log('LIFF初期化成功'); })
                .catch((err) => { console.log('LIFF初期化失敗', err); });

            fetchAvailability(currentDate);
            document.querySelector('.calendar-container').style.display = 'none'; // 初期非表示

            // ローカルストレージ復元
            const savedName = localStorage.getItem('name');
            const savedPhone = localStorage.getItem('phone');
            if (savedName) document.getElementById('name').value = savedName;
            if (savedPhone) document.getElementById('phone').value = savedPhone;
        });

        function saveInput(id) {
            const value = document.getElementById(id).value;
            localStorage.setItem(id, value);
        }

        // 表示更新関数（デザインに合わせてHTML構造を変更）
        function updateDisplayInfo() {
            const name = document.getElementById('name').value;
            const selectedMenuText = selectedMenu ? selectedMenu : '未選択';
            
            // 選択されたメニュー（Symptom）
            const selectedSymptomText = selectedSymptom.length > 0
                ? selectedSymptom.map(item => `${item.name}`).join(', ')
                : '未選択';

            // オプション
            const irradiationsText = irradiationsCount ? irradiationsCount : 'なし';

            // 合計金額
            const totalAmountText = `¥${(menuPrice + optionsPrice).toLocaleString()}`;
            
            // 日時
            const selectedDateText = selectedFullDate ? selectedFullDate : '未選択';

            document.getElementById('displayInfo').innerHTML = `
                <div class="info-row">
                    <div class="info-content"><span class="info-label">お名前</span>${name || '-'}</div>
                    <button class="edit-button" onclick="scrollToElement('name')">修正</button>
                </div>
                <div class="info-row">
                    <div class="info-content"><span class="info-label">選択コース</span>${selectedMenuText}</div>
                    <button class="edit-button" onclick="scrollToElement('course')">修正</button>
                </div>
                <div class="info-row">
                    <div class="info-content"><span class="info-label">メニュー詳細</span>${selectedSymptomText}</div>
                    <button class="edit-button" onclick="scrollToElement('course')">修正</button>
                </div>
                ${irradiationsCount ? `
                <div class="info-row">
                    <div class="info-content"><span class="info-label">ご予算・オプション</span>${irradiationsText}</div>
                    <button class="edit-button" onclick="scrollToElement('male')">修正</button>
                </div>` : ''}
                <div class="info-row">
                    <div class="info-content"><span class="info-label">希望日時</span>${selectedDateText}</div>
                    <button class="edit-button" onclick="scrollToElement('calendar1')">修正</button>
                </div>
            `;
        }

        function scrollToElement(id) {
            const element = document.getElementById(id) || document.querySelector('#' + id);
            if (element) element.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // イベントリスナー登録
        document.getElementById('name').addEventListener('input', updateDisplayInfo);
        
        // --- メニュー選択ロジック ---
        function showMenu(menuId) {
            document.getElementById("treatment-text").style.display = "none";
            
            // 全ボタンのリセット
            document.querySelectorAll('.menu-sections button').forEach(btn => btn.classList.remove('active'));
            
            // クリックされた大カテゴリボタンをActiveに
            const clickedBtn = document.querySelector(`.menu-sections button[onclick="showMenu('${menuId}')"]`);
            if(clickedBtn) {
                clickedBtn.classList.add('active');
                selectedMenu = clickedBtn.textContent;
            }

            // セクション表示切替
            document.querySelectorAll('.menu-section').forEach(sec => sec.classList.remove('active'));
            const targetSec = document.getElementById(menuId);
            if(targetSec) targetSec.classList.add('active');

            // リセット処理
            selectedSymptom = [];
            irradiationsCount = '';
            menuPrice = 0; 
            optionsPrice = 0;
            totalAmount = 0;
            selectedFullDate = '';
            document.querySelectorAll('.symptoms button, .irradiations button').forEach(b => b.classList.remove('active'));
            
            // 会場・日時入力のリセット
            document.getElementById('venue').value = '';
            document.getElementById('weddingDate').value = '';
            document.getElementById('baindLabel1').style.display = 'none';
            document.getElementById('baindLabel2').style.display = 'none';

            document.getElementById('selected-menus-display').style.display = 'none';
            
            updateDisplayInfo();
            fetchAvailability(currentDate);
        }

        // 詳細メニュー選択
        function selectSymptom(button) {
            selectedFullDate = '';
            
            // Active切替
            if (button.classList.contains('active')) {
                button.classList.remove('active');
                // 選択解除処理
                selectedSymptom = selectedSymptom.filter(item => item.name !== button.textContent);
                selectedMenuTime -= (menuTimes[button.textContent] || 0);
                menuPrice -= (parseInt(button.getAttribute('data-price')) || 0);
            } else {
                // 単一選択にする場合はここで他をremoveするが、元のロジックが配列だったので複数可と想定
                // ただし、ReferenceのUXに合わせて単一選択風にするなら以下を有効化
                // document.querySelectorAll('.symptoms button').forEach(b => b.classList.remove('active'));
                // selectedSymptom = []; menuPrice = 0; selectedMenuTime = 0;

                button.classList.add('active');
                selectedSymptom.push({
                    category: button.getAttribute('data-category'),
                    name: button.textContent
                });
                selectedMenuTime += (menuTimes[button.textContent] || 0);
                menuPrice += (parseInt(button.getAttribute('data-price')) || 0);
            }

            // 会場入力表示制御
            const isBaind = selectedSymptom.some(s => s.name === '会場からのご紹介');
            const displayStyle = isBaind ? 'block' : 'none';
            document.getElementById('baindLabel1').style.display = displayStyle;
            document.getElementById('baindLabel2').style.display = displayStyle;

            // カレンダー表示制御
            const calendarContainer = document.querySelector('.calendar-container');
            if (selectedSymptom.length > 0) {
                calendarContainer.style.display = 'block';
                document.getElementById('selected-menus-display').innerHTML = `選択中: ${selectedSymptom.map(s => s.name).join(', ')}`;
                document.getElementById('selected-menus-display').style.display = 'block';
            } else {
                calendarContainer.style.display = 'none';
                document.getElementById('selected-menus-display').style.display = 'none';
            }

            fetchAvailability(currentDate);
            updateDisplayInfo();
        }

        // オプション選択
        function selectirradiations(button) {
            selectedFullDate = '';
            button.classList.toggle('active');

            const activeBtns = document.querySelectorAll('.irradiations button.active');
            const names = Array.from(activeBtns).map(b => b.innerText);
            irradiationsCount = names.join(', ');

            optionsPrice = 0;
            activeBtns.forEach(b => {
                optionsPrice += (parseInt(b.getAttribute('data-price')) || 0);
            });

            fetchAvailability(currentDate);
            updateDisplayInfo();
        }

        // --- カレンダーロジック ---
        function selectDate(cell) {
            if (cell.classList.contains('unavailable')) return;

            document.querySelectorAll('.calendar td').forEach(td => td.classList.remove('selected'));
            cell.classList.add('selected');

            const selectedDay = cell.getAttribute('data-date'); 
            const selectedTime = cell.parentElement.firstChild.textContent; 
            const date = new Date(selectedDay);

            selectedFullDate = `${date.getFullYear()}年${('0' + (date.getMonth() + 1)).slice(-2)}月${('0' + date.getDate()).slice(-2)}日 ${selectedTime}`;
            updateDisplayInfo();
        }

        async function fetchAvailability(date) {
            const startTime = new Date(date);
            const endTime = new Date(date);
            endTime.setDate(endTime.getDate() + 7);
            const cacheKey = startTime.toISOString();

            if (availabilityCache[cacheKey]) {
                updateCalendar(availabilityCache[cacheKey].availability, availabilityCache[cacheKey].businessDays);
                return;
            }

            const url = 'https://script.google.com/macros/s/AKfycbxTJBgAqaNDSwRSGPryDPN2Eea24zI_DzgX6FLHllnY8PfAx-tmRH_zU0f9LHmvamZ7/exec' +
                `?startTime=${startTime.toISOString()}&endTime=${endTime.toISOString()}`;

            try {
                showLoadingSpinner();
                const response = await fetch(url);
                const data = await response.json();
                
                // 営業日データの抽出など（元のロジック維持）
                const businessDays = data.filter(e => e.summary === "営業日").map(e => ({
                    start: new Date(e.startTime), end: new Date(e.endTime)
                }));
                
                availabilityCache[cacheKey] = { availability: data, businessDays: businessDays };
                updateCalendar(data, businessDays);
            } catch (error) {
                console.error('Error:', error);
            } finally {
                hideLoadingSpinner();
            }
        }

        function updateCalendar(availability, businessDays) {
            const calendar = document.getElementById('calendar1');
            const table = calendar.querySelector('table tbody');

            const times = [
                '11:00', '11:30',
                '12:00', '12:30', '13:00', '13:30',
                '14:00', '14:30', '15:00', '15:30',
                '16:00', '16:30', '17:00', '17:30',
                '18:00', '18:30', '19:00'
            ];

            if (table.rows.length === 0) {
                for (const time of times) {
                    const row = document.createElement('tr');
                    const timeCell = document.createElement('td');
                    timeCell.textContent = time;
                    row.appendChild(timeCell);

                    for (let i = 0; i < 7; i++) {
                        const cell = document.createElement('td');
                        cell.addEventListener('click', () => selectDate(cell));
                        row.appendChild(cell);
                    }

                    table.appendChild(row);
                }
            }

            // テーブルのヘッダーを更新
            updateCalendarHeader(currentDate);

            // 各セルを空白にリセットし、クラスもリセット
            for (let row of table.rows) {
                for (let i = 1; i < row.cells.length; i++) {
                    row.cells[i].textContent = '';
                    row.cells[i].removeAttribute('data-date');
                    row.cells[i].classList.remove('available', 'unavailable', 'selected');
                }
            }

            // 現在の日時を取得
            const now = new Date();
            const threeMonthsLater = new Date(now);
            threeMonthsLater.setMonth(now.getMonth() + 3);

            // テーブルの内容を更新
            for (let i = 0; i < 7; i++) {
                const day = new Date(currentDate);
                day.setDate(day.getDate() + i);

                let businessEventTimes = []; // 営業日のイベント時間帯を記録する配列

                availability.forEach(slot => {
                    const eventStart = new Date(slot.startTime);
                    const eventEnd = new Date(slot.endTime);
                    if (eventStart.toDateString() === day.toDateString() && slot.title === "営業日") {
                        businessEventTimes.push({ start: eventStart, end: eventEnd });
                    }
                });

                for (let j = 0; j < times.length; j++) {
                    const cell = table.rows[j].cells[i + 1];

                    // すでにセルが✕の場合はスキップする
                    if (cell.textContent === '✕') {
                        continue;
                    }

                    const slotStart = new Date(day);
                    slotStart.setHours(parseInt(times[j].split(':')[0]), parseInt(times[j].split(':')[1]), 0, 0);

                    const slotEnd = new Date(slotStart);
                    let menuDuration = selectedMenuTime || 10;
                    let visitDuration = selectedVisitTime || 0;
                    let irradiationsDuration = selectedirradiationsTime || 0;

                    // メニュー時間と訪問回数の時間を合計して、終了時間を設定
                    slotEnd.setMinutes(slotStart.getMinutes() + menuDuration + visitDuration + irradiationsDuration);

                    // 終了時間が翌日 (0時以降) になる場合は✕に設定
                    if (slotEnd.getDate() !== slotStart.getDate()) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // 18時以降に終了する予約を不可にする (17:30は可)
                    if (slotEnd.getHours() === 19 && slotEnd.getMinutes() > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    } else if (slotEnd.getHours() > 19) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

// 現在の日付（年月日が同じ）なら✕にする
const isToday = slotStart.toDateString() === now.toDateString();
if (isToday) {
    cell.textContent = '✕';
    cell.classList.add('unavailable');
    continue;
}

                    const isBusinessDay = businessDays.some(businessDay => {
                        const businessDayStart = new Date(businessDay.start);
                        const businessDayEnd = new Date(businessDay.end);
                        return slotStart >= businessDayStart && slotEnd <= businessDayEnd;
                    });

                    const isBusinessEventTime = businessEventTimes.some(event => {
                        return slotStart < event.end && event.start < slotEnd;
                    });

                    const count = availability.reduce((acc, slot) => {
                        const eventStart = new Date(slot.startTime);
                        const eventEnd = new Date(slot.endTime);

                        if (eventStart < slotEnd && slotStart < eventEnd && slot.title !== "営業日") {
                            return acc + 1;
                        }
                        return acc;
                    }, 0);

                    // 営業日のイベント時間内に他のイベントがある場合
                    if (isBusinessEventTime && count > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 営業日のイベント時間（他のイベントがない場合）
                    else if (isBusinessEventTime) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    }
                    // 営業日で、指定されている時間以外の時間は×
                    else if (businessEventTimes.length > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 日曜日で、営業日ではない場合
                    else if (slotStart.getDay() === 1 && !isBusinessDay && businessEventTimes.length === 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 日曜日で、営業日ではない場合
                    else if (slotStart.getDay() === 2 && !isBusinessDay && businessEventTimes.length === 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 営業日でかつ他のイベントがない場合
                    else if (isBusinessDay && count === 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    }
                    // それ以外の条件
                    else if (count <= 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }

                    cell.setAttribute('data-date', slotStart.toISOString());
                }
            }
        }

        function updateCalendarHeader(date) {
            const headers = document.querySelectorAll('#calendar-header th');
            const startDate = new Date(date);
            const days = ['日', '月', '火', '水', '木', '金', '土'];

            for (let i = 1; i <= 7; i++) {
                if(headers[i]) {
                    const day = new Date(startDate);
                    day.setDate(day.getDate() + (i - 1));
                    headers[i].innerHTML = `${day.getDate()}<br><span style="font-size:10px">${days[day.getDay()]}</span>`;
                    
                    if (day.getDay() === 0) headers[i].style.color = '#d93025';
                    else if (day.getDay() === 6) headers[i].style.color = '#1a73e8';
                    else headers[i].style.color = '#1a1a1a';
                }
            }
            document.getElementById('currentMonth').textContent = `${startDate.getFullYear()}年 ${startDate.getMonth() + 1}月`;
        }

        function nextmonth() { currentDate.setMonth(currentDate.getMonth() + 1); currentDate.setDate(1); fetchAvailability(currentDate); }
        function previousmonth() { currentDate.setMonth(currentDate.getMonth() - 1); currentDate.setDate(1); fetchAvailability(currentDate); }
        function nextWeek() { currentDate.setDate(currentDate.getDate() + 7); fetchAvailability(currentDate); }
        function previousWeek() { currentDate.setDate(currentDate.getDate() - 7); fetchAvailability(currentDate); }
        
        function showLoadingSpinner() { document.getElementById('loadingSpinner').style.display = 'block'; }
        function hideLoadingSpinner() { document.getElementById('loadingSpinner').style.display = 'none'; }

        function submitForm() {
            const formData = {
                name: document.getElementById('name').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                selectedMenu: selectedMenu,
                selectedSymptom: selectedSymptom.length > 0 ? selectedSymptom : null,
                irradiationsCount: irradiationsCount,
                dates: selectedFullDate ? [selectedFullDate] : null,
                message: document.getElementById('message').value.trim()
            };

            if (!formData.name) { alert('お名前を入力してください。'); return; }
            if (!formData.phone) { alert('電話番号を入力してください。'); return; }
            if (!formData.selectedSymptom) { alert('メニューを選択してください。'); return; }
            if (!formData.dates) { alert('希望日時を選択してください。'); return; }

            const symptomNames = formData.selectedSymptom.map(s => s.name).join(',');
            const text = `【NARA予約フォーム】\n≪GIGI VERDE NARA≫\nお名前：${formData.name}\n電話番号：${formData.phone}\nコース：${formData.selectedMenu}\nメニュー：${symptomNames}\nオプション：${formData.irradiationsCount}\n希望日時：\n${formData.dates[0]}\nメッセージ：${formData.message}`;

            liff.sendMessages([{ type: 'text', text: text }])
            .then(() => {
                alert('予約を受け付けました。');
                liff.closeWindow();
            }).catch((err) => {
                console.error('送信失敗', err);
                alert('送信に失敗しました。');
            });
        }
    </script>
