<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700;900&family=Lato:wght@700;900&display=swap"
        rel="stylesheet">
    <style>
        /* =========================================
           基本設定
           ========================================= */
        body {
            font-family: 'Lato', 'Noto Sans JP', sans-serif;
            background-color: #f0f2f5;
            color: #222;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 30px;
            padding-bottom: 120px;
            /* ← 60px から増量してフッターボタンの分を確保 */
            font-weight: 500;
        }

        /* =========================================
           コンテナ
           ========================================= */
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 95%;
            max-width: 600px;
            padding: 40px;
            box-sizing: border-box;
            margin: 0 auto;
            border: 1px solid #e8e8e8;
        }

        /* =========================================
           ヘッダー
           ========================================= */
        h1 {
            color: #111;
            text-align: center;
            margin: 0 0 40px 0;
            font-size: 26px;
            font-weight: 900;
            letter-spacing: 0.1em;
            line-height: 1.3;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
        }

        /* =========================================
           ラベル & 入力
           ========================================= */
        .label {
            display: block;
            margin-top: 30px;
            margin-bottom: 10px;
            font-weight: 800;
            color: #111;
            font-size: 16px;
            border-left: 5px solid #111;
            padding-left: 12px;
            line-height: 1.2;
        }

        .required {
            background-color: #d90000;
            color: #fff;
            font-size: 11px;
            padding: 3px 6px;
            border-radius: 3px;
            margin-left: 10px;
            vertical-align: middle;
            font-weight: 700;
        }

        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 6px;
            background-color: #fff;
            font-size: 16px;
            font-weight: 500;
            color: #111;
            box-sizing: border-box;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            border-color: #111;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
        }

        /* =========================================
           ボタン (PCは縦並び、スマホはGridで調整)
           ========================================= */
        .visit-buttons,
        .symptoms,
        .irradiations {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .visit-buttons button,
        .symptoms button,
        .irradiations button {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #ccc;
            border-radius: 6px;
            background-color: #fff;
            color: #222;
            cursor: pointer;
            text-align: left;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.2s ease;
            position: relative;
        }

        .visit-buttons button.active,
        .symptoms button.active,
        .irradiations button.active {
            background-color: #111;
            color: #fff;
            border-color: #111;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* PC用チェックマーク */
        .visit-buttons button.active::after,
        .symptoms button.active::after,
        .irradiations button.active::after {
            content: '✓';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        /* =========================================
           説明テキスト
           ========================================= */
        .info-text,
        .info-textdenwa {
            font-size: 12px;
            color: #444;
            margin-bottom: 10px;
            line-height: 1.5;
            font-weight: 500;
        }

        .info-textmemo {
            background-color: #f9f9f9;
            border: 2px solid #eee;
            padding: 20px;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #333;
        }

        .info-textmemo strong {
            color: #111;
            display: inline-block;
            margin-bottom: 5px;
            border-bottom: 2px solid #ddd;
        }

        /* =========================================
           カレンダー
           ========================================= */
        .calendar-container {
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 0 0 2px #ddd;
        }

        .current-month-container {
            background-color: #111;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        .current-month {
            font-size: 1.2rem;
            font-weight: 900;
            letter-spacing: 0.1em;
        }

        .current-month .year {
            font-size: 0.7em;
            font-weight: 700;
            display: block;
            margin-bottom: 2px;
            opacity: 0.8;
        }

        .month-button-container,
        .week-button-container {
            background-color: #f4f4f4;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ddd;
        }

        .month-button,
        .week-button {
            background-color: #fff;
            color: #333;
            border: 2px solid #ccc;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 800;
            cursor: pointer;
        }

        .calendar {
            width: 100%;
            overflow-x: auto;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .calendar th {
            background-color: #fff;
            color: #111;
            font-weight: 800;
            font-size: 11px;
            padding: 10px 2px;
            border-bottom: 3px solid #111;
            border-right: 1px solid #ccc;
        }

        .calendar th:first-child {
            background-color: #f4f4f4;
            border-bottom: 3px solid #ccc;
            border-right: 3px solid #ccc;
            width: 50px;
        }

        .calendar td {
            text-align: center;
            vertical-align: middle;
            padding: 5px 0;
            border-bottom: 1px solid #ccc;
            border-right: 1px solid #ccc;
            font-size: 14px;
            font-weight: 600;
            height: 45px;
            color: #222;
        }

        .calendar td:first-child {
            background-color: #f4f4f4;
            color: #444;
            font-size: 11px;
            font-weight: 800;
            border-right: 3px solid #ccc;
        }

        .available {
            color: #111;
            font-weight: 900;
            font-size: 1.3em;
            cursor: pointer;
        }

        .calendar td.selected {
            background-color: #111 !important;
            color: #fff !important;
            border-color: #111;
        }

        .unavailable {
            background-color: #f0f0f0;
            color: #bbb;
            font-size: 10px;
            pointer-events: none;
        }

        /* =========================================
           確認エリア & ボタン
           ========================================= */
        #displayInfo {
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 0;
            padding: 10px 0;
        }

        .info-row p {
            margin: 0;
            font-size: 14px;
            line-height: 1.5;
        }

        .info-row span[style*="color:#222"] strong {
            font-weight: 800;
            display: inline-block;
            margin-bottom: 3px;
        }

        hr {
            border: 0;
            border-top: 2px dashed #ccc;
            margin: 0;
        }

        .edit-button {
            background: #fff;
            border: 2px solid #ccc;
            color: #444;
            font-size: 11px;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
        }

        /* =========================================
           送信ボタン (存在感強化)
           ========================================= */
        .submit-button {
            width: 100%;
            padding: 20px;
            margin-top: 50px;
            border: none;
            border-radius: 8px;
            background-color: #111;
            /* 真っ黒 */
            color: #fff;
            font-size: 18px;
            font-weight: 900;
            /* 極太 */
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            letter-spacing: 0.05em;
        }

        .submit-button:hover {
            background-color: #333;
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.35);
        }

        .submit-button:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .side-nav {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: #111;
            padding: 10px 5px;
            border-radius: 8px 0 0 8px;
            z-index: 1000;
            width: 44px;
        }

        .side-nav a {
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            font-weight: 700;
        }

        .side-nav a span {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .loading-spinner {
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.95);
            border: 2px solid #eee;
        }

        .spinner {
            border: 3px solid #eee;
            border-top: 3px solid #111;
        }

        .loading-text {
            color: #111;
            font-weight: 800;
            font-size: 12px;
        }

        /* =========================================
           ★モバイル特化のスクロール短縮設定★
           ========================================= */
        @media (max-width: 600px) {

            /* コンテナの余白を極限まで減らす */
            .container {
                padding: 15px 12px;
                /* 左右12px、上下15px */
                width: 100%;
                border-radius: 0;
                box-shadow: none;
                border: none;
                max-width: 100%;
            }

            body {
                padding-top: 10px;
                padding-bottom: 30px;
                background-color: #fff;
                /* 背景も白にして一体化 */
            }

            h1 {
                font-size: 20px;
                margin-bottom: 20px;
                padding-bottom: 10px;
                margin-top: 0;
            }

            /* ラベルのマージンを詰める */
            .label {
                margin-top: 20px;
                margin-bottom: 8px;
                font-size: 14px;
                border-left-width: 4px;
                padding-left: 10px;
            }

            /* 入力フォームの高さを減らす */
            input[type="text"],
            input[type="tel"],
            textarea {
                padding: 10px;
                margin-bottom: 10px;
                font-size: 14px;
                border-width: 1px;
                /* 枠線を少し細くして圧迫感を減らす */
            }

            /* 【重要】ボタンを2列グリッドにして高さを半減 */
            .visit-buttons,
            .symptoms,
            .irradiations {
                display: grid;
                grid-template-columns: 1fr 1fr;
                /* 2列 */
                gap: 8px;
            }

            .visit-buttons button,
            .symptoms button,
            .irradiations button {
                width: auto;
                padding: 10px 5px;
                /* パディングを減らす */
                font-size: 12px;
                /* 文字サイズ調整 */
                min-height: 50px;
                /* タップしやすさは維持 */
                display: flex;
                align-items: center;
                justify-content: center;
                /* 中央寄せ */
                text-align: center;
                line-height: 1.3;
            }

            /* スマホではチェックマークは邪魔になるので枠線と色変化のみで表現 */
            .visit-buttons button.active::after,
            .symptoms button.active::after,
            .irradiations button.active::after {
                content: none;
            }

            .visit-buttons button.active,
            .symptoms button.active,
            .irradiations button.active {
                border-width: 2px;
                box-shadow: none;
            }

            /* 注意書きもコンパクトに */
            .info-textmemo {
                padding: 15px;
                margin-bottom: 20px;
                font-size: 12px;
            }

            /* カレンダーをさらに低く */
            .calendar th {
                font-size: 10px;
                padding: 5px 0;
                border-bottom-width: 2px;
            }

            .calendar td {
                height: 38px;
                /* 高さを低く */
                font-size: 12px;
                padding: 0;
            }

            .calendar th:first-child,
            .calendar td:first-child {
                width: 40px;
                font-size: 10px;
                border-right-width: 2px;
            }

            .month-button-container,
            .week-button-container {
                padding: 8px 10px;
            }

            .month-button,
            .week-button {
                padding: 4px 10px;
                font-size: 11px;
            }

            /* 送信ボタンの余白微調整 */
            .submit-button {
                padding: 18px;
                font-size: 16px;
                margin-top: 30px;
                /* 少し詰める */
            }
        }

        body {
            font-family: 'Lato', 'Noto Sans JP', sans-serif;
            background-color: #f0f2f5;
            color: #222;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 30px;
            padding-bottom: 120px;
            /* ← 60px から増やす（ボタンの高さ分） */
            font-weight: 500;
        }

        @media (max-width: 600px) {
            body {
                padding-top: 10px;
                padding-bottom: 100px;
                /* ← 30px から増量 */
                background-color: #fff;
                /* 背景も白にして一体化 */
            }

            /* =========================================
   画面下に固定する 予約確定ボタン
   ========================================= */

            /* フッタ部分のラッパー */
            .fixed-submit-wrapper {
                position: fixed;
                left: 50%;
                bottom: 0;
                transform: translateX(-50%);
                width: 100%;
                max-width: 600px;
                /* .container と幅を揃える */
                padding: 12px 24px calc(16px + env(safe-area-inset-bottom));
                box-sizing: border-box;
                background: rgba(255, 255, 255, 0.97);
                border-top: 1px solid #e8e8e8;
                box-shadow: 0 -12px 30px rgba(0, 0, 0, 0.15);
                z-index: 900;
                /* side-nav(1000)より少し低め */
            }

            /* 予約確定ボタン */
            .submit-button {
                width: 100%;
                padding: 16px 18px;
                margin: 0;
                /* 上マージンはいらない */
                border: none;
                border-radius: 8px;
                /* 他要素と合わせて8px */
                background-color: #111;
                color: #fff;
                font-size: 16px;
                font-weight: 900;
                letter-spacing: 0.12em;
                text-align: center;
                cursor: pointer;
                box-shadow: 0 8px 22px rgba(0, 0, 0, 0.30);
                transition:
                    transform 0.18s ease,
                    box-shadow 0.18s ease,
                    background-color 0.18s ease,
                    opacity 0.18s ease;
            }

            /* hover / active のニュアンスを少し抑えめに */
            .submit-button:hover {
                background-color: #222;
                transform: translateY(-2px);
                box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
            }

            .submit-button:active {
                transform: translateY(0);
                box-shadow: 0 4px 14px rgba(0, 0, 0, 0.25);
                opacity: 0.9;
            }

            /* モバイル微調整 */
            @media (max-width: 600px) {
                .fixed-submit-wrapper {
                    padding: 10px 12px calc(12px + env(safe-area-inset-bottom));
                    max-width: 100%;
                    box-shadow: 0 -10px 24px rgba(0, 0, 0, 0.18);
                }

                .submit-button {
                    padding: 14px 16px;
                    font-size: 15px;
                    letter-spacing: 0.1em;
                    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.28);
                }
            }
    </style>
</head>

<body>
    <div class="container">
        <h1>THE PARK<br><span
                style="font-size: 0.6em; font-weight: 700; color:#444; letter-spacing: 0.05em;">RESERVATION FORM</span>
        </h1>

        <div class="info-textmemo">
            <strong>【マシン体験ご希望の方へ】</strong><br>
            マシン体験は無料での施設利用ではなく、入会前の体験・説明を含むご案内となります。<br>
            所要時間は説明・体験・ご入会手続きまで含めて1時間以内を目安にさせていただきます。
        </div>

        <div class="label">お客様名<span class="required">必須</span></div>
        <input type="text" id="name" placeholder="例：山田 太郎" oninput="saveInput('name')">

        <div class="label">電話番号<span class="required">必須</span></div>
        <input type="tel" id="phone" placeholder="例：090-1234-5678" oninput="saveInput('phone')">

        <div class="label">ご来店人数をご記入ください<span class="required">必須</span></div>
        <input type="text" id="visitorCount" placeholder="例：1名、2名など" oninput="saveInput('visitorCount')">

        <div class="label" id="course">メニューをお選びください<span class="required">必須</span></div>
        <div class="info-text">※メニューを選択するとカレンダーが表示されます</div>
        <div class="symptoms">
            <button type="button" onclick="selectSymptom(this, 'treatment1')" data-price="0">見学のみ</button>
            <button type="button" onclick="selectSymptom(this, 'treatment2')" data-price="0">マシン体験 (お一人様1回のみ)</button>
        </div>
        <div id="treatment-text" style="display: none; margin: 8px 0 10px;"></div>

        <div class="label">希望日時<span class="required">必須</span></div>
        <div class="info-textdenwa">当日のご予約はお電話でお願いいたします。<br>※マシン体験の当日予約は不可</div>

        <div class="calendar-container">
            <div class="current-month-container">
                <span class="current-month" id="currentMonth">月</span>
            </div>

            <div class="month-button-container">
                <button class="month-button" onclick="previousmonth()">＜ 前月</button>
                <button class="month-button" onclick="nextmonth()">翌月 ＞</button>
            </div>

            <div class="week-button-container">
                <button class="week-button" onclick="previousWeek()">＜ 前週</button>
                <button class="week-button" onclick="nextWeek()">翌週 ＞</button>
            </div>

            <div id="calendar1" class="calendar">
                <table>
                    <thead>
                        <tr id="calendar-header">
                            <th>時間</th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
                <div class="loading-text">読み込み中...</div>
            </div>
        </div>

        <div class="label">メッセージ<br><span
                style="font-size: 0.8em; font-weight: normal; color: #666;">（質問等お気軽にご記入ください）</span></div>
        <textarea id="message" rows="3" placeholder="メッセージを入力してください"></textarea>

        <div class="label">ご予約内容確認</div>
        <div id="displayInfo"></div>
    </div> <!-- /.container をここで閉じる -->

    <!-- 画面下に固定されるボタン -->
    <div class="fixed-submit-wrapper">
        <button class="submit-button" onclick="submitForm()" id="section-message">
            予約を確定する
        </button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        let visitCount = '';
        let selectedSymptom = [];  // 配列として定義
        let selectedFullDate = '';
        let currentDate = new Date();
        let availabilityCache = {};
        let irradiationsCount = ''; // 選択された症状を格納する変数
        let totalAmount = 0; // 合計金額を格納する変数
        let menuPrice = 0; // メニューの価格
        let optionsPrice = 0; // オプションの合計価格

        document.addEventListener('DOMContentLoaded', function () {
            liff.init({
                liffId: '2005254357-zKma9BZk'
            }).then(() => {
                console.log('LIFF初期化成功');
            }).catch((err) => {
                console.log('LIFF初期化失敗', err);
            });

            fetchAvailability(currentDate);
        });

        // 訪問回数ごとの時間設定
        let visitTimes = {
            '1回目': 0,
            '2回目以降': 0
        };

        let selectedVisitTime = 0; // 訪問回数で選択された時間

        // オプション設定
        let irradiationsTimes = {
            'ベーシックマッサージ(パック付き)〈30分〉': 0
        };

        let selectedirradiationsTime = 0;

        let menuTimes = {
            '見学のみ': 45,
            'マシン体験(お一人様1回のみ)': 45,
            'マシーン体験': 45
        };

        let selectedMenuTime = 0;

        // 入力内容をローカルストレージに保存
        function saveInput(id) {
            const value = document.getElementById(id).value;
            localStorage.setItem(id, value);
        }

        // ページが読み込まれたときに前回の入力内容を復元
        document.addEventListener('DOMContentLoaded', function () {
            const savedName = localStorage.getItem('name');
            const savedPhone = localStorage.getItem('phone');
            // 追加
            const savedVisitorCount = localStorage.getItem('visitorCount');

            if (savedName) document.getElementById('name').value = savedName;
            if (savedPhone) document.getElementById('phone').value = savedPhone;
            // 追加
            if (savedVisitorCount) document.getElementById('visitorCount').value = savedVisitorCount;
        });

        // スムーズスクロール
        document.querySelectorAll('.side-nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {

        function formatDate(dateStr) {

            return `${date.getFullYear()}年${('0' + (date.getMonth() + 1)).slice(-2)}月${('0' + date.getDate()).slice(-2)}日 ${('0' + date.getHours()).slice(-2)}:${('0' + date.getMinutes()).slice(-2)}`;
        }

        async function fetchAvailability(date) {
            const startTime = new Date(date);
            const endTime = new Date(date);
            endTime.setDate(endTime.getDate() + 7);

            const cacheKey = startTime.toISOString() + endTime.toISOString();

            // キャッシュを確認
            if (availabilityCache[cacheKey]) {
                console.log('Using cached data');
                updateCalendar(availabilityCache[cacheKey].availability, availabilityCache[cacheKey].businessDays);
                return;
            }

            const url = 'https://script.google.com/macros/s/AKfycbxP_3Y81eNhqCBG3RFgFn5n3TwFlWse9QnGSPhMs8CjK153-WpMi7kVGkC6wt1my_Snsg/exec' +
                `?startTime=${startTime.toISOString()}&endTime=${endTime.toISOString()}`;

            try {
                showLoadingSpinner(); // Show loading spinner
                const response = await fetch(url);
                const data = await response.json();
                console.log(data);

                // 営業日の情報を抽出
                const businessDays = data.filter(event => event.summary === "営業日").map(event => {
                    return {
                        start: new Date(event.startTime),
                        end: new Date(event.endTime)
                    };
                });

                // データをキャッシュに保存
                availabilityCache[cacheKey] = { availability: data, businessDays: businessDays };

                updateCalendar(data, businessDays);
            } catch (error) {
                console.error('Error fetching availability:', error);
            } finally {
                hideLoadingSpinner(); // Hide loading spinner
            }
        }

        function updateCalendar(availability, businessDays) {
            const calendar = document.getElementById('calendar1');
            const table = calendar.querySelector('table tbody');

            const times = [
                '10:30', '10:45', '11:00', '11:15',
                '11:30', '11:45', '12:00', '12:15',
                '12:30', '12:45', '13:00', '13:15',
                '13:30', '13:45', '14:00', '14:15',
                '14:30', '14:45', '15:00', '15:15',
                '15:30', '15:45', '16:00', '16:15',
                '16:30', '16:45', '17:00', '17:15',
                '17:30', '17:45', '18:00', '18:15',
                '18:30', '18:45', '19:00'
            ];

            if (table.rows.length === 0) {
                for (const time of times) {
                    const row = document.createElement('tr');
                    const timeCell = document.createElement('td');
                    timeCell.textContent = time;
                    row.appendChild(timeCell);

                    for (let i = 0; i < 7; i++) {
                        const cell = document.createElement('td');
                        cell.addEventListener('click', () => selectDate(cell));
                        row.appendChild(cell);
                    }

                    table.appendChild(row);
                }
            }

            // テーブルのヘッダーを更新
            updateCalendarHeader(currentDate);

            // 各セルを空白にリセットし、クラスもリセット
            for (let row of table.rows) {
                for (let i = 1; i < row.cells.length; i++) {
                    row.cells[i].textContent = '';
                    row.cells[i].removeAttribute('data-date');
                    row.cells[i].classList.remove('available', 'unavailable', 'selected');
                }
            }


            // 現在の日時を取得
            const now = new Date();

            // テーブルの内容を更新
            for (let i = 0; i < 7; i++) {
                const day = new Date(currentDate);
                day.setDate(day.getDate() + i);

                let businessEventTimes = []; // 営業日のイベント時間帯を記録する配列

                availability.forEach(slot => {
                    const eventStart = new Date(slot.startTime);
                    const eventEnd = new Date(slot.endTime);
                    if (eventStart.toDateString() === day.toDateString() && slot.title === "営業日") {
                        businessEventTimes.push({ start: eventStart, end: eventEnd });
                    }
                });

                for (let j = 0; j < times.length; j++) {
                    const cell = table.rows[j].cells[i + 1];

                    // すでにセルが✕の場合はスキップする
                    if (cell.textContent === '✕') {
                        continue;
                    }

                    const slotStart = new Date(day);
                    slotStart.setHours(parseInt(times[j].split(':')[0]), parseInt(times[j].split(':')[1]), 0, 0);

                    // ✅【追加】当日（今日）なら✕にする
                    const isSameDate = slotStart.toDateString() === now.toDateString();
                    if (isSameDate) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    const slotEnd = new Date(slotStart);
                    let menuDuration = selectedMenuTime || 10;
                    let visitDuration = selectedVisitTime || 0;
                    let irradiationsDuration = selectedirradiationsTime || 0;

                    // メニュー時間と訪問回数の時間を合計して、終了時間を設定
                    slotEnd.setMinutes(slotStart.getMinutes() + menuDuration + visitDuration + irradiationsDuration);

                    // 終了時間が翌日 (0時以降) になる場合は✕に設定
                    if (slotEnd.getDate() !== slotStart.getDate()) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // ここで終了時間を使った条件処理を行う
                    // 例えば、リアルタイムで既に過ぎた時間帯は×にする
                    if (slotStart < now) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    const isBusinessDay = businessDays.some(businessDay => {
                        const businessDayStart = new Date(businessDay.start);
                        const businessDayEnd = new Date(businessDay.end);
                        return slotStart >= businessDayStart && slotEnd <= businessDayEnd;
                    });

                    const isBusinessEventTime = businessEventTimes.some(event => {
                        return slotStart < event.end && event.start < slotEnd;
                    });

                    const count = availability.reduce((acc, slot) => {
                        const eventStart = new Date(slot.startTime);
                        const eventEnd = new Date(slot.endTime);

                        if (eventStart < slotEnd && slotStart < eventEnd && slot.title !== "営業日") {
                            return acc + 1;
                        }
                        return acc;
                    }, 0);

                    // 営業日のイベント時間内に他のイベントがある場合
                    if (isBusinessEventTime && count > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 営業日のイベント時間（他のイベントがない場合）
                    else if (isBusinessEventTime) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    }
                    // 営業日で、指定されている時間以外の時間は×
                    else if (businessEventTimes.length > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 営業日でかつ他のイベントがない場合
                    else if (isBusinessDay && count === 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    }
                    // それ以外の条件
                    else if (count === 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }

                    cell.setAttribute('data-date', slotStart.toISOString());
                }
            }
        }

        function updateCalendarHeader(date) {
            const headerRow = document.getElementById('calendar-header');
            const headers = headerRow.querySelectorAll('th:not(:first-child)');

            // サンプルの祝日データ
            const holidays = [
                '2025-02-11', '2025-02-23', '2025-02-24', '2025-03-20', '2025-04-29',
                '2025-05-03', '2025-05-04', '2025-05-05', '2025-05-06', '2025-07-21',
                '2025-08-11', '2025-09-15', '2025-09-23', '2025-10-13', '2025-11-03',
                '2025-11-23', '2025-11-24', '2026-01-01', '2026-01-12'
            ];

            const startDate = new Date(date);
            headers.forEach((th, index) => {
                const day = new Date(startDate);
                day.setDate(day.getDate() + index);

                const dayOfWeek = ['日', '月', '火', '水', '木', '金', '土'];
                const formattedDate = `${day.getFullYear()}-${(day.getMonth() + 1).toString().padStart(2, '0')}-${day.getDate().toString().padStart(2, '0')}`;
                const dayString = `${day.getDate()}(${dayOfWeek[day.getDay()]})`;

                th.innerHTML = dayString.replace('(', '<br>(');

                // 祝日を赤色に変更
                if (holidays.includes(formattedDate)) {
                    th.style.color = '#d90000';
                } else if (day.getDay() === 0) { // 日曜日（赤）
                    th.style.color = '#d90000';
                } else if (day.getDay() === 6) { // 土曜日（青）
                    th.style.color = '#0056b3';
                } else {
                    th.style.color = ''; // 通常色
                }
            });

            // 現在の月を表示
            const currentMonthElement = document.getElementById('currentMonth');
            currentMonthElement.innerHTML = `<span class="year">${startDate.getFullYear()}</span><br><span class="month">${startDate.getMonth() + 1}月</span>`;

        }

            currentDate.setMonth(currentDate.getMonth() + 1); // 翌月に移動

        function previousWeek() {
            currentDate.setDate(currentDate.getDate() - 7);
            fetchAvailability(currentDate);

            document.getElementById('loadingSpinner').style.display = 'block';
        }

        function hideLoadingSpinner() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }
