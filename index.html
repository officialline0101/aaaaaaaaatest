<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>予約フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
            overflow-x: hidden;
            /* 横スクロールを防ぐ */
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
            margin: 0 auto;
            /* 中央に配置 */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .label {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            font-weight: bold;
            background-color: #005ea6;
            color: white;
            border-radius: 4px;
            text-align: center;
        }

        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .visit-buttons,
        .symptoms,
        .nail-buttons,
        .gel-buttons,
        .menu-sections,
        .irradiations {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .visit-buttons button,
        .symptoms button,
        .nail-buttons button,
        .gel-buttons button,
        .menu-sections button,
        .irradiations button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }

        .visit-buttons button.active,
        .symptoms button.active,
        .gel-buttons button.active,
        .nail-buttons button.active,
        .menu-sections button.active,
        .irradiations button.active {
            background-color: #444;
            color: #fff;
        }

        .date-inputs input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #3971c0;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* カレンダーを中央に配置 */
            margin-bottom: 20px;
            position: relative;
            width: 106%;
            /* 横幅を広げる */
            margin-left: -7%;
            /* 親要素の中心にカレンダーを配置 */
        }

        .calendar {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            /* 横スクロールを防ぐ */
            width: 106%;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar th,
        .calendar td {
            text-align: center;
            padding: 5px;
            cursor: pointer;
            vertical-align: top;
            width: 14.28%;
            /* 7日間が一列に収まるように設定 */
            box-sizing: border-box;
            border: 1px solid #000;
            /* ここで区切り線を追加 */
        }

        .calendar th {
            background-color: #f7f7f7;
            /* カレンダーのヘッダー部分の背景色を薄いグレーに設定 */
        }

        .calendar td:hover {
            background-color: #ddd;
            /* カレンダーのセルにマウスを乗せたときの背景色を少し濃いグレーに設定 */
        }

        .calendar td.selected {
            background-color: #13ca5e;
            /* 選択されたカレンダーのセルの背景色を緑色に設定 */
            color: #fff;
            /* 選択されたセルのテキスト色を白に設定 */
        }

        .week-button-container {
            display: flex;
            /* 子要素を横方向に並べるためにflexboxを使用 */
            justify-content: space-between;
            /* 子要素を左右に均等に配置 */
            align-items: center;
            /* 子要素を縦方向の中央に揃える */
            width: 100%;
            /* コンテナの幅を100%に設定 */
            margin-bottom: 10px;
            /* 下に10pxのマージンを追加 */
        }

        .week-button {
            padding: 10px 20px;
            /* 上下10px、左右20pxの内側の余白を追加 */
            background-color: #444;
            /* ボタンの背景色を濃いグレーに設定 */
            color: #fff;
            /* ボタンのテキスト色を白に設定 */
            border: none;
            /* ボタンの境界線を削除 */
            border-radius: 4px;
            /* ボタンの角を4pxの半径で丸める */
            cursor: pointer;
            /* マウスカーソルをポインター（指の形）に変更 */
            margin-left: 31px;
            /* 左側に20pxの余白を追加して右にずらす */
        }

        .current-month {
            font-size: 14px;
            /* フォントサイズを16pxに設定 */
            font-weight: bold;
            /* テキストを太字に設定 */
            color: #444;
            /* テキストの色を濃いグレーに設定 */
            margin-left: 30px;
            /* 10pxだけ右にずらす */
        }

        .loading-spinner {
            position: fixed;
            /* 画面全体に対応 */
            top: 50%;
            /* 縦中央 */
            left: 50%;
            /* 横中央 */
            transform: translate(-50%, -50%);
            display: none;
            /* 初期状態は非表示 */
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            /* 半透明の黒背景で注目度アップ */
            padding: 40px;
            /* 周囲に余白をつける */
            border-radius: 10px;
            /* 角丸で柔らかい印象 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            /* 少し立体感を追加 */
        }

        .spinner {
            width: 60px;
            /* スピナーをさらに大きく */
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            /* 薄い白で枠を柔らかく */
            border-top-color: #00d1ff;
            /* 明るい青で目立たせる */
            border-radius: 50%;
            /* 丸い形状 */
            animation: spin 0.7s linear infinite;
            /* 滑らかで速い回転 */
            margin-left: 12px;
            /* スピナーを右にずらす */
        }

        .loading-text {
            margin-top: 20px;
            /* スピナーとテキストの間隔 */
            font-size: 15px;
            /* さらに大きなフォントサイズ */
            font-weight: bold;
            /* 太字で目立たせる */
            color: #ffffff;
            /* 純白で高いコントラスト */
            letter-spacing: 1px;
            /* 文字間隔を広げてモダンな印象に */
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            /* テキストに影をつけて視認性アップ */
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .available {
            color: red;
        }

        .unavailable {
            background-color: #d3d3d3;
        }

        .menu-section {
            display: none;
        }

        .menu-section.active {
            display: block;
        }

        #repairLabel,
        #repairButtons {
            display: none;
        }

        #treatment-text {
            background-color: #eef9f5;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
        }

        .highlight-background {
            background-color: #f9f9d6;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            margin-top: 10px;
            /* 上に余白を追加 */
            text-align: center;
            /* コンテナ内の要素を中央に配置 */
        }

        .highlight-text {
            display: block;
            font-weight: bold;
            text-align: center;
            /* テキストを中央揃えにする */
        }

        .red-circle {
            color: red;
            /* 赤色に設定 */
        }

        .bold-cross {
            font-weight: bold;
            /* 太文字に設定 */
        }

        .info-text {
            margin-top: 20px;
            /* 下にずらすスペース */
            font-size: 13px;
            /* 読みやすいサイズ */
            color: #000000;
            /* 説明文らしい落ち着いた色 */
            line-height: 1.5;
            /* テキスト間の高さを適切に設定 */
            text-align: center;
            /* 中央揃え */
            word-wrap: break-word;
            /* 長いテキストの折り返しを強制 */
        }

        /* 携帯端末向けのレスポンシブデザイン */
        @media (max-width: 768px) {
            .info-text {
                font-size: 10px;
                /* スマホでは少し小さく */
                margin-top: 15px;
                /* 上下のマージンを調整 */
                line-height: 1.4;
                /* テキストの高さ調整 */
            }
        }

        .symptoms,
        .options {
            display: block;
            /* ボタンを縦並びに */
        }

        .symptoms button,
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }

        .symptoms button.active,
        .options button.active {
            background-color: #444;
            color: #fff;
        }

        .highlight-background {

        }

        .symptoms,

        }

        .highlight-text {
            font-weight: bold;

            /* オプションテキストの色 */

        .symptoms button,

<body>
    <div class="container">
        <h1>ピスタチオ<br>予約フォーム
        </h1>
        <div class="label">お客様名※必須</div>
        <input type="text" id="name" placeholder="お名前を入力してください">

        <div class="label">電話番号※必須</div>
        <input type="tel" id="phone" placeholder="電話番号を入力してください">

        <div class="label">ご来店回数※必須</div>
        <div class="visit-buttons">
            <button type="button" id="firstVisit" onclick="selectVisit(this)">1回目</button>
            <button type="button" id="repeatVisit" onclick="selectVisit(this)">2回目以降</button>
        </div>

        <div class="label">ネイルオフの有無</div>
        <div class="nail-buttons">
            <button type="button" id="firstnail" onclick="selectnail(this)">付け替えオフあり</button>
            <button type="button" id="secondnail" onclick="selectnail(this)">オフなし</button>
            <button type="button" id="repeatnail" onclick="selectnail(this)">オフのみ</button>
        </div>

        <div class="label">他店か自店かお選びください</div>
        <div class="gel-buttons">
            <button type="button" id="firstgel" onclick="selectgel(this)">他店ジェル〈45分〉</button>
            <button type="button" id="repeatgel" onclick="selectgel(this)">自店ジェル〈30分〉</button>
        </div>

        <div class="label">メニューをお選びください</div>
        <div class="info-text">※メニューを選択すると空き状況のカレンダーが表示されます</div>
        <div class="menu-sections">
            <button type="button" onclick="showMenu('male')">ネイルメニュー</button>
            <button type="button" onclick="showMenu('female')">フットメニュー</button>
            <button type="button" onclick="showMenu('whitening')">講習メニュー</button>
        </div>

        <div id="treatment-text" style="margin-bottom: 20px;"></div>

        <div id="male" class="menu-section">
            <div class="highlight-background">
                <span class="highlight-text">◆ネイルメニュー◆</span>
            </div>
            <div class="symptoms">
                <button type="button" onclick="selectSymptom(this, 'treatment1')" data-price="15000">ワンカラー〈75分〉</button>
                <button type="button" onclick="selectSymptom(this, 'treatment2')" data-price="15000">ラメグラデーション〈75分〉</button>
                <button type="button" onclick="selectSymptom(this, 'treatment3')" data-price="15000">カラーグラデーション〈75分〉</button>
                <button type="button" onclick="selectSymptom(this, 'treatment4')" data-price="15000">フレンチ(クリアベース)〈90分〉</button>
                <button type="button" onclick="selectSymptom(this, 'treatment5')" data-price="15000">シンプルコース〈90分〉</button>
                <button type="button" onclick="selectSymptom(this, 'treatment6')" data-price="15000">エレガントコース〈120分〉</button>
                <button type="button" onclick="selectSymptom(this, 'treatment7')" data-price="15000">ラグジュアリーコース〈120分〉</button>
                <button type="button" onclick="selectSymptom(this, 'treatment8')" data-price="15000">持ち込みデザインコース〈150分〉</button>
            </div>
            <div class="highlight-background">
                <span class="highlight-text">オプション</span>
            </div>
            <div class="irradiations">
                <button type="button" id="firstirradiations" onclick="selectirradiations(this)"
                    data-price="15000">ハンドジェルスカルプ1本〈15分〉</button>
                <button type="button" id="repeatirradiations" onclick="selectirradiations(this)"

                <button type="button" id="sanirradiations" onclick="selectirradiations(this)" data-price="15000">ハンド亀裂補強1本〈10分〉</button>
            </div>
        </div>

        <div id="female" class="menu-section">
            <div class="highlight-background">
                <span class="highlight-text">◆フットメニュー◆</span>
            </div>
            <div class="symptoms">
                <button type="button" onclick="selectSymptom(this, 'treatment9')" data-price="15000">フットワンカラー〈75分〉</button>
                <button type="button" onclick="selectSymptom(this, 'treatment10')" data-price="15000">フットアートコース〈90分〉</button>
                <button type="button" onclick="selectSymptom(this, 'treatment11')" data-price="15000">フット持ち込みデザインコース〈120分〉</button>
                <button type="button" onclick="selectSymptom(this, 'treatment12')" data-price="15000">フット巻き爪ケア1本〈30分〉</button>
                <button type="button" onclick="selectSymptom(this, 'treatment13')" data-price="15000">フットトータルケア〈60分〉</button>
            </div>
            <div class="highlight-background">
                <span class="highlight-text">オプション</span>
            </div>
            <div class="irradiations">

                <button type="button" id="repeatirradiations" onclick="selectirradiations(this)"

                <button type="button" id="sanirradiations" onclick="selectirradiations(this)"

            </div>
        </div>

                <button type="button" onclick="selectSymptom(this)" data-price="15000">ネイルマシンセミナー〈260分〉</button>
            </div>
        </div>

        <div class="calendar-container">
            <div class="week-button-container">
                <button class="week-button" onclick="previousWeek()">前の週<br>←</button>
                <span class="current-month" id="currentMonth">月</span>
                <button class="week-button" onclick="nextWeek()">次の週<br>→</button>

            <div id="calendar1" class="calendar">
                <table>
                    <thead>
                        <tr id="calendar-header">

                            <th></th>

                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
                <div class="loading-text">読み込み中...</div>
            </div>
        </div>

        <div class="label">メッセージ<br>（質問等お気軽にご記入ください）</div>
        <textarea id="message" rows="4" placeholder="メッセージを入力してください"></textarea>

        <div class="label">ご予約内容</div>
        <div id="displayInfo"></div> <!-- ここに選択された情報を表示します -->

        <button class="submit-button" onclick="submitForm()">予約を行う</button>
    </div>

                if (button.getAttribute('onclick') === `showMenu('${menu}')`) {
                    button.classList.add('active');
                }
            });

            // 選択されたメニューセクションを表示
            document.getElementById(menu).classList.add('active');

            // "オフのみ"が選択されている場合は、全メニューを非表示にする
            if (nailCount === 'オフのみ') {
                document.getElementById('male').style.display = 'none';
                document.getElementById('female').style.display = 'none';
            } else {
                // 選択されたメニューがネイルか講習かで表示を切り替える
                if (menu === 'male') {
                    document.getElementById('male').style.display = 'block';
                    document.getElementById('female').style.display = 'none';
                } else if (menu === 'female') {
                    document.getElementById('male').style.display = 'none';
                    document.getElementById('female').style.display = 'block';
                }
            }

            // メニューとオプションをリセット
            selectedSymptom = '';      // メニューのリセット
            irradiationsCount = '';    // オプションのリセット
            menuPrice = 0;             // メニューの価格リセット
            optionsPrice = 0;          // オプションの価格リセット
            totalAmount = 0;           // 合計金額リセット

            // 表示を更新
            updateDisplayInfo();
        }

        function selectDate(cell) {
            // "unavailable" クラスが付いている場合はクリックを無効化
            if (cell.classList.contains('unavailable')) {
                return; // 何もせずに終了
            }

            // 既に選択されているセルの選択を解除
            const cells = document.querySelectorAll('.calendar td');
            cells.forEach(td => td.classList.remove('selected'));

            // 新しいセルを選択状態にする
            cell.classList.add('selected');

            // 選択された日付と時間を取得
            const selectedDay = cell.getAttribute('data-date'); // ISO形式の日付
            const selectedTime = cell.parentElement.firstChild.textContent; // 時間
            const date = new Date(selectedDay);

            // 日付部分を「○○年○○月○○日 ○○:○○」形式に変換
            selectedFullDate = `${date.getFullYear()}年${('0' + (date.getMonth() + 1)).slice(-2)}月${('0' + date.getDate()).slice(-2)}日 ${selectedTime}`;

            // 希望日時を即座に更新
            updateDisplayInfo();
        }

        function submitForm() {
            const formData = {
                name: document.getElementById('name').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                visitCount: visitCount,
                gelCount: gelCount,
                nailCount: nailCount,
                selectedSymptom: selectedSymptom && selectedSymptom.length > 0 ? selectedSymptom : null, // 空の選択肢をチェック
                irradiationsCount: irradiationsCount,
                dates: selectedFullDate ? [selectedFullDate] : null, // 空チェック
                message: document.getElementById('message').value.trim()
            };

            // フォームデータのチェック
            if (!formData.name) {
                alert('お名前を入力してください。');
                return;
            }

            if (!formData.phone) {
                alert('電話番号を入力してください。');
                return;
            }

            if (!formData.selectedSymptom) {
                alert('メニューを選択してください。');
                return;
            }

            if (!formData.dates) {
                alert('希望日時を選択してください。');
                return;
            }

            // LINEトークにメッセージを送信
            liff.sendMessages([{
                type: 'text',
                text: `【予約フォーム】\nお名前：${formData.name}\n電話番号：${formData.phone}\nご来店回数：${formData.visitCount}\nネイルオフの有無：${formData.nailCount}\nメニュー：${formData.selectedSymptom},${formData.irradiationsCount},${formData.gelCount}\n希望日時：\n ${formData.dates[0]}\nメッセージ：${formData.message}`
            }]).then(() => {
                /* メッセージ送信成功時の処理 */
                alert('当日キャンセルは無いようにお願いいたします。');
                /* LIFFウィンドウを閉じる */
                liff.closeWindow();
            }).catch((err) => {
                /* メッセージ送信失敗時の処理 */
                console.error('メッセージの送信に失敗しました', err);
            });
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return `${date.getFullYear()}年${('0' + (date.getMonth() + 1)).slice(-2)}月${('0' + date.getDate()).slice(-2)}日 ${('0' + date.getHours()).slice(-2)}:${('0' + date.getMinutes()).slice(-2)}`;
        }

        async function fetchAvailability(date) {
            const startTime = new Date(date);
            const endTime = new Date(date);
            endTime.setDate(endTime.getDate() + 7);

            const cacheKey = startTime.toISOString() + endTime.toISOString();

            // キャッシュを確認
            if (availabilityCache[cacheKey]) {
                console.log('Using cached data');
                updateCalendar(availabilityCache[cacheKey].availability, availabilityCache[cacheKey].businessDays);
                return;
            }

            const url = 'https://script.google.com/macros/s/AKfycbzZa4ScIK1I1iPDcJXfFjOQvT2Kca6n2EKZ2LXKtL-ADYeVFpAccJRWtW9nI8xdq7I/exec' +
                `?startTime=${startTime.toISOString()}&endTime=${endTime.toISOString()}`;

            try {
                showLoadingSpinner(); // Show loading spinner
                const response = await fetch(url);
                const data = await response.json();
                console.log(data);

                // 営業日の情報を抽出
                const businessDays = data.filter(event => event.summary === "営業日").map(event => {
                    return {
                        start: new Date(event.startTime),
                        end: new Date(event.endTime)
                    };
                });

                // データをキャッシュに保存
                availabilityCache[cacheKey] = { availability: data, businessDays: businessDays };

                updateCalendar(data, businessDays);
            } catch (error) {
                console.error('Error fetching availability:', error);
            } finally {
                hideLoadingSpinner(); // Hide loading spinner
            }
        }

        function updateCalendar(availability, businessDays) {
            const calendar = document.getElementById('calendar1');
            const table = calendar.querySelector('table tbody');

            const times = [
                '09:00', '09:15', '09:30', '09:45',
                '10:00', '10:15', '10:30', '10:45',
                '11:00', '11:15', '11:30', '11:45',
                '12:00', '12:15', '12:30', '12:45',
                '13:00', '13:15', '13:30', '13:45',
                '14:00', '14:15', '14:30', '14:45',
                '15:00', '15:15', '15:30', '15:45',
                '16:00', '16:15', '16:30', '16:45',
                '17:00', '17:15', '17:30', '17:45',
                '18:00', '18:15'
            ];

            if (table.rows.length === 0) {
                for (const time of times) {
                    const row = document.createElement('tr');
                    const timeCell = document.createElement('td');
                    timeCell.textContent = time;
                    row.appendChild(timeCell);

                    for (let i = 0; i < 7; i++) {
                        const cell = document.createElement('td');
                        cell.addEventListener('click', () => selectDate(cell));
                        row.appendChild(cell);
                    }

                    table.appendChild(row);
                }
            }

            // テーブルのヘッダーを更新
            updateCalendarHeader(currentDate);

            // 各セルを空白にリセットし、クラスもリセット
            for (let row of table.rows) {
                for (let i = 1; i < row.cells.length; i++) {
                    row.cells[i].textContent = '';
                    row.cells[i].removeAttribute('data-date');
                    row.cells[i].classList.remove('available', 'unavailable', 'selected');
                }
            }

            // 現在の日時を取得
            const now = new Date();

            // テーブルの内容を更新
            for (let i = 0; i < 7; i++) {
                const day = new Date(currentDate);
                day.setDate(day.getDate() + i);

                let businessEventTimes = []; // 営業日のイベント時間帯を記録する配列

                availability.forEach(slot => {
                    const eventStart = new Date(slot.startTime);
                    const eventEnd = new Date(slot.endTime);
                    if (eventStart.toDateString() === day.toDateString() && slot.title === "営業日") {
                        businessEventTimes.push({ start: eventStart, end: eventEnd });
                    }
                });

                for (let j = 0; j < times.length; j++) {
                    const cell = table.rows[j].cells[i + 1];

                    // すでにセルが✕の場合はスキップする
                    if (cell.textContent === '✕') {
                        continue;
                    }

                    const slotStart = new Date(day);
                    slotStart.setHours(parseInt(times[j].split(':')[0]), parseInt(times[j].split(':')[1]), 0, 0);

                    const slotEnd = new Date(slotStart);
                    let menuDuration = selectedMenuTime || 10;
                    let visitDuration = selectedVisitTime || 0;
                    let gelDuration = selectedgelTime || 0;
                    let irradiationsDuration = selectedirradiationsTime || 0;

                    // メニュー時間と訪問回数の時間を合計して、終了時間を設定
                    slotEnd.setMinutes(slotStart.getMinutes() + menuDuration + visitDuration + gelDuration + irradiationsDuration);

                    // 終了時間が翌日 (0時以降) になる場合は✕に設定
                    if (slotEnd.getDate() !== slotStart.getDate()) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // 18時以降に終了する予約を不可にする (17:30は可)
                    if (slotEnd.getHours() === 18 && slotEnd.getMinutes() > 15) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    } else if (slotEnd.getHours() > 18) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // ここで終了時間を使った条件処理を行う
                    // 例えば、リアルタイムで既に過ぎた時間帯は×にする
                    if (slotStart < now) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    const isBusinessDay = businessDays.some(businessDay => {
                        const businessDayStart = new Date(businessDay.start);
                        const businessDayEnd = new Date(businessDay.end);
                        return slotStart >= businessDayStart && slotEnd <= businessDayEnd;
                    });

                    const isBusinessEventTime = businessEventTimes.some(event => {
                        return slotStart < event.end && event.start < slotEnd;
                    });

                    const count = availability.reduce((acc, slot) => {
                        const eventStart = new Date(slot.startTime);
                        const eventEnd = new Date(slot.endTime);

                        if (eventStart < slotEnd && slotStart < eventEnd && slot.title !== "営業日") {
                            return acc + 1;
                        }
                        return acc;
                    }, 0);

                    // 営業日のイベント時間内に他のイベントがある場合
                    if (isBusinessEventTime && count > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 営業日のイベント時間（他のイベントがない場合）
                    else if (isBusinessEventTime) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    }
                    // 営業日で、指定されている時間以外の時間は×
                    else if (businessEventTimes.length > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 月・火・木・金の09:00~10:59は✕にする（優先的にチェック）
                    if ((slotStart.getDay() === 1 || slotStart.getDay() === 2 || slotStart.getDay() === 4 || slotStart.getDay() === 5) &&
                        slotStart.getHours() >= 9 && slotStart.getHours() <= 10) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 日曜日で、営業日ではない場合
                    else if (slotStart.getDay() === 0 && !isBusinessDay && businessEventTimes.length === 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 営業日でかつ他のイベントがない場合
                    else if (isBusinessDay && count === 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    }
                    // それ以外の条件
                    else if (count === 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }

                    cell.setAttribute('data-date', slotStart.toISOString());
                }
            }
        }

        function updateCalendarHeader(date) {
            const headerRow = document.getElementById('calendar-header');
            const headers = headerRow.querySelectorAll('th:not(:first-child)');

            const startDate = new Date(date);

            headers.forEach((th, index) => {
                const day = new Date(startDate);
                day.setDate(day.getDate() + index);

                const dayOfWeek = ['日', '月', '火', '水', '木', '金', '土'];
                const dayString = `${day.getDate()}(${dayOfWeek[day.getDay()]})`;
                th.innerHTML = dayString.replace('(', '<br>(');
            });

            // 現在の月を表示
            const currentMonthElement = document.getElementById('currentMonth');
            currentMonthElement.textContent = `${startDate.getFullYear()}年 ${startDate.getMonth() + 1}月`;
        }

        function nextWeek() {
            currentDate.setDate(currentDate.getDate() + 7);
            fetchAvailability(currentDate);
        }

        function previousWeek() {
            currentDate.setDate(currentDate.getDate() - 7);
            fetchAvailability(currentDate);
        }

        function showLoadingSpinner() {
            document.getElementById('loadingSpinner').style.display = 'block';
        }

        function hideLoadingSpinner() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }
    </script>
