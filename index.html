<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* 右端の細いナビ（固定） */
        .side-nav {
            position: fixed;
            right: -5px;
            top: 80%;
            transform: translateY(-50%) translateX(16px);
            background: #16B7D2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4px;
            border-radius: 10px 0 0 10px;
            z-index: 1000;
            width: 35px;
        }

        .side-nav a:active {
            transform: scale(1.0);
        }

        .side-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 10px;
            margin: 5px 0;
            padding: 5px;
            transition: background 0.3s, transform 0.2s;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            text-align: center;
        }

        .side-nav a span {
            font-size: 24px;
            position: absolute;
            left: 2px;
            top: 13px;
        }

        @media (max-width: 600px) {
            .side-nav {
                right: 2px;
                width: 30px;
            }

            .side-nav a {
                width: 28px;
                height: 28px;
            }

            .side-nav a i {
                font-size: 12px;
            }
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 5px;
            overflow-x: hidden;
        }

        .container {
            background-color: #fdfdfd;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 25px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        h1 {
            background: linear-gradient(135deg, #16B7D2, #16B7D2);
            color: white;
            padding: 20px;
            border-radius: 0 0px 0px 0px;
            text-align: center;
            display: block;
            margin: -20px -15px 20px -15px;
            font-size: 26px;
            font-weight: 100;
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .label {
            display: block;
            margin-bottom: 20px;
            padding: 3px;
            font-weight: 400;
            background-color: #16B7D2;
            color: #ffffff;
            border-radius: 0px;
            font-size: 18px;
            text-align: center;
            text-indent: 20px;
            position: relative;
            overflow: hidden;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }

        .labelkibounitizi {
            display: block;
            margin: 10px 0;
            padding: 3px 0;
            font-weight: 400;
            background-color: #16B7D2;
            color: #ffffff;
            border-radius: 0px;
            font-size: 18px;
            text-align: center;
            text-indent: 20px;
            position: relative;
            overflow: hidden;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            line-height: 1.2;
        }

        .labeltyuuou {
            display: block;
            margin-bottom: 20px;
            padding: 3px;
            background-color: #16B7D2;
            color: #ffffff;
            border-radius: 0px;
            font-size: 18px;
            text-align: center;
            text-indent: 0px;
            position: relative;
            overflow: hidden;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }

        .labelmessezi {
            display: block;
            margin-top: 10px;
            margin-bottom: 20px;
            padding: 3px;
            background-color: #16B7D2;
            color: #ffffff;
            border-radius: 0px;
            font-size: 18px;
            text-align: center;
            text-indent: 0px;
            position: relative;
            overflow: hidden;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }

        .required {
            color: red;
            font-weight: bold;
            margin-left: 5px;
        }

        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #555555;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s;
            position: relative;
            top: -5px;
        }

        .visit-buttons,
        .symptoms,
        .menu-sections,
        .irradiations {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* メニューボタンのスタイル（チェックボックス風） */
        .symptoms button {
            display: block;
            width: 100%;
            padding: 12px 12px 12px 45px;
            margin-bottom: 10px;
            border: 1px solid #000000;
            border-radius: 4px;
            background-color: #ffffff;
            cursor: pointer;
            box-sizing: border-box;
            text-align: left;
            white-space: normal;
            position: relative;
            color: #000000;
        }

        .symptoms button::before {
            content: '';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            background-color: #fff;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .symptoms button.active {
            background-color: #f0fbfd;
            border-color: #16B7D2;
            color: #000000;
        }

        .symptoms button.active::before {
            background-color: #16B7D2;
            border-color: #16B7D2;
            content: '✔';
            color: #fff;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .visit-buttons button,
        .menu-sections button {
            flex: 1;
            padding: 10px;
            border: 1px solid #2e2e2e;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }

        .visit-buttons button.active,
        .menu-sections button.active {
            background-color: #ffffff;
            color: #141414;
        }

        .menu-sections button {
            flex: 0 0 calc(50.0% - 10px);
            box-sizing: border-box;
        }

        /* 選択済みアイテム表示エリア（カート風） */
        #selection-summary-box {
            background-color: #e6f7ff;
            border: 2px solid #16B7D2;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            display: none; /* 初期は非表示 */
        }

        #selection-summary-box h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #333;
            text-align: center;
            border-bottom: 1px dashed #16B7D2;
            padding-bottom: 8px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        .summary-total {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px solid #fff;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 16px;
            color: #16B7D2;
        }

        /* ボタン下に動的に追加される料金表示エリア */
        .dynamic-treatment-text {
            background-color: #f9f9f9;
            padding: 0px 0px;
            border: 0px solid #000000;
            border-radius: 0 0 3px 3px;
            margin-top: -8px;
            margin-bottom: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            font-size: 14px;
            line-height: 1.6;
            color: #000000;
            text-align: center;
            width: 100%;
            display: block;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #ff4c4c;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            margin-top: 12px;
        }

        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            width: 100%;
        }

        .calendar {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .calendar th,
        .calendar td {
            font-size: 12.5px;
            text-align: center;
            padding: 5px;
            cursor: pointer;
            vertical-align: top;
            width: auto;
            box-sizing: border-box;
            border: 1px solid #1a1a1a;
        }

        .calendar th:first-child,
        .calendar td:first-child {
            width: 17%;
            font-size: 12.5px;
        }

        .calendar th {
            background-color: #f7f7f7;
        }

        .calendar td:hover {
            background-color: #ddd;
        }

        .calendar td.selected {
            background-color: #16B7D2;
            color: #fff;
        }

        .week-button-container,
        .month-button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .week-button,
        .month-button {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #222222;
            border: 1px solid black;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            transform-origin: center center;
        }

        .week-button:hover,
        .month-button:hover {
            transform: scale(1.15);
        }

        .week-button:active,
        .month-button:active {
            transform: scale(0.95);
        }

        .current-month {
            font-size: 16px;
            font-weight: 300;
            color: #3e3f41;
            margin-top: 20px;
            display: inline-block;
        }

        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 2000;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top-color: #00d1ff;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            margin-left: 12px;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 15px;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 1px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .available {
            color: red;
        }

        .unavailable {
            background-color: #d3d3d3;
        }

        .menu-section {
            display: none;
        }

        .menu-section.active {
            display: block;
        }

        .info-text {
            position: relative;
            top: -20px;
            margin-top: 0;
            margin-bottom: 0px;
            font-size: 13px;
            color: #000000;
            line-height: 1.5;
            text-align: center;
            word-wrap: break-word;
            background-color: #f3f3f3;
            padding: 0px;
            border-radius: 0 0 4px 4px;
            border: 1px solid black;
            border-top: none;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: -6px 0;
        }

        hr {
            margin: -5px 0;
        }

        .edit-button {
            background-color: #ffffff;
            color: #1a1a1a;
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap;
            width: auto;
            text-align: center;
        }

        .edit-button:hover {
            background-color: #16B7D2;
            color: #ffffff;
        }

        button.active {
            outline: 1px solid #2b2b2b;
            outline-offset: 2px;
            box-shadow: 0 0 0 3px #16B7D2
        }

        /* 必須マークのスタイル */
        .required {
            color: #ffffff;
            font-weight: lighter;
            font-size: 0.6em;
            margin-left: 5px;
            vertical-align: 0.8em;
            background-color: rgb(255, 15, 15);
            padding: 0 5px;
            border-radius: 3px;
            margin-right: 5px;
        }

        .datetime-placeholder {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .datetime-input {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            border: 1px solid #000000;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #fff;
            color: #333;
            appearance: none;
            touch-action: manipulation;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .datetime-input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        .dt-grid {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .dt-grid .datetime-input {
            flex: 1 1 50%;
        }

        @media (max-width: 480px) {
            .dt-grid {
                flex-direction: column;
            }
        }

        .time-disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>

        function buildDateOptions(selectEl, days = 120, startDate = new Date()) {
            const d = new Date(startDate.getFullYear(), startDate.getMonth(), startDate.getDate());
            selectEl.innerHTML = '<option value="" disabled selected>日付を選択</option>';

            for (let i = 0; i < days; i++) {

                if (wd !== 1 && wd !== 2) {
                    const y = d.getFullYear();
                    const m = pad(d.getMonth() + 1);
                    const day = pad(d.getDate());
                    const value = `${y}-${m}-${day}`;
                    const label = `${y}/${m}/${day}（${JP_WD[wd]}）`;

                    const opt = document.createElement('option');
                    opt.value = value;
                    opt.textContent = label;
                    selectEl.appendChild(opt);
                }

                d.setDate(d.getDate() + 1);
            }
        }

        // 曜日ごとの営業時間設定（0=日曜, 1=月曜, …, 6=土曜）
        const WEEKLY_HOURS = {
            0: { start: 10, end: 16 }, // 日曜 10:00〜16:30
            1: { start: 10, end: 18 }, // 月曜 10:00〜18:30
            2: { start: 10, end: 18 }, // 火曜 10:00〜18:30
            3: { start: 10, end: 18 }, // 水曜
            4: { start: 10, end: 18 }, // 木曜
            5: { start: 10, end: 18 }, // 金曜
            6: { start: 10, end: 16 }  // 土曜 10:00〜16:30
        };

        // 指定曜日の12:00〜の休憩帯を除外（上限を含む）
        function isBlockedTime(weekday, h, m) {
            const minutes = h * 60 + m;

            // 平日（月〜金＝1..5）：12:00 <= t <= 13:30
            if (weekday >= 1 && weekday <= 5) {
                if (minutes >= 12 * 60 && minutes <= 13 * 60 + 30) return true;
            }

            // 土日（日=0, 土=6）：12:00 <= t <= 13:00
            if (weekday === 0 || weekday === 6) {
                if (minutes >= 12 * 60 && minutes <= 13 * 60) return true;
            }

            return false;
        }

        // 時間セレクト生成（曜日ごと）
        function buildHalfHourOptions(selectEl, weekday) {
            selectEl.innerHTML = '<option value="" disabled selected>時間を選択</option>';

            // 月曜・火曜は日付自体を出していないが、万一選ばれた場合は時間を出さない
            if (weekday === 1 || weekday === 2) return;

            const { start, end } = WEEKLY_HOURS[weekday] || { start: 0, end: 23 };

            for (let h = start; h <= end; h++) {
                for (const m of [0, 30]) {
                    // ★休憩帯はスキップ（選択肢に出さない）
                    if (isBlockedTime(weekday, h, m)) continue;

                    const hh = pad(h);
                    const mm = pad(m);
                    const opt = document.createElement('option');
                    opt.value = `${hh}:${mm}`;
                    opt.textContent = `${hh}:${mm}`;
                    selectEl.appendChild(opt);
                }
            }
        }

        function restoreIfAny(baseId) {
            const hidden = document.getElementById(baseId);

            const [d, t] = hidden.value.split('T');
            const daySel = document.getElementById(`${baseId}_day`);

                daySel.insertBefore(tmp, daySel.options[1]); // 先頭のplaceholderの次に追加
            }
            if (d) daySel.value = d;

                const t5 = t.slice(0, 5);

                if (d) {

                    buildHalfHourOptions(timeSel, wd);
                }
                if ([...timeSel.options].some(o => o.value === t5)) {
                    timeSel.value = t5;
                }
            }
        }

        function formatDate(datetime) {
            /* 日時文字列が空の場合は空文字を返す */
            if (!datetime) return '';
            /* 日時文字列をDateオブジェクトに変換 */
            const date = new Date(datetime);
            /* 年、月、日、時、分を取得しフォーマット */
            const year = date.getFullYear();
            const month = ('0' + (date.getMonth() + 1)).slice(-2);
            const day = ('0' + date.getDate()).slice(-2);
            const hours = ('0' + date.getHours()).slice(-2);
            const minutes = ('0' + date.getMinutes()).slice(-2);
            return `${year}年${month}月${day}日 ${hours}:${minutes}`;
        }

        async function fetchAvailability(date) {
            const startTime = new Date(date);
            const endTime = new Date(date);
            endTime.setDate(endTime.getDate() + 7);

            const cacheKey = startTime.toISOString() + endTime.toISOString();

            // キャッシュを確認
            if (availabilityCache[cacheKey]) {
                console.log('Using cached data');
                updateCalendar(availabilityCache[cacheKey].availability, availabilityCache[cacheKey].businessDays);
                return;
            }

            const url = 'https://script.google.com/macros/s/AKfycbwCoOmA44deifnwIwAsO7V1Uny7svUWedyJ-57v0JEuw_keFeFiYxI2O_9-H4r8-dy6/exec' +
                `?startTime=${startTime.toISOString()}&endTime=${endTime.toISOString()}`;

            try {
                showLoadingSpinner(); // Show loading spinner
                const response = await fetch(url);
                const data = await response.json();
                console.log(data);

                // 営業日の情報を抽出
                const businessDays = data.filter(event => event.summary === "営業日").map(event => {
                    return {
                        start: new Date(event.startTime),
                        end: new Date(event.endTime)
                    };
                });

                // データをキャッシュに保存
                availabilityCache[cacheKey] = { availability: data, businessDays: businessDays };

                updateCalendar(data, businessDays);
            } catch (error) {
                console.error('Error fetching availability:', error);
            } finally {
                hideLoadingSpinner(); // Hide loading spinner
            }
        }

        function updateCalendar(availability, businessDays) {
            const calendar = document.getElementById('calendar1');
            const table = calendar.querySelector('table tbody');

            const times = [
                '09:00', '09:30', '10:00', '10:30', '11:00', '11:30',
                '12:00', '12:30', '13:00', '13:30',
                '14:00', '14:30', '15:00', '15:30',
                '16:00', '16:30', '17:00', '17:30',
                '18:00'
            ];

            if (table.rows.length === 0) {
                for (const time of times) {
                    const row = document.createElement('tr');
                    const timeCell = document.createElement('td');
                    timeCell.textContent = time;
                    row.appendChild(timeCell);

                    for (let i = 0; i < 7; i++) {
                        const cell = document.createElement('td');
                        cell.addEventListener('click', () => selectDate(cell));
                        row.appendChild(cell);
                    }

                    table.appendChild(row);
                }
            }

            // テーブルのヘッダーを更新
            updateCalendarHeader(currentDate);

            // 各セルを空白にリセットし、クラスもリセット
            for (let row of table.rows) {
                for (let i = 1; i < row.cells.length; i++) {
                    row.cells[i].textContent = '';
                    row.cells[i].removeAttribute('data-date');
                    row.cells[i].classList.remove('available', 'unavailable', 'selected');
                }
            }


            // 現在の日時を取得
            const now = new Date();

            // テーブルの内容を更新
            for (let i = 0; i < 7; i++) {
                const day = new Date(currentDate);
                day.setDate(day.getDate() + i);

                let businessEventTimes = []; // 営業日のイベント時間帯を記録する配列

                availability.forEach(slot => {
                    const eventStart = new Date(slot.startTime);
                    const eventEnd = new Date(slot.endTime);
                    if (eventStart.toDateString() === day.toDateString() && slot.title === "営業日") {
                        businessEventTimes.push({ start: eventStart, end: eventEnd });
                    }
                });

                for (let j = 0; j < times.length; j++) {
                    const cell = table.rows[j].cells[i + 1];

                    // すでにセルが✕の場合はスキップする
                    if (cell.textContent === '✕') {
                        continue;
                    }

                    const slotStart = new Date(day);
                    slotStart.setHours(parseInt(times[j].split(':')[0]), parseInt(times[j].split(':')[1]), 0, 0);

                    const slotEnd = new Date(slotStart);
                    let menuDuration = selectedMenuTime || 10;
                    let visitDuration = selectedVisitTime || 0;
                    let irradiationsDuration = selectedirradiationsTime || 0;

                    // メニュー時間と訪問回数の時間を合計して、終了時間を設定
                    slotEnd.setMinutes(slotStart.getMinutes() + menuDuration + visitDuration + irradiationsDuration);

                    // 終了時間が翌日 (0時以降) になる場合は✕に設定
                    if (slotEnd.getDate() !== slotStart.getDate()) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // 18時以降に終了する予約を不可にする (17:30は可)
                    if (slotEnd.getHours() === 18 && slotEnd.getMinutes() > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    } else if (slotEnd.getHours() > 18) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // ここで終了時間を使った条件処理を行う
                    // 例えば、リアルタイムで既に過ぎた時間帯は×にする
                    if (slotStart < now) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    const isBusinessDay = businessDays.some(businessDay => {
                        const businessDayStart = new Date(businessDay.start);
                        const businessDayEnd = new Date(businessDay.end);
                        return slotStart >= businessDayStart && slotEnd <= businessDayEnd;
                    });

                    const isBusinessEventTime = businessEventTimes.some(event => {
                        return slotStart < event.end && event.start < slotEnd;
                    });

                    const count = availability.reduce((acc, slot) => {
                        const eventStart = new Date(slot.startTime);
                        const eventEnd = new Date(slot.endTime);

                        if (eventStart < slotEnd && slotStart < eventEnd && slot.title !== "営業日") {
                            return acc + 1;
                        }
                        return acc;
                    }, 0);

                    // 営業日のイベント時間内に他のイベントがある場合
                    if (isBusinessEventTime && count > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 営業日のイベント時間（他のイベントがない場合）
                    else if (isBusinessEventTime) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    }
                    // 営業日で、指定されている時間以外の時間は×
                    else if (businessEventTimes.length > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 日曜日で、営業日ではない場合
                    else if (slotStart.getDay() === 0 && !isBusinessDay && businessEventTimes.length === 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 営業日でかつ他のイベントがない場合
                    else if (isBusinessDay && count === 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    }
                    // それ以外の条件
                    else if (count <= 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }

                    cell.setAttribute('data-date', slotStart.toISOString());
                }
            }
        }
