<!DOCTYPE html>
<html lang="ja"> <!-- HTML文書の言語を日本語に設定 -->
<head>
    <meta charset="UTF-8"> <!-- 文字エンコーディングをUTF-8に設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>予約フォーム</title> <!-- タイトルを「予約フォーム」に設定 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
.label {
    display: block;
    margin-bottom: 10px;
    padding: 10px;
    font-weight: bold;
    background-color: #13ca5e;
    color: white;
    border-radius: 4px;
    text-align: center;
    margin-top: 5px; /* 上に余白を追加 */
}
        input[type="text"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .visit-buttons, .symptoms, .menu-sections, .irradiations {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .visit-buttons button, .symptoms button, .menu-sections button, .irradiations button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }
        .visit-buttons button.active, .symptoms button.active, .menu-sections button.active, .irradiations button.active {
            background-color: #444;
            color: #fff;
        }
        .date-inputs input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #ff4c4c;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        .menu-section {
            display: none;
        }
        .menu-section.active {
            display: block;
        }
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* カレンダーを中央に配置 */
            margin-bottom: 20px;
            position: relative;
            width: 106%; /* 横幅を広げる */
            margin-left: -3%; /* 親要素の中心にカレンダーを配置 */
        }
        .calendar {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* 横スクロールを防ぐ */
            width: 106%;
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar th, .calendar td {
            text-align: center;
            padding: 5px;
            cursor: pointer;
            vertical-align: top;
            width: 14.28%; /* 7日間が一列に収まるように設定 */
            box-sizing: border-box;
            border: 1px solid #000; /* ここで区切り線を追加 */
        }
        .calendar th {
            background-color: #f7f7f7;
        }
        .calendar td:hover {
            background-color: #ddd;
        }
        .calendar td.selected {
            background-color: #444;
            color: #fff;
        }
        .week-button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }
        .week-button {
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .current-month {
            font-size: 16px;
            font-weight: bold;
            color: #444;
        }
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .available {
        color: red;
        }
        .unavailable {
            background-color: #d3d3d3;
        }
        .menu-section {
            display: none;
        }
        .menu-section.active {
            display: block;
        }
        #repairLabel, #repairButtons {
        display: none;
        }
.highlight-background {
    background-color: #f9f9d6;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 15px;
    margin-top: 10px; /* 上に余白を追加 */
}
                .datetime-placeholder {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        .datetime-input {
            width: 100%;
            padding: 15px; /* サイズを大きく調整 */
            font-size: 18px; /* フォントサイズを大きく */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .datetime-input:focus + .datetime-placeholder,
        .datetime-input:not(:placeholder-shown) + .datetime-placeholder {
            visibility: hidden;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Relaroma<br>予約フォーム</h1>
        <div class="label">お客様名※必須</div>
        <input type="text" id="name" placeholder="お名前を入力してください"> <!-- 名前入力フィールド -->

        <div class="label">電話番号※必須</div>
        <input type="tel" id="phone" placeholder="電話番号を入力してください"> <!-- 電話番号入力フィールド -->

        <div class="label">会員様ですか？</div>
        <div class="visit-buttons">
            <button type="button" id="firstVisit" onclick="selectVisit(this)">会員です</button> <!-- 初めて来院ボタン -->
            <button type="button" id="repeatVisit" onclick="selectVisit(this)">会員ではありません</button> <!-- 2回目以降来院ボタン -->
        </div>

        <div class="highlight-background">
            <span class="highlight-text">第1希望日※必須</span>
        </div>

        <!-- カスタム placeholder 表示用 -->
<div class="datetime-wrapper" style="text-align: center;">
    <span class="placeholder" id="placeholder1">⇩タップして日時を入力⇩</span>
    <input type="datetime-local" id="date1" class="datetime-input" placeholder=" " aria-label="タップして日時を入力">
    <span class="datetime-placeholder">タップして日時を入力</span>
</div>

        <div class="highlight-background">
            <span class="highlight-text">第2希望日※任意</span>
        </div>

        <!-- カスタム placeholder 表示用 -->
        <div class="datetime-wrapper" style="text-align: center;">
            <span class="placeholder" id="placeholder2">⇩タップして日時を入力⇩</span>
            <input type="datetime-local" id="date2" class="datetime-input" placeholder=" " aria-label="タップして日時を入力">
            <span class="datetime-placeholder">タップして日時を入力</span>
        </div>

        <div class="highlight-background">
            <span class="highlight-text">第3希望日※任意</span>
        </div>

        <!-- カスタム placeholder 表示用 -->
        <div class="datetime-wrapper" style="text-align: center;">
            <span class="placeholder" id="placeholder3">⇩タップして日時を入力⇩</span>
            <input type="datetime-local" id="date3" class="datetime-input" placeholder=" " aria-label="タップして日時を入力">
            <span class="datetime-placeholder">タップして日時を入力</span>
        </div>

        <div class="label">メッセージ<br>（お身体のお悩みがございましたらご記載ください）</div>
        <textarea id="message" rows="4" placeholder="メッセージを入力してください"></textarea> <!-- メッセージ入力フィールド -->

        <button class="submit-button" onclick="submitForm()">予約を行う</button> <!-- フォーム送信ボタン -->
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script> <!-- LIFF SDKの読み込み -->
    <script>
        let visitCount = ''; <!-- 訪問回数を格納する変数 -->
        let selectedSymptom = ''; <!-- 選択された症状を格納する変数 -->
        let irradiationsCount = ''; <!-- 選択された症状を格納する変数 -->

        // LIFF初期化
        document.addEventListener('DOMContentLoaded', function() {
            liff.init({
                liffId: '2005254357-zKma9BZk' // ここにあなたのLIFF IDを入力
            }).then(() => {
                // LIFF初期化成功時の処理
                console.log('LIFF初期化成功');
            }).catch((err) => {
                // LIFF初期化失敗時の処理
                console.error('LIFF初期化失敗', err);
            });
        });

        // プレースホルダーを非表示にする関数
        function hidePlaceholder(placeholderId) {
            document.getElementById(placeholderId).style.display = 'none';
        }

        // プレースホルダーを表示する関数（入力がない場合）
        function showPlaceholder(inputId, placeholderId) {
            const input = document.getElementById(inputId);
            if (!input.value) {
                document.getElementById(placeholderId).style.display = 'inline';
            }
        }

        function selectVisit(element) {
            /* 訪問回数ボタンの選択状態をリセット */
            document.getElementById('firstVisit').classList.remove('active');
            document.getElementById('repeatVisit').classList.remove('active');
            /* クリックされたボタンを選択状態にする */
            element.classList.add('active');
            /* 選択された訪問回数を変数に格納 */
            visitCount = element.innerText;
        }

        function selectirradiations(element) {
            /* 訪問回数ボタンの選択状態をリセット */
            document.getElementById('firstirradiations').classList.remove('active');
            document.getElementById('repeatirradiations').classList.remove('active');
            /* クリックされたボタンを選択状態にする */
            element.classList.add('active');
            /* 選択された訪問回数を変数に格納 */
            irradiationsCount = element.innerText;
        }

        function showMenu(menu) {
            document.querySelectorAll('.menu-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(menu).classList.add('active');
        }

        function selectSymptom(element) {
            /* 全ての症状ボタンの選択状態をリセット */
            const allSymptoms = document.querySelectorAll('.symptoms button');
            allSymptoms.forEach(symptom => {
                symptom.classList.remove('active');
            });
            /* クリックされたボタンを選択状態にする */
            element.classList.add('active');
            /* 選択された症状を変数に格納 */
            selectedSymptom = element.innerText;
        }

        function submitForm() {
            /* フォームの入力値を取得 */
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const date1 = formatDate(document.getElementById('date1').value);
            const date2 = formatDate(document.getElementById('date2').value);
            const date3 = formatDate(document.getElementById('date3').value);
            const message = document.getElementById('message').value;

            /* フォームデータをオブジェクトにまとめる */
            const formData = {
                name,
                phone,
                visitCount,
                selectedSymptom,
                irradiationsCount,
                dates: [date1, date2, date3],
                message
            };

            // LINEトークにメッセージを送信
            liff.sendMessages([{
                type: 'text',
                text: `≪予約フォーム≫\n【お名前】：${formData.name}\n【電話番号】：${formData.phone}\n【ご来院回数】：${formData.visitCount}\n【希望日時】：\n・第一希望日\n${formData.dates[0]}\n・第二希望日\n${formData.dates[1]}\n・第三希望日\n${formData.dates[2]}\n【メッセージ】：${formData.message}`
            }]).then(() => {
                /* メッセージ送信成功時の処理 */
                alert('当日のキャンセルは無いようにお願いいたします。');
                /* LIFFウィンドウを閉じる */
                liff.closeWindow();
            }).catch((err) => {
                /* メッセージ送信失敗時の処理 */
                console.error('メッセージの送信に失敗しました', err);
            });
        }

        function formatDate(datetime) {
            /* 日時文字列が空の場合は空文字を返す */
            if (!datetime) return '';
            /* 日時文字列をDateオブジェクトに変換 */
            const date = new Date(datetime);
            /* 年、月、日、時、分を取得しフォーマット */
            const year = date.getFullYear();
            const month = ('0' + (date.getMonth() + 1)).slice(-2);
            const day = ('0' + date.getDate()).slice(-2);
            const hours = ('0' + date.getHours()).slice(-2);
            const minutes = ('0' + date.getMinutes()).slice(-2);
            return `${year}年${month}月${day}日 ${hours}:${minutes}`;
        }
    </script>
</body>
</html>
