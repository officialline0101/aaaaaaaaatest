<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケートフォーム</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* 右端の細いナビ（固定） */
        .side-nav {
            position: fixed;
            /* 画面スクロールしても固定 */
            right: -5px;
            /* さらに右へ */
            top: 80%;
            /* 画面中央に固定 */
            transform: translateY(-50%) translateX(15px);
            /* 中央配置と右ずらし */
            background: #13ca5e;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4px;
            border-radius: 10px 0 0 10px;
            z-index: 1000;
            width: 35px;
            /* さらに細く */
        }

        .side-nav a:active {
            transform: scale(1.0);
            /* タップした後に元のサイズに戻す */
        }

        .side-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 10px;
            margin: 5px 0;
            padding: 5px;
            transition: background 0.3s, transform 0.2s;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            text-align: center;
        }

        .side-nav a span {
            font-size: 24px;
            /* 矢印をさらに大きく */
            position: absolute;
            left: -0px;
            /* 左端に寄せる */
            top: 13px;
            /* さらに下へ */
        }

        /* スマホ用の微調整 */
        @media (max-width: 600px) {
            .side-nav {
                right: 2px;
                /* スマホではさらに右端に */
                width: 30px;
                /* もっと細く */
            }

            .side-nav a {
                width: 28px;
                height: 28px;
            }

            .side-nav a i {
                font-size: 12px;
                /* スマホではもっと小さく */
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            background: linear-gradient(135deg, #13ca5e, #0fa958);
            color: white;
            padding: 20px;
            border-radius: 0 15px 0px 45px;
            text-align: center;
            display: block;
            margin: -20px -15px 20px -15px;
            font-size: 26px;
            font-weight: 600;
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .label {
            display: block;
            margin-bottom: 10px;
            padding: 3px;
            font-weight: 600;
            background-color: #13ca5e;
            color: white;
            border-radius: 6px;
            font-size: 18px;
            text-align: center;
            /* 中央揃え */
            position: relative;
            overflow: hidden;
        }

        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .required-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: #13ca5e;
            font-weight: bold;
            font-size: 0.9em;
            border-radius: 4px;
            padding: 2px 6px;
            border: 2px solid #13ca5e;
        }

        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s;
        }

        .priority-buttons,
        .demand-buttons,
        .chance-buttons,
        .Introduction-buttons,
        .delivery-buttons,
        .budgety-buttons,
        .menu-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .priority-buttons button,
        .demand-buttons button,
        .chance-buttons button,
        .Introduction-buttons button,
        .delivery-buttons button,
        .budgety-buttons button,

            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }

        .priority-buttons button.active,
        .demand-buttons button.active,
        .chance-buttons button.active,
        .Introduction-buttons button.active,
        .delivery-buttons button.active,
        .budgety-buttons button.active,
        .menu-buttons button.active {
            background-color: #444;
            color: #fff;
        }

        .date-inputs input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-button {

            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #322a25;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

            display: none;

            display: block;
        }

        .current-month {
            font-size: 16px;
            font-weight: bold;
            color: #444;
        }

        .menu-section {
            display: none;
        }

        .menu-section.active {
            display: block;
        }

        #repairLabel,
        #repairButtons {
            display: none;
        }

        .highlight-background {
            background-color: #f9f9d6;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            margin-top: 10px;
            /* 上に余白を追加 */
        }

        .datetime-placeholder {
            position: absolute;
            top: 50%;

            font-size: 16px;
            pointer-events: none;

        /* 基本スタイル */
        .info-text {
            margin: 20px 0;
            font-family: "Noto Sans JP", "Roboto", sans-serif;
            font-size: 14px;
            color: #333;
            /* 読みやすい濃い文字色 */

            line-height: 1.8;

            word-wrap: break-word;
            padding: 20px;

        .info-textmemo {

                /* スマホでは少し小さく */
                margin-top: 10px;
                /* 上下のマージンを調整 */
                line-height: 2.0;
                /* テキストの高さ調整 */
            }

        /* 100点の予約フォームCSS */

        input:focus,
        textarea:focus {
            border-color: #13ca5e;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #13ca5e;
            color: #000000;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #e9e9e9;
            transform: scale(1.05);
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #dc3545;
        }

        .submit-button:hover {
            background-color: #c82333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            input,
            button {
                font-size: 14px;
            }
        }

        button.active {
            outline: 2px solid #696969;
            /* ここで枠線を指定 */
            outline-offset: 2px;
        }

        /* 必須マークのスタイル */
        .required {
            color: #ffffff;
            /* ゴールド（黄色） */
            font-weight: lighter;
            /* 文字を細くする */
            font-size: 0.6em;
            margin-left: 5px;
            vertical-align: 0.8em;
            /* 位置を少し上に調整 */

            /* 白色背景の四角形 */

            padding: 0 5px;
            border-radius: 3px;
            margin-right: 5px;
        }

        .current-month {
            text-align: center;
            display: block;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -10px);
            /* Y方向に上げる */
            background-color: #13ca5e;
            color: #fff;
            padding: 3px 12px;
            /* ボックスのパディングを縮小 */
            border-radius: 8px;
            /* 角の丸みを少し減少 */
            font-size: 1.4rem;
            /* フォントサイズを小さく */
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(47, 103, 167, 0.2);
            /* 影も控えめに */
        }

        /* ナビゲーションバー */
        .sidebar {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: #1e1e2d;
            padding: 10px;
            border-radius: 10px 0 0 10px;
            z-index: 1000;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            text-align: center;

            margin-bottom: 10px;

            background: #357ac4;
        }

        /* スクロール用のセクション */
        .section {
            padding: 50px 10px;

        }
    </style>
</head>

<body>

    <div class="container">

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script> <!-- LIFF SDKの読み込み -->
    <script>
        let priorityCount = '';
        let demandCount = '';
        let chanceCount = '';
        let IntroductionCount = '';
        let deliveryCount = '';

        // LIFF初期化
        document.addEventListener('DOMContentLoaded', function () {
            liff.init({
                liffId: '2005254357-zKma9BZk' // ここにあなたのLIFF IDを入力*********************忘れない！！！！******************************
            }).then(() => {
                // LIFF初期化成功時の処理
                console.log('LIFF初期化成功');
            }).catch((err) => {
                // LIFF初期化失敗時の処理
                console.error('LIFF初期化失敗', err);
            });
        });

        // プレースホルダーを非表示にする関数
        function hidePlaceholder(placeholderId) {
            document.getElementById(placeholderId).style.display = 'none';
        }

        // プレースホルダーを表示する関数（入力がない場合）
        function showPlaceholder(inputId, placeholderId) {
            const input = document.getElementById(inputId);
            if (!input.value) {
                document.getElementById(placeholderId).style.display = 'inline';
            }
        }

        function selectpriority(element) {
            // 単一選択項目の処理コード
            const buttons = document.querySelectorAll('.priority-buttons button');
            buttons.forEach(button => button.classList.remove('active'));

            // 選択されたボタンだけにactiveクラスを追加
            element.classList.add('active');
            priorityCount = element.innerText;
        }

        function selectdemand(element) {
            // 単一選択項目の処理コード
            const buttons = document.querySelectorAll('.demand-buttons button');
            buttons.forEach(button => button.classList.remove('active'));

            // 選択されたボタンだけにactiveクラスを追加
            element.classList.add('active');
            demandCount = element.innerText;
        }

        function selectchance(element) {
            // 単一選択項目の処理コード
            const buttons = document.querySelectorAll('.chance-buttons button');
            buttons.forEach(button => button.classList.remove('active'));

            // 選択されたボタンだけにactiveクラスを追加
            element.classList.add('active');
            chanceCount = element.innerText;
        }

        //複数選択のコード
        function selectIntroduction(element) {
            // すでに active クラスが付いていれば外し、付いていなければ追加する（トグル）
            element.classList.toggle('active');

            // 選択されているすべてのボタンのテキストを取得して配列にする
            const activeButtons = document.querySelectorAll('.Introduction-buttons button.active');
            const selectedIntroductions = Array.from(activeButtons).map(button => button.innerText);

            // 必要に応じて選択された内容を格納
            IntroductionCount = selectedIntroductions;  // 配列として保持
        }

        function selectdelivery(element) {
            // すでに active クラスが付いていれば外し、付いていなければ追加する（トグル）
            element.classList.toggle('active');

            // 選択されているすべてのボタンのテキストを取得して配列にする
            const activeButtons = document.querySelectorAll('.delivery-buttons button.active');
            const selecteddeliverys = Array.from(activeButtons).map(button => button.innerText);

            // 必要に応じて選択された内容を格納
            deliveryCount = selecteddeliverys;  // 配列として保持
        }

function submitForm() {
            const message = document.getElementById('message').value;
            // 以下の行は代入になっていないため、実質意味をなしていませんが
            // 元のコードの変数をそのままformDataで使用するため残しています
            priorityCount: priorityCount;
            demandCount: demandCount;
            chanceCount: chanceCount;
            IntroductionCount: IntroductionCount;
            deliveryCount: deliveryCount;

            const formData = {
                message,
                priorityCount,
                demandCount,
                chanceCount,
                IntroductionCount,
                deliveryCount,
            };

            // フォームデータのチェック
            if (!formData.message) {
                alert('お名前を入力してください。');
                return;
            }

            // フォームデータのチェック
            if (!formData.demandCount) {
                alert('誕生日月をご選択ください。');
                return;
            }

            // フォームデータのチェック
            if (!formData.chanceCount) {
                alert('ご年代をご選択ください。');
                return;
            }

            // フォームデータのチェック
            if (!formData.IntroductionCount || formData.IntroductionCount.length === 0) {
                alert('普段ご利用されているメニューをご選択ください。');
                return;
            }

            // LINEトークにメッセージを送信
            // ★ここを修正しました★
            liff.sendMessages([
                {
                    // 1つ目の吹き出し：アンケート回答
                    type: 'text',
                    text: `≪アンケート≫\n【お名前】\n・${formData.message}\n\n【性別】\n・${formData.priorityCount}\n\n【誕生月】\n・${formData.demandCount}\n\n【ご年代】\n・${formData.chanceCount}\n\n【普段ご利用されているメニュー】\n・${formData.IntroductionCount}\n\n【興味のあるメニュー】\n・${formData.deliveryCount}`
                },
                {
                    // 2つ目の吹き出し：クーポン番号
                    type: 'text',
                    text: "クーポン番号-3h3ga33"
                }
            ]).then(() => {
                /* メッセージ送信成功時の処理 */
                alert('ご記入ありがとうございます。');
                /* LIFFウィンドウを閉じる */
                liff.closeWindow();
            }).catch((err) => {
                /* メッセージ送信失敗時の処理 */
                console.error('メッセージの送信に失敗しました', err);
                // エラー内容をアラートで出すとデバッグしやすいです
                alert('送信エラー: ' + err); 
            });
        }

    </script>
