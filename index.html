<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>予約フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
            overflow-x: hidden; /* 横スクロールを防ぐ */
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
            margin: 0 auto; /* 中央に配置 */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .label {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            font-weight: bold;
            background-color: #13ca5e;
            color: white;
            border-radius: 4px;
            text-align: center;
        }
        input[type="text"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .visit-buttons, .symptoms, .menu-sections, .irradiations  {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .visit-buttons button, .symptoms button, .menu-sections button, .irradiations button  {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }
        .visit-buttons button.active, .symptoms button.active, .menu-sections button.active, .irradiations button.active  {
            background-color: #444;
            color: #fff;
        }
        .date-inputs input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #ff4c4c;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* カレンダーを中央に配置 */
            margin-bottom: 20px;
            position: relative;
            width: 106%; /* 横幅を広げる */
            margin-left: -3%; /* 親要素の中心にカレンダーを配置 */
        }
        .calendar {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* 横スクロールを防ぐ */
            width: 106%;
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar th, .calendar td {
            text-align: center;
            padding: 5px;
            cursor: pointer;
            vertical-align: top;
            width: 14.28%; /* 7日間が一列に収まるように設定 */
            box-sizing: border-box;
            border: 1px solid #000; /* ここで区切り線を追加 */
        }
        .calendar th {
            background-color: #f7f7f7;
        }
        .calendar td:hover {
            background-color: #ddd;
        }
        .calendar td.selected {
            background-color: #444;
            color: #fff;
        }
        .week-button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }
        .week-button {
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .current-month {
            font-size: 16px;
            font-weight: bold;
            color: #444;
        }
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .available {
        color: red;
        }
        .unavailable {
            background-color: #d3d3d3;
        }
        .menu-section {
            display: none;
        }
        .menu-section.active {
            display: block;
        }
        #repairLabel, #repairButtons {
        display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BIG HANDS<br>予約フォーム</h1>
        <div class="label">お客様名※必須</div>
        <input type="text" id="name" placeholder="お名前を入力してください">

        <div class="label">電話番号※必須</div>
        <input type="tel" id="phone" placeholder="電話番号を入力してください">

        <div class="label">ご来店回数※任意</div>
        <div class="visit-buttons">
            <button type="button" id="firstVisit" onclick="selectVisit(this)">初めて</button>
            <button type="button" id="repeatVisit" onclick="selectVisit(this)">2回目以降</button>
        </div>

        <div class="label">希望日時</div>
        <label for="date1">第1希望日※必須<br>希望時間は30分単位でお願いします</label> <!-- 第1希望日時のラベル -->
        <input type="datetime-local" id="date1" placeholder="タップして日時を入力"> <!-- 第1希望日時入力フィールド -->

        <label for="date2">第2希望日</label> <!-- 第2希望日時のラベル -->
        <input type="datetime-local" id="date2" placeholder="タップして日時を入力"> <!-- 第2希望日時入力フィールド -->

        <div class="label">メッセージ<br>（お身体のお悩みがございましたらご記載ください）</div>
        <textarea id="message" rows="4" placeholder="メッセージを入力してください"></textarea>

        <div class="label">ご予約内容</div>
        <div id="displayInfo"></div> <!-- ここに選択された情報を表示します -->

        <button class="submit-button" onclick="submitForm()">予約を行う</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        let visitCount = '';
        let selectedSymptom = [];  // 配列として定義
        let selectedFullDate = '';
        let currentDate = new Date();
        let availabilityCache = {};
        let irradiationsCount = ''; <!-- 選択された症状を格納する変数 -->
        let totalAmount = 0; // 合計金額を格納する変数
        let menuPrice = 0; // メニューの価格
        let optionsPrice = 0; // オプションの合計価格

        document.addEventListener('DOMContentLoaded', function() {
            liff.init({
                liffId: ''
            }).then(() => {
                console.log('LIFF初期化成功');
            }).catch((err) => {
                console.log('LIFF初期化失敗', err);
            });

            fetchAvailability(currentDate);
        });


function updateDisplayInfo() {
    const name = document.getElementById('name').value;
    const visitCountText = visitCount ? `・<span style="color:red;"><strong>ご来店回数</strong></span>：${visitCount}` : '・来店回数が未選択です';
    const selectedDateText = selectedFullDate ? `・<span style="color:red;"><strong>希望日時</strong></span>：${selectedFullDate}` : '・日時が未選択です'; // 日付が未選択の場合のメッセージを追加

    // displayInfo要素に情報を表示
    document.getElementById('displayInfo').innerHTML = `
        <p>・<span style="color:red;"><strong>お名前</strong></span>：${name}</p>
        <hr>
        <p>${visitCountText}</p>
        <hr>
        <p>${selectedDateText}</p>
        <hr>
    `;
}

// 各ボタンや入力フィールドでupdateDisplayInfoを呼び出すようにする
        document.getElementById('name').addEventListener('input', updateDisplayInfo);
        document.querySelectorAll('.visit-buttons button').forEach(button => {
            button.addEventListener('click', updateDisplayInfo);
        });
        document.querySelectorAll('.symptoms button').forEach(button => {
            button.addEventListener('click', updateDisplayInfo);
        });
        document.querySelectorAll('.irradiations button').forEach(button => {
            button.addEventListener('click', updateDisplayInfo);
        });

// 日付セルのクリックイベントで希望日時を更新
document.querySelectorAll('.calendar td').forEach(cell => {
    cell.addEventListener('click', () => {
        selectDate(cell);
        updateDisplayInfo();  // 日付を選択したら即座に表示を更新
    });
});

function selectSymptom(button) {
    // 全ボタンの選択をリセット
    const buttons = document.querySelectorAll('.symptoms button');
    buttons.forEach(btn => btn.classList.remove('active'));

    
    // クリックされたボタンを選択状態に
    button.classList.add('active');

    // 選択されたメニューの名前と価格を取得
    const symptomName = button.textContent;  // ボタンのテキストを取得
    selectedSymptom = [symptomName];  // 選択されたメニュー名を配列として保存
    menuPrice = parseInt(button.getAttribute('data-price'), 10);  // メニューの価格を取得

    // 表示を更新
    updateDisplayInfo();
}

function selectirradiations(button) {
    // ボタンの選択状態を切り替える
    button.classList.toggle('active');

    // 選択されたオプションを取得
    const selectedButtons = document.querySelectorAll('.irradiations button.active');
    const selectedIrradiations = Array.from(selectedButtons).map(btn => btn.innerText);
    irradiationsCount = selectedIrradiations.join(', ');

        // すべてのオプションの価格を再計算
        optionsPrice = 0; // 全体をリセットして再計算
        selectedButtons.forEach(btn => {
            const price = parseInt(btn.getAttribute('data-price'), 10);
            optionsPrice += price;
        });

    // 表示を更新
    updateDisplayInfo();
}

function updateTotalAmount() {
    totalAmount = menuPrice + optionsPrice; // オプションの価格も含める
    updateDisplayInfo(); // 表示を更新
}

        function selectVisit(element) {
            document.getElementById('firstVisit').classList.remove('active');
            document.getElementById('repeatVisit').classList.remove('active');
            element.classList.add('active');
            visitCount = element.innerText;
        }

    function showMenu(menu) {
        // すべてのメニューボタンの選択状態をリセット
        document.querySelectorAll('.menu-sections button').forEach(button => {
            button.classList.remove('active');
        });

        // 選択されたメニューセクションを表示
        document.querySelectorAll('.menu-section').forEach(section => {
            section.classList.remove('active');
            section.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
        });

        // 対応するメニューボタンを選択状態にする
        document.querySelectorAll('.menu-sections button').forEach(button => {
            if (button.getAttribute('onclick') === `showMenu('${menu}')`) {
                button.classList.add('active');
            }
        });

        // 選択されたメニューセクションを表示
        document.getElementById(menu).classList.add('active');

    // メニューとオプションをリセット
    selectedSymptom = '';      // メニューのリセット
    irradiationsCount = '';    // オプションのリセット
    menuPrice = 0;             // メニューの価格リセット
    optionsPrice = 0;          // オプションの価格リセット
    totalAmount = 0;           // 合計金額リセット

        // 表示を更新
        updateDisplayInfo();
    }
        
    function selectDate(cell) {
        // "unavailable" クラスが付いている場合はクリックを無効化
        if (cell.classList.contains('unavailable')) {
            return; // 何もせずに終了
        }

        // 既に選択されているセルの選択を解除
        const cells = document.querySelectorAll('.calendar td');
        cells.forEach(td => td.classList.remove('selected'));

        // 新しいセルを選択状態にする
        cell.classList.add('selected');

        // 選択された日付と時間を取得
        const selectedDay = cell.getAttribute('data-date'); // ISO形式の日付
        const selectedTime = cell.parentElement.firstChild.textContent; // 時間
        const date = new Date(selectedDay);

        // 日付部分を「○○年○○月○○日 ○○:○○」形式に変換
        selectedFullDate = `${date.getFullYear()}年${('0' + (date.getMonth() + 1)).slice(-2)}月${('0' + date.getDate()).slice(-2)}日 ${selectedTime}`;

        // 希望日時を即座に更新
        updateDisplayInfo();
    }

        function submitForm() {
            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                const date1 = formatDate(document.getElementById('date1').value);
                const date2 = formatDate(document.getElementById('date2').value);
                visitCount: visitCount,
                message: document.getElementById('message').value
            };

            // LINEトークにメッセージを送信
            liff.sendMessages([{
                type: 'text',
                text: `【予約フォーム】\nお名前：${formData.name}\n電話番号：${formData.phone}\nご来店回数：${formData.visitCount}\n希望日時：\n ${formData.dates[0]}\n${formData.dates[1]}\nメッセージ：${formData.message}`
            }]).then(() => {
                /* メッセージ送信成功時の処理 */
                alert('送信内容を確認次第返信いたします。');
                /* LIFFウィンドウを閉じる */
                liff.closeWindow();
            }).catch((err) => {
                /* メッセージ送信失敗時の処理 */
                console.error('メッセージの送信に失敗しました', err);
            });
        }

        function formatDate(datetime) {
            /* 日時文字列が空の場合は空文字を返す */
            if (!datetime) return '';
            /* 日時文字列をDateオブジェクトに変換 */
            const date = new Date(datetime);
            /* 年、月、日、時、分を取得しフォーマット */
            const year = date.getFullYear();
            const month = ('0' + (date.getMonth() + 1)).slice(-2);
            const day = ('0' + date.getDate()).slice(-2);
            const hours = ('0' + date.getHours()).slice(-2);
            const minutes = ('0' + date.getMinutes()).slice(-2);
            return `${year}年${month}月${day}日 ${hours}:${minutes}`;
}
    </script>
</body>
</html>
