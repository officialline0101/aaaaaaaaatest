        body {

            margin: 0;
            padding-top: 20px;
            overflow-x: hidden; /* 横スクロールを防ぐ */
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
            margin: 0 auto; /* 中央に配置 */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
.label {
    display: inline-block;
    margin-bottom: 10px;
    padding: 10px;
    font-weight: bold;
    background-color: #13ca5e;
    color: white;
    border-radius: 4px;
    text-align: center;
    width: 100%; /* 他のボタンと同じ幅を持たせる */
    box-sizing: border-box; /* 幅の一貫性を保つ */
}
        input[type="text"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .visit-buttons, .manorwoman-buttons  {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .visit-buttons button, .manorwoman-buttons button  {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }
        .visit-buttons button.active, .symptoms button.active, .menu-sections button.active, .irradiations button.active, .manorwoman-buttons button.active  {
            background-color: #444;
            color: #fff;
        }
        .date-inputs input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #ff4c4c;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* カレンダーを中央に配置 */
            margin-bottom: 20px;
            position: relative;
            width: 106%; /* 横幅を広げる */
            margin-left: -3%; /* 親要素の中心にカレンダーを配置 */
        }
        .calendar {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* 横スクロールを防ぐ */
            width: 106%;
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar th, .calendar td {
            text-align: center;
            padding: 5px;
            cursor: pointer;
            vertical-align: top;
            width: 14.28%; /* 7日間が一列に収まるように設定 */
            box-sizing: border-box;
            border: 1px solid #000; /* ここで区切り線を追加 */
        }
        .calendar th {
            background-color: #f7f7f7;
        }
        .calendar td:hover {
            background-color: #ddd;
        }
        .calendar td.selected {
            background-color: #444;
            color: #fff;
        }
        .week-button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }
        .week-button {
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .current-month {
            font-size: 16px;
            font-weight: bold;
            color: #444;
        }
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    .available {
        color: red;
    }
        .unavailable {
            background-color: #d3d3d3;

        }
.irradiations, .symptoms, .menu-sections {
    display: flex; /* フレックスボックスでレイアウト */
    flex-direction: column; /* 縦方向にボタンを並べる */
    align-items: center; /* ボタンを水平方向に中央揃え */
    gap: 10px; /* ボタンの間に10pxの隙間 */
    margin-bottom: 20px; /* 下にスペース */
    max-width: 100%; /* max-widthを100%に */
}

.irradiations button, .symptoms button, .menu-sections button {
    display: block; /* ブロック要素でボタンを独立させる */
    width: 100%; /* ボタンの幅を親要素に合わせる */
    max-width: 400px; /* 最大幅を400pxに制限 */
    padding: 12px 20px; /* ボタンの内側に余白を追加 */
    border: 1px solid #ccc; /* ボーダー */
    border-radius: 6px; /* 角を丸く */
    background-color: #f7f7f7; /* 背景色を設定 */
    color: #333; /* 文字色 */
    font-size: 16px; /* テキストサイズ */
    cursor: pointer; /* カーソルをポインターに */
    text-align: center; /* テキストを中央に揃える */
    white-space: nowrap; /* テキストが折り返されないようにする */
    box-sizing: border-box; /* 幅計算をパディングとボーダー含めて */
    transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease; /* アニメーション */
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* 影を追加して立体感 */
    margin: 0; /* 自動マージンを解除 */
}

/* ホバー時のアニメーション */
.irradiations button:hover, .symptoms button:hover, .menu-sections button:hover {
    background-color: #e0e0e0; /* ホバー時に背景色を少し暗く */
    transform: translateY(-3px); /* ホバー時に少し上に持ち上がる */
    box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15); /* 影を強くして立体感を出す */
}

/* フォーカス（クリック時）のエフェクト */
.irradiations button:active, .symptoms button:active, .menu-sections button:active {
    transform: translateY(0); /* クリックしたときにボタンが元の位置に戻る */
    background-color: #444; /* クリック時の背景色をさらに濃く */
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* クリック後に元の影に戻る */
}

/* フェードインアニメーション */
.irradiations button, .symptoms button, .menu-sections button {
    opacity: 0;
    animation: fadeIn 1s forwards; /* 1秒でフェードイン */
}

@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: scale(0.9); /* 少し縮小状態から */
    }
    100% {
        opacity: 1;
        transform: scale(1); /* 通常のサイズに拡大 */
    }
}
    </style>

async function fetchAvailability(date) {
    const startTime = new Date(date);
    const endTime = new Date(date);
    endTime.setDate(endTime.getDate() + 7);

    const cacheKey = startTime.toISOString() + endTime.toISOString();

    // キャッシュを確認
    if (availabilityCache[cacheKey]) {
        console.log('Using cached data');
        updateCalendar(availabilityCache[cacheKey].availability, availabilityCache[cacheKey].businessDays);
        return;
    }

    const url = 'https://script.google.com/macros/s/AKfycbwCxnJaxGZ46c3TnnesuZcD_zuxuVoSHoDHo5MxkRzChcK5vZDwBs4HstzkXO-KLyuDYA/exec' + 
                `?startTime=${startTime.toISOString()}&endTime=${endTime.toISOString()}`;

    try {
        showLoadingSpinner(); // Show loading spinner
        const response = await fetch(url);
        const data = await response.json();
        console.log(data);

        // 営業日の情報を抽出
        const businessDays = data.filter(event => event.summary === "営業日").map(event => {
            return {
                start: new Date(event.startTime),
                end: new Date(event.endTime)
            };
        });

        // データをキャッシュに保存
        availabilityCache[cacheKey] = { availability: data, businessDays: businessDays };

        updateCalendar(data, businessDays);
    } catch (error) {
        console.error('Error fetching availability:', error);
    } finally {
        hideLoadingSpinner(); // Hide loading spinner
    }
}

function updateCalendar(availability, businessDays) {
    const calendar = document.getElementById('calendar1');
    const table = calendar.querySelector('table tbody');

const times = [
        '10:00', '10:30', '11:00', '11:30',
        '12:00', '12:30', '13:00', '13:30',
        '14:00', '14:30', '15:00', '15:30',
        '16:00', '16:30', '17:00', '17:30',
        '18:00'
];

    if (table.rows.length === 0) {
        for (const time of times) {
            const row = document.createElement('tr');
            const timeCell = document.createElement('td');
            timeCell.textContent = time;
            row.appendChild(timeCell);

            for (let i = 0; i < 7; i++) {
                const cell = document.createElement('td');
                cell.addEventListener('click', () => selectDate(cell));
                row.appendChild(cell);
            }

            table.appendChild(row);
        }
    }

    // テーブルのヘッダーを更新
    updateCalendarHeader(currentDate);

    // 各セルを空白にリセットし、クラスもリセット
    for (let row of table.rows) {
        for (let i = 1; i < row.cells.length; i++) {
            row.cells[i].textContent = '';
            row.cells[i].removeAttribute('data-date');
            row.cells[i].classList.remove('available', 'unavailable', 'selected');
        }
    }

// テーブルの内容を更新
for (let i = 0; i < 7; i++) {
    const day = new Date(currentDate);
    day.setDate(day.getDate() + i);

    let businessEventTimes = []; // 営業日のイベント時間帯を記録する配列

    availability.forEach(slot => {
        const eventStart = new Date(slot.startTime);
        const eventEnd = new Date(slot.endTime);
        if (eventStart.toDateString() === day.toDateString() && slot.title === "営業日") {
            businessEventTimes.push({ start: eventStart, end: eventEnd });
        }
    });

    for (let j = 0; j < times.length; j++) {
        const cell = table.rows[j].cells[i + 1];
        const slotStart = new Date(day);
        slotStart.setHours(parseInt(times[j].split(':')[0]), parseInt(times[j].split(':')[1]), 0, 0);

        const slotEnd = new Date(slotStart);
        slotEnd.setMinutes(slotStart.getMinutes() + 30);

        const isBusinessDay = businessDays.some(businessDay => {
            const businessDayStart = new Date(businessDay.start);
            const businessDayEnd = new Date(businessDay.end);
            return slotStart >= businessDayStart && slotEnd <= businessDayEnd;
        });

        const isBusinessEventTime = businessEventTimes.some(event => {
            return slotStart < event.end && event.start < slotEnd;
        });

        const count = availability.reduce((acc, slot) => {
            const eventStart = new Date(slot.startTime);
            const eventEnd = new Date(slot.endTime);

            if (eventStart < slotEnd && slotStart < eventEnd && slot.title !== "営業日") {
                return acc + 1;
            }
            return acc;
        }, 0);

        // 営業日のイベント時間内に他のイベントがある場合
        if (isBusinessEventTime && count > 0) {
            cell.textContent = '✕';
            cell.classList.add('unavailable');
        }
        // 営業日のイベント時間（他のイベントがない場合）
        else if (isBusinessEventTime) {
            cell.textContent = '◯';
            cell.classList.add('available');
        }
        // 営業日で、指定されている時間以外の時間は×
        else if (businessEventTimes.length > 0) {
            cell.textContent = '✕';
            cell.classList.add('unavailable');
        }
        // 土曜日で、営業日ではない場合
        else if (slotStart.getDay() === 6 && !isBusinessDay && businessEventTimes.length === 0) {
            cell.textContent = '✕';
            cell.classList.add('unavailable');
        }
        // 日曜日で、営業日ではない場合
        else if (slotStart.getDay() === 0 && !isBusinessDay && businessEventTimes.length === 0) {
            cell.textContent = '✕';
            cell.classList.add('unavailable');
        }
        // 月曜日で、営業日ではない場合
        else if (slotStart.getDay() === 1 && !isBusinessDay && businessEventTimes.length === 0) {
            cell.textContent = '✕';
            cell.classList.add('unavailable');
        }
        // 営業日でかつ他のイベントがない場合
        else if (isBusinessDay && count === 0) {
            cell.textContent = '◯';
            cell.classList.add('available');
        }
        // それ以外の条件
        else if (count === 0) {
            cell.textContent = '◯';
            cell.classList.add('available');
        } else {
            cell.textContent = '✕';
            cell.classList.add('unavailable');
        }

        cell.setAttribute('data-date', slotStart.toISOString());
    }

    // ×と×の間のセル数が3未満の場合、その間のセルを×にする
    for (let j = 0; j < times.length - 1; j++) {
        let start = -1;
        let end = -1;

        // ×の開始位置を見つける
        if (table.rows[j].cells[i + 1].textContent === '✕') {
            start = j;
        }

        // その次の×を見つける
        for (let k = j + 1; k < times.length; k++) {
            if (table.rows[k].cells[i + 1].textContent === '✕') {
                end = k;
                break;
            }
        }

        // ×と×の間のセル数が3未満の場合、その間のセルを×に変更
        if (end !== -1 && end - start < 4) {
            for (let k = start + 1; k < end; k++) {
                const cell = table.rows[k].cells[i + 1];
                cell.textContent = '✕';
                cell.classList.remove('available');
                cell.classList.add('unavailable');
            }
        }

        // 次のループで位置を調整
        if (end !== -1) {
            j = end - 1; 
        }
    }

    // ×と×の間のセル数が3未満の場合、その間のセルを×にする部分の後に以下を追加
    for (let i = 0; i < 7; i++) {
        const twentyOClockRow = times.indexOf('17:30');
        const twentyOneOClockRow = times.indexOf('18:00');

        for (let j = twentyOClockRow; j < times.length; j++) {
            const cell = table.rows[j].cells[i + 1];
            const aboveCell = table.rows[twentyOClockRow].cells[i + 1];
            
            // 20:00のセルに×がある場合、21:00のセルも×にする
            if (aboveCell.textContent === '✕' && j >= twentyOneOClockRow) {
