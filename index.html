<!DOCTYPE html>
<html lang="ja">
<head>
<base target="_top">
<meta http-equiv="content-type" charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@3.2/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<link rel="stylesheet" href="https://unpkg.com/@vuepic/vue-datepicker@latest/dist/main.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<meta name="csrf-token" content="{{ csrf_token() }}">
<style>
    .dp__button {
        display: none;
    }
    * {
        font-family:"游ゴシック Medium",YuGothic,YuGothicM,"Hiragino Kaku Gothic ProN","Hiragino Kaku Gothic Pro",メイリオ,Meiryo,sans-serif;
    }
    body {
        margin:0;
    }
    header {
        padding: 5px;
        background-color: #333;
        position: relative;
    }
    h2 {
        text-align:center;
        color: #fff;
        margin: 10px;
    }
    .btn-group>.btn, .btn-group-vertical>.btn {
        float: none;
        display: inline-block;
    }
    .btn-info {
        color: #fff;
        background-color: #333;
        border-color: #FFF;
    }
    .btn-info:focus, .btn-info:active, .btn-info.active, .open>.dropdown-toggle.btn-info, .check {
        color: #333;
        background-color: #fff;
        border: solid 2px #333;
    }
    .container {
        margin: 40px 0;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .use-span {
        width: 25%;
        font-size: 12px;
        padding: 6px;
        text-align: center;
    }
    .regist {
        background:red;
        border-color:red;
        width: 100%;
        padding: 20px 0;
        margin: 20px 0;
        color: #FFFFFF;
    }
    #error{
        display:none;
    }
    #section { display: none; }
    #family_count { display: none; }
    .dp__input {
        display: block;
        width: 100%;
        height: 34px;
        padding: 6px 12px;
        padding-left: 24px;
        font-size: 14px;
        line-height: 1.42857143;
        color: #555;
        background-color: #fff;
        background-image: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
        -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    }
    .dp__action_buttons {
        flex:auto;
    }
    input[type=radio] {
        display: none;
    }
    .flatpickr-day {
        position: relative;
    }
    .availability-badge {
        position: absolute;
        top: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        padding: 2px 4px;
        font-size: 10px;
        line-height: 1;
        color: #000;
    }
</style>
</head>
<body>
<header>
    <h2>予約フォーム</h2>
</header>
<section id="app">
    <div class="container" id="bring">
        <!-- <form id="apply"> -->

        <!-- customer_name -->
        <div class="form-group">
            <label>お客様名（カタカナ）</label>
            <input v-model="name" type="text" name="customer_name" class="form-control" required>
        </div>

        <div class="form-group">
            <label>電話番号</label>
            <input v-model="tel" type="text" name="customer_tel" class="form-control" required>
        </div>

        <!-- place -->
        <div class="form-group">
            <label>ご来店回数</label>
            <div class="btn-group" style="width:100%;">
                <label class="btn btn-info" style="width: 49%;" for="first" :class="number === '初めて' ? 'check' : ''">
                    <input value="初めて" type="radio" v-model="number" id="first">初めて
                </label>
                <label class="btn btn-info" style="width: 49%;" for="second" :class="number === '2回目以降' ? 'check' : ''">
                    <input value="2回目以降" type="radio" v-model="number" id="second">2回目以降
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>症状</label>
            <div class="btn-group" style="width:100%;">
                <label class="btn btn-info" style="width: 100%;" :class="syoujou === '頭痛・偏頭痛' ? 'check' : ''" for="one">
                    <input name="place" value="頭痛・偏頭痛" type="radio" required v-model="syoujou" id="one">頭痛・偏頭痛
                </label>
                <label class="btn btn-info" style="width: 100%;" :class="syoujou === '交通事故施術' ? 'check' : ''" for="two">
                    <input name="place" value="交通事故施術" type="radio" required v-model="syoujou" id="two">交通事故施術
                </label>
                <label class="btn btn-info" style="width: 100%;" :class="syoujou === '肩こり・腕のしびれ' ? 'check' : ''" for="three">
                    <input name="place" value="肩こり・腕のしびれ" type="radio" required v-model="syoujou" id="three">肩こり・腕のしびれ
                </label>
                <label class="btn btn-info" style="width: 100%;" :class="syoujou === '臀部・下肢の痛みや痺れ' ? 'check' : ''" for="four">
                    <input name="place" value="臀部・下肢の痛みや痺れ" type="radio" required v-model="syoujou" id="four">臀部・下肢の痛みや痺れ
                </label>
                <label class="btn btn-info" style="width: 100%;" :class="syoujou === 'ぎっくり腰・慢性腰痛' ? 'check' : ''" for="five">
                    <input name="place" value="ぎっくり腰・慢性腰痛" type="radio" required v-model="syoujou" id="five">ぎっくり腰・慢性腰痛
                </label>
                <label class="btn btn-info" style="width: 100%;" :class="syoujou === '寝違い・むち打ち等首の症状' ? 'check' : ''" for="six">
                    <input name="place" value="寝違い・むち打ち等首の症状" type="radio" required v-model="syoujou" id="six">寝違い・むち打ち等首の症状
                </label>
                <label class="btn btn-info" style="width: 100%;" :class="syoujou === 'EMS(電気的筋肉刺激装置)トレーニング' ? 'check' : ''" for="seven">
                    <input name="place" value="EMS(電気的筋肉刺激装置)トレーニング" type="radio" required v-model="syoujou" id="seven">EMS(電気的筋肉刺激装置)トレーニング
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>第1希望日</label>
            <input id="firstDate" type="text" class="form-control" v-model="firstDate" @focus="openDatePicker">
        </div>

        <div class="form-group">
            <label>第2希望日</label>
            <input id="secondDate" type="text" class="form-control" v-model="secondDate" @focus="openDatePicker2">
        </div>

        <div class="form-group">
            <label>第3希望日</label>
            <input id="thirdDate" type="text" class="form-control" v-model="thirdDate" @focus="openDatePicker3">
        </div>

        <div class="form-group">
            <label>備考</label>
            <textarea v-model="bikou" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <button class="regist" @click="submit">予約を行う</button>
        </div>

        <!-- </form> -->
    </div>
</section>

<script>
const { createApp } = Vue;

createApp({
    data() {
        return {
            name: '',
            tel: '',
            number: '',
            syoujou: '',
            firstDate: '',
            secondDate: '',
            thirdDate: '',
            bikou: ''
        }
    },
    methods: {
        openDatePicker(e) {
            flatpickr(e.target, {
                onChange: (selectedDates, dateStr, instance) => {
                    this.firstDate = dateStr;
                }
            }).open();
        },
        openDatePicker2(e) {
            flatpickr(e.target, {
                onChange: (selectedDates, dateStr, instance) => {
                    this.secondDate = dateStr;
                }
            }).open();
        },
        openDatePicker3(e) {
            flatpickr(e.target, {
                onChange: (selectedDates, dateStr, instance) => {
                    this.thirdDate = dateStr;
                }
            }).open();
        },
        submit() {
            const data = {
                name: this.name,
                tel: this.tel,
                number: this.number,
                syoujou: this.syoujou,
                firstDate: this.firstDate,
                secondDate: this.secondDate,
                thirdDate: this.thirdDate,
                bikou: this.bikou
            };

            axios.post('/api/submit', data)
                .then(response => {
                    alert('予約が成功しました。');
                })
                .catch(error => {
                    alert('予約に失敗しました。');
                });
        }
    },
    mounted() {
        // LIFF IDを入力
        const liffId = "2005254357-zKma9BZk";
        liff.init({ liffId })
            .then(() => {
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
            })
            .catch(err => {
                console.error('LIFF初期化に失敗しました', err);
            });
    }
}).mount('#app');
</script>
