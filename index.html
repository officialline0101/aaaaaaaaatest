            border-radius: 10px 0 0 10px;

    <script>
        let visitCount = '';
        let hairmakeupCount = '';
        let kimonoCount = '';
        let preparationphotoCount = '';
        let BrothersgenderCount = '';
        let childsgenderCount = '';
        let FreshflowerphotographyCount = '';
        let selectedMenu = '';
        let highschoolCount = '';
        let selectedSymptom = [];  // 配列として定義
        let selectedFullDate = '';
        let currentDate = new Date();
        let availabilityCache = {};
        let irradiationsCount = ''; <!-- 選択された症状を格納する変数 -->
        let totalAmount = 0; // 合計金額を格納する変数
        let menuPrice = 0; // メニューの価格
        let optionsPrice = 0; // オプションの合計価格

        document.addEventListener('DOMContentLoaded', function () {
            liff.init({
                liffId: '2005254357-zKma9BZk'
            }).then(() => {
                console.log('LIFF初期化成功');
            }).catch((err) => {
                console.log('LIFF初期化失敗', err);
            });

            fetchAvailability(currentDate);
        });

        // 入力内容をローカルストレージに保存
        function saveInput(id) {
            const value = document.getElementById(id).value;
            localStorage.setItem(id, value);
        }

        // ページが読み込まれたときに前回の入力内容を復元
        document.addEventListener('DOMContentLoaded', function () {
            const savedName = localStorage.getItem('name');
            const savedYourresidentialaddress = localStorage.getItem('Yourresidentialaddress');
            const savedPhone = localStorage.getItem('phone');

            if (savedName) document.getElementById('name').value = savedName;
            if (savedYourresidentialaddress) document.getElementById('Yourresidentialaddress').value = savedYourresidentialaddress;
            if (savedPhone) document.getElementById('phone').value = savedPhone;
        });

        // スムーズスクロール
        document.querySelectorAll('.side-nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 20,
                        behavior: 'smooth'
                    });
                }
            });
        });

        window.addEventListener('DOMContentLoaded', function () {
            const ua = navigator.userAgent.toLowerCase();
            const isLine = ua.includes("line");
            const isMobile = ua.includes("iphone") || ua.includes("android");

            if (isLine && isMobile) {
                const infoText = document.querySelector('.info-text');
                if (infoText) {
                    infoText.style.display = 'none';
                }
            }
        });

        function formatDateTime(dateTimeString) {
            const date = new Date(dateTimeString);

            if (isNaN(date)) {
                return '無効な日時です'; // 無効な日付の場合のエラーメッセージ
            }

            const year = date.getFullYear();
            const month = date.getMonth() + 1; // 月は0から始まるため+1
            const day = date.getDate();
            const hours = date.getHours();
            const minutes = String(date.getMinutes()).padStart(2, '0'); // 分を2桁に整形

            return `${year}年${month}月${day}日　${hours}時${minutes}分`;
        }

        // スクロール関数
        function scrollToElement(id) {
            const element = document.getElementById(id);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

// 訪問回数の選択（複数選択対応）
function selectVisit(element) {
    // ボタンの選択状態を切り替える
    element.classList.toggle('active');

    // 選択されたボタンのテキストを取得（複数）
    const selectedButtons = document.querySelectorAll('.visit-buttons button.active');
    visitCount = Array.from(selectedButtons).map(btn => btn.innerText);

    // 各選択肢に対応する時間を取得（例: visitTimes はオブジェクト想定）
    selectedVisitTime = visitCount.map(vc => visitTimes[vc]);

    console.log('選択された訪問回数:', visitCount);
    console.log('対応する時間一覧:', selectedVisitTime);

    // カレンダーを更新
    fetchAvailability(currentDate);
}

        function selectDate(cell) {
            // "unavailable" クラスが付いている場合はクリックを無効化
            if (cell.classList.contains('unavailable')) {
                return; // 何もせずに終了
            }

            // 既に選択されているセルの選択を解除
            const cells = document.querySelectorAll('.calendar td');
            cells.forEach(td => td.classList.remove('selected'));

            // 新しいセルを選択状態にする
            cell.classList.add('selected');

            // 選択された日付と時間を取得
            const selectedDay = cell.getAttribute('data-date'); // ISO形式の日付
            const date = new Date(selectedDay);

            // 日付部分を「○○年○○月○○日 ○○:○○」形式に変換
            selectedFullDate = `${date.getFullYear()}年${('0' + (date.getMonth() + 1)).slice(-2)}月${('0' + date.getDate()).slice(-2)}日`;

            // 希望日時を即座に更新
            updateDisplayInfo();
        }

function submitForm() {
    // visitCountが複数の場合に備えて配列である前提
    const formData = {
        visitCount,  // 例: ['１つめ', '２つめ', '３つめ']
    };

    if (!formData.visitCount || formData.visitCount.length === 0) {
        alert('プランをお選びください');
        return;
    }

    // visitCountが配列なら1つずつ「・」付きで改行して表示
    const visitCountText = Array.isArray(formData.visitCount)
        ? formData.visitCount.map(item => `・${item}`).join('\n')
        : `・${formData.visitCount}`; // 単一選択の可能性にも対応

    liff.sendMessages([{
        type: 'text',
        text: `【生花】\n｟プラン｠\n${visitCountText}`
    }]).then(() => {
        alert('お問合せありがとうございます。追って担当者から返信をさせて頂きます。');
        liff.closeWindow();
    }).catch((err) => {
        console.error('メッセージの送信に失敗しました', err);
    });
}

        function formatDate(datetime) {
            /* 日時文字列が空の場合は空文字を返す */
            if (!datetime) return '';
            /* 日時文字列をDateオブジェクトに変換 */
            const date = new Date(datetime);
            /* 年、月、日、時、分を取得しフォーマット */
            const year = date.getFullYear();
            const month = ('0' + (date.getMonth() + 1)).slice(-2);
            const day = ('0' + date.getDate()).slice(-2);
            return `${year}年${month}月${day}日`;
        }
