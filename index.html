<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <style>
        /* 右端の細いナビ（固定） */
        .side-nav {
            position: fixed; /* 画面スクロールしても固定 */
            right: -5px; /* さらに右へ */
            top: 80%; /* 画面中央に固定 */
            transform: translateY(-50%) translateX(11px); /* 中央配置と右ずらし */
            background: #88705a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4px;
            border-radius: 10px 0 0 10px;
            z-index: 1000;
            width: 35px; /* さらに細く */
        }

        .side-nav a:active {
            transform: scale(1.0); /* タップした後に元のサイズに戻す */
        }

        .side-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 10px;
            margin: 5px 0;
            padding: 5px;
            transition: background 0.3s, transform 0.2s;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            text-align: center;
        }

        .side-nav a span {
            font-size: 24px; /* 矢印をさらに大きく */
            position: absolute;
            left: -0px; /* 左端に寄せる */
            top: 13px; /* さらに下へ */
        }

        /* スマホ用の微調整 */
        @media (max-width: 600px) {
            .side-nav {
                right: 2px; /* スマホではさらに右端に */
                width: 30px; /* もっと細く */
            }

            .side-nav a {
                width: 28px;
                height: 28px;
            }

            .side-nav a i {
                font-size: 12px; /* スマホではもっと小さく */
            }
        }

            margin: 0;
            padding-top: 5px;
            overflow-x: hidden;

        .container {

            position: relative;
            overflow: hidden;

        .label {

            padding: 3px;
            font-weight: 600;
            background-color: #88705a;
            color: white;
            border-radius: 6px;
            font-size: 18px;
            text-align: center;
            /* 中央揃え */
            text-indent: 20px;
            /* テキストを右に20pxずらす */
            position: relative;
            overflow: hidden;
        }

        .labelContent {
            display: block;
            margin-bottom: 10px;
            padding: 3px;
            font-weight: 600;
            background-color: #88705a;
            color: white;
            border-radius: 6px;
            font-size: 18px;
            text-align: center;
            /* 中央揃え */
            text-indent: 0px;
            /* テキストを右に20pxずらす */

            overflow: hidden;
        }

        /* 必須マークのスタイル */
        .required {
            color: red;
            font-weight: bold;
            margin-left: 5px;
        }

        .required-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: #88705a;
            font-weight: bold;
            font-size: 0.9em;
            border-radius: 4px;
            padding: 2px 6px;
            border: 2px solid #88705a;

        input[type="text"],

        .visit-buttons,

        .visit-buttons button,
        .symptoms button,
        .menu-sections button,

            border-radius: 4px;

            text-align: center;
            white-space: nowrap;
        }

        .visit-buttons button.active,
        .symptoms button.active,
        .menu-sections button.active,
        .irradiations button.active {
            background-color: #444;
            color: #fff;
        }

        .date-inputs input[type="datetime-local"] {

            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-button {

            padding: 15px;

            background-color: #ff4c4c;

        .calendar {

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            width: 100%;

            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;

        .calendar th:first-child,
.calendar td:first-child {

}

        }

        .calendar td:hover {

        }

        .calendar td.selected {

        .week-button-container {

        .week-button {

        .week-button:hover {

        .week-button:active {

        }

        .month-button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .month-button {
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .month-button:hover {
            background-color: #444444;
            transform: scale(1.15);
            /* ドーン！ってくらい拡大🔥 */
        }

        .month-button:active {
            transform: scale(0.95);
            /* クリックした瞬間にギュッと縮む💥 */
        }

        .current-month {
            font-size: 16px;
            font-weight: bold;
            color: #444;
            margin-top: 20px;
            /* 下にずらす */
            display: inline-block;
            /* margin-top を適用しやすくする */
        }

        .loading-spinner {
            position: fixed;
            /* 画面全体に対応 */
            top: 50%;
            /* 縦中央 */
            left: 50%;
            /* 横中央 */
            transform: translate(-50%, -50%);
            display: none;
            /* 初期状態は非表示 */
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            /* 半透明の黒背景で注目度アップ */
            padding: 40px;
            /* 周囲に余白をつける */
            border-radius: 10px;
            /* 角丸で柔らかい印象 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            /* 少し立体感を追加 */
        }

        .spinner {
            width: 60px;
            /* スピナーをさらに大きく */
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            /* 薄い白で枠を柔らかく */
            border-top-color: #00d1ff;
            /* 明るい青で目立たせる */
            border-radius: 50%;
            /* 丸い形状 */
            animation: spin 0.7s linear infinite;
            /* 滑らかで速い回転 */
            margin-left: 12px;
            /* スピナーを右にずらす */
        }

        .loading-text {
            margin-top: 20px;
            /* スピナーとテキストの間隔 */
            font-size: 15px;
            /* さらに大きなフォントサイズ */
            font-weight: bold;
            /* 太字で目立たせる */
            color: #ffffff;
            /* 純白で高いコントラスト */
            letter-spacing: 1px;
            /* 文字間隔を広げてモダンな印象に */
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            /* テキストに影をつけて視認性アップ */
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .available {
            color: red;
        }

        .unavailable {
            background-color: #d3d3d3;
        }

        .menu-section {
            display: none;
        }

        .menu-section.active {
            display: block;
        }

        #repairLabel,
        #repairButtons {
            display: none;
        }

        #treatment-text {
            background-color: #eef9f5;
            padding: 10px;
            border-radius: 4px;
            margin-top: 1px;
        }

        .highlight-background {
            background-color: #f9f9d6;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            margin-top: 10px;
            /* 上に余白を追加 */

            /* コンテナ内の要素を中央に配置 */
        }

        .highlight-text {
            display: block;
            font-weight: bold;
            text-align: center;
            /* テキストを中央揃えにする */
        }

        .red-circle {
            color: red;
            /* 赤色に設定 */
        }

        .bold-cross {
            font-weight: bold;
            /* 太文字に設定 */
        }

        .info-text {
            margin-top: 20px;
            /* 上の余白 */
            margin-bottom: 10px;
            /* 下に白い隙間を追加 */
            font-size: 13px;
            color: #000000;
            line-height: 1.5;
            text-align: center;
            word-wrap: break-word;
            background-color: #eef9f5;

            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .info-text {
                font-size: 11.5px;
                /* スマホでは少し小さく */
                margin-top: 10px;
                /* 上下のマージンを調整 */
                line-height: 2.0;
                /* テキストの高さ調整 */
            }
        }

        .symptoms,
        .options {
            display: block;
            /* ボタンを縦並びに */
        }

        .symptoms button,
        .options button {
            display: block;

            border: 1px solid #ccc;
            border-radius: 4px;

        }

        }

        .info-row {

        }

        hr {
            margin: -5px 0;
        }

    background-color: #ff6b6b;
    color: #fff;
    border: none;

    transition: background-color 0.3s;

async function checkCalendarAvailability(selectedFullDate) {
    if (!selectedFullDate) return false;

    const urlBase = 'https://script.google.com/macros/s/AKfycbyEnDg7ywElyLmhGMo-qWOJX4NSQ2_SkCNJwBv_gAkdBXTPGUP7ljeQmrMScIdzS9k_1Q/exec';

    try {
        const targetDate = new Date(selectedFullDate.replace(/[年月]/g, '/').replace('日', ''));
        if (isNaN(targetDate.getTime())) {
            alert('日時の形式が不正です。');
            return false;
        }

        const totalMinutes = (selectedMenuTime || 0) + (selectedirradiationsTime || 0) + (selectedVisitTime || 0);
        const startTime = new Date(targetDate);
        const endTime = new Date(targetDate);
        endTime.setMinutes(endTime.getMinutes() + totalMinutes);

        const startOfDay = new Date(targetDate);
        startOfDay.setHours(0, 0, 0, 0);
        const endOfDay = new Date(targetDate);
        endOfDay.setHours(23, 59, 59, 999);

        const url = `${urlBase}?startTime=${startOfDay.toISOString()}&endTime=${endOfDay.toISOString()}`;
        const response = await fetch(url);
        const data = await response.json();

        const relevantEvents = data.filter(e => e.title !== "営業日");

        let maxOverlap = 0;
        for (let t = new Date(startTime); t < endTime; t.setMinutes(t.getMinutes() + 1)) {
            let overlapping = 1;
            relevantEvents.forEach(e => {
                const evStart = new Date(e.startTime);
                const evEnd = new Date(e.endTime);
                if (t >= evStart && t < evEnd) overlapping++;
            });
            if (overlapping > maxOverlap) maxOverlap = overlapping;
            if (maxOverlap >= 3) break;
        }

        console.log(`重複最大数: ${maxOverlap}件`);
        return maxOverlap < 3;

    } catch (err) {
        console.error('カレンダー確認エラー:', err);
        alert('予約状況の確認に失敗しました。時間をおいて再度お試しください。');
        return false;
    }
}

        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const compareDay = new Date(day.getFullYear(), day.getMonth(), day.getDate());
        if (compareDay < today) {
            cell.textContent = '✕';
            cell.classList.add('unavailable');
            continue;
        }

        // 日をまたぐ場合は利用不可
        if (slotEnd.getDate() !== slotStart.getDate()) {
            cell.textContent = '✕';
            cell.classList.add('unavailable');
            continue;
        }

        // 通常曜日（木曜以外）：20時以降に終了する場合は✕
        if ([0,1,2,4,5,6].includes(slotEnd.getDay())) {
            if (slotEnd.getHours() === 20 && slotEnd.getMinutes() > 0 || slotEnd.getHours() > 20) {
                cell.textContent = '✕';
                cell.classList.add('unavailable');
                continue;
            }
        }

        // 木曜日のみ：22時以降に終了する場合は✕
        if ([3].includes(slotEnd.getDay())) {
            if (slotEnd.getHours() === 20 && slotEnd.getMinutes() > 0 || slotEnd.getHours() > 20) {
                cell.textContent = '✕';
                cell.classList.add('unavailable');
                continue;
            }
        }

        // ⭐ 当日の場合、現在時刻より前の時間帯は✕
        if (i === 0 && slotStart < now) {
            cell.textContent = '✕';
            cell.classList.add('unavailable');
            continue;
        }

        // 指定時間帯が営業日内かを判定
        const isBusinessDay = businessDays.some(businessDay => {
            const businessDayStart = new Date(businessDay.start);
            const businessDayEnd = new Date(businessDay.end);
            return slotStart >= businessDayStart && slotEnd <= businessDayEnd;
        });

        // 営業イベントと時間帯が重なっているかを判定
        const isBusinessEventTime = businessEventTimes.some(event => {
            return slotStart < event.end && event.start < slotEnd;
        });
        
        let overLimit = false;

const relevantEvents = availability.filter(slot => {
    const eventStart = new Date(slot.startTime);
    const eventEnd = new Date(slot.endTime);
    return slot.title !== "営業日" && eventStart < slotEnd && eventEnd > slotStart;
});

for (let checkTime = new Date(slotStart.getTime()); checkTime < slotEnd; checkTime.setMinutes(checkTime.getMinutes() + 1)) {
    let overlapping = 1; // 仮予約1件分を初めからカウント

    relevantEvents.forEach(slot => {
        const eventStart = new Date(slot.startTime);
        const eventEnd = new Date(slot.endTime);
        if (eventStart <= checkTime && eventEnd > checkTime) {
            overlapping++;
        }
    });

    if (overlapping >= 3) {
        overLimit = true;
        break;
    }
}

        // ⭐ 利用可否の最終判断（◯ or ✕）を決定するロジック
        if (isBusinessEventTime) {
            // 営業イベント中で上限オーバー → ✕／それ以外 → ◯
            if (overLimit) {
                cell.textContent = '✕';
                cell.classList.add('unavailable');
            } else {
                cell.textContent = '◯';
                cell.classList.add('available');
            }
        } else if (businessEventTimes.length > 0) {
            // 当日に営業イベントがあるが、時間外 → ✕
            cell.textContent = '✕';
            cell.classList.add('unavailable');
        } else if (isBusinessDay && !overLimit) {
            // 通常の営業日で上限未満 → ◯
            cell.textContent = '◯';
            cell.classList.add('available');
        } else if (!overLimit) {
            // 営業日でなくても上限未満なら → ◯
            cell.textContent = '◯';
            cell.classList.add('available');
        } else {
            // その他（上限オーバー） → ✕
            cell.textContent = '✕';
            cell.classList.add('unavailable');
        }

        // セルにこの時間帯のデータ属性を追加（ISO形式の日時）
        cell.setAttribute('data-date', slotStart.toISOString());
    }
}

// 🔹 初回ロード判定用フラグ
let isInitialLoad = true;

function showLoadingSpinner() {
  const spinner = document.getElementById('loadingSpinner');
  if (!spinner) return;

  // すぐにスピナーを表示
  spinner.style.display = 'block';

  // ✅ 初回ロード時は操作を無効化しない
  if (!isInitialLoad) {
    disableAllInteractiveElements(true);
  }
}

function hideLoadingSpinner() {
  const spinner = document.getElementById('loadingSpinner');
  if (!spinner) return;

  // ✅ スピナーを1秒遅れて消す
  setTimeout(() => {
    spinner.style.display = 'none';
    disableAllInteractiveElements(false);

    // ✅ 初回ロード終了後は以降すべて通常扱い
    isInitialLoad = false;
  }, 1000); // ← ここで1秒遅らせる
}

// ✅ 共通：全ボタン・カレンダーセルなどを一括制御
function disableAllInteractiveElements(disabled) {
  const buttons = document.querySelectorAll('button');
  const inputs = document.querySelectorAll('input, textarea');
  const calendarCells = document.querySelectorAll('.calendar td');

  buttons.forEach(btn => btn.disabled = disabled);
  inputs.forEach(input => input.disabled = disabled);
  calendarCells.forEach(cell => {
    if (disabled) {
      cell.style.pointerEvents = 'none';
      cell.style.opacity = '0.5';
    } else {
      cell.style.pointerEvents = 'auto';
      cell.style.opacity = '';
    }
  });

  // スピナー中は全体クリック不可にするが、
  // スピナー自体だけは操作可（表示の邪魔をしないため）
  document.body.style.pointerEvents = disabled ? 'none' : 'auto';
  const spinner = document.getElementById('loadingSpinner');
  if (spinner) spinner.style.pointerEvents = 'auto';
}
