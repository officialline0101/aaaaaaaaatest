<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>予約フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
            overflow-x: hidden; /* 横スクロールを防ぐ */
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
            margin: 0 auto; /* 中央に配置 */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .required::after {
            content: "※必須";
            color: red;
            margin-left: 5px;
        }
        input[type="text"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f0f8ff;
        }
        .visit-buttons, .symptoms {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .visit-buttons button, .symptoms button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }
        .visit-buttons button.active, .symptoms button.active {
            background-color: #444;
            color: #fff;
        }
        .date-inputs input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #ff4c4c;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* カレンダーを中央に配置 */
            margin-bottom: 20px;
            position: relative;
            width: 106%; /* 横幅を広げる */
            margin-left: -3%; /* 親要素の中心にカレンダーを配置 */
        }
        .calendar {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* 横スクロールを防ぐ */
            width: 106%;
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar th, .calendar td {
            text-align: center;
            padding: 5px;
            cursor: pointer;
            vertical-align: top;
            width: 14.28%; /* 7日間が一列に収まるように設定 */
            box-sizing: border-box;
            border: 1px solid #ccc; /* ここで区切り線を追加 */
        }
        .calendar th {
            background-color: #f7f7f7;
        }
        .calendar td:hover {
            background-color: #ddd;
        }
        .calendar td.selected {
            background-color: #444;
            color: #fff;
        }
        .week-button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }
        .week-button {
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .current-month {
            font-size: 16px;
            font-weight: bold;
            color: #444;
        }
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>予約フォーム2</h1>
        <label for="name" class="required">お客様名</label>
        <input type="text" id="name" placeholder="お名前を入力してください">

        <label for="phone" class="required">電話番号</label>
        <input type="tel" id="phone" placeholder="電話番号を入力してください">

        <label class="required">ご来店回数</label>
        <div class="visit-buttons">
            <button type="button" id="firstVisit" onclick="selectVisit(this)">初めて</button>
            <button type="button" id="repeatVisit" onclick="selectVisit(this)">2回目以降</button>
        </div>

        <label class="required">症状</label>
        <div class="symptoms">
            <button type="button" onclick="selectSymptom(this)">軽症</button>
            <button type="button" onclick="selectSymptom(this)">中等症</button>
            <button type="button" onclick="selectSymptom(this)">重症</button>
        </div>

        <label for="date1">希望日</label>
        <div class="calendar-container">
            <div class="week-button-container">
                <button class="week-button" onclick="previousWeek()">前の週</button>
                <span class="current-month" id="currentMonth">月</span>
                <button class="week-button" onclick="nextWeek()">翌週</button>
            </div>
            <div id="calendar1" class="calendar">
                <table>
                    <thead>
                        <tr id="calendar-header">
                            <th>時間</th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- カレンダーの内容がここに追加される -->
                    </tbody>
                </table>
            </div>
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
            </div>
        </div>

        <label for="message">メッセージ（質問等お気軽にご記入ください）</label>
        <textarea id="message" rows="4" placeholder="メッセージを入力してください"></textarea>

        <button class="submit-button" onclick="submitForm()">予約を行う</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        let visitCount = '';
        let selectedSymptom = '';
        let selectedFullDate = '';
        let currentDate = new Date();
        let availabilityCache = {};

        document.addEventListener('DOMContentLoaded', function() {
            liff.init({
                liffId: '2005254357-zKma9BZk'
            }).then(() => {
                console.log('LIFF初期化成功');
            }).catch((err) => {
                console.log('LIFF初期化失敗', err);
            });

            fetchAvailability(currentDate);
        });

        function selectVisit(button) {
            const buttons = document.querySelectorAll('.visit-buttons button');
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            visitCount = button.id === 'firstVisit' ? '初めて' : '2回目以降';
        }

        function selectSymptom(button) {
            const buttons = document.querySelectorAll('.symptoms button');
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            selectedSymptom = button.textContent;
        }

        function selectDate(date, cell) {
            const cells = document.querySelectorAll('#calendar1 td');
            cells.forEach(cell => cell.classList.remove('selected'));
            cell.classList.add('selected');
            selectedFullDate = date;
        }

        function fetchAvailability(startDate) {
            const calendarBody = document.querySelector('#calendar1 tbody');
            const calendarHeader = document.querySelector('#calendar-header');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const currentMonth = document.getElementById('currentMonth');
            const formattedDate = startDate.toISOString().split('T')[0];

            if (availabilityCache[formattedDate]) {
                updateCalendar(availabilityCache[formattedDate], calendarBody, calendarHeader, currentMonth, startDate);
                return;
            }

            loadingSpinner.style.display = 'block';

            google.script.run.withSuccessHandler(function(data) {
                availabilityCache[formattedDate] = data;
                updateCalendar(data, calendarBody, calendarHeader, currentMonth, startDate);
                loadingSpinner.style.display = 'none';
            }).withFailureHandler(function(error) {
                console.error('データの取得に失敗しました:', error);
                loadingSpinner.style.display = 'none';
            }).getWeeklyData(startDate);
        }

        function updateCalendar(data, calendarBody, calendarHeader, currentMonth, startDate) {
            calendarBody.innerHTML = '';
            calendarHeader.innerHTML = '';
            const daysOfWeek = ['日', '月', '火', '水', '木', '金', '土'];

            const headerRow = document.createElement('tr');
            headerRow.innerHTML = '<th>時間</th>';
            for (let i = 0; i < 7; i++) {
                const day = new Date(startDate);
                day.setDate(day.getDate() + i);
                const th = document.createElement('th');
                th.textContent = daysOfWeek[day.getDay()] + ' ' + (day.getMonth() + 1) + '/' + day.getDate();
                headerRow.appendChild(th);
            }
            calendarHeader.appendChild(headerRow);

            currentMonth.textContent = `${startDate.getFullYear()}年${startDate.getMonth() + 1}月`;

            const timeSlots = [
                '9:00', '9:30', '10:00', '10:30', '11:00', '11:30',
                '12:00', '12:30', '13:00', '13:30', '14:00', '14:30',
                '15:00', '15:30', '16:00', '16:30', '17:00', '17:30'
            ];

            timeSlots.forEach(time => {
                const row = document.createElement('tr');
                const timeCell = document.createElement('td');
                timeCell.textContent = time;
                row.appendChild(timeCell);

                for (let i = 0; i < 7; i++) {
                    const day = new Date(startDate);
                    day.setDate(day.getDate() + i);
                    const formattedDate = day.toISOString().split('T')[0];
                    const cell = document.createElement('td');
                    cell.setAttribute('data-date', formattedDate);
                    cell.setAttribute('data-time', time);

                    if (data[formattedDate] && data[formattedDate].includes(time)) {
                        cell.classList.add('available');
                        cell.addEventListener('click', function() {
                            selectDate(formattedDate + ' ' + time, cell);
                        });
                    } else {
                        cell.classList.add('unavailable');
                    }

                    row.appendChild(cell);
                }
                calendarBody.appendChild(row);
            });
        }

        function nextWeek() {
            currentDate.setDate(currentDate.getDate() + 7);
            fetchAvailability(currentDate);
        }

        function previousWeek() {
            currentDate.setDate(currentDate.getDate() - 7);
            fetchAvailability(currentDate);
        }

        function submitForm() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            if (!name || !phone || !visitCount || !selectedSymptom || !selectedFullDate) {
                alert('全ての必須項目を入力してください。');
                return;
            }

            const formData = {
                name,
                phone,
                visitCount,
                symptom: selectedSymptom,
                date: selectedFullDate,
                message
            };

            google.script.run.withSuccessHandler(function(response) {
                alert('予約が完了しました。');
                console.log('予約成功:', response);
            }).withFailureHandler(function(error) {
                alert('予約に失敗しました。');
                console.error('予約失敗:', error);
            }).submitReservation(formData);
        }
    </script>
</body>
</html>
