<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* 右端の細いナビ（固定） */
        .side-nav {
            position: fixed;
            /* 画面スクロールしても固定 */
            right: -5px;
            /* さらに右へ */
            top: 80%;
            /* 画面中央に固定 */
            transform: translateY(-50%) translateX(16px);
            /* 中央配置と右ずらし */
            background: #45c4b7;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4px;
            border-radius: 10px 0 0 10px;
            z-index: 1000;
            width: 35px;
            /* さらに細く */
        }

        .side-nav a:active {
            transform: scale(1.0);
            /* タップした後に元のサイズに戻す */
        }

        .side-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 10px;
            margin: 5px 0;
            padding: 5px;
            transition: background 0.3s, transform 0.2s;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            text-align: center;
        }

        .side-nav a span {
            font-size: 24px;
            /* 矢印をさらに大きく */
            position: absolute;
            left: 2px;
            /* 左端に寄せる */
            top: 13px;
            /* さらに下へ */
        }

        /* スマホ用の微調整 */
        @media (max-width: 600px) {
            .side-nav {
                right: 2px;
                /* スマホではさらに右端に */
                width: 30px;
                /* もっと細く */
            }

            .side-nav a {
                width: 28px;
                height: 28px;
            }

            .side-nav a i {
                font-size: 12px;
                /* スマホではもっと小さく */
            }
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 5px;
            overflow-x: hidden;
        }

        .container {
            background-color: #fdfdfd;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 96%;
            max-width: 500px;
            padding: 25px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        h1 {
            background: linear-gradient(135deg, #45c4b7, #45c4b7);
            color: white;
            padding: 20px;
            border-radius: 0 0px 0px 0px;
            text-align: center;
            display: block;
            margin: -20px -15px 20px -15px;
            font-size: 26px;
            font-weight: 100;
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .label {
            display: block;
            margin-bottom: 20px;
            padding: 3px;
            font-weight: 400;
            background-color: #45c4b7;
            color: #ffffff;
            border-radius: 0px;
            font-size: 18px;
            text-align: center;
            text-indent: 20px;
            position: relative;
            overflow: hidden;
            border-top: 1px solid black;
            /* 上の線 */
            border-bottom: 1px solid black;
            /* 下の線 */
        }

        .labelkibounitizi {
            display: block;
            margin: 10px 0;
            padding: 3px 0;
            font-weight: 400;
            background-color: #45c4b7;
            color: #ffffff;
            border-radius: 0px;
            font-size: 18px;
            text-align: center;
            text-indent: 20px;
            position: relative;
            overflow: hidden;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            line-height: 1.2;
        }

        .labeltyuuou {
            display: block;
            margin-bottom: 20px;
            padding: 3px;
            background-color: #45c4b7;
            color: #ffffff;
            border-radius: 0px;
            font-size: 18px;
            text-align: center;
            text-indent: 0px;
            position: relative;
            overflow: hidden;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }

        .labelmessezi {
            display: block;
            margin-top: 10px;
            margin-bottom: 20px;
            padding: 3px;
            background-color: #45c4b7;
            color: #ffffff;
            border-radius: 0px;
            font-size: 18px;
            text-align: center;
            text-indent: 0px;
            position: relative;
            overflow: hidden;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }

        /* 必須マークのスタイル（最終版だけ残す） */
        .required {
            color: #ffffff;
            font-weight: lighter;
            font-size: 0.6em;
            margin-left: 5px;
            vertical-align: 0.8em;
            background-color: rgb(255, 15, 15);
            padding: 0 5px;
            border-radius: 3px;
            margin-right: 5px;
        }

        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #555555;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s;
            position: relative;
            top: -5px;
        }

        .visit-buttons,
        .symptoms,
        .menu-sections,
        .irradiations {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .visit-buttons button,
        .symptoms button,
        .menu-sections button,
        .irradiations button {
            flex: 1;
            padding: 10px;
            border: 1px solid #2e2e2e;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }

        .visit-buttons button.active,
        .symptoms button.active,
        .menu-sections button.active,
        .irradiations button.active {
            background-color: #ffffff;
            color: #141414;
        }

        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            width: 100%;
        }

        .calendar {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .calendar th,
        .calendar td {
            font-size: 12.5px;
            text-align: center;
            padding: 5px;
            cursor: pointer;
            vertical-align: top;
            width: auto;
            box-sizing: border-box;
            border: 1px solid #1a1a1a;
        }

        .calendar th:first-child,
        .calendar td:first-child {
            width: 17%;
            font-size: 12.5px;
        }

        .calendar th {
            background-color: #f7f7f7;
        }

        .calendar td:hover {
            background-color: #ddd;
        }

        .calendar td.selected {
            background-color: #3e3f41;
            color: #fff;
        }

        .available {
            color: red;
        }

        .unavailable {
            background-color: #d3d3d3;
        }

        .menu-section {
            display: none;
        }

        .menu-section.active {
            display: block;
        }

        #treatment-text {
            background-color: #f9f9f9;
            padding: 16px 20px;
            border: 1px solid #000000;
            border-top: none;
            border-radius: 0 0 3px 3px;
            margin-top: -13px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            font-size: 15px;
            line-height: 1.6;
            color: #000000;
            text-align: center;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: -6px 0;
        }

        hr {
            margin: -5px 0;
        }

        .edit-button {
            background-color: #ffffff;
            color: #1a1a1a;
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap;
            width: auto;
            text-align: center;
        }

        .edit-button:hover {
            background-color: #45c4b7;
            color: #ffffff;
        }

        /* 100点の予約フォームCSS */

        input:focus,
        textarea:focus {
            border-color: #45c4b7;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #3e3f41;
            color: #000000;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #e9e9e9;
            transform: scale(1.05);
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #45c4b7;
            margin-top: 12px;
            color: #fff;
            /* ← テキストを白にする */
        }

        .submit-button:hover {
            background-color: #45c4b7;
            color: #fff;
            /* ← ホバー時も白のままにする（任意） */
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            input,
            button {
                font-size: 14px;
            }
        }

        button.active {
            outline: 1px solid #2b2b2b;
            outline-offset: 2px;
            box-shadow: 0 0 0 3px #45c4b7
        }

        .datetime-input {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            border: 1px solid #000000;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #fff;
            color: #333;
            appearance: none;
            touch-action: manipulation;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .datetime-input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        .small-text {
            font-size: 22px;
        }

        /* 日付・時間の横並び */
        .dt-grid {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .dt-grid .datetime-input {
            flex: 1 1 50%;
        }

        @media (max-width: 480px) {
            .dt-grid {
                flex-direction: column;
            }
        }

        .time-disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <!-- 右側の追従ナビ -->
    <div class="side-nav" id="sideNav">
        <a href="#section-message">
            <span>⇩</span>
            <i class="fas fa-comment"></i>
        </a>
    </div>

    <div class="container">
        <h1>
            <span class="small-text">株式会社クリーンサービスさくら</span><br>
            予約フォーム
        </h1>

        <div class="label">お客様名<span class="required">必須</span></div>

        <input type="text" id="name" placeholder="お名前を入力してください" oninput="saveInput('name')">

        <div class="label">電話番号<span class="required">必須</span></div>
        <input type="tel" id="phone" placeholder="電話番号を入力してください" oninput="saveInput('phone')">

        <div class="label">住所<span class="required">必須</span></div>
        <div style="display: flex; gap: 10px; margin-bottom: 10px; align-items: center;">
            <input type="text" id="postal-code" placeholder="郵便番号 (例: 123-4567)" style="width: 160px; margin-bottom: 0;"
                oninput="formatPostalCode(this)">
            <button type="button" onclick="searchAddress()"
                style="padding: 10px; background-color: #3e3f41; color: white; border: none; border-radius: 3px; cursor: pointer; white-space: nowrap;">住所検索</button>
        </div>
        <input type="text" id="address" placeholder="住所を入力してください" oninput="saveInput('address')">

        <div class="label">駐車場の有無<span class="required">必須</span></div>
        <div class="visit-buttons">
            <button type="button" id="parkingYes" onclick="selectParking(this)">あり</button>
            <button type="button" id="parkingNo" onclick="selectParking(this)">なし</button>
        </div>

        <div id="treatment-text" style="display: none; margin-bottom: 10px;"></div>

        <div class="label" id="course">メニューをお選びください<br><span style="font-size:14px; color:white;">※複数選択可能</span></div>

        <div class="labeltyuuou">ハウスクリーニング</div>
        <div class="symptoms">
            <button type="button" onclick="selectSymptom(this, 'bathroom')">浴室</button>
            <button type="button" onclick="selectSymptom(this, 'kitchen')">キッチン</button>
            <button type="button" onclick="selectSymptom(this, 'rangehood')">レンジフード</button>
            <button type="button" onclick="selectSymptom(this, 'toilet')">トイレ</button>
            <button type="button" onclick="selectSymptom(this, 'whole_house')">家丸ごと</button>
            <button type="button" onclick="selectSymptom(this, 'other_cleaning')">その他</button>
        </div>
        <textarea id="other-cleaning-details" placeholder="その他の内容をご記入ください"
            style="display:none; margin-top: -10px; margin-bottom: 20px;" rows="2"></textarea>

        <div class="labeltyuuou">遺品整理・不用品回収</div>
        <div class="symptoms">
            <button type="button" onclick="selectSymptom(this, 'memento')">遺品整理</button>
            <button type="button" onclick="selectSymptom(this, 'household_goods')">家財整理</button>
            <button type="button" onclick="selectSymptom(this, 'disposal')">不用品回収</button>
        </div>

        <div class="labeltyuuou">エアコンクリーニング</div>
        <div class="symptoms">
            <button type="button" onclick="selectSymptom(this, 'ac_standard')">スタンダードエアコン</button>
            <button type="button" onclick="selectSymptom(this, 'ac_cleaning')">お掃除機能付きエアコン</button>
            <button type="button" onclick="selectSymptom(this, 'ac_commercial')">業務用エアコン</button>
            <button type="button" onclick="selectSymptom(this, 'ac_ceiling')">天井埋め込み型エアコン</button>
        </div>

        <!-- ② HTML：各ブロックの「日付入力」をラップして“日付を選択”を重ねる -->
        <!-- ② HTML：各ブロックの「日付入力」をラップして“日付を選択”を重ねる -->
        <div class="labelkibounitizi" id="kibou1">第一希望日時<span class="required">必須</span></div>
        <div class="datetime-wrapper" style="text-align: center;">
            <span class="placeholder" id="placeholder1">⇩タップして日時を入力⇩</span>
            <!-- 提出/既存処理用：ISO(YYYY-MM-DDTHH:MM) を入れる -->
            <input type="hidden" id="date1" name="date1">
            <div class="dt-grid">
                <!-- 日付も<select>にして時間と同じ見た目 -->

                <!-- 時間選択は削除 -->
            </div>

        <!-- 第二希望日時 -->
        <div class="labelkibounitizi" id="kibou2">第二希望日時<span class="required">必須</span></div>
        <div class="datetime-wrapper" style="text-align: center;">
            <span class="placeholder" id="placeholder2">⇩タップして日時を入力⇩</span>
            <input type="hidden" id="date2" name="date2">
            <div class="dt-grid">
                <select id="date2_day" class="datetime-input" aria-label="日付を選択"></select>
                <!-- 時間選択は削除 -->
            </div>
        </div>

        <!-- 第三希望日時 -->
        <div class="labelkibounitizi" id="kibou3">第三希望日時<span class="required" style="background-color:gray;">任意</span>
        </div>
        <div class="datetime-wrapper" style="text-align: center;">
            <span class="placeholder" id="placeholder3">⇩タップして日時を入力⇩</span>
            <input type="hidden" id="date3" name="date3">
            <div class="dt-grid">
                <select id="date3_day" class="datetime-input" aria-label="日付を選択"></select>
                <!-- 時間選択は削除 -->
            </div>
        </div>

        <div class="labelmessezi">備考<span class="required" style="background-color:gray;">任意</span><br>（質問等お気軽にご記入ください）
        </div>
        <textarea id="message" rows="4" placeholder="備考を入力してください"></textarea>

        <div class="labeltyuuou">ご予約内容</div>
        <div id="displayInfo"></div> <!-- ここに選択された情報を表示します -->

        <button class="submit-button" onclick="submitForm()" div id="section-message">予約を行う</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        let parking = ''; // 駐車場の有無
        let selectedSymptom = [];  // 配列として定義
        let selectedFullDate = '';
        let currentDate = new Date();
        let availabilityCache = {};


        document.addEventListener('DOMContentLoaded', function () {
            liff.init({
                liffId: '2005254357-zKma9BZk'
            }).then(() => {
                console.log('LIFF初期化成功');
            }).catch((err) => {
                console.log('LIFF初期化失敗', err);
            });

            fetchAvailability(currentDate);
        });

        // 郵便番号のフォーマット
        function formatPostalCode(input) {
            let value = input.value.replace(/[^0-9]/g, '');
            if (value.length > 3) {
                value = value.slice(0, 3) + '-' + value.slice(3, 7);
            }
            input.value = value;
        }

        // 住所検索
        function searchAddress() {
            const postalCode = document.getElementById('postal-code').value.replace(/-/g, '');
            if (postalCode.length !== 7) {
                alert('郵便番号は7桁で入力してください。');
                return;
            }

            fetch(`https://zipcloud.ibsnet.co.jp/api/search?zipcode=${postalCode}`)
                .then(response => response.json())
                .then(data => {
                    if (data.results) {
                        const result = data.results[0];
                        const fullAddress = result.address1 + result.address2 + result.address3;
                        document.getElementById('address').value = fullAddress;
                        saveInput('address');
                        updateDisplayInfo();
                    } else {
                        alert('住所が見つかりませんでした。');
                    }
                })
                .catch(err => {
                    console.error('住所検索エラー:', err);
                    alert('住所検索に失敗しました。');
                });
        }

        // 入力内容をローカルストレージに保存
        function saveInput(id) {
            const value = document.getElementById(id).value;
            localStorage.setItem(id, value);
        }

        // ページが読み込まれたときに前回の入力内容を復元
        document.addEventListener('DOMContentLoaded', function () {
            const savedName = localStorage.getItem('name');
            const savedPhone = localStorage.getItem('phone');
            const savedAddress = localStorage.getItem('address');

            if (savedName) document.getElementById('name').value = savedName;
            if (savedPhone) document.getElementById('phone').value = savedPhone;
            if (savedAddress) document.getElementById('address').value = savedAddress;
        });

        // スムーズスクロール
        document.querySelectorAll('.side-nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 20,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // 選択したメニューを保存
        function saveMenuSelection(menuType) {
            localStorage.setItem('selectedMenu', menuType);
        }

        // メニューを選択したときにローカルストレージに保存
        function showMenu(menuType) {
            document.querySelectorAll('.menu-section').forEach(section => section.style.display = 'none');
            document.getElementById(menuType).style.display = 'block';
            saveMenuSelection(menuType);
        }

        function applyPreviousSelection() {
            const savedSymptoms = JSON.parse(localStorage.getItem('selectedSymptoms') || '[]');

            // ✅ 駐車場選択の復元などは必要ならここに追加

            // ✅ メニュー再選択
            if (savedSymptoms.length > 0) {
                savedSymptoms.forEach(symptomId => {
                    // symptomId は前回はIDだったが、今回は名前を入れている可能性が高いので注意が必要
                    // 今回はシンプルに名前でマッチングさせる
                    const symptomButtons = document.querySelectorAll(`button[onclick*="selectSymptom"]`);
                    symptomButtons.forEach(btn => {
                        if (btn.innerText === symptomId && !btn.classList.contains('active')) {
                            btn.click();
                        }
                    });
                });
            }
        }

        // 置き換え版：そのままコピペでOK
        function formatDateTime(dateTimeString) {
            if (!dateTimeString) return '無効な日時です';
            // 日付のみの場合 (YYYY-MM-DD)
            if (dateTimeString.match(/^\d{4}-\d{2}-\d{2}$/)) {
                const [year, month, day] = dateTimeString.split('-').map(n => parseInt(n, 10));
                return `${year}年${month}月${day}日`;
            }

            // Tを含む場合 (後方互換あるいは既存ロジック用)
            const [dPart, tPart] = dateTimeString.split('T');
            if (!dPart) return '無効な日時です';

            const [year, month, day] = dPart.split('-').map(n => parseInt(n, 10));
            // 時間があれば表示、なければ日付のみ
            if (tPart) {
                const [hours, minutes] = tPart.split(':').map(n => parseInt(n, 10));
                return `${year}年${month}月${day}日　${hours}時${String(minutes).padStart(2, '0')}分`;
            } else {
                return `${year}年${month}月${day}日`;
            }
        }

        function updateDisplayInfo() {
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;

            const parkingText = parking ? `・<span style="color:#45c4b7;"><strong>駐車場の有無</strong></span>：${parking}` : '・駐車場の有無が未選択です';

        function buildDateOptions(selectEl, days = 120, startDate = new Date()) {
            const d = new Date(startDate.getFullYear(), startDate.getMonth(), startDate.getDate());
            selectEl.innerHTML = '<option value="" disabled selected>日付を選択</option>';

            for (let i = 0; i < days; i++) {

                if (wd !== 1 && wd !== 2) {
                    const y = d.getFullYear();
                    const m = pad(d.getMonth() + 1);
                    const day = pad(d.getDate());
                    const value = `${y}-${m}-${day}`;
                    const label = `${y}/${m}/${day}（${JP_WD[wd]}）`;

                    const opt = document.createElement('option');
                    opt.value = value;
                    opt.textContent = label;
                    selectEl.appendChild(opt);
                }

                d.setDate(d.getDate() + 1);
            }
        }

        function restoreIfAny(baseId) {
            const hidden = document.getElementById(baseId);
            if (!hidden.value) return;
            // 日付のみ (YYYY-MM-DD)
            const d = hidden.value.split('T')[0]; // Tがあってもなくてもここなら取れる
            const daySel = document.getElementById(`${baseId}_day`);

            if (d && ![...daySel.options].some(o => o.value === d)) {
                const tmp = document.createElement('option');
                tmp.value = d; tmp.textContent = d.replaceAll('-', '/') + '（選択日）';
                daySel.insertBefore(tmp, daySel.options[1]); // 先頭のplaceholderの次に追加
            }
            if (d) daySel.value = d;

        function formatDate(datetime) {
            /* 日時文字列が空の場合は空文字を返す */
            if (!datetime) return '';
            /* 日時文字列をDateオブジェクトに変換 */
            const date = new Date(datetime);
            /* 年、月、日を取得しフォーマット */
            const year = date.getFullYear();
            const month = ('0' + (date.getMonth() + 1)).slice(-2);
            const day = ('0' + date.getDate()).slice(-2);
            // 時間は不要
            return `${year}年${month}月${day}日`;
        }
