<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>スマホ画像ギャラリー</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.core.min.css" />
  <style>
    body {
      margin: 0;
      background-color: #fefefe;
      font-family: 'Helvetica Neue', sans-serif;
      color: #333;
    }

    header {
      background: #00aaff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
    }

    .glide {
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
    }

    .glide__slide img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: zoom-in;
      transition: transform 0.2s ease;
    }

    .glide__slide img:active {
      transform: scale(1.05);
    }

    .caption {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-top: 8px;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #00aaff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 100px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<header>画像ギャラリー</header>

<div id="loader" class="loader"></div>

<div class="glide hidden" id="gallery">
  <div class="glide__track" data-glide-el="track">
    <ul class="glide__slides">
      <li class="glide__slide">
        <img src="https://www.dropbox.com/scl/fi/d12njcq9x8icd29crkupm/....png?rlkey=4u9wcbk757ysqnpepavwlxsm3&st=ayaklhiz&raw=1" alt="画像1">
        <div class="caption">画像1の説明</div>
      </li>
      <li class="glide__slide">
        <img src="https://www.dropbox.com/scl/fi/d12njcq9x8icd29crkupm/....png?rlkey=4u9wcbk757ysqnpepavwlxsm3&st=ayaklhiz&raw=1" alt="画像2">
        <div class="caption">画像2の説明</div>
      </li>
      <li class="glide__slide">
        <img src="https://www.dropbox.com/scl/fi/d12njcq9x8icd29crkupm/....png?rlkey=4u9wcbk757ysqnpepavwlxsm3&st=ayaklhiz&raw=1" alt="画像3">
        <div class="caption">画像3の説明</div>
      </li>
    </ul>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/glide.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    // ローディング解除と表示
    const loader = document.getElementById("loader");
    const gallery = document.getElementById("gallery");

    // 画像すべて読み込み完了したら表示
    const images = document.querySelectorAll("img");
    let loadedCount = 0;
    images.forEach(img => {
      img.onload = () => {
        loadedCount++;
        if (loadedCount === images.length) {
          loader.classList.add("hidden");
          gallery.classList.remove("hidden");
          new Glide('.glide', {
            type: 'carousel',
            perView: 1
          }).mount();
        }
      };
      img.onerror = () => {
        img.src = "https://placehold.co/600x400?text=画像が読み込めません";
      };
    });
  });
</script>

</body>
</html>
