<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>カウンセリングシート</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* ===== 設定: カラー＆フォント ===== */
    :root {
      --yellow-base: #ecec83;   /* ベースカラー */
      --pink-accent: #dd5888;   /* アクセントカラー */
      --text-main: #333333;     /* 読みやすい濃い黒 */
      --text-sub: #666666;      /* 補足テキスト */
      --bg-color: #fafafa;      /* 全体の背景 */
      --card-bg: #ffffff;       /* カード背景 */
      --input-bg: #f9f9f9;      /* 入力欄の背景 */
      --border-radius: 12px;    /* 角丸の統一 */
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      margin: 0;
      padding: 20px 10px; /* スマホでの左右余白を確保 */
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    /* メインカード */
    .container {
      width: 100%;
      max-width: 600px; /* 少し幅広にしてゆったりさせる */
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05); /* 優しい影 */
      overflow: hidden; /* ヘッダーの角丸用 */
      padding-bottom: 40px;
    }

    /* ===== ヘッダー ===== */
    .header {
      background: var(--yellow-base);
      padding: 24px 20px;
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      margin: 0;
      font-size: 22px;
      color: #4a4030; /* 黄色背景に合う濃い茶色 */
      font-weight: 700;
      line-height: 1.4;
    }
    .sub-title {
      display: block;
      font-size: 14px;
      font-weight: normal;
      margin-top: 5px;
      color: #6d6350;
      opacity: 0.9;
    }

    .content-area {
      padding: 0 24px;
    }

    .help {
      background: #fff;
      border: 2px solid var(--yellow-base);
      color: var(--text-main);
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 30px;
      text-align: center;
    }

    /* ===== フォーム要素のデザイン ===== */
    
    /* ラベル周りを整理 */
    .label-wrapper {
      display: flex;
      align-items: center;
      margin-top: 24px;
      margin-bottom: 10px;
    }
    
    .label {
      font-weight: 700;
      font-size: 16px; /* 文字サイズを大きく */
      color: var(--text-main);
    }

    /* バッジのデザイン */
    .badge-required {
      margin-left: 10px;
      padding: 4px 10px;
      font-size: 11px;
      color: #fff;
      background: var(--pink-accent);
      border-radius: 20px;
      font-weight: bold;
    }
    .badge-optional {
      margin-left: 10px;
      padding: 4px 10px;
      font-size: 11px;
      color: #555;
      background: #e0e0e0;
      border-radius: 20px;
    }

    /* 入力フィールド */
    input[type="text"], input[type="tel"], textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 16px; /* タップエリアを拡大 */
      border: 2px solid #eee; /* 境界線をはっきり */
      border-radius: var(--border-radius);
      font-size: 16px; /* ズーム防止サイズ */
      background: var(--input-bg);
      color: var(--text-main);
      transition: 0.2s;
      appearance: none; /* iOSのデフォルトスタイル解除 */
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--pink-accent); /* フォーカス時にピンク */
      background: #fff;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
      line-height: 1.6;
    }
    ::placeholder {
      color: #bbb;
    }

    /* ===== ボタン選択群 ===== */
    .btn-group {
      display: grid;
      grid-template-columns: 1fr 1fr; /* 2列で均等配置 */
      gap: 12px;
    }
    /* 選択肢が多い箇所は自動折り返し */
    #nailStylesGroup, #hairPartsGroup {
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    }

    .btn {
      width: 100%;
      padding: 14px 10px;
      border: 2px solid #eee;
      border-radius: 12px;
      background: #fff;
      color: #666;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    /* 選択された状態 */
    .btn.active {
      background: var(--yellow-base);
      border-color: var(--yellow-base);
      color: #4a4030; /* 黄色背景上の文字色 */
      box-shadow: 0 4px 12px rgba(236, 236, 131, 0.4);
      transform: translateY(-2px);
    }
    .btn:hover {
      background-color: #fffff0;
    }

    /* ===== セクション切り替え ===== */
    .section {
      display: none;
      background: #fffdf5; /* セクションの背景をほんのり黄色に */
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      border: 1px dashed var(--yellow-base);
    }
    .section.active {
      display: block;
      animation: slideDown 0.3s ease-out;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== 送信ボタン ===== */
    .submit-button {
      display: block;
      width: 100%;
      margin-top: 40px;
      padding: 18px;
      border: none;
      border-radius: 50px;
      background: var(--pink-accent); /* 一番目立たせる色 */
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(221, 88, 136, 0.3);
      transition: transform 0.1s;
    }
    .submit-button:active {
      transform: scale(0.98);
    }
    
    /* スマホ調整 */
    @media (max-width: 480px) {
      .header { padding: 20px 15px; }
      h1 { font-size: 20px; }
      .content-area { padding: 0 20px; }
      .label { font-size: 15px; }
      .btn { padding: 12px 5px; font-size: 13px; }
      #nailStylesGroup, #hairPartsGroup {
        grid-template-columns: 1fr 1fr 1fr; /* スマホで3列 */
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>COUNSELING SHEET<span class="sub-title">BONITA Wax+Flash&Nail</span></h1>
    </div>
    
    <div class="content-area">
      <div class="help">
        <i class="fas fa-info-circle" style="color:#dd5888; margin-right:5px;"></i>
        以下の必須項目を入力し、<br>最後に「送信」ボタンを押してください。
      </div>

      <div class="label-wrapper">
        <label class="label" for="fullName">お名前</label>
        <span class="badge-required">必須</span>
      </div>
      <input type="text" id="fullName" placeholder="例）山田 花子"/>

      <div class="label-wrapper">
        <label class="label" for="furigana">フリガナ</label>
        <span class="badge-required">必須</span>
      </div>
      <input type="text" id="furigana" placeholder="例）ヤマダ ハナコ"/>

      <div class="label-wrapper">
        <label class="label" for="phone">電話番号</label>
        <span class="badge-required">必須</span>
      </div>
      <input type="tel" id="phone" inputmode="tel" placeholder="例）09012345678"/>

      <div class="label-wrapper">
        <div class="label">ご来店状況</div>
        <span class="badge-required">必須</span>
      </div>
      <div class="btn-group" id="visitTypeGroup">
        <button type="button" class="btn" data-value="新規">はじめて（新規）</button>
        <button type="button" class="btn" data-value="再来">2回目以降（再来）</button>
      </div>

      <div class="label-wrapper">
        <div class="label">ご希望メニュー</div>
        <span class="badge-required">必須</span>
      </div>
      <div class="btn-group" id="serviceTypeGroup">
        <button type="button" class="btn" data-value="ネイル">ネイル</button>
        <button type="button" class="btn" data-value="脱毛">脱毛</button>
      </div>

      <div id="nailSection" class="section">
        <div class="label-wrapper" style="margin-top:0;">
          <div class="label">なりたいイメージ</div>
          <span class="badge-required">必須</span>
        </div>
        <p style="font-size:12px; color:#888; margin:0 0 10px;">※複数選択可</p>
        <div class="btn-group" id="nailStylesGroup">
          <button type="button" class="btn" data-value="シンプル">シンプル</button>
          <button type="button" class="btn" data-value="かわいい">かわいい</button>
          <button type="button" class="btn" data-value="エレガント">エレガント</button>
          <button type="button" class="btn" data-value="ニュアンス">ニュアンス</button>
          <button type="button" class="btn" data-value="個性的">個性的</button>
          <button type="button" class="btn" data-value="かっこいい">かっこいい</button>
          <button type="button" class="btn" data-value="その他">その他</button>
        </div>

        <div class="label-wrapper">
          <div class="label">ネイル経験</div>
          <span class="badge-required">必須</span>
        </div>
        <div class="btn-group" id="nailExpGroup">
          <button type="button" class="btn" data-value="初めて">初めて</button>
          <button type="button" class="btn" data-value="経験がある">経験がある</button>
        </div>

        <div class="label-wrapper">
          <label class="label" for="nailMemo">担当者に伝えたい事</label>
          <span class="badge-optional">任意</span>
        </div>
        <textarea id="nailMemo" placeholder="ご要望や注意してほしい点などがあればご記入ください。"></textarea>
      </div>

      <div id="hairSection" class="section">
        <div class="label-wrapper" style="margin-top:0;">
          <div class="label">やりたい部位</div>
          <span class="badge-required">必須</span>
        </div>
        <p style="font-size:12px; color:#888; margin:0 0 10px;">※複数選択可</p>
        <div class="btn-group" id="hairPartsGroup">
          <button type="button" class="btn" data-value="全身">全身</button>
          <button type="button" class="btn" data-value="VIO">VIO</button>
          <button type="button" class="btn" data-value="腕">腕</button>
          <button type="button" class="btn" data-value="脚">脚</button>
          <button type="button" class="btn" data-value="背中">背中</button>
          <button type="button" class="btn" data-value="脇">脇</button>
          <button type="button" class="btn" data-value="うなじ">うなじ</button>
          <button type="button" class="btn" data-value="顔">顔</button>
        </div>

        <div class="label-wrapper">
          <div class="label">脱毛経験</div>
          <span class="badge-required">必須</span>
        </div>
        <div class="btn-group" id="hairExpGroup">
          <button type="button" class="btn" data-value="初めて">初めて</button>
          <button type="button" class="btn" data-value="経験がある">経験がある</button>
        </div>

        <div class="label-wrapper">
          <label class="label" for="hairMemo">担当者に伝えたい事</label>
          <span class="badge-optional">任意</span>
        </div>
        <textarea id="hairMemo" placeholder="ご要望や注意してほしい点などがあればご記入ください。"></textarea>
      </div>

      <button id="submitArea" class="submit-button" onclick="submitForm()">送信する</button>
    </div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script>
    // ---- 状態管理 ----
    const state = {
      visitType: "",
      serviceType: "",
      nail: { styles: [], exp: "", memo: "" },
      hair: { parts: [], exp: "", memo: "" },
    };

    // ---- LIFF 初期化 ----
    document.addEventListener("DOMContentLoaded", () => {
      // ここにあなたのLIFF IDを設定
      liff.init({ liffId: "2005254357-zKma9BZk" })
        .then(() => console.log("LIFF初期化成功"))
        .catch(err => console.error("LIFF初期化失敗", err));

      // クリックイベント委譲（単一選択）
      setupSingleSelect("visitTypeGroup", val => state.visitType = val);
      setupSingleSelect("serviceTypeGroup", val => {
        state.serviceType = val;
        updateSections();
      });
      setupSingleSelect("nailExpGroup", val => state.nail.exp = val);
      setupSingleSelect("hairExpGroup", val => state.hair.exp = val);

      // クリックイベント委譲（複数選択）
      setupMultiSelect("nailStylesGroup", arr => state.nail.styles = arr);
      setupMultiSelect("hairPartsGroup", arr => state.hair.parts = arr);
    });

    // ---- UI セットアップ関数 ----
    function setupSingleSelect(groupId, onChange) {
      const group = document.getElementById(groupId);
      group.addEventListener("click", e => {
        const btn = e.target.closest("button.btn");
        if (!btn) return;
        group.querySelectorAll(".btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        onChange(btn.dataset.value);
      });
    }
    function setupMultiSelect(groupId, onChange) {
      const group = document.getElementById(groupId);
      group.addEventListener("click", e => {
        const btn = e.target.closest("button.btn");
        if (!btn) return;
        btn.classList.toggle("active");
        const selected = Array.from(group.querySelectorAll(".btn.active")).map(b => b.dataset.value);
        onChange(selected);
      });
    }
    function updateSections() {
      const nail = document.getElementById("nailSection");
      const hair = document.getElementById("hairSection");
      if (state.serviceType === "ネイル") {
        nail.classList.add("active");
        hair.classList.remove("active");
        nail.scrollIntoView({ behavior: 'smooth', block: 'start' });
      } else if (state.serviceType === "脱毛") {
        hair.classList.add("active");
        nail.classList.remove("active");
        hair.scrollIntoView({ behavior: 'smooth', block: 'start' });
      } else {
        nail.classList.remove("active");
        hair.classList.remove("active");
      }
    }

    // ---- バリデーション ----
    function validate() {
      const fullName = document.getElementById("fullName").value.trim();
      const furigana = document.getElementById("furigana").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!fullName) { alert("お名前（フルネーム）を入力してください。"); return false; }
      if (!furigana) { alert("フリガナを入力してください。"); return false; }
      if (!phone)    { alert("電話番号を入力してください。"); return false; }
      if (!state.visitType)  { alert("「新規 or 再来」を選択してください。"); return false; }
      if (!state.serviceType){ alert("「ネイル or 脱毛」を選択してください。"); return false; }

      if (state.serviceType === "ネイル") {
        if (!state.nail.styles.length) { alert("ネイルの『なりたいイメージ』を1つ以上選択してください。"); return false; }
        if (!state.nail.exp) { alert("ネイル経験を選択してください。"); return false; }
      }
      if (state.serviceType === "脱毛") {
        if (!state.hair.parts.length) { alert("脱毛の『やりたい部位』を1つ以上選択してください。"); return false; }
        if (!state.hair.exp) { alert("脱毛経験を選択してください。"); return false; }
      }
      return true;
    }

    // ---- 送信処理 ----
    function submitForm() {
      if (!validate()) return;

      // 任意メモを反映
      state.nail.memo = document.getElementById("nailMemo").value.trim();
      state.hair.memo = document.getElementById("hairMemo").value.trim();

      const fullName = document.getElementById("fullName").value.trim();
      const furigana = document.getElementById("furigana").value.trim();
      const phone    = document.getElementById("phone").value.trim();

      let detail = "";
      if (state.serviceType === "ネイル") {
        detail =
          `— ネイル —\n` +
          `【なりたいイメージ】${state.nail.styles.join("、")}\n` +
          `【ネイル経験】${state.nail.exp}\n` +
          `【担当者へのメッセージ】${state.nail.memo || "（未記入）"}`;
      } else if (state.serviceType === "脱毛") {
        detail =
          `— 脱毛 —\n` +
          `【やりたい部位】${state.hair.parts.join("、")}\n` +
          `【脱毛経験】${state.hair.exp}\n` +
          `【担当者へのメッセージ】${state.hair.memo || "（未記入）"}`;
      }

      const text =
        `≪アンケート≫\n` +
        `【お名前】${fullName}\n` +
        `【フリガナ】${furigana}\n` +
        `【電話番号】${phone}\n` +
        `【新規/再来】${state.visitType}\n` +
        `【希望メニュー】${state.serviceType}\n\n` +
        detail;

      liff.sendMessages([{ type: "text", text }])
        .then(() => {
          alert("ご記入ありがとうございます。送信が完了しました。");
          liff.closeWindow();
        })
        .catch(err => {
          console.error("メッセージ送信に失敗しました", err);
          alert("送信に失敗しました。通信状況をご確認のうえ、再度お試しください。");
        });
    }
  </script>
</body>
</html>
