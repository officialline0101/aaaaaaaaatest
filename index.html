<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px; /* ページのトップに空白を作る */
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .visit-buttons, .symptoms {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .visit-buttons button, .symptoms button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }
        .visit-buttons button.active, .symptoms button.active {
            background-color: #444;
            color: #fff;
        }
        .date-inputs input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #ff4c4c;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        .calendar-container {
            position: relative;
        }
        .calendar {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar th, .calendar td {
            width: 14.28%;
            text-align: center;
            padding: 10px;
            cursor: pointer;
        }
        .calendar th {
            background-color: #f7f7f7;
        }
        .calendar td:hover {
            background-color: #ddd;
        }
        .calendar td.selected {
            background-color: #444;
            color: #fff;
        }
        .time-picker {
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: none;
            z-index: 100;
        }
        .time-picker div {
            padding: 5px 10px;
            cursor: pointer;
        }
        .time-picker div:hover {
            background-color: #ddd;
        }
    </style>
    </style>
</head>
<body>
    <div class="container">
        <h1>予約フォーム</h1>
        <label for="name">お客様名※必須</label>
        <input type="text" id="name" placeholder="お名前を入力してください">

        <label for="phone">電話番号※必須</label>
        <input type="tel" id="phone" placeholder="電話番号を入力してください">

        <label>ご来店回数※必須</label>
        <div class="visit-buttons">
            <button type="button" id="firstVisit" onclick="selectVisit(this)">初めて</button>
            <button type="button" id="repeatVisit" onclick="selectVisit(this)">2回目以降</button>
        </div>

        <label>症状※必須</label>
        <div class="symptoms">
            <button type="button" onclick="selectSymptom(this)">軽症</button>
            <button type="button" onclick="selectSymptom(this)">中等症</button>
            <button type="button" onclick="selectSymptom(this)">重症</button>
        </div>

        <label for="date1">第1希望日※必須<br>希望時間は00分or30分でお願いします</label>
        <div class="calendar-container">
            <input type="text" id="date1" placeholder="タップして日時を入力" readonly onclick="toggleCalendar('calendar1')">
            <div id="calendar1" class="calendar"></div>
            <div id="timePicker1" class="time-picker"></div>
        </div>

        <label for="date2">第2希望日</label>
        <input type="datetime-local" id="date2" placeholder="タップして日時を入力">

        <label for="date3">第3希望日</label>
        <input type="datetime-local" id="date3" placeholder="タップして日時を入力">

        <label for="message">メッセージ（質問等お気軽にご記入ください）</label>
        <textarea id="message" rows="4" placeholder="メッセージを入力してください"></textarea>

        <button class="submit-button" onclick="submitForm()">予約を行う</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        let visitCount = '';
        let selectedSymptom = '';
        let currentYear, currentMonth;
        let selectedDate;

        function createCalendar(id, year, month) {
            const calendar = document.getElementById(id);
            calendar.innerHTML = '';

            currentYear = year;
            currentMonth = month;

            const date = new Date(year, month);
            const days = ['日', '月', '火', '水', '木', '金', '土'];

            // カレンダーのナビゲーション
            const nav = document.createElement('div');
            nav.style.display = 'flex';
            nav.style.justifyContent = 'space-between';

            const prevMonthBtn = document.createElement('button');
            prevMonthBtn.textContent = '前の月';
            prevMonthBtn.onclick = () => changeMonth(id, -1);

            const nextMonthBtn = document.createElement('button');
            nextMonthBtn.textContent = '次の月';
            nextMonthBtn.onclick = () => changeMonth(id, 1);

            nav.appendChild(prevMonthBtn);
            nav.appendChild(nextMonthBtn);
            calendar.appendChild(nav);

            // 曜日ヘッダー
            const table = document.createElement('table');
            const headerRow = document.createElement('tr');
            days.forEach(day => {
                const th = document.createElement('th');
                th.textContent = day;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);
            calendar.appendChild(table);

            const firstDay = new Date(year, month, 1).getDay();
            let row = document.createElement('tr');
            for (let i = 0; i < firstDay; i++) {
                row.appendChild(document.createElement('td'));
            }

            const daysInMonth = new Date(year, month + 1, 0).getDate();
            for (let day = 1; day <= daysInMonth; day++) {
                if (row.children.length === 7) {
                    table.appendChild(row);
                    row = document.createElement('tr');
                }
                const cell = document.createElement('td');
                cell.textContent = day;
                cell.onclick = (event) => selectDate(event, id, year, month, day);
                row.appendChild(cell);
            }
            table.appendChild(row);
        }

        function toggleCalendar(id) {
            const calendar = document.getElementById(id);
            if (calendar.style.display === 'none' || !calendar.style.display) {
                calendar.style.display = 'block';
                const now = new Date();
                createCalendar(id, now.getFullYear(), now.getMonth());
            } else {
                calendar.style.display = 'none';
            }
        }

        function changeMonth(id, offset) {
            const newMonth = currentMonth + offset;
            const newYear = newMonth < 0 ? currentYear - 1 : newMonth > 11 ? currentYear + 1 : currentYear;
            const month = (newMonth + 12) % 12;
            createCalendar(id, newYear, month);
        }

        function selectDate(event, id, year, month, day) {
            selectedDate = `${year}-${('0' + (month + 1)).slice(-2)}-${('0' + day).slice(-2)}`;
            const timePicker = document.getElementById(`timePicker${id.charAt(id.length - 1)}`);
            const rect = event.target.getBoundingClientRect();
            timePicker.style.left = `${rect.left}px`;
            timePicker.style.top = `${rect.bottom + window.scrollY}px`;
            timePicker.style.display = 'block';
            populateTimePicker(timePicker, id);
        }

        function populateTimePicker(timePicker, calendarId) {
            timePicker.innerHTML = '';
            for (let hour = 9; hour <= 18; hour++) {
                ['00', '30'].forEach(minute => {
                    const timeOption = document.createElement('div');
                    timeOption.textContent = `${('0' + hour).slice(-2)}:${minute}`;
                    timeOption.onclick = () => selectTime(calendarId, timeOption.textContent);
                    timePicker.appendChild(timeOption);
                });
            }
        }

        function selectTime(calendarId, time) {
            const input = document.querySelector(`#${calendarId}`).previousElementSibling;
            input.value = `${selectedDate} ${time}`;
            document.getElementById(calendarId).style.display = 'none';
            document.getElementById(`timePicker${calendarId.charAt(calendarId.length - 1)}`).style.display = 'none';
        }

        function selectVisit(element) {
            document.getElementById('firstVisit').classList.remove('active');
            document.getElementById('repeatVisit').classList.remove('active');
            element.classList.add('active');
            visitCount = element.innerText;
        }

        function selectSymptom(element) {
            const allSymptoms = document.querySelectorAll('.symptoms button');
            allSymptoms.forEach(symptom => {
                symptom.classList.remove('active');
            });
            element.classList.add('active');
            selectedSymptom = element.innerText;
        }

        function submitForm() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const date1 = document.getElementById('date1').value;
            const date2 = formatDate(document.getElementById('date2').value);
            const date3 = formatDate(document.getElementById('date3').value);
            const message = document.getElementById('message').value;

            const formData = {
                name,
                phone,
                visitCount,
                selectedSymptom,
                dates: [date1, date2, date3],
                message
            };

            // フォームデータのチェック
            if (!formData.name || !formData.phone || !formData.visitCount) {
                alert('入力不足です');
                return;
            }

            // LINEトークにメッセージを送信
            liff.sendMessages([{
                type: 'text',
                text: `【予約フォーム】\nお名前：${formData.name}\n電話番号：${formData.phone}\nご来店回数：${formData.visitCount}\nメニュー：${formData.selectedSymptom}${formData.visitCount}${formData.irradiationsCount}\n希望日時：\n ${formData.dates[0]}\n${formData.dates[1]}\n${formData.dates[2]}\nメッセージ：${formData.message}`
            }]).then(() => {
                /* メッセージ送信成功時の処理 */
                alert('当日キャンセルは無いようにお願いいたします。キャンセル料発生いたします。');
                /* LIFFウィンドウを閉じる */
                liff.closeWindow();
            }).catch((err) => {
                /* メッセージ送信失敗時の処理 */
                console.error('メッセージの送信に失敗しました', err);
            });
        }

        function formatDate(datetime) {
            if (!datetime) return '';
            const date = new Date(datetime);
            const year = date.getFullYear();
            const month = ('0' + (date.getMonth() + 1)).slice(-2);
            const day = ('0' + date.getDate()).slice(-2);
            const hours = ('0' + date.getHours()).slice(-2);
            const minutes = ('0' + date.getMinutes()).slice(-2);
            return `${year}年${month}月${day}日 ${hours}:${minutes}`;
        }
    </script>
</body>
</html>
