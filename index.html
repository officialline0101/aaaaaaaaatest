<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

    <title>アンケートフォーム</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* 右端の細いナビ（固定） */

            position: fixed;
            /* 画面スクロールしても固定 */

            /* さらに右へ */

        .eight-buttons button,

        .one-buttons button.active,

        .eight-buttons button.active,

            margin-bottom: 10px;
        }

        .other-input.show {
            display: block;
        }

        .other-input textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ff69b4;
            border-radius: 6px;
            box-sizing: border-box;

            background-color: #fff9fc;

        /* 100点の予約フォームCSS */

        .submit-button {
            width: 100%;

            font-size: 18px;
            background-color: #dc3545;
        }

            background-color: #c82333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            input,
            button {
                font-size: 14px;
            }

        button.active {
            outline: 2px solid #696969;
            /* ここで枠線を指定 */
            outline-offset: 2px;
        }

        /* 必須マークのスタイル */
        .required {
            color: #ffffff;
            /* ゴールド（黄色） */
            font-weight: lighter;
            /* 文字を細くする */
            font-size: 0.6em;
            margin-left: 5px;
            vertical-align: 0.8em;

            /* 白色背景の四角形 */

        .current-month {
            text-align: center;
            display: block;

            left: 50%;

            /* Y方向に上げる */
            background-color: #ff69b4;
            color: #fff;

            /* ボックスのパディングを縮小 */
            border-radius: 8px;
            /* 角の丸みを少し減少 */
            font-size: 1.4rem;
            /* フォントサイズを小さく */
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(255, 105, 180, 0.2);
            /* ピンクの影に変更 */
        }

        /* ナビゲーションバー */
        .sidebar {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: #1e1e2d;
            padding: 10px;
            border-radius: 10px 0 0 10px;
            z-index: 1000;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
            background: #ff69b4;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: #ff1493;
        }

        /* スクロール用のセクション */
        .section {
            padding: 50px 10px;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <!-- 右側の追従ナビ -->
    <div class="side-nav" id="sideNav">
        <a href="#section-message">
            <span>⇩</span>
            <i class="fas fa-comment"></i>
        </a>
    </div>

    <!--編集箇所（見た目部分）-->
    <div class="container">
        <h1>Shine<br>アンケートフォーム</h1>
        <div class="info-text">以下全て入力後【アンケート送信】ボタンを押してください。</div>
        <div class="label"><span class="required">必須</span>お名前を教えてください。</div>
        <textarea id="message" rows="1" placeholder="入力してください"></textarea> <!-- メッセージ入力フィールド -->

        <div class="label"><span class="required">必須</span>生年月日</div>
        <textarea id="message3" rows="1" placeholder="入力してください"></textarea> <!-- メッセージ入力フィールド -->

        <div class="label"><span class="required">必須</span>お悩みを教えてください。</div>
        <div class="one-buttons">
            <button type="button" class="one" onclick="selectone(this)">こり、むくみ</button>
            <button type="button" class="one" onclick="selectone(this)">疲労回復したい</button>
            <button type="button" class="one" onclick="selectone(this)">痩せたい</button>
            <button type="button" class="one" onclick="selectone(this)">ボディーラインの崩れ</button>
            <button type="button" class="one" onclick="selectone(this)">リフトアップ</button>
            <button type="button" class="one" onclick="selectone(this)">しみ、しわ</button>
            <button type="button" class="one" onclick="selectone(this, 'other1')">その他</button>
        </div>
        <!-- お悩みの「その他」入力欄 -->
        <div class="other-input" id="other1-input">
            <textarea id="other1-text" placeholder="お悩みの詳細を入力してください"></textarea>
        </div>

        <!--必須を追加する場合　<span class="required">必須</span>-->
        <div class="label"><span class="required">必須</span>サロンに期待すること</div>
        <div class="two-buttons">
            <button type="button" class="two" onclick="selecttwo(this)">技術</button>
            <button type="button" class="two" onclick="selecttwo(this)">効果</button>
            <button type="button" class="two" onclick="selecttwo(this)">癒し</button>
            <button type="button" class="two" onclick="selecttwo(this)">楽しい会話</button>
            <button type="button" class="two" onclick="selecttwo(this)">ストレス解消</button>
            <button type="button" class="two" onclick="selecttwo(this, 'other2')">その他</button>
        </div>
        <!-- サロンに期待することの「その他」入力欄 -->
        <div class="other-input" id="other2-input">
            <textarea id="other2-text" placeholder="期待することの詳細を入力してください"></textarea>
        </div>

        <div class="label"><span class="required">必須</span>当店を紹介したいお知り合いはいますか？</div>
        <div class="three-buttons">
            <button type="button" class="three" onclick="selectthree(this)">はい</button>
            <button type="button" class="three" onclick="selectthree(this)">いいえ</button>
            <button type="button" class="three" onclick="selectthree(this)">どちらでもない</button>
        </div>

        <div class="label">ご要望があればお書きください</div>
        <textarea id="message2" rows="1" placeholder="入力してください"></textarea> <!-- メッセージ入力フィールド -->

        <button class="submit-button" onclick="submitForm()" div id="section-message">送信</button>
    </div>
    <!-------------------------------------------------->

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script> <!-- LIFF SDKの読み込み -->
    <script>
        let oneCount = '';
        let twoCount = '';
        let threeCount = '';

        // LIFF初期化
        document.addEventListener('DOMContentLoaded', function () {
            liff.init({
                liffId: '2005254357-zKma9BZk' // ここにあなたのLIFF IDを入力*********************忘れない！！！！******************************
            }).then(() => {
                // LIFF初期化成功時の処理
                console.log('LIFF初期化成功');
            }).catch((err) => {
                // LIFF初期化失敗時の処理
                console.error('LIFF初期化失敗', err);
            });
        });

        // プレースホルダーを非表示にする関数
        function hidePlaceholder(placeholderId) {
            document.getElementById(placeholderId).style.display = 'none';
        }

        // プレースホルダーを表示する関数（入力がない場合）
        function showPlaceholder(inputId, placeholderId) {
            const input = document.getElementById(inputId);
            if (!input.value) {
                document.getElementById(placeholderId).style.display = 'inline';
            }
        }

        // その他入力欄の表示/非表示を制御
        function toggleOtherInput(otherId, show) {
            const otherInput = document.getElementById(otherId + '-input');
            if (show) {
                otherInput.classList.add('show');
            } else {
                otherInput.classList.remove('show');
                // 入力欄をクリア
                document.getElementById(otherId + '-text').value = '';
            }
        }

        function selectone(element, otherId) {
            // すでに active クラスが付いていれば外し、付いていなければ追加する（トグル）
            element.classList.toggle('active');

            // その他ボタンの処理
            if (otherId) {
                toggleOtherInput(otherId, element.classList.contains('active'));
            }

            // 選択されているすべてのボタンのテキストを取得して配列にする
            const activeButtons = document.querySelectorAll('.one-buttons button.active');
            const selectedones = Array.from(activeButtons).map(button => {
                if (button.innerText === 'その他') {
                    const otherText = document.getElementById('other1-text').value;
                    return otherText ? `その他（${otherText}）` : 'その他';
                }
                return button.innerText;
            });

            // 必要に応じて選択された内容を格納
            oneCount = selectedones;  // 配列として保持
        }

        function selecttwo(element, otherId) {
            // すでに active クラスが付いていれば外し、付いていなければ追加する（トグル）
            element.classList.toggle('active');

            // その他ボタンの処理
            if (otherId) {
                toggleOtherInput(otherId, element.classList.contains('active'));
            }

            // 選択されているすべてのボタンのテキストを取得して配列にする
            const activeButtons = document.querySelectorAll('.two-buttons button.active');
            const selectedtwos = Array.from(activeButtons).map(button => {
                if (button.innerText === 'その他') {
                    const otherText = document.getElementById('other2-text').value;
                    return otherText ? `その他（${otherText}）` : 'その他';
                }
                return button.innerText;
            });

            // 必要に応じて選択された内容を格納
            twoCount = selectedtwos;  // 配列として保持
        }

        function selectthree(element) {
            // 単一選択項目の処理コード
            const buttons = document.querySelectorAll('.three-buttons button');
            buttons.forEach(button => button.classList.remove('active'));

            // 選択されたボタンだけにactiveクラスを追加
            element.classList.add('active');
            threeCount = element.innerText;
        }

        //見た目変更した際に不要な物は消す！
        function submitForm() {
            const message = document.getElementById('message').value;
            const message3 = document.getElementById('message3').value;
            const message2 = document.getElementById('message2').value;
            
            // その他の入力内容を反映
            const activeOneButtons = document.querySelectorAll('.one-buttons button.active');
            const finalOneCount = Array.from(activeOneButtons).map(button => {
                if (button.innerText === 'その他') {
                    const otherText = document.getElementById('other1-text').value;
                    return otherText ? `その他（${otherText}）` : 'その他';
                }
                return button.innerText;
            });

            const activeTwoButtons = document.querySelectorAll('.two-buttons button.active');
            const finalTwoCount = Array.from(activeTwoButtons).map(button => {
                if (button.innerText === 'その他') {
                    const otherText = document.getElementById('other2-text').value;
                    return otherText ? `その他（${otherText}）` : 'その他';
                }
                return button.innerText;
            });

            const formData = {
                message,
                message2,
                message3,
                oneCount: finalOneCount,
                twoCount: finalTwoCount,
                threeCount,
            };

            // フォームデータのチェック
            if (!formData.message) {
                alert('お名前を入力してください。');
                return;
            }

            // フォームデータのチェック
            if (!formData.message3) {
                alert('生年月日を入力してください。');
                return;
            }

            // フォームデータのチェック
            if (!formData.oneCount || formData.oneCount.length === 0) {
                alert('お悩みをご選択ください。');
                return;
            }
                        
            // フォームデータのチェック
            if (!formData.twoCount || formData.twoCount.length === 0) {
                alert('サロンに期待することをご選択ください。');
                return;
            }

            // フォームデータのチェック
            if (!formData.threeCount) {
                alert('店を紹介したいお知り合いはいますか？ご選択ください。');
                return;
            }

            // その他を選択したが入力が空の場合のチェック
            const other1Active = document.querySelector('.one-buttons button[onclick*="other1"].active');
            if (other1Active && !document.getElementById('other1-text').value.trim()) {
                alert('お悩みの「その他」を選択した場合は詳細を入力してください。');
                return;
            }

            const other2Active = document.querySelector('.two-buttons button[onclick*="other2"].active');
            if (other2Active && !document.getElementById('other2-text').value.trim()) {
                alert('サロンに期待することの「その他」を選択した場合は詳細を入力してください。');
                return;
            }

            // LINEトークにメッセージを送信
            liff.sendMessages([{
                type: 'text',
                text: `≪アンケート≫\n【お名前】\n・${formData.message}\n\n【生年月日】\n・${formData.message3}\n\n【お悩み】\n・${formData.oneCount.join('\n・')}\n\n【サロンに期待すること】\n・${formData.twoCount.join('\n・')}\n\n【店を紹介したいお知り合いはいますか？】\n・${formData.threeCount}\n\n【ご要望】\n・${formData.message2}`
            }]).then(() => {
                /* メッセージ送信成功時の処理 */
                alert('ご記入ありがとうございます。');
                /* LIFFウィンドウを閉じる */
                liff.closeWindow();
            }).catch((err) => {
                /* メッセージ送信失敗時の処理 */
                console.error('メッセージの送信に失敗しました', err);
            });
        }

    </script>
</body>

</html>
