<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOENUカウンセリングアンケート</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* 右端の細いナビ（固定） */
        .side-nav {
            position: fixed;
            right: -5px;
            top: 80%;
            transform: translateY(-50%) translateX(15px);
            background: #13ca5e;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4px;
            border-radius: 10px 0 0 10px;
            z-index: 1000;
            width: 35px;
        }

        .side-nav a:active {
            transform: scale(1.0);
        }

        .side-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 10px;
            margin: 5px 0;
            padding: 5px;
            transition: background 0.3s, transform 0.2s;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            text-align: center;
        }

        .side-nav a span {
            font-size: 24px;
            position: absolute;
            left: -0px;
            top: 13px;
        }

        @media (max-width: 600px) {
            .side-nav {
                right: 2px;
                width: 30px;
            }

            .side-nav a {
                width: 28px;
                height: 28px;
            }

            .side-nav a i {
                font-size: 12px;
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            background: linear-gradient(135deg, #13ca5e, #0fa958);
            color: white;
            padding: 20px;
            border-radius: 0 15px 0px 45px;
            text-align: center;
            display: block;
            margin: -20px -15px 20px -15px;
            font-size: 26px;
            font-weight: 600;
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .info-text {
            margin: 10px 0 20px 0;
            font-size: 14px;
            color: #333;
            background-color: #f8f9fa;
            line-height: 1.8;
            text-align: left;
            word-wrap: break-word;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ced4da;
        }

        .label {
            display: block;
            margin-bottom: 10px;
            padding: 6px;
            font-weight: 600;
            background-color: #13ca5e;
            color: white;
            border-radius: 6px;
            font-size: 18px;
            text-align: center;
        }

        .problem-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .problem-buttons button {
            flex: 1 1 45%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
            font-size: 14px;
            transition: all 0.2s;
        }

        .problem-buttons button.active {
            background-color: #444;
            color: #fff;
            outline: 2px solid #696969;
            outline-offset: 2px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #13ca5e;
            color: #000000;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #e9e9e9;
            transform: scale(1.05);
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #dc3545;
            color: #fff;
        }

        .submit-button:hover {
            background-color: #c82333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            .problem-buttons button {
                font-size: 13px;
            }
        }
    </style>
</head>

<body>
    <!-- 右側の追従ナビ -->
    <div class="side-nav" id="sideNav">
        <a href="#section-message">
            <span>⇩</span>
            <i class="fas fa-comment"></i>
        </a>
    </div>

    <div class="container">
        <h1>LOENUカウンセリングアンケート</h1>

        <div class="label">あなたのお悩みを下記からお選び下さい。</div>
        <div class="info-text">
            ▼下記8項目よりお悩みをお選びください。<br>
            <span style="color:#dc3545; font-weight:bold;">※2個まで選択可能です。</span><br>
            送信ボタンを押すと、<br>
            <strong>選択した項目名のみ</strong>がテキストで送信されます。
        </div>

        <div class="problem-buttons">
            <button type="button" onclick="toggleProblem(this)" data-value="乾燥">乾燥</button>
            <button type="button" onclick="toggleProblem(this)" data-value="しみ">しみ</button>
            <button type="button" onclick="toggleProblem(this)" data-value="ニキビ">ニキビ</button>
            <button type="button" onclick="toggleProblem(this)" data-value="毛穴">毛穴</button>
            <button type="button" onclick="toggleProblem(this)" data-value="シワたるみ">シワたるみ</button>
            <button type="button" onclick="toggleProblem(this)" data-value="カミソリ負け">カミソリ負け</button>
            <button type="button" onclick="toggleProblem(this)" data-value="ムダ毛">ムダ毛</button>
            <button type="button" onclick="toggleProblem(this)" data-value="その他">その他</button>
        </div>

        <button class="submit-button" onclick="submitForm()" id="section-message">送信</button>
    </div>

    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        let selectedProblems = [];

        // LIFF初期化
        document.addEventListener('DOMContentLoaded', function () {
            liff.init({
                liffId: '2005254357-zKma9BZk' // 既存のLIFF ID
            }).then(() => {
                console.log('LIFF初期化成功');
            }).catch((err) => {
                console.error('LIFF初期化失敗', err);
            });
        });

        // 項目選択（最大2つまで）
        function toggleProblem(element) {
            const value = element.getAttribute('data-value');
            const index = selectedProblems.indexOf(value);

            if (element.classList.contains('active')) {
                // 選択解除
                element.classList.remove('active');
                if (index > -1) {
                    selectedProblems.splice(index, 1);
                }
            } else {
                // 新たに選択
                if (selectedProblems.length >= 2) {
                    alert('お悩みは2個まで選択可能です。');
                    return;
                }
                element.classList.add('active');
                if (index === -1) {
                    selectedProblems.push(value);
                }
            }
        }

function submitForm() {
    if (selectedProblems.length === 0) {
        alert('お悩みを1つ以上お選びください。');
        return;
    }

    // 選択された項目名のみをテキストとして送信（例：乾燥、しみ）
    const text = selectedProblems.join('、');

    liff.sendMessages([{
        type: 'text',
        text: text
    }]).then(() => {
        alert('ご回答ありがとうございます。');
        liff.closeWindow();
    }).catch((err) => {
        console.error('メッセージの送信に失敗しました', err);
    });
}
    </script>
</body>
</html>
