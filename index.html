<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOON'S NAIL SALON 予約フォーム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;700&family=Noto+Sans+JP:wght@300;400;500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* --- デザインパターンB：Bijou & Luxury (ビジュー＆ラグジュアリー) --- */
        :root {
            --primary-text: #5d4037;
            /* 柔らかいブラウンブラック */
            --accent-pink: #f8cdda;
            /* 画像から抽出した淡いピンク */
            --accent-gold: #d4af37;
            /* シャンパンゴールド */
            --gradient-bg: linear-gradient(135deg, #fff0f5 0%, #fff 100%);
            --gradient-btn: linear-gradient(to right, #ff9a9e, #fecfef);
            /* アクティブ時のグラデーション */
            --bg-color: #fdfbfb;
            --white: #ffffff;
            --radius: 8px;
        }

        body {
            font-family: 'Shippori Mincho', serif;
            /* 明朝体で上品に */
            background-color: var(--bg-color);
            background-image: radial-gradient(#e6e6e6 1px, transparent 1px);
            background-size: 20px 20px;
            /* 控えめなドット柄で可愛さをプラス */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            color: var(--primary-text);
            line-height: 1.7;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(224, 134, 154, 0.15);
            /* ピンク色の柔らかい影 */
            width: 94%;
            max-width: 500px;
            padding: 40px 25px;
            box-sizing: border-box;
            border: 1px solid #fff;
            position: relative;
            overflow: hidden;
        }

        /* 上部の装飾ライン */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient-btn);
        }

        /* ヘッダー周り */
        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        h1 {
            font-family: 'Shippori Mincho', serif;
            font-size: 26px;
            color: var(--primary-text);
            font-weight: 500;
            letter-spacing: 0.1em;
            margin: 0;
        }

        h1 .sub-title {
            display: block;
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 11px;
            color: #999;
            margin-top: 8px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .moon-icon {
            font-size: 24px;
            color: var(--accent-gold);
            margin-bottom: 5px;
            display: block;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            /* ゴールドに輝きを持たせる */
        }

        /* 入力ラベル */
        .label {
            font-family: 'Noto Sans JP', sans-serif;
            display: flex;
            align-items: center;
            margin-top: 30px;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 500;
            color: var(--primary-text);
            border-left: none;
        }

        /* ラベルのアイコン装飾（ダイヤ型） */
        .label::before {
            content: '◆';
            color: var(--accent-pink);
            font-size: 10px;
            margin-right: 8px;
            vertical-align: middle;
        }

        .required {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #fff;
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 10px;
            margin-left: auto;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(255, 154, 158, 0.3);
        }

        .optional {
            background-color: #eee;
            color: #777;
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 10px;
            margin-left: auto;
        }

        /* 入力フォーム */
        input[type="text"],
        input[type="tel"],
        textarea,
        select {
            font-family: 'Noto Sans JP', sans-serif;
            width: 100%;
            padding: 14px;
            border: 1px solid #e0e0e0;
            border-radius: var(--radius);
            box-sizing: border-box;
            font-size: 16px;
            background-color: #fff;
            color: var(--primary-text);
            transition: 0.3s;
            appearance: none;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #fad0c4;
            box-shadow: 0 0 0 3px rgba(250, 208, 196, 0.3);
        }

        input::placeholder,
        textarea::placeholder {
            color: #ccc;
            font-size: 14px;
        }

        /* ボタングループ */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .selection-btn {
            font-family: 'Noto Sans JP', sans-serif;
            flex: 1 1 45%;
            padding: 14px 10px;
            border: 1px solid #eee;
            background-color: #fff;
            color: #888;
            border-radius: 50px;
            /* 楕円形（オーバルネイルのような形状） */
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .selection-btn:hover {
            border-color: var(--accent-pink);
            color: var(--accent-pink);
            background-color: #fffafb;
        }

        /* アクティブ状態（キラキラ感） */
        .selection-btn.active {
            background: var(--gradient-btn);
            color: var(--white);
            border: 1px solid transparent;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(255, 154, 158, 0.4);
            transform: translateY(-1px);
        }

        /* オプション選択時は少し色を変える */
        .option-btn {
            border-radius: 8px;
            /* オプションは四角く */
        }

        .option-btn.active {
            background: #fff;
            border: 1px solid var(--accent-gold);
            color: #d4af37;
            box-shadow: none;
        }

        .option-btn.active::after {
            content: '✔';
            margin-left: 5px;
        }

        /* サブメニューエリア */
        .sub-menu-section {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            margin-top: 15px;
            border: 1px solid #f0f0f0;
            box-shadow: inset 0 0 10px #fafafa;
            animation: slideDown 0.3s ease;
        }

        .sub-menu-title {
            font-family: 'Shippori Mincho', serif;
            font-size: 14px;
            color: var(--accent-text);
            text-align: center;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .sub-menu-title::before,
        .sub-menu-title::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 1px;
            background-color: #ddd;
            vertical-align: middle;
            margin: 0 10px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 日時選択 */
        .datetime-container {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        /* 確認画面 */
        #displayInfo {
            background-image: var(--gradient-bg);
            padding: 25px;
            border-radius: 12px;
            font-size: 14px;
            margin-top: 25px;
            border: 1px solid #fceef2;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 15px;
            border-bottom: 1px dotted #e0c3fc;
            padding-bottom: 5px;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 12px;
            color: #999;
            min-width: 80px;
        }

        .info-value {
            font-weight: 500;
            text-align: right;
            color: #555;
        }

        /* 送信ボタン */
        .submit-button {
            width: 100%;
            padding: 18px;
            margin-top: 30px;
            background: linear-gradient(135deg, #d4af37, #f3e5ab);
            /* シャンパンゴールド */
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-family: 'Shippori Mincho', serif;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
            transition: all 0.3s;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }

        .submit-button:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <span class="moon-icon">☪</span>
            <h1>MOON'S<br><span class="sub-title">NAIL SALON RESERVATION</span></h1>
        </header>

        <div class="label">お名前<span class="required">必須</span></div>
        <input type="text" id="name" placeholder="例）山田 花子" oninput="updateDisplayInfo()">

        <div class="label">お電話番号<span class="required">必須</span></div>
        <input type="tel" id="phone" placeholder="例）090-1234-5678" oninput="updateDisplayInfo()">

        <div class="label">ご来店回数<span class="required">必須</span></div>
        <div class="button-group">
            <button type="button" class="selection-btn visit-btn" onclick="selectVisit(this)">初回</button>
            <button type="button" class="selection-btn visit-btn" onclick="selectVisit(this)">2回目以降</button>
        </div>

        <div class="label">メニュー項目<span class="required">必須</span></div>
        <div class="button-group">
            <button type="button" class="selection-btn category-btn" onclick="selectCategory('hand', this)">ハンド</button>
            <button type="button" class="selection-btn category-btn" onclick="selectCategory('foot', this)">フット</button>
            <button type="button" class="selection-btn category-btn" onclick="selectCategory('eye', this)">まつエク</button>
            <button type="button" class="selection-btn category-btn" onclick="selectCategory('off', this)">オフのみ</button>
        </div>

        <div id="hand-section" class="sub-menu-section">
            <div class="sub-menu-title">HAND MENU</div>
            <div class="button-group">
                <button type="button" class="selection-btn menu-btn" onclick="selectMenu(this)">ハンドケア</button>
                <button type="button" class="selection-btn menu-btn" onclick="selectMenu(this)">ワンカラー、ラメグラ</button>
                <button type="button" class="selection-btn menu-btn" onclick="selectMenu(this)">キラキラ＆マグネット</button>
                <button type="button" class="selection-btn menu-btn" onclick="selectMenu(this)">デザインコース</button>
                <button type="button" class="selection-btn menu-btn" onclick="selectMenu(this)">フレンチ、カラグラ</button>
                <button type="button" class="selection-btn menu-btn" onclick="selectMenu(this)">10本長さだし・持ち込み</button>
                <button type="button" class="selection-btn menu-btn" onclick="selectMenu(this)">マグネット 10本長さだし</button>
                <button type="button" class="selection-btn menu-btn" onclick="selectMenu(this)">ワンカラー/ラメ
                    10本長さだし</button>
                <button type="button" class="selection-btn menu-btn" onclick="selectMenu(this)">持ち込みデザイン</button>
                <button type="button" class="selection-btn menu-btn" onclick="selectMenu(this)">ハンドスパ潤いケア</button>
                <button type="button" class="selection-btn menu-btn" onclick="selectMenu(this)">デザインコース アート多め</button>
            </div>

            <div class="label" style="font-size:13px; margin-top:20px; border:none;">▼ オプション（複数選択可）</div>
            <div class="button-group">
                <button type="button" class="selection-btn option-btn" onclick="toggleOption(this)">オフあり</button>
                <button type="button" class="selection-btn option-btn" onclick="toggleOption(this)">長さだし</button>
                <button type="button" class="selection-btn option-btn" onclick="toggleOption(this)">補強有り</button>
            </div>
        </div>

        <div id="foot-section" class="sub-menu-section">
            <div class="sub-menu-title">FOOT MENU</div>
            <div class="button-group">
                <button type="button" class="selection-btn menu-btn" onclick="selectMenu(this)">角質ケア付き ワンカラー2色</button>
                <button type="button" class="selection-btn menu-btn" onclick="selectMenu(this)">角質ケア付き デザインコース</button>
                <button type="button" class="selection-btn menu-btn" onclick="selectMenu(this)">ワンカラー2色まで</button>
                <button type="button" class="selection-btn menu-btn" onclick="selectMenu(this)">デザインコース</button>
            </div>

            <div class="label" style="font-size:13px; margin-top:20px; border:none;">▼ オプション（複数選択可）</div>
            <div class="button-group">
                <button type="button" class="selection-btn option-btn" onclick="toggleOption(this)">オフあり</button>
                <button type="button" class="selection-btn option-btn" onclick="toggleOption(this)">長さだし</button>
                <button type="button" class="selection-btn option-btn" onclick="toggleOption(this)">補強有り</button>
            </div>
        </div>

        <div id="eye-section" class="sub-menu-section">
            <div class="sub-menu-title">EYELASH MENU</div>
            <div class="button-group">
                <button type="button" class="selection-btn menu-btn" onclick="selectMenu(this)">ボリュームラッシュ4D
                    120束迄</button>
                <button type="button" class="selection-btn menu-btn" onclick="selectMenu(this)">ボリュームラッシュ4D
                    〜160束</button>
                <button type="button" class="selection-btn menu-btn" onclick="selectMenu(this)">ボリュームラッシュ4D
                    160束以上</button>
                <button type="button" class="selection-btn menu-btn" onclick="selectMenu(this)">フラットラッシュ120本まで</button>
                <button type="button" class="selection-btn menu-btn" onclick="selectMenu(this)">フラットラッシュ 〜160本</button>
                <button type="button" class="selection-btn menu-btn" onclick="selectMenu(this)">フラットラッシュ160本以上</button>
            </div>

            <div class="label" style="font-size:13px; margin-top:20px; border:none;">▼ オプション（複数選択可）</div>
            <div class="button-group">
                <button type="button" class="selection-btn option-btn" onclick="toggleOption(this)">オフあり</button>
            </div>
        </div>

        <div id="off-section" class="sub-menu-section">
            <div class="sub-menu-title">OFF MENU</div>
            <div class="button-group">
                <button type="button" class="selection-btn menu-btn" onclick="selectMenu(this)">他店ソフトジェルオフのみ</button>
                <button type="button" class="selection-btn menu-btn" onclick="selectMenu(this)">当店ソフトジェルオフのみ</button>
                <button type="button" class="selection-btn menu-btn" onclick="selectMenu(this)">他店ハード/スカルプオフのみ</button>
                <button type="button" class="selection-btn menu-btn" onclick="selectMenu(this)">当店ハード/スカルプオフのみ</button>
            </div>
        </div>

        <div class="label">備考・ご質問<span class="optional">任意</span></div>
        <textarea id="message" rows="4" placeholder="ご要望などがございましたらご記入ください" oninput="updateDisplayInfo()"></textarea>

        <div class="label">希望日時（第2希望まで必須）<span class="required">必須</span></div>

        <div class="datetime-container">
            <select id="date1_day" onchange="updateDisplayInfo()"></select>
            <select id="date1_time" onchange="updateDisplayInfo()"></select>
        </div>

        <div class="datetime-container">
            <select id="date2_day" onchange="updateDisplayInfo()"></select>
            <select id="date2_time" onchange="updateDisplayInfo()"></select>
        </div>

        <div class="datetime-container">
            <select id="date3_day" onchange="updateDisplayInfo()"></select>
            <select id="date3_time" onchange="updateDisplayInfo()"></select>
        </div>

        <div class="label">ご予約内容の確認</div>
        <div id="displayInfo">
            <p style="text-align:center; color:#999; font-size:12px;">入力内容がここに反映されます</p>
        </div>

        <button class="submit-button" onclick="submitForm()">予約を確定する</button>

    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        // --- JavaScriptロジック ---
        let selectedVisit = '';
        let selectedCategory = '';
        let selectedMenuDetail = '';
        let selectedOptions = [];

        // LIFF初期化
        document.addEventListener('DOMContentLoaded', function () {
            liff.init({
                liffId: '2005254357-zKma9BZk'
            }).then(() => {
                console.log('LIFF初期化成功');

                // ログインしていなければログイン
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                // 日付/時間の選択肢を生成
                initDatePickers();

            }).catch((err) => {
                console.log('LIFF初期化失敗', err);
            });

            // もし別の用途で使っていた fetchAvailability が無ければコメントアウト推奨
            // fetchAvailability(currentDate);
        });

        function selectVisit(btn) {
            document.querySelectorAll('.visit-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            selectedVisit = btn.innerText;
            updateDisplayInfo();
        }

        function selectCategory(cat, btn) {
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            selectedCategory = btn.innerText;

            document.querySelectorAll('.sub-menu-section').forEach(el => el.style.display = 'none');
            const targetId = cat + '-section';
            document.getElementById(targetId).style.display = 'block';

            selectedMenuDetail = '';
            selectedOptions = [];
            document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('active'));

            updateDisplayInfo();
        }

        function selectMenu(btn) {
            const parent = btn.closest('.sub-menu-section');
            parent.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            selectedMenuDetail = btn.innerText;
            updateDisplayInfo();
        }

        function toggleOption(btn) {
            if (btn.classList.contains('active')) {
                btn.classList.remove('active');
                selectedOptions = selectedOptions.filter(opt => opt !== btn.innerText);
            } else {
                btn.classList.add('active');
                selectedOptions.push(btn.innerText);
            }
            updateDisplayInfo();
        }

        function initDatePickers() {
            const daysSelects = ['date1_day', 'date2_day', 'date3_day'];
            const timeSelects = ['date1_time', 'date2_time', 'date3_time'];
            const JP_WD = ['日', '月', '火', '水', '木', '金', '土'];

            const today = new Date();
            daysSelects.forEach((id, index) => {
                const el = document.getElementById(id);
                const placeholder = index === 2 ? "第三希望（任意）日付" : `第${index + 1}希望 日付`;
                el.innerHTML = `<option value="">${placeholder}</option>`;
                let d = new Date(today);
                for (let i = 0; i < 60; i++) {
                    const m = d.getMonth() + 1;
                    const date = d.getDate();
                    const w = JP_WD[d.getDay()];
                    const val = `${d.getFullYear()}-${String(m).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                    const txt = `${m}/${date} (${w})`;
                    const opt = document.createElement('option');
                    opt.value = val;
                    opt.textContent = txt;
                    el.appendChild(opt);
                    d.setDate(d.getDate() + 1);
                }
            });

            timeSelects.forEach(id => {
                const el = document.getElementById(id);
                el.innerHTML = '<option value="">時間</option>';
                for (let h = 10; h <= 20; h++) {
                    const m_arr = (h === 20) ? [0] : [0, 30];
                    m_arr.forEach(m => {
                        const val = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
                        const opt = document.createElement('option');
                        opt.value = val;
                        opt.textContent = val;
                        el.appendChild(opt);
                    });
                }
            });
        }

        function updateDisplayInfo() {
            const name = document.getElementById('name').value || '未入力';
            const phone = document.getElementById('phone').value || '未入力';
            const message = document.getElementById('message').value;

            const d1 = getDateStr('date1');
            const d2 = getDateStr('date2');
            const d3 = getDateStr('date3');

            const menuDisplay = selectedMenuDetail ? selectedMenuDetail : '未選択';
            const optionDisplay = selectedOptions.length > 0 ? selectedOptions.join(' / ') : 'なし';

            let html = `
            <div class="info-item">
                <span class="info-label">お客様</span>
                <span class="info-value">${name} 様</span>
            </div>
            <div class="info-item">
                <span class="info-label">電話番号</span>
                <span class="info-value">${phone}</span>
            </div>
            <div class="info-item">
                <span class="info-label">来店回数</span>
                <span class="info-value">${selectedVisit || '-'}</span>
            </div>
            <div class="info-item" style="border-bottom: 2px solid #f8cdda;">
                <span class="info-label">メニュー</span>
                <span class="info-value" style="color:#d4af37; font-weight:bold;">${menuDisplay}</span>
            </div>
        `;

            if (selectedCategory !== 'オフのみ' && selectedCategory !== 'off' && selectedCategory !== '') {
                html += `
            <div class="info-item">
                <span class="info-label">オプション</span>
                <span class="info-value">${optionDisplay}</span>
            </div>`;
            }

            html += `
            <div class="info-item">
                <span class="info-label">第1希望</span>
                <span class="info-value">${d1}</span>
            </div>
            <div class="info-item">
                <span class="info-label">第2希望</span>
                <span class="info-value">${d2}</span>
            </div>
            <div class="info-item">
                <span class="info-label">第3希望</span>
                <span class="info-value">${d3}</span>
            </div>
        `;

            if (message) {
                html += `
            <div class="info-item" style="display:block; margin-top:10px;">
                <div class="info-label" style="margin-bottom:5px;">備考</div>
                <div class="info-value" style="text-align:left; font-size:12px;">${message}</div>
            </div>`;
            }

            document.getElementById('displayInfo').innerHTML = html;
        }

        function getDateStr(prefix) {
            const d = document.getElementById(prefix + '_day').value;
            const t = document.getElementById(prefix + '_time').value;
            if (!d || !t) return '-';
            const dateObj = new Date(d);
            const m = dateObj.getMonth() + 1;
            const date = dateObj.getDate();
            return `${m}/${date} ${t}`;
        }

        function submitForm() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const message = document.getElementById('message').value.trim();

            const d1 = getDateStr('date1');
            const d2 = getDateStr('date2');
            const d3 = getDateStr('date3');

            // 必須チェック
            if (!name) {
                alert('お名前を入力してください。');
                return;
            }

            if (!phone) {
                alert('電話番号を入力してください。');
                return;
            }

            if (!selectedMenuDetail) {
                alert('メニューを選択してください。');
                return;
            }

            if (d1 === '-' || d2 === '-') {
                alert('第1希望と第2希望の日時を選択してください。');
                return;
            }

            // LIFFがLINEアプリ内で動いているかチェック
            if (!liff.isInClient()) {
                alert('このフォームからは直接送信できません。\nLINEアプリのトーク内から開いてご利用ください。');
                return;
            }

            const optionDisplay = selectedOptions.length > 0 ? selectedOptions.join(' / ') : 'なし';

            const text = `【予約フォーム】
お名前：${name}
電話番号：${phone}
ご来店回数：${selectedVisit || '-'}
カテゴリー：${selectedCategory || '-'}
メニュー：${selectedMenuDetail}
オプション：${optionDisplay}
希望日時：
  第1希望：${d1}
  第2希望：${d2}
  第3希望：${d3}
メッセージ：${message || '（なし）'}`;

            // LINEトークにメッセージを送信
            liff.sendMessages([{
                type: 'text',
                text: text
            }]).then(() => {
                alert('送信しました。当日キャンセルは無いようにお願いいたします。');
                liff.closeWindow();
            }).catch((err) => {
                console.error('メッセージの送信に失敗しました', err);
                alert('メッセージの送信に失敗しました。時間をおいて再度お試しください。');
            });
        }
    </script>
