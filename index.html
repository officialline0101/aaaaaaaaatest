<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>予約フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .visit-buttons, .symptoms {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .visit-buttons button, .symptoms button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }
        .visit-buttons button.active, .symptoms button.active {
            background-color: #444;
            color: #fff;
        }
        .date-inputs input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #ff4c4c;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }
        .calendar {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: auto;
            width: 100%;
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar th, .calendar td {
            text-align: center;
            padding: 5px;
            cursor: pointer;
            vertical-align: top;
            width: 50px;
            box-sizing: border-box;
        }
        .calendar th {
            background-color: #f7f7f7;
        }
        .calendar td:hover {
            background-color: #ddd;
        }
        .calendar td.selected {
            background-color: #444;
            color: #fff;
        }
        .week-button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }
        .week-button {
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .current-month {
            font-size: 16px;
            font-weight: bold;
            color: #444;
        }
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>予約フォーム1</h1>
        <label for="name">お客様名※必須</label>
        <input type="text" id="name" placeholder="お名前を入力してください">

        <label for="phone">電話番号※必須</label>
        <input type="tel" id="phone" placeholder="電話番号を入力してください">

        <label>ご来店回数※必須</label>
        <div class="visit-buttons">
            <button type="button" id="firstVisit" onclick="selectVisit(this)">初めて</button>
            <button type="button" id="repeatVisit" onclick="selectVisit(this)">2回目以降</button>
        </div>

        <label>症状※必須</label>
        <div class="symptoms">
            <button type="button" onclick="selectSymptom(this)">軽症</button>
            <button type="button" onclick="selectSymptom(this)">中等症</button>
            <button type="button" onclick="selectSymptom(this)">重症</button>
        </div>

        <label for="date1">第1希望日※必須<br>希望時間は00分or30分でお願いします</label>
        <div class="calendar-container">
            <div class="week-button-container">
                <button class="week-button" onclick="previousWeek()">前の週</button>
                <span class="current-month" id="currentMonth">月</span>
                <button class="week-button" onclick="nextWeek()">翌週</button>
            </div>
            <div id="calendar1" class="calendar">
                <table>
                    <thead>
                        <tr id="calendar-header">
                            <th>時間</th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- カレンダーの内容がここに追加される -->
                    </tbody>
                </table>
            </div>
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
            </div>
        </div>

        <label for="date2">第2希望日</label>
        <input type="datetime-local" id="date2" placeholder="タップして日時を入力">

        <label for="date3">第3希望日</label>
        <input type="datetime-local" id="date3" placeholder="タップして日時を入力">

        <label for="message">メッセージ（質問等お気軽にご記入ください）</label>
        <textarea id="message" rows="4" placeholder="メッセージを入力してください"></textarea>

        <button class="submit-button" onclick="submitForm()">予約を行う</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        let visitCount = '';
        let selectedSymptom = '';
        let selectedDate;
        let selectedTime = '';
        let selectedFullDate = '';
        let currentDate = new Date();
        let availabilityCache = {};

        document.addEventListener('DOMContentLoaded', function() {
            liff.init({
                liffId: '2005254357-zKma9BZk'
            }).then(() => {
                console.log('LIFF初期化成功');
            }).catch((err) => {
                console.log('LIFF初期化失敗', err);
            });

            fetchAvailability(currentDate);
        });

        function selectVisit(button) {
            const buttons = document.querySelectorAll('.visit-buttons button');
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            visitCount = button.id === 'firstVisit' ? '初めて' : '2回目以降';
        }

        function selectSymptom(button) {
            const buttons = document.querySelectorAll('.symptoms button');
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            selectedSymptom = button.innerText;
        }

        function selectTime(cell) {
            const cells = document.querySelectorAll('.calendar td');
            cells.forEach(c => c.classList.remove('selected'));
            cell.classList.add('selected');
            selectedTime = cell.dataset.time;
            selectedFullDate = selectedDate + ' ' + selectedTime;
            document.getElementById('date1').value = selectedFullDate;
        }

        function submitForm() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const date1 = document.getElementById('date1').value;
            const date2 = document.getElementById('date2').value;
            const date3 = document.getElementById('date3').value;
            const message = document.getElementById('message').value.trim();

            if (!name || !phone || !visitCount || !selectedSymptom || !date1) {
                alert('全ての必須項目を入力してください。');
                return;
            }

            const reservationData = {
                name,
                phone,
                visitCount,
                selectedSymptom,
                date1,
                date2,
                date3,
                message
            };

            liff.sendMessages([{
                type: 'text',
                text: `予約が完了しました。以下の内容で送信されました：\nお名前: ${name}\n電話番号: ${phone}\nご来店回数: ${visitCount}\n症状: ${selectedSymptom}\n第1希望日: ${date1}\n第2希望日: ${date2}\n第3希望日: ${date3}\nメッセージ: ${message}`
            }]).then(() => {
                alert('予約が完了しました。');
            }).catch((err) => {
                console.error('Error sending message:', err);
                alert('予約の送信に失敗しました。もう一度お試しください。');
            });
        }

        function previousWeek() {
            currentDate.setDate(currentDate.getDate() - 7);
            fetchAvailability(currentDate);
        }

        function nextWeek() {
            currentDate.setDate(currentDate.getDate() + 7);
            fetchAvailability(currentDate);
        }

        async function fetchAvailability(date) {
            const year = date.getFullYear();
            const month = date.getMonth() + 1; // 月は0ベース
            const day = date.getDate();
            const cacheKey = `${year}-${month}-${day}`;

            if (availabilityCache[cacheKey]) {
                updateCalendar(availabilityCache[cacheKey]);
                return;
            }

            document.getElementById('loadingSpinner').style.display = 'block';
            const response = await fetch(`https://script.google.com/macros/s/AKfycbyDeYGl1MTZ9Pv1yV-4hpkUtRA7B-tKTk2mc1PXjkH8cf5LbctyF2TIsH20qij9ZXT8/exec?date=${year}-${month}-${day}`);
            const availability = await response.json();
            availabilityCache[cacheKey] = availability;
            document.getElementById('loadingSpinner').style.display = 'none';

            updateCalendar(availability);
        }

        function updateCalendar(availability) {
            const calendarHeader = document.getElementById('calendar-header');
            const tbody = document.querySelector('.calendar tbody');
            tbody.innerHTML = ''; // カレンダーをリセット

            const times = ['09:00', '09:30', '10:00', '10:30', '11:00', '11:30', '12:00', '12:30', '13:00', '13:30', '14:00', '14:30', '15:00', '15:30', '16:00', '16:30', '17:00', '17:30', '18:00'];

            const daysOfWeek = ['日', '月', '火', '水', '木', '金', '土'];
            const startDate = new Date(currentDate);
            startDate.setDate(currentDate.getDate() - currentDate.getDay());

            calendarHeader.innerHTML = '<th>時間</th>';
            for (let i = 0; i < 7; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                const dayOfWeek = daysOfWeek[date.getDay()];
                const dateStr = `${date.getMonth() + 1}/${date.getDate()}(${dayOfWeek})`;
                const th = document.createElement('th');
                th.innerText = dateStr;
                calendarHeader.appendChild(th);
            }

            times.forEach(time => {
                const tr = document.createElement('tr');
                const timeTd = document.createElement('td');
                timeTd.innerText = time;
                tr.appendChild(timeTd);

                for (let i = 0; i < 7; i++) {
                    const td = document.createElement('td');
                    const date = new Date(startDate);
                    date.setDate(startDate.getDate() + i);
                    const dateKey = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()} ${time}`;

                    td.dataset.time = time;
                    td.dataset.date = dateKey;

                    if (availability[dateKey]) {
                        if (availability[dateKey] === '○') {
                            td.innerText = '○';
                            td.style.backgroundColor = '#d4edda';
                        } else if (availability[dateKey] === '△') {
                            td.innerText = '△';
                            td.style.backgroundColor = '#fff3cd';
                        } else {
                            td.innerText = '×';
                            td.style.backgroundColor = '#f8d7da';
                        }
                    } else {
                        td.innerText = '×';
                        td.style.backgroundColor = '#f8d7da';
                    }

                    td.onclick = () => selectTime(td);
                    tr.appendChild(td);
                }

                tbody.appendChild(tr);
            });

            const currentMonth = document.getElementById('currentMonth');
            const currentMonthDate = new Date(currentDate);
            currentMonth.innerText = `${currentMonthDate.getFullYear()}年${currentMonthDate.getMonth() + 1}月`;
        }
    </script>
</body>
</html>
