<!DOCTYPE html>
<html lang="ja"> <!-- HTML文書の言語を日本語に設定 -->

<head>
    <meta charset="UTF-8"> <!-- 文字エンコーディングをUTF-8に設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>予約フォーム</title> <!-- タイトルを「予約フォーム」に設定 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .label {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            font-weight: bold;
            background-color: #13ca5e;
            color: white;
            border-radius: 4px;
            text-align: center;
            margin-top: 5px;
            /* 上に余白を追加 */
        }

        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .symptoms,
        .priority,
        .menu-sections,
        .irradiations,
        .mr-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .symptoms button,
        .priority button,
        .menu-sections button,
        .irradiations button,
        .mr-buttons button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f7f7f7;
            cursor: pointer;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
        }

        .symptoms button.active,
        .priority button.active,
        .menu-sections button.active,
        .irradiations button.active,
        .mr-buttons button.active {
            background-color: #444;
            color: #fff;
        }

        .date-inputs input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #ff4c4c;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .menu-section {
            display: none;
        }

        .menu-section.active {
            display: block;
        }

        .current-month {
            font-size: 16px;
            font-weight: bold;
            color: #444;
        }

        .menu-section {
            display: none;
        }

        .menu-section.active {
            display: block;
        }

        #repairLabel,
        #repairButtons {
            display: none;
        }

        .highlight-background {
            background-color: #f9f9d6;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            margin-top: 10px;
            /* 上に余白を追加 */
        }

        .datetime-placeholder {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .info-text {
            margin-top: 10px;
            /* 下にずらすスペース */
            font-size: 16px;
            /* 読みやすいサイズ */
            color: #000000;
            /* 説明文らしい落ち着いた色 */
            line-height: 1.5;
            /* テキスト間の高さを適切に設定 */
            text-align: center;
            /* 中央揃え */
            word-wrap: break-word;
            /* 長いテキストの折り返しを強制 */
            background-color: #eef9f5;
            /* 青っぽい背景色を追加 */
            transform: translateY(-15px);
            /* 上に10pxずらす */
        }

        /* 携帯端末向けのレスポンシブデザイン */
        @media (max-width: 768px) {
            .info-text {
                font-size: 16px;
                /* スマホでは少し小さく */
                margin-top: 15px;
                /* 上下のマージンを調整 */
                line-height: 1.4;
                /* テキストの高さ調整 */
                transform: translateY(-15px);
                /* 上に10pxずらす */
            }
        }

        .info-textmemo {
            margin-top: 20px;
            /* 上の余白 */
            margin-bottom: 10px;
            /* 下に白い隙間を追加 */
            font-size: 13px;
            color: #000000;
            line-height: 1.5;
            text-align: center;
            word-wrap: break-word;
            background-color: #eef9f5;
            /* 青っぽい背景色を追加 */
            padding: 10px;
            border-radius: 4px;
        }

        /* 携帯端末向けのレスポンシブデザイン */
        @media (max-width: 768px) {
            .info-textmemo {
                font-size: 11.5px;
                /* スマホでは少し小さく */
                margin-top: 10px;
                /* 上下のマージンを調整 */
                line-height: 2.0;
                /* テキストの高さ調整 */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>アンケート</h1>
        <div class="info-text">以下全て入力後<br>【アンケート送信】ボタンを押してください。</div>
        <div class="label">お名前フルネームで教えてください<br>（例　大阪　太郎　オオサカ　タロウ）</div>
        <textarea id="message" rows="1" placeholder="メッセージを入力してください"></textarea> <!-- メッセージ入力フィールド -->

        <div class="label">お電話を教えてください。<br>（ハイフン入れてお願いします。）</div>
        <textarea id="message2" rows="1" placeholder="メッセージを入力してください"></textarea> <!-- メッセージ入力フィールド -->

        <div class="label">ご住所を教えてください。</div>
        <textarea id="message3" rows="1" placeholder="メッセージを入力してください"></textarea> <!-- メッセージ入力フィールド -->

        <div class="label">生年月日（例　2000年1月1日）</div>
        <textarea id="message4" rows="1" placeholder="メッセージを入力してください"></textarea> <!-- メッセージ入力フィールド -->

        <div class="label">サロンに求める最も優先度が高いものは何ですか？</div>
        <div class="symptoms">
            <button type="button" onclick="selectSymptom(this)" data-price="15000">スピード</button>
            <button type="button" onclick="selectSymptom(this)" data-price="15000">クオリティ</button>
            <button type="button" onclick="selectSymptom(this)" data-price="15000">居心地</button>
            <button type="button" onclick="selectSymptom(this)" data-price="15000">細やかな説明</button>
            <button type="button" onclick="selectSymptom(this)" data-price="15000">価格</button>
            <button type="button" onclick="selectSymptom(this)" data-price="15000">特になし</button>
        </div>

        <div class="label">サロンに求めるものをもう一つ教えてください。<br>（特になしと答えた人は特になしを選択してください。）</div>
        <div class="priority">
            <button type="button" onclick="selectpriority(this)" data-price="15000">スピード</button>
            <button type="button" onclick="selectpriority(this)" data-price="15000">クオリティ</button>
            <button type="button" onclick="selectpriority(this)" data-price="15000">居心地</button>
            <button type="button" onclick="selectpriority(this)" data-price="15000">細やかな説明</button>
            <button type="button" onclick="selectpriority(this)" data-price="15000">価格</button>
            <button type="button" onclick="selectpriority(this)" data-price="15000">特になし</button>
        </div>

        <button class="submit-button" onclick="submitForm()">アンケート送信</button> <!-- フォーム送信ボタン -->
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script> <!-- LIFF SDKの読み込み -->
    <script>
        let selectedSymptom = [];  // 配列として定義
        let selectedpriority = [];  // 配列として定義

                    // LIFF初期化
                    document.addEventListener('DOMContentLoaded', function () {
                        liff.init({
                            liffId: '2006813144-gZrP067a' // ここにあなたのLIFF IDを入力
                        }).then(() => {
                            // LIFF初期化成功時の処理
                            console.log('LIFF初期化成功');
                        }).catch((err) => {
                            // LIFF初期化失敗時の処理
                            console.error('LIFF初期化失敗', err);
                        });
                    });

        // プレースホルダーを非表示にする関数
        function hidePlaceholder(placeholderId) {
            document.getElementById(placeholderId).style.display = 'none';
        }

        // プレースホルダーを表示する関数（入力がない場合）
        function showPlaceholder(inputId, placeholderId) {
            const input = document.getElementById(inputId);
            if (!input.value) {
                document.getElementById(placeholderId).style.display = 'inline';
            }
        }

        function selectSymptom(button, treatmentId) {
            // 選択された日時をリセット
            selectedFullDate = '';

            // ボタンの選択状態を切り替える
            button.classList.toggle('active');

            // 選択されたオプションを取得
            const updatedSelectedButtons = document.querySelectorAll('.symptoms button.active');

            if (updatedSelectedButtons.length === 0) {
                // すべてのボタンの選択が解除された場合、メニュー時間を0にリセット
                selectedMenuTime = 0;
                selectedSymptom = null; // 選択されたメニューをリセット
                menuPrice = 0; // メニュー価格をリセット
            } else {
                // 1つだけ選択状態にする
                if (updatedSelectedButtons.length > 1) {
                    updatedSelectedButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active'); // クリックしたボタンだけを選択
                }

                // 選択されたメニューの時間を取得して保存
                const selectedMenu = button.textContent;
                selectedMenuTime = menuTimes[selectedMenu] || 0; // メニュー時間を取得して保存
                selectedSymptom = [selectedMenu]; // 選択されたメニュー名を配列として保存
                menuPrice = parseInt(button.getAttribute('data-price'), 10) || 0;  // メニューの価格を取得
            }

            console.log('選択されたメニューの時間:', selectedMenuTime);

            // 表示を更新
            updateDisplayInfo();
        }

        function selectpriority(button, treatmentId) {
            // 選択された日時をリセット
            selectedFullDate = '';

            // ボタンの選択状態を切り替える
            button.classList.toggle('active');

            // 選択されたオプションを取得
            const updatedSelectedButtons = document.querySelectorAll('.priority button.active');

            if (updatedSelectedButtons.length === 0) {
                // すべてのボタンの選択が解除された場合、メニュー時間を0にリセット
                selectedMenuTime = 0;
                selectedpriority = null; // 選択されたメニューをリセット
                menuPrice = 0; // メニュー価格をリセット
            } else {
                // 1つだけ選択状態にする
                if (updatedSelectedButtons.length > 1) {
                    updatedSelectedButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active'); // クリックしたボタンだけを選択
                }

                // 選択されたメニューの時間を取得して保存
                const selectedMenu = button.textContent;
                selectedMenuTime = menuTimes[selectedMenu] || 0; // メニュー時間を取得して保存
                selectedSymptom2 = [selectedMenu]; // 選択されたメニュー名を配列として保存
                menuPrice = parseInt(button.getAttribute('data-price'), 10) || 0;  // メニューの価格を取得
            }

            console.log('選択されたメニューの時間:', selectedMenuTime);

            // 表示を更新
            updateDisplayInfo();
        }

        function submitForm() {
            /* フォームの入力値を取得 */
            const message = document.getElementById('message').value;
            const message2 = document.getElementById('message2').value;
            const message3 = document.getElementById('message3').value;
            const message4 = document.getElementById('message4').value;
            selectedSymptom: selectedSymptom && selectedSymptom.length > 0 ? selectedSymptom : null, // 空の選択肢をチェック
            selectedpriority: selectedpriority && selectedpriority.length > 0 ? selectedpriority : null // 空の選択肢をチェック

            /* フォームデータをオブジェクトにまとめる */
            const formData = {
                message,
                message2,
                message3,
                message4
            };

            // LINEトークにメッセージを送信
            liff.sendMessages([{
                type: 'text',
                text: `≪アンケート≫\n【名前】：${formData.message}\n【電話番号】：${formData.message2}\n【住所】：${formData.message3}\n【生年月日】：${formData.message4}\n【生年月日】：${formData.selectedSymptom}\n【生年月日】：${formData.selectedpriority}`
            }]).then(() => {
                /* メッセージ送信成功時の処理 */
                alert('ご記入ありがとうございます。同意書が表示されますので、ご確認ください。');
                /* LIFFウィンドウを閉じる */
                liff.closeWindow();
            }).catch((err) => {
                /* メッセージ送信失敗時の処理 */
                console.error('メッセージの送信に失敗しました', err);
            });
        }

    </script>
</body>

</html>
