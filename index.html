<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* --- 基本設定 --- */
        body {
            font-family: 'Zen Maru Gothic', sans-serif; /* 丸ゴシック体 */
            background-color: #f7fbf6; /* 背景：ごく薄い緑がかった白 */
            color: #5d5d5d; /* 文字色：真っ黒ではなく濃いグレーで優しく */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* --- メインコンテナ --- */
        .container {
            background-color: #ffffff;
            border-radius: 20px; /* 角を丸く */
            box-shadow: 0 10px 30px rgba(136, 168, 118, 0.15); /* 優しい緑の影 */
            width: 95%;
            max-width: 600px;
            padding: 30px; /* 余白を広めに */
            box-sizing: border-box;
            margin: 0 auto;
            border: 1px solid #edf2eb;
        }

        /* --- 見出し --- */
        h1 {
            background: #fff;
            color: #5d5d5d;
            padding: 20px;
            border: 2px dashed #88a876; /* 破線で手作り感を演出 */
            border-radius: 15px;
            text-align: center;
            margin: 0 0 30px 0;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        /* --- ラベル（項目名） --- */
        .label, .labeltyuuou {
            display: block;
            margin-bottom: 15px;
            margin-top: 25px;
            padding: 5px 10px 5px 15px;
            font-weight: 700;
            background-color: transparent;
            color: #4a4a4a;
            border: none;
            border-left: 6px solid #88a876; /* 左側に緑のアクセント */
            font-size: 18px;
            text-align: left;
            text-indent: 0;
            position: relative;
        }
        
        /* セクション内の中見出し */
        .labeltyuuou {
            border-left: none;
            text-align: center;
            border-bottom: 1px dashed #ccc;
            padding-bottom: 10px;
        }
        
        .highlight-text {
            color: #88a876;
            font-size: 1.1em;
        }

        /* --- 必須マーク --- */
        .required {
            background-color: #e88e8e; /* 優しい赤/ピンク */
            color: white;
            font-weight: normal;
            font-size: 12px;
            margin-left: 10px;
            padding: 2px 8px;
            border-radius: 10px;
            vertical-align: middle;
            border: none;
        }

        /* --- 入力フォーム --- */
        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #dce5d9;
            border-radius: 12px; /* 丸みをつける */
            box-sizing: border-box;
            font-size: 16px;
            background-color: #fbfdfb;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus,
        textarea:focus {
            border-color: #88a876;
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(136, 168, 118, 0.2);
        }

        /* --- ボタン共通 --- */
        .visit-buttons,
        .symptoms,
        .menu-sections,
        .irradiations {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 25px;
        }

        .visit-buttons button,
        .symptoms button,
        .menu-sections button,
        .irradiations button {
            flex: 1;
            min-width: 45%; /* スマホで見やすく */
            padding: 12px 10px;
            border: 1px solid #dce5d9;
            border-radius: 30px; /* カプセル型 */
            background-color: #ffffff;
            color: #5d5d5d;
            cursor: pointer;
            text-align: center;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }
        
        /* 縦並びにする箇所 */
        .symptoms button {
            width: 100%;
            flex: 100%;
        }

        /* ホバー時 */
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* 選択中のボタン */
        .visit-buttons button.active,
        .symptoms button.active,
        .menu-sections button.active,
        .irradiations button.active {
            background-color: #88a876; /* メインカラーの緑 */
            color: #ffffff;
            border-color: #88a876;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(136, 168, 118, 0.4);
        }

        /* --- 予約ボタン (送信) --- */
        .submit-button {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 50px;
            background-color: #e08a8a; /* 温かみのあるピンク・赤 */
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(224, 138, 138, 0.4);
            font-family: inherit;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-button:hover {
            background-color: #d67575;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(224, 138, 138, 0.5);
        }

        /* --- 補足テキスト --- */
        .info-text {
            font-size: 14px;
            color: #7a7a7a;
            text-align: center;
            margin-bottom: 15px;
            background: none;
            border: none;
            padding: 0;
        }

        /* --- カレンダー --- */
        .calendar-container {
            background: #fff;
            padding: 10px;
            border-radius: 15px;
            border: 1px solid #f0f0f0;
        }

        .current-month {
            display: inline-block;
            background-color: #88a876;
            color: white;
            padding: 5px 20px;
            border-radius: 20px;
            font-size: 1.2rem;
            margin-bottom: 15px;
            position: static;
            transform: none;
            box-shadow: 0 3px 6px rgba(136, 168, 118, 0.3);
        }
        
        .current-month-container {
            text-align: center;
            margin-bottom: 10px;
        }

        .week-button, .month-button {
            background-color: #fff;
            color: #5d5d5d;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 13px;
        }
        
        .week-button:hover, .month-button:hover {
            background-color: #f0f7ef;
            color: #88a876;
            border-color: #88a876;
        }

        .calendar table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 2px; /* セル間の隙間 */
        }

        .calendar th {
            font-weight: normal;
            color: #555;
            padding-bottom: 5px;
            font-size: 12px;
            background: none;
        }

        .calendar td {
            border: 1px solid #f0f0f0;
            border-radius: 6px;
            padding: 8px 2px;
            text-align: center;
            font-size: 14px;
            color: #555;
            transition: all 0.2s;
        }
        
        /* ◯のスタイル */
        .calendar td.available {
            color: #88a876;
            font-weight: bold;
            background-color: #f7fbf6;
        }
        
        /* ✕のスタイル */
        .calendar td.unavailable {
            background-color: #f5f5f5;
            color: #ccc;
        }

        /* 選択時 */
        .calendar td.selected {
            background-color: #88a876 !important;
            color: #fff !important;
            box-shadow: 0 2px 5px rgba(136, 168, 118, 0.4);
            border-color: #88a876;
        }

        /* --- 選択されたメニューの表示 --- */
        #selected-menus-display::before {
            content: "選択中のメニュー（最大3つまで）";
            display: block;
            width: 100%;
            font-size: 14px;
            color: #88a876;
            font-weight: bold;
            background: none;
            border: none;
            border-bottom: 1px dashed #88a876;
            margin-bottom: 15px;
            padding-bottom: 5px;
            box-shadow: none;
        }

        #selected-menus-display .menu-item {
            background-color: #f0f7ef; /* 薄い緑 */
            border: 1px solid #dce5d9;
            border-radius: 12px;
            padding: 10px 15px;
            color: #444;
            box-shadow: none;
        }

        #selected-menus-display .remove-button {
            background-color: #fff;
            color: #e08a8a;
            border: 1px solid #e08a8a;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* --- 修正ボタンなど --- */
        .edit-button {
            border: 1px solid #ccc;
            border-radius: 15px;
            background: #fff;
            font-size: 12px;
            color: #666;
        }
        .info-row p {
            margin: 5px 0;
            font-size: 15px;
        }
        hr {
            border: none;
            border-top: 1px dashed #ddd;
            margin: 10px 0;
        }

        /* --- サイドナビ（右端） --- */
        .side-nav {
            position: fixed;
            right: 0;
            top: 80%;
            transform: translateY(-50%);
            background: rgba(136, 168, 118, 0.9); /* 半透明の緑 */
            padding: 5px;
            border-radius: 10px 0 0 10px;
            z-index: 1000;
            width: 40px;
            box-shadow: -2px 2px 5px rgba(0,0,0,0.1);
        }

        .side-nav a {
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
        }
        
        .side-nav a span {
            font-size: 18px;
            margin-bottom: -5px;
            position: static; /* 元のCSSの絶対配置を解除 */
        }

        /* --- ローディング --- */
        .loading-spinner {
            background-color: rgba(255,255,255,0.9);
            border-radius: 15px;
            color: #88a876;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #88a876;
        }
        .loading-text {
            color: #88a876;
            text-shadow: none;
        }

        /* --- スマホ対応 --- */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                border-radius: 0; /* スマホ全画面時は角丸なし */
                box-shadow: none;
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            .visit-buttons button {
                padding: 10px;
            }
        }
        
        /* 不要な要素の非表示・調整 */
        #treatment-text {
            background-color: #fff9f0; /* 薄いオレンジ/ベージュ */
            border: 1px solid #ffe0b2;
            border-radius: 10px;
            color: #5d5d5d;
            box-shadow: none;
            margin-top: 5px;
        }

        .menu-section {
            display: none;
        }

        .menu-section.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="side-nav" id="sideNav">
        <a href="#section-message">
            <span>⇩</span>
            <i class="fas fa-comment"></i>
        </a>
    </div>

    <div class="container">
        <h1>みそら助産院<br>予約フォーム
        </h1>
        <div class="label">お客様名<span class="required">必須</span></div>
        <input type="text" id="name" placeholder="お名前を入力してください" oninput="saveInput('name')">

        <div class="label">電話番号<span class="required">必須</span></div>
        <input type="tel" id="phone" placeholder="電話番号を入力してください" oninput="saveInput('phone')">

        <div class="label">ご来店回数<span class="required">必須</span></div>
        <div class="visit-buttons">

            <button type="button" id="repeatVisit" onclick="selectVisit(this)">2回目以降</button>
        </div>

        <div class="label" id="course">メニューをお選びください<span class="required">必須</span></div>
        <div class="info-text">※メニューを選択すると空き状況のカレンダーが表示されます</div>
        <div class="menu-sections">
            <button type="button" onclick="showMenu('male')">産後ケア</button>
            <button type="button" onclick="showMenu('female')">乳房マッサージ</button>

        </div>

        <div id="selected-menus-display" style="display: none; font-weight: bold; margin-top: 10px;"></div>

        <div id="treatment-text" style="display: none; margin-bottom: 10px;"></div>

        <div id="male" class="menu-section">
            <div class="labeltyuuou">
                <span class="highlight-text">◆産後ケア◆</span>
            </div>
            <div class="info-text">▼メニューをお選びください▼</div>
            <div class="symptoms">
                <button type="button" onclick="selectSymptom(this, 'treatment1')" data-category="産後ケア"
                    data-price="0">産後ケア・昼食あり（6時間）</button>
                <button type="button" onclick="selectSymptom(this, 'treatment2')" data-category="産後ケア"

                <button type="button" onclick="selectSymptom(this)" data-category="産後ケア"

                <button type="button" onclick="selectSymptom(this)" data-category="産後ケア"
                    data-price="0">産後ケア・昼食なし（3時間）</button>

        </div>

        <div id="female" class="menu-section">
            <div class="labeltyuuou">
                <span class="highlight-text">◆乳房マッサージ◆</span>
            </div>
            <div class="info-text">▼メニューをお選びください▼</div>
            <div class="symptoms">
                <button type="button" onclick="selectSymptom(this)" data-category="乳房マッサージ"
                    data-price="0">乳房マッサージ（トラブル対応・90分）</button>
                <button type="button" onclick="selectSymptom(this)" data-category="乳房マッサージ"
                    data-price="0">乳房マッサージ（乳房ケア・30分）</button>
                <button type="button" onclick="selectSymptom(this)" data-category="乳房マッサージ"
                    data-price="0">乳房マッサージ（卒乳ケア・30分）</button>
            </div>
        </div>

        <div id="whitening" class="menu-section">
            <div class="labeltyuuou">
                <span class="highlight-text">◆個別相談◆</span>
            </div>
            <div class="info-text">▼メニューをお選びください▼</div>
            <div class="symptoms">
                <button type="button" onclick="selectSymptom(this)" data-category="個別相談"
                    data-price="0">妊娠中の相談（30分）</button>
                <button type="button" onclick="selectSymptom(this)" data-category="個別相談"
                    data-price="0">育児相談（30分）</button>
                <button type="button" onclick="selectSymptom(this)" data-category="個別相談"
                    data-price="0">両親学級（60分）</button>
            </div>
        </div>

        <div class="label">希望日時<span class="required">必須</span></div>
        <div class="calendar-container">
            <div class="current-month-container">
                <span class="current-month" id="currentMonth">月</span>
            </div>

            <div class="month-button-container">
                <button class="month-button" onclick="previousmonth()">前月</button>
                <button class="month-button" onclick="nextmonth()">翌月</button>
            </div>

            <div class="week-button-container">
                <button class="week-button" onclick="previousWeek()">前週</button>
                <button class="week-button" onclick="nextWeek()">翌週</button>
            </div>

            <div id="calendar1" class="calendar">
                <table>
                    <thead>
                        <tr id="calendar-header">
                            <th>時間</th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>

            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
                <div class="loading-text">読み込み中...</div>
            </div>
        </div>

        <div class="label">メッセージ<br>（質問等お気軽にご記入ください）</div>
        <textarea id="message" rows="4" placeholder="メッセージを入力してください"></textarea>

        <div class="label">ご予約内容</div>
        <div id="displayInfo"></div> <button class="submit-button" onclick="submitForm()" div id="section-message">予約を行う</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        // --- JavaScriptロジックは元のまま維持 ---
        let visitCount = '';
        let selectedMenu = '';
        let selectedSymptom = [];  // 配列として定義
        let selectedFullDate = '';
        let currentDate = new Date();
        let availabilityCache = {};
        let irradiationsCount = ''; 
        let totalAmount = 0; // 合計金額を格納する変数
        let menuPrice = 0; // メニューの価格
        let optionsPrice = 0; // オプションの合計価格

        document.addEventListener('DOMContentLoaded', function () {
            liff.init({
                liffId: '2005254357-zKma9BZk'
            }).then(() => {
                console.log('LIFF初期化成功');
            }).catch((err) => {
                console.log('LIFF初期化失敗', err);
            });

            fetchAvailability(currentDate);
        });

        // 訪問回数ごとの時間設定 (例：初めて=20分、2回目以降=15分)
        let visitTimes = {
            '1回目': 0,
            '2回目以降': 0
        };

        let selectedVisitTime = 0; // 訪問回数で選択された時間

        // 訪問回数ごとの時間設定 (例：初めて=20分、2回目以降=15分)
        let irradiationsTimes = {
            '美白パック〈30分〉': 0
        };

        let selectedirradiationsTime = 0; // 訪問回数で選択された時間

        let menuTimes = {
            '産後ケア・昼食あり（6時間）': 360,
            '産後ケア・昼食あり（7時間）': 420,
            '産後ケア・昼食あり（8時間）': 480,
            '産後ケア・昼食なし（3時間）': 210,
            '乳房マッサージ（トラブル対応・90分）': 120,
            '乳房マッサージ（乳房ケア・30分）': 60,
            '乳房マッサージ（卒乳ケア・30分）': 60,
            '妊娠中の相談（30分）': 60,
            '育児相談（30分）': 60,
            '両親学級（60分）': 90
        };


        let selectedMenuTime = 0;

        // 入力内容をローカルストレージに保存
        function saveInput(id) {
            const value = document.getElementById(id).value;
            localStorage.setItem(id, value);
        }

        // ページが読み込まれたときに前回の入力内容を復元
        document.addEventListener('DOMContentLoaded', function () {
            const savedName = localStorage.getItem('name');
            const savedPhone = localStorage.getItem('phone');

            if (savedName) document.getElementById('name').value = savedName;
            if (savedPhone) document.getElementById('phone').value = savedPhone;
        });

        // スムーズスクロール
        document.querySelectorAll('.side-nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 20,
                        behavior: 'smooth'
                    });
                }
            });
        });

        function updateDisplayInfo() {
            const name = document.getElementById('name').value;
            const visitCountText = visitCount ? `<span style="color:#0c0c0c;"><strong>来店回数</strong></span>：${visitCount}` : '・来店回数が未選択です';
            const selectedMenuText = selectedMenu ? `<span style="color#0c0c0c;"><strong>コース</strong></span>：${selectedMenu}` : '・コースが未選択です';

            const selectedSymptomText = selectedSymptom.length > 0
                ? `<span style="color:#0c0c0c;"><strong>メニュー</strong></span><br>・${selectedSymptom.map(item => `《${item.category}》${item.name}`).join('<br>・')}`
                : '・メニューが未選択です';

            const irradiationsText = irradiationsCount
                ? `<span style="color:#0c0c0c;"><strong>オプション</strong></span><br>・${irradiationsCount.split(', ').join('<br>・')}`
                : '・オプション無し';

            let totalMinutes = selectedMenuTime + selectedirradiationsTime + selectedVisitTime;
            let hours = Math.floor(totalMinutes / 60);
            let minutes = totalMinutes % 60;
            let totalTimeText = `<span style="color:#0c0c0c;"><strong>所要時間</strong></span>：${hours > 0 ? hours + '時間' : ''}${minutes}分`;

            const totalAmountText = `<span style="color:#0c0c0c;"><strong>合計金額</strong></span>：¥${menuPrice + optionsPrice}`;
            const selectedDateText = selectedFullDate ? `<span style="color:#0c0c0c;"><strong>希望日時</strong></span>：${selectedFullDate}` : '・日時が未選択です';

            // 修正ボタン付きのHTMLを作成
            document.getElementById('displayInfo').innerHTML = `
        <div class="info-row">
            <p><span style="color:#0c0c0c;"><strong>お名前</strong></span>：${name}</p>
            <button class="edit-button" onclick="scrollToElement('name')">修正</button>
        </div>
        <hr>
        <div class="info-row">
            <p>${visitCountText}</p>
            <button class="edit-button" onclick="scrollToElement('firstVisit')">修正</button>
        </div>
        <hr>
        <div class="info-row">
            <p>${selectedSymptomText}</p>
            <button class="edit-button" onclick="scrollToElement('male'); scrollToElement('female'); scrollToElement('whitening');">修正</button>
        </div>
        <hr>

        async function fetchAvailability(date) {

            // キャッシュを確認

                `?startTime=${startTime.toISOString()}&endTime=${endTime.toISOString()}`;

                const data = await response.json();

                const businessDays = data.filter(event => event.summary === "営業日").map(event => {

                    };
                });

                // データをキャッシュに保存

        function updateCalendar(availability, businessDays) {
            const calendar = document.getElementById('calendar1');
            const table = calendar.querySelector('table tbody');

            const times = [
                '09:00', '09:30', '10:00', '10:30', '11:00', '11:30',
                '12:00', '12:30', '13:00', '13:30',
                '14:00', '14:30', '15:00', '15:30',
                '16:00', '16:30', '17:00'
            ];

            if (table.rows.length === 0) {
                for (const time of times) {
                    const row = document.createElement('tr');
                    const timeCell = document.createElement('td');
                    timeCell.textContent = time;
                    row.appendChild(timeCell);

                    for (let i = 0; i < 7; i++) {
                        const cell = document.createElement('td');
                        cell.addEventListener('click', () => selectDate(cell));
                        row.appendChild(cell);
                    }

                    table.appendChild(row);
                }
            }

            // テーブルのヘッダーを更新
            updateCalendarHeader(currentDate);

            // 各セルを空白にリセットし、クラスもリセット
            for (let row of table.rows) {
                for (let i = 1; i < row.cells.length; i++) {
                    row.cells[i].textContent = '';
                    row.cells[i].removeAttribute('data-date');
                    row.cells[i].classList.remove('available', 'unavailable', 'selected');
                }
            }

            // 現在の日時を取得
            const now = new Date();

            // テーブルの内容を更新
            for (let i = 0; i < 7; i++) {
                const day = new Date(currentDate);
                day.setDate(day.getDate() + i);

                let businessEventTimes = []; // 営業日のイベント時間帯を記録する配列

                availability.forEach(slot => {
                    const eventStart = new Date(slot.startTime);
                    const eventEnd = new Date(slot.endTime);
                    if (eventStart.toDateString() === day.toDateString() && slot.title === "営業日") {
                        businessEventTimes.push({ start: eventStart, end: eventEnd });
                    }
                });

                for (let j = 0; j < times.length; j++) {
                    const cell = table.rows[j].cells[i + 1];

                    const slotStart = new Date(day);
                    slotStart.setHours(parseInt(times[j].split(':')[0]), parseInt(times[j].split(':')[1]), 0, 0);

                    let slotEnd = new Date(slotStart);
                    let menuDuration = selectedMenuTime || 10;
                    let visitDuration = selectedVisitTime || 0;
                    let irradiationsDuration = selectedirradiationsTime || 0;

                    // 仮に終了時間を計算
                    slotEnd.setMinutes(slotStart.getMinutes() + menuDuration + visitDuration + irradiationsDuration);

                    // 日付を跨ぐ場合は✕
                    if (slotEnd.getDate() !== slotStart.getDate()) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // 18時以降に終了する予約は✕
                    if (slotEnd.getHours() === 17 && slotEnd.getMinutes() > 0 || slotEnd.getHours() > 17) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // 過去の時間は✕
                    if (slotStart < now) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // 当日の営業時間内かどうか（Googleカレンダーイベント）
                    const isBusinessEventTime = businessEventTimes.some(event => {
                        return slotStart >= event.start && slotEnd <= event.end;
                    });

                    // 通常の営業日（手動設定されたbusinessDays）
                    const isBusinessDay = businessDays.some(businessDay => {
                        const businessDayStart = new Date(businessDay.start);
                        const businessDayEnd = new Date(businessDay.end);
                        return slotStart >= businessDayStart && slotEnd <= businessDayEnd;
                    });

                    // 営業日以外の重複イベントを取得
                    const relevantEvents = availability.filter(slot => {
                        const eventStart = new Date(slot.startTime);
                        const eventEnd = new Date(slot.endTime);
                        return slot.title !== "営業日" && eventStart < slotEnd && eventEnd > slotStart;
                    });

                    // 同時刻に3件以上予約があると✕
                    let overLimit = false;
                    for (let checkTime = new Date(slotStart.getTime()); checkTime < slotEnd; checkTime.setMinutes(checkTime.getMinutes() + 1)) {
                        let overlapping = 1; // 自予約を含む
                        relevantEvents.forEach(slot => {
                            const eventStart = new Date(slot.startTime);
                            const eventEnd = new Date(slot.endTime);
                            if (eventStart <= checkTime && eventEnd > checkTime) {
                                overlapping++;
                            }
                        });
                        if (overlapping >= 3) {
                            overLimit = true;
                            break;
                        }
                    }

                    // 最終的な可否判定
                    if (isBusinessEventTime && !overLimit) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else if (isBusinessEventTime && overLimit) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    } else if (slotStart.getDay() === 0 && !isBusinessDay && businessEventTimes.length === 0) {
                        // 日曜日で、営業日でない場合は ✕
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    } else if (isBusinessDay && !overLimit) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else if (!isBusinessEventTime && businessEventTimes.length > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    } else if (!overLimit) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }


                    // セルにこの時間帯のデータ属性を追加（ISO形式の日時）
                    cell.setAttribute('data-date', slotStart.toISOString());
                }
            }
        }
